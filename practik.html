<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок "Управление html содержимым из js"</title>
  </head>

  <body>
    <h1 id="button">Любимые цвета студентов</h1>
    <ul id="list">
      <li>Глеб, любимый цвет <span style="color: #ff2600;"> #ff2600</span></li>
      <li>Иван, любимый цвет <span style="color: #00f900;"> #00f900</span></li>
      <li>Люси, любимый цвет <span style="color: #0432ff;"> #0432ff</span></li>
    </ul>

    <div>
      <h3>Форма добавления</h3>
      Имя:
      <input type="text" id="name-input" value="Введите имя"/>
      <br /><br />
      Цвет:
      <input type="color" id="color-input"/>
      <br /><br />
      <button id="add-button">Добавить</button>
    </div>
    <br />
    <div>
      <h3>Форма удаления</h3>
      <button>Удалить <span style="color: #ff2600;">#ff2600</span></button>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
    .error-title {
      color: red;
    }
  </style>
  <script>
    const nameInputElement = document.getElementById("name-input");
    const buttonElement = document.getElementById("add-button");
    const colorInputElement = document.getElementById("color-input");
    console.log(nameInputElement.value);
    buttonElement.addEventListener("click", () => {
     // alert("Меня нажали");
     //nameInputElement.style.backgroundColor = "";
     nameInputElement.classList.remove("error");
     if (nameInputElement.value === "") {
      nameInputElement.classList.add("error");
      //nameInputElement.style.backgroundColor = "red";
      return;
      
     }
      const oldListHTML = listElement.innerHTML;
      listElement.innerHTML = oldListHTML + `<li>${nameInputElement.value}, любимый цвет <span style="color: ${colorInputElement.value}"> ${colorInputElement.value}</span></li>`;
      //buttonElement.disabled = true;
      //nameInputElement.disabled = true;
      nameInputElement.value = "";
    });
   
    const button = document.getElementById("button");
    
    button.addEventListener("click", () => {
      //alert("Не стоило сюда нажимать");

      if (button.innerHTML = '<h1>Любимые цвета студентов</h1>') {
        button.innerHTML = '<h1>Самые любимые цвета студентов</h1>';
        button.classList.add("error-title");
        button.addEventListener("click", () => {
            if (button.innerHTML = '<h1>Самые любимые цвета студентов</h1>') {
                button.innerHTML = '<h1>Любимые цвета студентов</h1>';
                button.classList.remove("error-title"); 
            }
        })
    }
    });
    const listElement = document.getElementById("list");
    console.log(listElement.innerHTML);
     </script>
</html>
