<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .error {
        background-color: darkred;
      }
      .liked {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments"></ul>
      <div class="add-form">
        <input
          type="text"
          id="name-input"
          value=""
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          id="comment-input"
          value=""
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>

    <script>
      "use strict";
      const buttonElement = document.getElementById("add-button");
      const listElement = document.getElementById("list");
      const inputNameElement = document.getElementById("name-input");
      const inputTextElement = document.getElementById("comment-input");
      const users = [
        {
          id: 0,
          name: "Глеб Фокин",
          date: "12.02.22 12:18",
          likes: 3,
          text: "Это будет первый комментарий на этой странице",
          isLiked: false,
        },
        {
          id: 1,
          name: "Варвара Н.",
          date: "13.02.22 19:22",
          likes: 75,
          text: "Мне нравится как оформлена эта страница! ❤",
          isLiked: false,
        },
      ];

      const renderUsers = () => {
        const usersHtml = users
          .map((user, index) => {
            const isLiked = user.likes > 0 ? "liked" : "";
            return `
        <li class="comment">
          <div class="comment-header">
            <div>${user.name}</div>
            <div>${user.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${user.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${user.likes}</span>
              <button data-index="${index}" class=${isLiked}"></button>
            </div>
          </div>
        </li>
      `;
          })
          .join("");
        listElement.innerHTML = usersHtml;

        users.forEach((user, index) => {
          attachLikeButtonListener(user, index);
        });
      };

      renderUsers();

      const attachLikeButtonListener = (user, index) => {
        const likesButton = document.querySelectorAll(`like-button`);
        for (const like of likesButton) {
        like.addEventListener("click", () => {
          const likeIndex =like.dataset.index;
          const usersElements = users[likeIndex];

          if (usersElements.isLiked) {
            usersElements.likes -= 1;
            usersElements.isLiked = false;
            usersElements.colorLike = "like-button -no-active-like";
          }.contains("liked")) {
            user.likes--;
          } else {
            user.likes++;
          }
          likesButton.classList.toggle("liked");
          const likesCounter = document.getElementById(
            `likes-counter-${index}`
          );
          likesCounter.innerText = user.likes;
        });
      };

      const toggleButton = () => {
        if (inputNameElement.value && inputTextElement.value) {
          buttonElement.disabled = false;
          buttonElement.classList.remove("disabled");
        } else {
          buttonElement.disabled = true;
          buttonElement.classList.add("disabled");
        }
      };

      inputNameElement.addEventListener("input", toggleButton);
      inputTextElement.addEventListener("input", toggleButton);

      buttonElement.addEventListener("click", () => {
        inputNameElement.classList.remove("error");
        inputTextElement.classList.remove("error");

        if (inputNameElement.value === "") {
          inputNameElement.classList.add("error");
          return;
        }

        if (inputTextElement.value === "") {
          inputTextElement.classList.add("error");
          return;
        }

        const currentDate = new Date().toLocaleString("ru-RU", {
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          day: "2-digit",
          month: "2-digit",
          year: "2-digit",
        });

        users.push({
          name: inputNameElement.value,
          date: currentDate,
          likes: 0,
          text: inputTextElement.value,
        });
        renderUsers();

        inputNameElement.value = "";
        inputTextElement.value = "";
        buttonElement.disabled = true;
        buttonElement.classList.add("disabled");
      });

      inputTextElement.addEventListener("keyup", (event) => {
        if (event.keyCode === 13) {
          event.preventDefault();
          if (
            inputNameElement.value.trim() !== "" &&
            inputTextElement.value.trim() !== ""
          ) {
            buttonElement.click();
          }
        }
      });
    </script>
  </body>
</html>
