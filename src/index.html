<!doctype html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments"></ul>
      <div class="delete-last">
        <button class="delete-last__form-button display_none">
          Удалить последний элемент
        </button>
      </div>
      <div class="add-form display_none">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
      <div class="authorization">
        <p class="authorization__text">
          Чтобы добавить комментарий,<button
            class="authorization__button"
            href=""
          >
            авторизуйтесь
          </button>
        </p>
      </div>
      <div class="loading display_none">
        <p class="loading__text">Комментарий добавляется...</p>
      </div>
    </div>
  </body>
  <script type="module" src="../dist/main.js"></script>
</html>
