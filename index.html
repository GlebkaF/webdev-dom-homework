<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="first-LoadForm">
        <div class="add-form-text" id="first-LoadText">
          First time loading data...
        </div>
      </div>

      <ul class="comments" id="commentsListId">
        
      </ul>
      <div class="add-form view-form" id="add-formListId">
        <input
          id="commentName"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          readonly
        />

        <textarea
          id="commentText"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row" id="add-form-rowListId">
          <button class="add-form-button" id="add-form-buttonListId">
            Написать
          </button>
        </div>
      </div>
<!-- autorization -->

<div class="add-form" id="choose-formListId">
<div class="choose-text">Чтобы добавить комментарий авторизуйтесь</div>
  <div class="add-form-row">
    <button class="add-form-button" id="choose-enter-buttonListId">
      Вход
    </button>
    
    <button class="add-form-button" id="choose-reg-buttonListId">
        Регистрация
    </button>
    
  </div>

</div>


      <div class="add-form view-form" id="login-formListId">
        <input
          id="autorizationLogin"
          type="text"
          class="add-form-name"
          placeholder="Введите ваш login"
        />

        <div class="add-form-name">
        </div>

        <input
        id="autorizationName"
        type="text"
        class="add-form-name"
        placeholder="Введите ваше Имя"
        
      />

      <div class="add-form-name">
      </div>

        <input
          id="autorizationPass"
          type="text"
          class="add-form-name"
          placeholder="Введите ваш Password"
        />

        
        <div class="add-form-row" id="login-form-rowListId">
          <button class="add-form-button" id="login-form-buttonListId">
            Войти
          </button>
          
          <button class="add-form-button" id="reg-form-buttonListId">
            Регистрация
          </button>

          <button class="add-form-button" id="back-form-buttonListId">
            Назад
          </button>
          
        </div>
     
      </div>


    </div> 
    <script type="module" src="main.js"></script>
  </body>
  

</html>
