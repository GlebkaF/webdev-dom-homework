<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container" id="loader">
      <ul class="comments" id="comments-users">
      </ul>
      <div class="add-form-row">
        <button class="add-form-button" id="button-delete">Удалить последний комментарий</button>
      </div>
      <div class="add-form" id="add-comment">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text-input"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="button-add">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js">
  </script>
</html>
