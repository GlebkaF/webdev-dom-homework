</head>

<div class="container">
    <ul class="comments" id="commentsId">
        <!--comments on js-->

                type="text"
                class="add-form-name"

                id="nameTextId"

                type="textarea"
                class="add-form-text"
                placeholder="Введите ваш коментарий"

                id="commentTextId"

        <div class="add-form-row">
            <button class="add-form-button" id="btnId">Написать</button>
        </div>
    </div>
