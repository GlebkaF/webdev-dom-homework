<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id = "list" class="comments">

        <!--Список рендерится из JS-->

      </ul>
      <div class="add-form">
        <input
          type="text"
          id ="input-name"
          value=""
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          id ="textarea-text"
          value=""
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id = "add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: rgb(89, 85, 85);
    }
  </style>
  <script>
    "use strict";
    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("input-name");
    const textInputElement = document.getElementById("textarea-text");
    

    const newDate = new Date(); //12.02.22 12:18
    let fullDate = (newDate.getDate() < 10 ? '0' : '') + newDate.getDate() + '.' + (newDate.getMonth() < 10 ? '0' : '') + newDate.getMonth() + '.' + `${newDate.getFullYear() - 2000} ${newDate.getHours()}:${newDate.getMinutes()}`;
    const getCurrentDate = (date) => {
    return date.getDate().toString().padStart(2, '0') + '.' +
      (date.getMonth() + 1).toString().padStart(2, '0') + '.' +
      date.getFullYear().toString().slice(-2) + " " +
      date.toLocaleTimeString().slice(0, -3);}
    
    const commentElement = document.querySelectorAll('.comment');

      // const comments = [
      //   {
      //     name: "Глеб Фокин",
      //     date: "12.02.22 12:18",
      //     text: "Это будет первый комментарий на этой странице",
      //     activeLike: false,
      //     likes: 3,
      //     propertyColorLike: 'like-button -no-active-like',
      //   },
      //   {
      //     name: "Варвара Н.",
      //     date: "13.02.22 19:22",
      //     text: "Мне нравится как оформлена эта страница! ❤",
      //     activeLike: false,
      //     likes: 75,
      //     propertyColorLike: 'like-button -no-active-like',
      //   },
      // ];
    
    let comments = [];
    
    function getFetchPromise() {

    const fetchPromise = fetch('https://wedev-api.sky.pro/api/v1/ulyana-korotkova/comments',{
      method: "GET"
      }).then((response) => {
        response.json().then((responseDate) => {
        
        const appComments = responseDate.comments.map ((comment) => {
          return{
            name: comment.author.name,
            text: comment.text,
            date: getCurrentDate(new Date(comment.date)),
            likes: comment.likes,
            activeLike: false,
            propertyColorLike: 'like-button -no-active-like',
          }
        });
        comments = appComments;
        renderComment();
        });
      })};
  
      getFetchPromise();
    

    const replayToComment = () => {

      const oldComments = document.querySelectorAll('.comment');
      
      for (const oldElement of oldComments) {

        oldElement.addEventListener('click', () => {
          
          const indexComment = oldElement.dataset.index;
          
          textInputElement.value = `${comments[indexComment].name}: ${comments[indexComment].text}`;
          
        });
      };
    };

    replayToComment();

    const initEventListeners = () =>{

    const likeBtn = document.querySelectorAll('.like-button');

    for (const likeElement of likeBtn) {

      likeElement.addEventListener('click', (event) => {
        event.stopPropagation();

        const index = likeElement.dataset.index;
        const commentElement = comments[index];

        if (commentElement.activeLike) {
          commentElement.likes -= 1;
          commentElement.activeLike = false;
          commentElement.propertyColorLike = 'like-button -no-active-like'; 
        
        } else {
          commentElement.likes += 1;
          commentElement.activeLike = true;
          commentElement.propertyColorLike = 'like-button -active-like';

        }
        renderComment();

      });

    };

  };
    initEventListeners(); 

    const renderComment = () => {
      const commentsHtml = comments.map((comment, index) => {
        return `<li class="comment" data-index="${index}">
        <div class="comment-header">
          <div>${comment.name
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")}
          </div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button class="like-button ${comment.propertyColorLike}" data-index="${index}"></button>
          </div>
        </div>
      </li>`
      }).join('');

      listElement.innerHTML = commentsHtml;
      initEventListeners(); 
      replayToComment();
    };

    renderComment();

    buttonElement.addEventListener("click", () => {
    
      const oldListHtml = listElement.innerHTML;
    
      nameInputElement.style.backgroundColor = '';
      if (nameInputElement.value === "") {
        nameInputElement.style.backgroundColor = 'red';
        return;
      }
    
      textInputElement.style.backgroundColor = '';
      if (textInputElement.value === "") {
        textInputElement.style.backgroundColor = 'red';
        return;
      }
/*
      comments.push({
        name: nameInputElement.value,
        date: fullDate,
        text: textInputElement.value,
        likes: 0,
      });
*/
      fetch('https://wedev-api.sky.pro/api/v1/ulyana-korotkova/comments',{
        method: "POST",
        body: JSON.stringify({
          name: nameInputElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
          text: textInputElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
          date: getCurrentDate(new Date()),
          likes: 0,
          activeLike: false,
          propertyColorLike: 'like-button -no-active-like',
        })
      }).then((response) => {

       getFetchPromise();

      });
    
      //renderComment();
      initEventListeners();


      nameInputElement.value = '';
      textInputElement.value = '';
    });

   
    

    console.log("It works!");
  </script>
</html>
