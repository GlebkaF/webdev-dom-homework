<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
      <li id="comment-item" class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button id="like" class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="comment-textarea"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
    <div class="add-form">
      <button id="delete-comment" class="add-form-button">
        Удалить последний комментарий
      </button>
    </div>
  </div>
</body>
<style>
  .error-input {
    background-color: red;
  }

  .error-button {
    background-color: gray;
  }
</style>
<script>

  // Основное задание

  const buttonElement = document.getElementById('add-button'),
    listElement = document.getElementById('list'),
    nameInput = document.getElementById('name-input'),
    commentTextarea = document.getElementById('comment-textarea'),
    likes = document.getElementById('like'),
    deleteComment = document.getElementById('delete-comment'),
    lastComments = document.querySelector('.comments');

  const date = new Date();
  let dateZero = date.getDate(),
    monthsZero = date.getMonth(),
    hour = date.getHours(),
    minute = date.getMinutes();
  if (hour < 10) {
    hour = '0' + hour;
  }
  if (minute < 10) {
    minute = '0' + minute;
  }
  if (monthsZero < 10) {
    monthsZero = '0' + (monthsZero + 1);
  }
  if (dateZero < 10) {
    dateZero = '0' + dateZero;
  }
  const dateTime = `${dateZero}.${monthsZero}.${date.getFullYear().toString().substr(-2)} ${hour}:${minute}`;

  const newComments = () => {
    const oldListHtml = listElement.innerHTML;
    listElement.innerHTML =
      oldListHtml +
      `<li id="comment-item" class="comment">
        <div class="comment-header">
          <div>${nameInput.value}</div>
          <div>${dateTime}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${commentTextarea.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
        </li>`;
  }

  buttonElement.addEventListener('click', () => {
    nameInput.classList.remove('error-input');
    commentTextarea.classList.remove('error-input');
    if (nameInput.value === '') {
      nameInput.classList.add('error-input');
      return;
    } else if (commentTextarea.value === '') {
      commentTextarea.classList.add('error-input');
      return;
    }

    newComments();

    nameInput.value = '';
    commentTextarea.value = '';
  });

  // Дополнительные задания

  // Ввод текста через Enter & NumpadEnter

  commentTextarea.addEventListener('keyup', (event) => {
    nameInput.classList.remove('error-input');
    commentTextarea.classList.remove('error-input');
    if (nameInput.value === '') {
      nameInput.classList.add('error-input');
      return;
    } else if (commentTextarea.value === '') {
      commentTextarea.classList.add('error-input');
      return;
    }

    if (event.code === 'Enter') {
      newComments();

      nameInput.value = '';
      commentTextarea.value = '';
    } else if (event.code === 'NumpadEnter') {
      newComments();

      nameInput.value = '';
      commentTextarea.value = '';
    }
  });

  // Удаление последнего комменатрия

  deleteComment.addEventListener('click', () => {
    const lastLi = lastComments.children[lastComments.children.length - 1];
    lastLi.remove();
  });

  // Не кликабельная кнопка

  nameInput.addEventListener('input', (event) => {

    if (commentTextarea.value === '') {
      buttonElement.classList.add('error-button');
      return;
    }
    buttonElement.classList.remove('error-button');
  })

  commentTextarea.addEventListener('input', (event) => {

    if (nameInput.value === '') {
      buttonElement.classList.add('error-button');
      return;
    }
    buttonElement.classList.remove('error-button');
  })

</script>

</html>
