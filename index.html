<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="add-form-name" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш комментарий" rows="4"
        id="add-form-text"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>
  "use strict";
  var now = new Date().toLocaleString().slice(0, -3);;

  const addButton = document.getElementById("add-form-button");
  const listElement = document.getElementById("list");
  const addFormName = document.getElementById("add-form-name");
  const addFormText = document.getElementById("add-form-text");


  addButton.addEventListener("click", () => {
    addFormName.classList.remove("error");
    addFormText.classList.remove("error");
    if (addFormName.value === "" || addFormText.value === "") {
      addFormName.classList.add("error");
      addFormText.classList.add("error");
      alert("Поля не заполнены");
      return;
    }
    const oldListElement = listElement.innerHTML;
    listElement.innerHTML = oldListElement +
      `<li class="comment">
        <div class="comment-header">
          <div>${addFormName.value}</div>
          <div>${now}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${addFormText.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`
    addFormName.value = '';
    addFormText.value = '';
  })




  console.log("It works!");
</script>

</html>
