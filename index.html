<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
          <button class="delete-form-button">Удалить последний</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    
    const commentList = document.querySelector('.comments');
    const nameElement = document.querySelector('.add-form-name');
    const textElement = document.querySelector('.add-form-text');
    const addButton = document.querySelector('.add-form-button');
    const deleteButton = document.querySelector('.delete-form-button');

    addButton.disabled = true;

    nameElement.addEventListener('input', activateButton);
    textElement.addEventListener('input', activateButton);

    let day = addZero((new Date).getDate());
    let month = addZero((new Date).getMonth() + 1);
    let year = editYear((new Date).getFullYear());
    let hours = addZero((new Date).getHours());
    let minutes = addZero((new Date).getMinutes());

    addButton.addEventListener('click', addNewComment);
    textElement.addEventListener('keyup', addNewCommentEnter);

    function addNewComment() {
      if (nameElement.value == '') {
        nameElement.classList.add('form-error');
      } else if (textElement.value == '') {
        textElement.classList.add('form-error');
      } else {
        let commentItem = document.createElement('li');
        commentItem.classList.add('comment');

        commentList.appendChild(commentItem);

        let commentHeader = document.createElement('div');
        commentHeader.classList.add('comment-header');
        commentHeader.innerHTML = `
          <div>${nameElement.value}</div>
          <div>${day}.${month}.${year} ${hours}:${minutes}</div>
        `;

        commentItem.appendChild(commentHeader);

        let commentBody = document.createElement('div');
        commentBody.classList.add('comment-body');
        commentBody.innerHTML = `<div class="comment-text">${textElement.value}</div>`;

        commentItem.appendChild(commentBody);

        let commentFooter = document.createElement('div');
        commentFooter.classList.add('comment-footer');

        commentItem.appendChild(commentFooter);

        let likes = document.createElement('div');
        likes.classList.add('likes');

        commentFooter.appendChild(likes);

        let likesCount = document.createElement('span');
        likesCount.classList.add('likes-counter');
        likesCount.textContent = 0;

        likes.appendChild(likesCount);

        let likeButton = document.createElement('button');
        likeButton.classList.add('like-button');
        likeButton.classList.add('-active-like');

        likes.appendChild(likeButton);

        addButton.disabled = true;

        nameElement.classList.remove('form-error');
        nameElement.value = '';
        textElement.classList.remove('form-error');
        textElement.value = '';
      }
    }

    function activateButton(event) {
      if (event.type == 'input') {
        addButton.disabled = false;
      }
    }

    function addZero(num) {
      return String(num).length < 2 ? '0' + num : num;
    }

    function editYear(year) {
      return String(year)[String(year).length - 2] + String(year)[String(year).length - 1];
    }

    function addNewCommentEnter(event) {
      if (event.key == 'Enter') {
        if (nameElement.value == '') {
          nameElement.classList.add('form-error');
        } else if (textElement.value == '') {
          textElement.classList.add('form-error');
        } else {
          let commentItem = document.createElement('li');
          commentItem.classList.add('comment');

          commentList.appendChild(commentItem);

          let commentHeader = document.createElement('div');
          commentHeader.classList.add('comment-header');
          commentHeader.innerHTML = `
            <div>${nameElement.value}</div>
            <div>${day}.${month}.${year} ${hours}:${minutes}</div>
          `;

          commentItem.appendChild(commentHeader);

          let commentBody = document.createElement('div');
          commentBody.classList.add('comment-body');
          commentBody.innerHTML = `<div class="comment-text">${textElement.value}</div>`;

          commentItem.appendChild(commentBody);

          let commentFooter = document.createElement('div');
          commentFooter.classList.add('comment-footer');

          commentItem.appendChild(commentFooter);

          let likes = document.createElement('div');
          likes.classList.add('likes');

          commentFooter.appendChild(likes);

          let likesCount = document.createElement('span');
          likesCount.classList.add('likes-counter');
          likesCount.textContent = 0;

          likes.appendChild(likesCount);

          let likeButton = document.createElement('button');
          likeButton.classList.add('like-button');
          likeButton.classList.add('-active-like');

          likes.appendChild(likeButton);

          addButton.disabled = true;

          nameElement.classList.remove('form-error');
          nameElement.value = '';
          textElement.classList.remove('form-error');
          textElement.value = '';
        }
      }
    }
  </script>
</html>
