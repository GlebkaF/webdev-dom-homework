<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" defer src="./app/app.js"></script>
  </head>

  <body>
    
    <div class="container">
      <div id="loading-head" class="loading loading_hidden"><img class="loading-img" width="300px" src="./img/loading-head.gif" alt="loading-bar">Комментарии загружаются</div>
      <ul id="comments-box" class="comments">
        <!-- Рендерим список из JS -->
      </ul>
      <div id="loading-comments" class="loading loading_hidden"><img class="loading-img" width="300px" src="./img/loading-head.gif" alt="loading-bar">Комментарий загружается</div>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button add-form-button_disable">Написать</button>
        </div>
      </div>
    </div>
  </body>
</html>
