<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="preloader">
    <div class="preloader__loader">
      <div class="spinner"></div>
    </div>
  </div>

  <div class="container">
    <ul class="comments">
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" value="" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4" value=""></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }

  .hide {
    display: none;
  }
</style>
<script>
  "use strict";

  const inputName = document.querySelector('.add-form-name');
  const inputText = document.querySelector('.add-form-text');
  const buttonWrite = document.querySelector('.add-form-button');
  const commentList = document.querySelector('.comments');
  const currentDate = new Date().toLocaleDateString('default', { day: '2-digit', month: '2-digit', year: '2-digit' }) + " " + new Date().toLocaleTimeString().slice(0, -3);
  const preloader = document.querySelector('.preloader');

  let comments = [];

  fetch("https://wedev-api.sky.pro/api/v1/alexandrova-julia/comments", {
    method: "GET"
  }).then((response) => {
    response.json().then((responseData) => {
      comments = responseData.comments.map((comment) => {
        return {
          name: comment.author.name,
          date: new Date(comment.date).toLocaleDateString() + " " + (new Date(comment.date).getHours() < 10 ? '0' + new Date(comment.date).getHours() : new Date(comment.date).getHours()) + ":" + (new Date(comment.date).getMinutes() < 10 ? '0' + new Date(comment.date).getMinutes() : new Date(comment.date).getMinutes()) + ":" + (new Date(comment.date).getSeconds() < 10 ? '0' + new Date(comment.date).getSeconds() : new Date(comment.date).getSeconds()),
          isLiked: comment.isLiked,
          likes: comment.likes,
          text: comment.text,
        };
      });
      renderComments();
      preloader.classList.add('hide');
    });
  });

  const sanitizeHtml = (htmlString) => {
    return htmlString.replaceAll("<", "&lt;").replaceAll(">", "&gt;");
  }

  const initLikesListeners = () => {
    const likeButtonsElements = document.querySelectorAll(".like-button");

    for (const likeButtonElement of likeButtonsElements) {
      likeButtonElement.addEventListener("click", (event) => {
        event.stopPropagation();
        const index = likeButtonElement.dataset.index;
        const comment = comments[index];

        comment.likes = comment.isLiked
          ? comment.likes - 1
          : comment.likes + 1;

        comment.isLiked = !comment.isLiked;
        renderComments();
      });
    }

    for (const comment of document.querySelectorAll(".comment")) {
      comment.addEventListener("click", () => {
        const currentPost = comments[comment.dataset.index];
        inputText.value = `%BEGIN_QUOTE${currentPost.name} : ${currentPost.text}END_QUOTE%`;
      });
    }
  };

  const renderComments = () => {
    commentList.innerHTML = comments.map((comment, index) => {
      return `<li class="comment" data-index="${index}">
    <div class="comment-header">
      <div>${comment.name}</div>
      <div>${comment.date},</div>
    </div>
      <div class="comment-body">
      <div class="comment-text">
      ${comment.text.replaceAll("%BEGIN_QUOTE", "<div class='quote'>").replaceAll("END_QUOTE%", "</div>")}
      </div>
    </div>
    <div class="comment-footer">
      <div class="likes">
        <span class="likes-counter">${comment.likes}</span>
        <button data-index=${index}" class="like-button ${comment.isLiked ? "-active-like" : ""}"></button>
      </div>
    </div>
      </li>`
    }).join("");
    initLikesListeners();
  }
  renderComments();

  buttonWrite.addEventListener("click", () => {
    inputName.classList.remove("error");
    inputText.classList.remove("error");
    if (inputName.value.trim() === "" || inputName.value === null || inputName.value.length >= 3) {
      inputName.classList.add("error");
      return;
    } else if (inputText.value.trim() === "" || inputText.value === null || inputText.value.length >= 3) {
      inputText.classList.add("error");
      return;
    };

    buttonWrite.disabled = true;
    buttonWrite.textContent = "Комментарий добавляется...";

    fetch("https://wedev-api.sky.pro/api/v1/alexandrova-julia/comments", {
      method: "POST",
      body: JSON.stringify({
        name: inputName.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
        text: inputText.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
      }),
    })
      .then((response) => {
        if (response.status === 201) {
          return response.json();
        } else {
          return Promise.reject("Сервер упал");
        }
      })
      .then((responseData) => {
        return fetch("https://wedev-api.sky.pro/api/v1/alexandrova-julia/comments", {
          method: "GET",
        });
      })
      .then((response) => {
        return response.json();
      })
      .then((responseData) => {
        comments = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: new Date(comment.date).toLocaleDateString() + " " + (new Date(comment.date).getHours() < 10 ? '0' + new Date(comment.date).getHours() : new Date(comment.date).getHours()) + ":" + (new Date(comment.date).getMinutes() < 10 ? '0' + new Date(comment.date).getMinutes() : new Date(comment.date).getMinutes()) + ":" + (new Date(comment.date).getSeconds() < 10 ? '0' + new Date(comment.date).getSeconds() : new Date(comment.date).getSeconds()),
            isLiked: comment.isLiked,
            likes: comment.likes,
            text: comment.text,
          };
        });
        renderComments();
      })
      .then((data) => {
        buttonWrite.disabled = false;
        buttonWrite.textContent = "Написать";
        inputName.value = "";
        inputText.value = "";
      }).catch((error) => {
        alert("Упс, кажется что-то пошло не так, пожалуйста, попробуйте позже");
        buttonWrite.disabled = false;
        buttonWrite.textContent = "Написать";
      });
    renderComments();

  });


  console.log("It works!");
</script>


</html>
