<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">        
      </ul>

      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name_input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="comment_textarea"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-button">Написать</button>
        </div>
        <div class="add-form-row">
          <button class="add-form-button" id="delete-comment-button">Удалить последний комментарий</button>
        </div>
      </div>
    </div>
  </body>

  <script>

    const comments = [
          {
            name: "Глеб Фокин",
            date: '13.02.22 19:22',
            text: "Это будет первый комментарий на этой странице",
            counter: 3,
            like: false
          },
          {
            name: "Варвара Н.",
            date: '13.02.22 19:22',
            text: "Мне нравится как оформлена эта страница! ❤",
            counter: 75,
            like: true
          }
    ];

    const buttonElement = document.getElementById("add-form-button");
    const buttonElementDelete = document.getElementById("delete-comment-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name_input");
    const commentInputElement = document.getElementById("comment_textarea");

    buttonElement.addEventListener("click", () => {
      nameInputElement.style.backgroundColor = "";
      commentInputElement.style.backgroundColor = "";
      if(nameInputElement.value === "" || commentInputElement.value === ""){
        nameInputElement.style.backgroundColor = "red";
        commentInputElement.style.backgroundColor = "red";
        return;
      }
      let date = getFormatetNowDate();
      comments.push({
        name: nameInputElement.value,
        date: date,
        text: commentInputElement.value,
        counter: 0,
        like: false
      });
      nameInputElement.value = '';
      commentInputElement.value = '';
      renderComments();
    });

    buttonElementDelete.addEventListener("click", () => {
      comments.splice(comments.length - 1, 1);
      renderComments();
    });


    const getFormatetNowDate = () => {
      let date = new Date();
      let options = { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit' };
      let formattedDate = new Intl.DateTimeFormat('ru', options).format(date);
      return formattedDate;
    };

    const getStyleLikeButton = (likeStatus) => {
      if(likeStatus === false){
        return "";
      } else {
        return " -active-like";
      }
    };

    
    const initLikeButtonsListeners = () => {
      const likeButtonElements = document.querySelectorAll(".like-button");
      console.log(likeButtonElements.value);
      for(const likeButtonElement of likeButtonElements){
        likeButtonElement.addEventListener("click", () => {
          const index = likeButtonElement.dataset.index;
          if(comments[index].like === true){
            comments[index].like = false;
            comments[index].counter -= 1;
          } else {
            comments[index].like = true;
            comments[index].counter += 1;
          }
          console.log(index);
          renderComments();
        });
      }
    }

    const renderComments = () => {      
      const commentHtml = comments.map((comment, index) => {
        const like = getStyleLikeButton(comment.like);
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.counter}</span>
              <button data-index="${index}" class="like-button${like}"></button>
            </div>
          </div>
        </li>`
      }).join("");
      listElement.innerHTML = commentHtml;
      initLikeButtonsListeners();
    }   
    
    renderComments();     

  </script>
</html>
