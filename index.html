<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link id = "elementStyle" rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id = "list-input" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
             <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id = "name-input"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id = "text-input"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id = "add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: grey;
    }
  </style>
  <script>
    "use strict";
    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById("list-input");
    const nameInputElement = document.getElementById('name-input');
    const textInputElement = document.getElementById('text-input');
    var comments =[];
    comments[0]={
      name: "Глеб Фокин",
      time: "12.02.22 12:18",
      comment: "Это будет первый комментарий на этой странице",
      like: 3,
      isLike: false,
    },
    comments[1]={
      name: "Варвара Н.",
      time: "13.02.22 19:22",
      comment: "Мне нравится как оформлена эта страница! ❤",
      like: 75,
      isLike: false,
    }
    nameInputElement.value = "";
    textInputElement.value = "";   
  
    const likesElements = document.querySelectorAll('.likes');
    const likeButtonElement = document.querySelectorAll('.like-button');
  

let time = {
  hour: 'numeric',
  minute: 'numeric',
  }; 

buttonElement.addEventListener('click', () => {
      
  buttonElement.classList.remove("error");
    if(nameInputElement.value === "" ||  textInputElement.value ===""){
        buttonElement.classList.add("error");
        return;
      }
      const date = new Date();
      let dateTime = date.getDate() + "." + (date.getMonth() + 1)+ 
"." + date.getFullYear().toString().substring(2) + " " + date.toLocaleString('ru', time);


      comments.push({
        name: nameInputElement.value,
        time: dateTime,
        comment: textInputElement.value,
        like: 0,
        isLike: false,
      })
    const textHTML = `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${dateTime} </div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textInputElement.value}  
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span  class="likes-counter">0</span>
              <button  class="like-button"></button>
            </div>
          </div>

        </li>`;
        
        const oldListHtml = listElement.innerHTML;
        listElement.innerHTML =
        oldListHtml + textHTML;
        nameInputElement.value = "";
        textInputElement.value = "";
})  
console.log(likesElements);

      likeButtonElement.forEach((el, index) => {
        el.addEventListener('click', (event) => {
          event.stopPropagation();
          if (!comments[index].isLike){
              comments[index].like++;}
          else {
            comments[index].like--;
          }
          comments[index].isLike = !comments[index].isLike;
   
                    })
                    

                    
      })
      
    
  </script>
</html>
