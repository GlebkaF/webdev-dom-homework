<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
    <button class="delete-form-button">Удалить последний коментарий</button>
  </div>
</body>

<script>
  "use strict";
  const btnAddCommentElement = document.querySelector(".add-form-button");
  const listElement = document.querySelector(".comments");
  const nameInputElement = document.querySelector(".add-form-name");
  const textInputElement = document.querySelector(".add-form-text");
  const btnDelCommentElement = document.querySelector(".delete-form-button");
  let userLikes = 0;

  const comments = [
    {
      name: 'Глеб Фокин',
      text: ' Это будет первый комментарий на этой странице',
      data: '12.02.22 12:18',
      likesCounter: 3,
      isLiked: false,
    },
    {
      name: 'Варвара Н.',
      text: ' Мне нравится как оформлена эта страница! ❤',
      data: '13.02.22 19:22',
      likesCounter: 75,
      isLiked: true,
    },
  ];

  nameInputElement.addEventListener("input", () => {

    if (nameInputElement.value === '') {
      btnAddCommentElement.disabled = true;
    }

    if (nameInputElement.value !== '' && textInputElement.value !== '') {
      btnAddCommentElement.disabled = false;
    }

  })
  textInputElement.addEventListener("input", () => {

    if (textInputElement.value === '') {
      btnAddCommentElement.disabled = true;
    }

    if (nameInputElement.value !== '' && textInputElement.value !== '') {
      btnAddCommentElement.disabled = false;
    }

  })

  const initAddLikes = () => {
    const likesButtonElements = document.querySelectorAll(".like-button");

    for (const likesButtonElement of likesButtonElements) {
      likesButtonElement.addEventListener('click', () => {
        const index = likesButtonElement.dataset.index;
        if (comments[index].isLiked === true) {
          comments[index].likesCounter -= 1;
          comments[index].isLiked = false;
        } else {
          comments[index].likesCounter += 1;
          comments[index].isLiked = true;
        }
        renderComments();
      })
    }
  }

  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      let likeActive = comment.isLiked ? `-active-like` : ``;
      return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.data}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
             ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likesCounter}</span>
              <button class="like-button ${likeActive}" data-index="${index}"></button>
            </div>
          </div>
        </li>`

    }).join('');

    listElement.innerHTML = commentsHtml;

    textInputElement.value = '';
    nameInputElement.value = '';
    btnAddCommentElement.disabled = true;
    initAddLikes();

  };

  renderComments();


  function addComment() {
    let date = new Date();
    let day = date.getDate();
    let month = date.getMonth();
    let yaer = date.getFullYear().toString().slice(2);
    let hour = date.getHours();
    let minute = date.getMinutes();


    if (day < 10) {
      day = "0" + day;
    }
    if (month < 10) {
      month = "0" + month;
    }
    if (hour < 10) {
      hour = "0" + hour;
    }
    if (minute < 10) {
      minute = "0" + minute;
    }
    let dateComment = `${day}.${month}.${yaer} ${hour}:${minute}`;


    comments.push({
      name: nameInputElement.value,
      text: textInputElement.value,
      data: dateComment,
      likesCounter: 0,
      isLiked: false,
    });

    renderComments();
  }




  document.addEventListener("keyup", (event) => {
    if (event.code === 'Enter') {
      addComment();
    }
  })
  btnAddCommentElement.addEventListener("click", addComment);

  btnDelCommentElement.addEventListener("click", () => {
    const oldListHtml = listElement.innerHTML;
    const deleteElement = oldListHtml.lastIndexOf('<li class="comment">');
    listElement.innerHTML = oldListHtml.substring(0, deleteElement);
  })
</script>

</html>
