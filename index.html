<script>
  "use strict";
  var now = new Date().toLocaleString().slice(0, -3);

  const addButton = document.getElementById("add-form-button");
  const listElement = document.getElementById("list");
  const addFormName = document.getElementById("add-form-name");
  const addFormText = document.getElementById("add-form-text");



  // const comments = [

  //     likes: 13,

  let comments = [];
  const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/:MeLook/comments", {
    method: "GET"
  });
  //Подписываемся на ответ от API
  fetchPromise.then((response) => {
    //просим JSON сделать норм код
    const jsonPromise = response.json();
    //Подписываемся на результат JSON
    jsonPromise.then((responseData) => {
      //Получаем данные и рендерим
      const appComments = responseData.comments.map((comment) => {
        return {
          name: comment.author.name,
          date: new Date(comment.date).toLocaleString().slice(0, -3),
          text: comment.text,
          likes: comment.likes,
          isLike: false,
        };
      });

      comments = appComments;
      renderComments();
    });
  });


  const answerComment = () => {
    const boxCommentsTexts = document.querySelectorAll('.comment');
    boxCommentsTexts.forEach((comment) => {
      comment.addEventListener('click', () => {
        const author = comment.querySelector('.comment-header div:first-child').textContent;
        const text = comment.querySelector('.comment-text').textContent;
        addFormText.value = ` > Автор: ${author} \n ${text} \n Ответ: `;
      });
    });
  }
  answerComment();

  const initLikeButtonListeners = () => {
    const likeButtonsElements = document.querySelectorAll(".like-button");
    for (const likeButtonElement of likeButtonsElements) {
      likeButtonElement.addEventListener("click", (event) => {
        const index = likeButtonElement.dataset.index;
        if (comments[index].isLike) {
          comments[index].likes--;
          comments[index].isLike = false;
        } else {
          comments[index].likes++;
          comments[index].isLike = true;

        }


        console.log("нажал");
        renderComments();
        event.stopPropagation();
      });
    }
  };



  const renderComments = () => {
    var now = new Date().toLocaleString().slice(0, -3);
    const commentsHtml = comments
      .map((comment, index) => {
        return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" >${comment.likes}</span>
            <button class="like-button ${comment.isLike ? '-active-like' : ''}" data-index = ${index} data-id=${comment.id}></button>
          </div>
        </div>
      </li>`;
      })
      .join("");
    listElement.innerHTML = commentsHtml;
    initLikeButtonListeners();
    answerComment();
  };

  renderComments();



  addButton.addEventListener("click", () => {
    addFormName.classList.remove("error");
    addFormText.classList.remove("error");
    if (addFormName.value === "" || addFormText.value === "") {
      addFormName.classList.add("error");
      addFormText.classList.add("error");
      alert("Поля не заполнены");
      return;
    }

    const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/:MeLook/comments", {
      method: "POST",
      body: JSON.stringify({
        name: addFormName.value,
        date: now,
        text: addFormText.value,
        likes: "0",
        isLike: false
      })
    });
    //Подписываемся на ответ от API
    fetchPromise.then((response) => {
      //просим JSON сделать норм код
      const jsonPromise = response.json();
      //Подписываемся на результат JSON
      jsonPromise.then((responseData) => {
        //Получаем данные и рендерим


        comments = appComments;
        renderComments();
      });
    });
    //ОБНОВЛЯЕМ КОММЕНТАРИИ СНОВА
    const fetchPromiseNew = fetch("https://wedev-api.sky.pro/api/v1/:MeLook/comments", {
      method: "GET"
    });
    //Подписываемся на ответ от API
    fetchPromiseNew.then((response) => {
      //просим JSON сделать норм код
      const jsonPromise = response.json();
      //Подписываемся на результат JSON
      jsonPromise.then((responseData) => {
        //Получаем данные и рендерим
        const appComments = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: new Date(comment.date).toLocaleString().slice(0, -3),
            text: comment.text,
            likes: comment.likes,
            isLike: false,
          };
        });

        comments = appComments;
        renderComments();
      });
    });
    renderComments();
    addFormName.value = '';
    addFormText.value = '';
  })




  console.log("It works!");
</script>
