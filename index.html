<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <li class="comment" >
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="add-name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="add-comment"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
<style>
  .error{
    background-color: darksalmon;
  }
</style>
  <script>
    "use strict";
   const buttonElement = document.getElementById("add-button");
   const listElement = document.getElementById("list");
   const nameElement = document.getElementById("add-name");
   const commentElement = document.getElementById("add-comment");

   let date = new Date();
   let m = date.getMonth()+1;
   if(m<10){
    m = '0'+m;
   }
   let y = date.getFullYear()%100;
   if(y<10){
    y='0'+y;
   }
   let myDate = date.getDate() + '.' + m + '.' + y + ' ' + date.getHours() + ':' + date.getMinutes();

   buttonElement.addEventListener('click', () => {

    nameElement.classList.remove("error");

    if(nameElement.value === ""){
      nameElement.classList.add("error");
      return;
    }

    commentElement.classList.remove("error");

    if(commentElement.value === ""){
      commentElement.classList.add("error");
      return;
    }

    const oldElement = listElement.innerHTML;
    listElement.innerHTML = oldElement + 
    `<li class="comment" >
          <div class="comment-header">
            <div>${nameElement.value}</div>
            <div>${myDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
            ${commentElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`
   })
  </script>
</html>
