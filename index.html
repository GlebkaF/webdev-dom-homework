<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <ul class="comments" id="comments-list">
        </ul>
        <div class="add-form">
            <input type="text" class="add-form-name" id="name-input" placeholder="Enter your name" />
            <textarea type="textarea" class="add-form-text" id="comment-input" placeholder="Enter your comment" rows="4"></textarea>
            <div class="add-form-row">
                <button class="add-form-button" id="add-comment-button">Add Comment</button>
                <button class="deleteCommentButton" id="deleteCommentButton">Delete Last Comment</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
