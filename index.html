<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="coment-input"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: #595a5f;
  }
</style>
<script>
  "use strict";
  
  //  Поиск элментов
  const nameInputElement = document.getElementById("name-input");
  const comentInputElement = document.getElementById("coment-input");
  const addButtonElement = document.getElementById("add-button");
  const listElement = document.getElementById("list");

  //Добавить обработчик клика
  addButtonElement.addEventListener("click", () => {

    //Добавляем валидацию
    if ((nameInputElement.value === "") || (comentInputElement.value === "")) {
      return;
    }

    // Извлекаем параметы текущей даты
    const oldListHtml = listElement.innerHTML;
    let currentDate = new Date();
    let day = currentDate.getDate();
    if (day < 10) {
      day = '0' + day;
    }
    let month = +currentDate.getMonth() + 1;
    if (month < 10) {
      month = '0' + month;
    }
    let year = currentDate.getFullYear();
    let arrYear = Array.from(String(year));
    year = arrYear[2] + arrYear[3];
    let hour = currentDate.getHours();
    if (hour < 10) {
      hour = '0' + hour;
    }
    let minute = currentDate.getMinutes();
    if (minute < 10) {
      minute = '0' + minute;
    }

    // Сохраняем новый комент в список
    listElement.innerHTML =
      oldListHtml +
      `<li class="comment">
        <div class="comment-header">
          <div>${nameInputElement.value}</div>
          <div>${day}.${month}.${year} ${hour}:${minute}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comentInputElement.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`
    nameInputElement.value = "";
    comentInputElement.value = "";
  })

  // Добавление обработчика ввода для input
  addEventListener("input", () => {
    addButtonElement.classList.add("error");
    if ((nameInputElement.value !== "") && (comentInputElement.value !== "")) {
      addButtonElement.classList.remove("error");
    }
  });

// Добавление элемента в список по нажатию Enter
document.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    addButtonElement.click();
  }
});

  console.log("It works!");
</script>

</html>
