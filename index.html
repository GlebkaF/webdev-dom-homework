<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments"  id="li-comment">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
          id="add-text"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          value=""
          id="add-textarea"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="writter">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonWritter = document.getElementById("writter");
    const blockComment = document.getElementById("li-comment");
    const textInputElement = document.getElementById("add-text");
    const textareaInputElement = document.getElementById("add-textarea");
    buttonWritter.addEventListener ('click',() => {
      textInputElement.style.backgroundColor = "";
      textareaInputElement.style.backgroundColor = "";
      if (textInputElement.value === "" || textareaInputElement.value === "") {
        textInputElement.style.backgroundColor = "red";
        textareaInputElement.style.backgroundColor = "red"
        return;
      }
      const oldBlockComment = blockComment.innerHTML
      blockComment.innerHTML = oldBlockComment + `<li class="comment">
          <div class="comment-header">
            <div>${textInputElement.value}</div>
            <div> 
              
            </div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textareaInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
    });
  </script>
</html>
