<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments-list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id = "name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id = "comment-input"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>

        <div class="add-form-row">
          <button class="add-form-button" id="remove-button">Удалить последний комментарий</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonElement = document.getElementById('add-button');
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");
    const comments= document.getElementById("comments-list");
    const removeBtn = document.getElementById('remove-button');
    let disabledBtn = function () {
      buttonElement.disabled = false;
    }

    buttonElement.disabled = true;

    nameInputElement.addEventListener('input', (event) => {})
    commentInputElement.addEventListener('input', (event) => {})

    oninput = (event) => {buttonElement.disabled = false;};

    let renderFun = function () {
      const oldComments= comments.innerHTML;
      const currentDate = new Date();
      const fullDate = function (date) {
        if (date < 10) {
          return `0${date}`
        } else if (date > 1000) {
          return date - 2000
        }
        return date
      }
      const dateComment = `${fullDate(currentDate.getDay())}.${fullDate(currentDate.getMonth() + 1)}.${fullDate(currentDate.getFullYear())} ${currentDate.getHours()}:${fullDate(currentDate.getMinutes())}`;
      nameInputElement.classList.remove('error');
      commentInputElement.classList.remove('error');
      if (!nameInputElement.value) {
        nameInputElement.classList.add('error')
        return
      } else if (!commentInputElement.value) {
        commentInputElement.classList.add('error')
        return
      }

      comments.innerHTML = oldComments + ` <li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${dateComment}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`

        nameInputElement.value = '';  
        commentInputElement.value = '';  
    }

    buttonElement.addEventListener('click', () => {
    renderFun()
    })

    document.addEventListener('keyup', () => {
      if (event.key === 'Enter') {
        renderFun()
      }
    })

    removeBtn.addEventListener('click', () => {
        let index = comments.innerHTML.lastIndexOf('<li class="comment">');
          if (index) { 
            let commentsArr = comments.innerHTML.split('');
            comments.innerHTML = commentsArr.splice(0, index).join(''); 
          }  

    })
  </script>
</html>
