<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="commentBlock">
        <!-- Список рендериться из JS  -->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="nameInput"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="commentInput"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="addButton">Написать</button>
          <button class="add-form-button remuve-form-button" id="remuveButton">
            Удалить
          </button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const getCurrentDate = () => {
      const currentDate = new Date();
      const year = String(currentDate.getFullYear()).slice(-2);
      const month = String(currentDate.getMonth() + 1).padStart(2, "0");
      const day = String(currentDate.getDate()).padStart(2, "0");
      const hours = String(currentDate.getHours()).padStart(2, "0");
      const minutes = String(currentDate.getMinutes()).padStart(2, "0");
      const seconds = String(currentDate.getSeconds()).padStart(2, "0");
      const formattedDate = `${day}.${month}.${year} ${hours}:${minutes}`;
      return formattedDate;
    };

    let tempura = "";
    const nameInput = document.getElementById("nameInput");
    const commentInput = document.getElementById("commentInput");
    const remuveButton = document.getElementById("remuveButton");
    const addButton = document.getElementById("addButton");
    const commentElement = document.querySelectorAll(".comments");
    const commentList = document.getElementById("commentBlock");
    const editImput = document.querySelectorAll(".edit-input");
    const commentListener = [
      {
        name: "Глеб Фокин",
        Text: "Это будет первый комментарий на этой странице",
        date: "13.02.22 19:22",
        like: false,
        numOfLike: 3,
        isEdit: true,
        isComment: false,
      },

      {
        name: "Варвара Н.",
        Text: "Мне нравится как оформлена эта страница! ❤",
        date: "13.02.22 19:22",
        like: true,
        numOfLike: 75,
        isEdit: true,
        isComment: false,
      },
    ];

    const handleLike = (event) => {
      event.stopPropagation();
      const index = event.target.dataset.index;
      const comment = commentListener[index];
      if (!comment.like) {
        comment.like = true;
        comment.numOfLike++;
      } else {
        comment.like = false;
        comment.numOfLike--;
      }
      renderComments();
    };

    const editEvent = (event) => {
      event.stopPropagation();
      const index = event.target.dataset.edit;
      const comment = commentListener[index];
      tempura = document.querySelector(".edit-input");
      console.log(tempura);
      if (tempura) {
        commentListener[index].editText = tempura.value;
        commentListener[index].Text = tempura.value;
        console.log(commentListener[index]);
      }
      if (!comment.isEdit) {
        comment.isEdit = true;
      } else {
        comment.isEdit = false;
      }
      renderComments();
    };

    const commentTextElement = (event) => {
      event.stopPropagation();
      const index = event.target.dataset.text;
      const comment = commentListener[index];
      commentInput.value =
        ">" +
        commentListener[index].Text +
        "\n" +
        "\n" +
        commentListener[index].name +
        ",";
    };

    const renderComments = () => {
      const commentHtml = commentListener
        .map((comment, index) => {
          if (comment.like === true) {
            comment.like = "-active-like";
          }
          return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            ${
              comment.isEdit
                ? `<div class="comment-text" data-text=${index}>
              ${comment.Text}
            </div>`
                : `<textarea
          type="textarea"
          class="add-form-text edit-input"
          placeholder="Введите ваш коментарий"
          rows="4"
          data-text=${index}
        >${comment.Text}</textarea>`
            }
          </div>
          <div class="comment-footer">
            <button class = 'edit-btn' data-edit=${index}>
              ${comment.isEdit ? "Редактировать" : "Сохранить"}
            </button>
            <div class="likes">
              <span class="likes-counter">${comment.numOfLike}</span>
              <button class="like-button ${
                comment.like
              } " data-index="${index}"></button>
            </div>
          </div>
        </li>`;
        })
        .join("");

      commentList.innerHTML = commentHtml;
      const likeButtons = document.querySelectorAll(".like-button");
      likeButtons.forEach((button) => {
        button.addEventListener("click", handleLike);
      });

      const eventClickText = document.querySelectorAll(".comment-text");
      eventClickText.forEach((button) => {
        button.addEventListener("click", commentTextElement);
      });

      const editEventElement = document.querySelectorAll(".edit-btn");
      editEventElement.forEach((button) => {
        button.addEventListener("click", editEvent);
      });
    };
    renderComments();

    const getComment = () => {
      if (nameInput.value === "") {
        nameInput.style.backgroundColor = "rgba(255, 0, 0, 0.5)";
        nameInput.placeholder = "ВВЕДИТЕ ВАШЕ ИМЯ";
        addButton.disabled = true;
        addButton.style.backgroundColor = "gray";
        return;
      }

      if (commentInput.value === "") {
        commentInput.style.backgroundColor = "rgba(255, 0, 0, 0.5)";
        commentInput.placeholder = "ВЫ НИЧЕГО НЕ ВВЕЛИ";
        addButton.disabled = true;
        addButton.style.backgroundColor = "gray";
        return;
      }

      commentListener.push({
        name: nameInput.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        Text: commentInput.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        date: getCurrentDate(),
        numOfLike: 0,
        isEdit: true,
      });

      nameInput.value = "";
      commentInput.value = "";
      nameInput.style.backgroundColor = "";
      nameInput.placeholder = "Введите ваше имя";
      commentInput.style.backgroundColor = "";
      commentInput.placeholder = "Введите ваш комментарий";
      renderComments();
    };

    remuveButton.addEventListener("click", () => {
      commentListener.pop();
      renderComments();
    });

    addButton.addEventListener("click", () => {
      getComment();
    });

    document.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        getComment();
      }
    });

    nameInput.addEventListener("input", () => {
      addButton.disabled = false;
      addButton.style.backgroundColor = "";
      nameInput.style.backgroundColor = "";
    });

    commentInput.addEventListener("input", () => {
      addButton.disabled = false;
      addButton.style.backgroundColor = "";
      commentInput.style.backgroundColor = "";
    });
  </script>
</html>
