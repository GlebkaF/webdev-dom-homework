<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <!-- Убрали часть кода -->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
    <div class="del-form">
      <button class="del-form-button">Удалить последний комментарий</button>
    </div>
  </div>
</body>

<style>
  .error {
    background-color: gray;
  }

  .comment-newline {
    white-space: pre-line;
  }
</style>

<script>
  "use strict";

  // Код писать здесь

  const listElement = document.querySelector(".comments");
  const addButtonElement = document.querySelector(".add-form-button");
  const deleteButtonElement = document.querySelector(".del-form-button");
  const nameInputElement = document.querySelector(".add-form-name");
  const commentInputElement = document.querySelector(".add-form-text");
  const currentDate =
    new Date().toLocaleDateString("default", {
      day: "2-digit",
      month: "2-digit",
      year: "2-digit",
    }) +
    " " +
    new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likesCounter: 3,
      likeButton: false,
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      likesCounter: 75,
      likeButton: true,
    },
  ];

  const changeLikeButton = () => {
    const likeButtonElements = document.querySelectorAll(".like-button");

    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener("click", (event) => {
        const index = likeButtonElement.dataset.index;
        event.stopPropagation();

        if (comments[index].likeButton === false) {
          comments[index].likesCounter++;
          comments[index].likeButton = true;
        } else {
          comments[index].likesCounter--;
          comments[index].likeButton = false;
        }
        renderComments();
      });
    }
  };
  changeLikeButton();

  clearInput();

  addButtonElement.disabled = true;
  addButtonElement.classList.add("error");

  nameInputElement.addEventListener("input", (event) => {
    addButtonElement.disabled = false;
    addButtonElement.classList.remove("error");
  });

  commentInputElement.addEventListener("input", (event) => {
    addButtonElement.disabled = false;
    addButtonElement.classList.remove("error");
  });

  document.addEventListener("keypress", (event) => {
    if (event.key === "Enter") {
      addListComment();
    }
  });

  deleteButtonElement.addEventListener("click", (event) => {
    comments.splice(comments.length - 1, 1);
    renderComments();
    clearInput();
    event.stopPropagation();
  });

  const initEventListeners = () => {
    const commentElements = document.querySelectorAll(".comment");
    for (const commentElement of commentElements) {
      commentElement.addEventListener("click", (event) => {
        const index = commentElement.dataset.index;
        event.stopPropagation();

        commentInputElement.value = `> ${comments[index].text} \n\n${comments[index].name}, `;
      });
    }
  };

  initEventListeners();

  addButtonElement.addEventListener("click", addListComment);

  function addListComment() {
    if (nameInputElement.value === "" || commentInputElement.value === "") {
      addButtonElement.disabled = true;
      addButtonElement.classList.add("error");
      return;
    }

    comments.push({
      name: nameInputElement.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      date: currentDate,
      text: commentInputElement.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      likesCounter: 0,
      likeButton: false,
    });

    listElement.innerHTML = listElement.innerHTML;

    renderComments();
    clearInput();
  }

  const renderComments = () => {
    const commentHTML = comments
      .map((comment, index) => {
        let lkBtn = "";
        if (comments[index].likeButton === true) {
          lkBtn = "like-button -active-like";
        } else {
          lkBtn = "like-button";
        }
        return `<li data-index="${index}" class="comment">
            <div class="comment-header">
              <div>${comments[index].name}</div>
              <div>${comments[index].date}</div>
            </div>
            <div class="comment-body">
              <div data-index="${index}" class="comment-text comment-newline">
                ${comments[index].text}
              </div >
            </div >
    <div class="comment-footer">
      <div class="likes">
        <span class="likes-counter">${comments[index].likesCounter}</span>
        <button data-index=${index} class="${lkBtn}"></button>
      </div>
    </div>
          </li >`;
      })
      .join("");

    listElement.innerHTML = commentHTML;

    initEventListeners();
    changeLikeButton();

    prepareInput();
  };

  renderComments();

  function clearInput() {
    nameInputElement.value = "";
    commentInputElement.value = "";
  }

  function prepareInput() {
    addButtonElement.disabled = true;
    addButtonElement.classList.add("error");
  }
  console.log("It works!");

  // src = "/index.js"
</script>

</html>
