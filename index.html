<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" onchange="turnOnOff()" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4" onchange="turnOnOff()"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  let nameInput = document.querySelector(".add-form-name");
  let commentInput = document.querySelector(".add-form-text");
  let commentSection = document.querySelector(".comments");
  let addButton = document.querySelector(".add-form-button");
  const newComment = document.querySelector(".comment-header");
  const current = new Date().toLocaleString();


  addButton.addEventListener("click", () => {

    if (nameInput.value === "" && commentInput.value === "") {
      nameInput.classList.add("error");
      commentInput.classList.add("error");
      return;
    }
    const oldComment = commentSection.innerHTML;
    commentSection.innerHTML = oldComment + `<li class="comment">
          <div class="comment-header">
            <div>${nameInput.value}</div>
            <div>${current}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentInput.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`

    nameInput.value = "";
    commentInput.value = "";
  });

  function turnOnOff() {
    let username = document.querySelector('.nameInput').value;
    let comment = document.querySelector('.commentInput').value;

    if (username && comment) {
      document.querySelector(".add-form-button").disabled = false;
    } else {
      document.querySelector(".add-form-button").disabled = true;
    }
  }
  console.log("It works!");
</script>

</html>
