<!DOCTYPE html>
<html lang="ru">
<meta charset="UTF-8">
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <!-- The list is rendering from JS --> 
      </ul>
      <div class="add-form">
        <input id="name-input" value=""
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment-input" value=""
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button disabled="true" id="add-button" class="add-form-button">Написать</button>
          <button id="delete-button" class="add-form-button">Удалить последний</button>
        </div>
      </div>
    </div>
  </body>

  <style>
    .error {
      background-color: red;
    }
  </style>

  <script>
    // Код писать здесь
    console.log("It works!");
    const buttonElement = document.getElementById("add-button");
    const deleteButtonElement = document.getElementById("delete-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");
    const likeButtonElements = document.querySelectorAll(".like-button");
    const editButtonElements = document.querySelectorAll(".edit-button");

    // Data in array

    const userComments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        comment: "Это будет первый комментарий на этой странице",
        likeCounter: 3,
        clicked: false,
        active: "",
        isEdit: false,
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        comment: "Мне нравится как оформлена эта страница! ❤",
        likeCounter: 75,
        clicked: false,
        active: "",
        isEdit: false,
      },
    ];


      // Like button

      const initLikeButton = () => {
      const likeButtonElements = document.querySelectorAll(".like-button");
      for (const likeButtonElement of likeButtonElements) {
        const index = likeButtonElement.dataset.index;
        likeButtonElement.addEventListener("click", () => {
          if (!userComments[index].clicked) {
            userComments[index].clicked = true;
            userComments[index].active = "-active-like";
            userComments[index].likeCounter += 1;
          } else {
            userComments[index].clicked = false;
            userComments[index].active = "";
            userComments[index].likeCounter -= 1;
          }
          renderUserComments();
        });
      }
    };

     // Edit button

     const initEditButton = () => {
      const editButtonElements = document.querySelectorAll(".edit-button");
      for (const editButtonElement of editButtonElements) {
        const index = editButtonElement.dataset.index;
        editButtonElement.addEventListener("click", () => {
          if (!userComments[index].clicked) {
            userComments[index].isEdit = true;
          } else {
            userComments[index].isEdit = false;
          }
          renderUserComments();
        });
      }
    };


    const renderUserComments = () => {
      const userCommentsHtml = userComments.map((userComment, index) => {
        return userComments.isEdit == true ?
         `<li class="comment">
          <div class="comment-header">
            <div>${userComment.name}</div>
            <div>${userComment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              <textarea id="${index}" class="edit-text" type="textarea"></textarea>
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${userComment.likeCounter}</span>
              <button data-index="${index}" class="like-button ${userComment.active}"></button>
            </div>
          </div>
          <button data-index="${index}" class="save-button" type="button">Сохранить</button>
        </li>`
        :
        `<li class="comment">
          <div class="comment-header">
            <div>${userComment.name}</div>
            <div>${userComment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${userComment.comment}
            </div>
          </div>
          <button data-index="${index}" class="edit-button" type="button">Редактировать</button>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${userComment.likeCounter}</span>
              <button data-index="${index}" class="like-button ${userComment.active}"></button>
            </div>
          </div>
        </li>`;
      }).join('');
      listElement.innerHTML = userCommentsHtml;
      initLikeButton();
      initEditButton();
    };
  

    renderUserComments();
  

    // Time function
    
    function time () {
    let myDate = new Date();
    const months = ["01", "02", "03", "04", "05", "06","07", "08", "09", "10", "11", "12"];
    let fullDate = myDate.getDate() + "." + months[myDate.getMonth()] + "." + myDate.getFullYear() + " " + myDate.getHours() +":" + myDate.getMinutes();
    return fullDate;
    }

    

     const addNewElementToList = () => {

      // Validation data check

      nameInputElement.classList.remove('error');
       if (nameInputElement.value === "") {
        nameInputElement.classList.add('error');
        return;
      }
      commentInputElement.classList.remove('error');
      if (commentInputElement.value === "") {
        commentInputElement.classList.add('error');
        return;
      }

      // Adding new comment

      userComments.push({
        name: nameInputElement.value,
        date: time (),
        comment: commentInputElement.value,
        likeCounter: 0,
        clicked: false,
        active: "",
        isEdit: false,
      });
         renderUserComments();

        nameInputElement.value = "";
        commentInputElement.value = "";
     };

     buttonElement.addEventListener("click", addNewElementToList);



    // Validation form check for the button

    const validateForm = () => {
      if (nameInputElement.value === "") {
        buttonElement.disabled = true;
        return;
      }
  
      if (commentInputElement.value === "") {
        buttonElement.disabled = true;
        return;
      }

      buttonElement.disabled = false;
    };

    nameInputElement.addEventListener("input", validateForm);
    commentInputElement.addEventListener("input", validateForm);

    // Enter button

    document.addEventListener("keyup", (event) => {
      console.log("keyup", `${event.code}`);
      if (event.code === 'Enter') {
        addNewElementToList();
      }
    });

    // Delete button

    deleteButtonElement.addEventListener("click", () => {
      // const listComments = document.getElementById("list");
      // listComments.lastChild.remove();

      const comments = document.getElementById("list");
      const lastIndex = comments.innerHTML.lastIndexOf('<li class="comment"');
      comments.innerHTML = comments.innerHTML.slice(0, lastIndex);
    });

  </script>
</html>
