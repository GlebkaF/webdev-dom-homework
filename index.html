<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name_input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text_input"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="send-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error{
      background-color: rgb(250, 57, 57);
    }
  </style>

  <script>
    "use strict";
    const buttonElement = document.getElementById("send-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name_input");
    const textInputelement = document.getElementById("text_input");
    const date = new Date();
    const day = date.getDate().toString().padStart(2, '0');
    const month = (date.getMonth() + 1).toString().padStart(2, '0');
    const year = date.getFullYear().toString().slice(-2);
    const hours = date.getHours().toString().padStart(2, '0');
    const minutes = date.getMinutes().toString().padStart(2, '0');
    const formattedDate = `${day}.${month}.${year} ${hours}:${minutes}`;


    // Массив комментариев
    let comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likeCounter: 3,
        isLiked: false,
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likeCounter: 75,
        isLiked: true,
      },
    ];

    // Рендер функция
    const renderComments = () => {
      const commentHtml = comments.map((comment, index) => {
        return `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likeCounter}</span>
              <button class="like-button ${comment.isLiked ? 'active-like': ''}" data-index="${index}"></button>
            </div>
          </div>
        </li>`;
      }).join("");

      listElement.innerHTML = commentHtml;
      initLikeListeners();
      quoteComments();
    }


    // Цитата коммента
    const quoteComments = () => {
      const commentElements = document.querySelectorAll(".comment");
      for(const commentElement of commentElements) {
        commentElement.addEventListener("click", () => {
          const index = commentElement.dataset.index;
          const commentText = comments[index].text;
          const commentName = comments[index].name;
          textInputelement.value = `${commentName} :
          ${commentText}`;
        })
      }
    }
    
    
    // Счетчик лайков
    const initLikeListeners = () => {
      const likeButtons = document.querySelectorAll(".like-button");
      for (const likeButton of likeButtons) {
        likeButton.addEventListener('click' , (event) => {
          event.stopPropagation();
        const index = likeButton.dataset.index;
        comments[index].likeCounter += comments[index].isLiked ? -1 : +1;
        comments[index].isLiked = !comments[index].isLiked;

        renderComments();
        
        })
      }
    }


    // Валидация ввода
    buttonElement.addEventListener('click', () => {

      textInputelement.classList.remove("error");
      nameInputElement.classList.remove("error");

      if (nameInputElement.value === '' ) {
        nameInputElement.classList.add("error");
        return;
      } else if (textInputelement.value === '') {
        textInputelement.classList.add("error");
        return;
      };
    
     
    nameInputElement.value = '';
    textInputelement.value = '';
    renderComments();
  });

    renderComments();
  </script>
</html>
