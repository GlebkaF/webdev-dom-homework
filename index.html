<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
    <button class="delete-form-button">Удалить последний коментарий</button>
  </div>
</body>

<script>
  "use strict";
  const btnAddCommentElement = document.querySelector(".add-form-button");
  const listElement = document.querySelector(".comments");
  const nameInputElement = document.querySelector(".add-form-name");
  const textInputElement = document.querySelector(".add-form-text");
  const btnDelCommentElement = document.querySelector(".delete-form-button");




  const comments = [
    {
      name: 'Глеб Фокин',
      text: ' Это будет первый комментарий на этой странице',
      data: '12.02.22 12:18',
      likesCounter: 3,
      isLiked: false,
      isEdit: false,
    },
    {
      name: 'Варвара Н.',
      text: ' Мне нравится как оформлена эта страница! ❤',
      data: '13.02.22 19:22',
      likesCounter: 75,
      isLiked: true,
      isEdit: false,
    },
  ];

  nameInputElement.addEventListener("input", () => {

    if (nameInputElement.value === '') {
      btnAddCommentElement.disabled = true;
    }

    if (nameInputElement.value !== '' && textInputElement.value !== '') {
      btnAddCommentElement.disabled = false;
    }

  })
  textInputElement.addEventListener("input", () => {

    if (textInputElement.value === '') {
      btnAddCommentElement.disabled = true;
    }

    if (nameInputElement.value !== '' && textInputElement.value !== '') {
      btnAddCommentElement.disabled = false;
    }

  })

  const initAddLikes = () => {
    const likesButtonElements = document.querySelectorAll(".like-button");

    for (const likesButtonElement of likesButtonElements) {
      likesButtonElement.addEventListener('click', () => {
        const index = likesButtonElement.dataset.index;
        if (comments[index].isLiked) {
          comments[index].likesCounter -= 1;
          comments[index].isLiked = false;
        } else {
          comments[index].likesCounter += 1;
          comments[index].isLiked = true;
        }
        event.stopPropagation();
        renderComments();
      })
    }
  }

  const initEdit = () => {
    const editButtonElements = document.querySelectorAll(".edit-button");

    for (const editButtonElement of editButtonElements) {
      editButtonElement.addEventListener("click", () => {
        const index = editButtonElement.dataset.index;
        comments[index].isEdit = true;
        event.stopPropagation();
        renderComments();
      })
    }
  }

  const initSave = () => {
    const saveButtonElements = document.querySelectorAll(".save-button");

    for (const saveButtonElement of saveButtonElements) {
      saveButtonElement.addEventListener("click", () => {
        const index = saveButtonElement.dataset.index;
        const textEditElement = document.querySelector(".edit-form-text");
        comments[index].isEdit = false;
        comments[index].text = textEditElement.value;
        event.stopPropagation();
        renderComments();
      })
    }
  }
  const responsToComment = () => {
    const commentElements = document.querySelectorAll(".comment");

    for (const commentElement of commentElements) {
      commentElement.addEventListener('click', () => {
        const index = commentElement.dataset.index;
        const text = comments[index].text;
        textInputElement.value = text;
      })
    }
  }

  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      let likeActive = comment.isLiked ? `-active-like` : ``;
      let editInput;
      let editButton;

      if (comment.isEdit) {
        editInput = `<textarea type="textarea" class="edit-form-text"  value="" id="editTextArea">${comment.text}</textarea>`;
        editButton = `<button class="save-button" data-index="${index}">Coхранить</button>`;
      } else {
        editInput = `<div class="comment-text">${comment.text}</div>`;
        editButton = `<button class="edit-button" data-index="${index}">Редактировать</button>`;
      }

      return `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.data}</div>
          </div>
          <div class="comment-body">
            ${editInput}
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likesCounter}</span>
              <button class="like-button ${likeActive}" data-index="${index}"></button>
            </div>
          </div>
          ${editButton}
        </li>`

    }).join('');

    listElement.innerHTML = commentsHtml;

    btnAddCommentElement.disabled = true;
    initAddLikes();
    initEdit();
    initSave();
    responsToComment();
  };

  renderComments();

  function addComment() {
    let date = new Date();
    let day = date.getDate();
    let month = date.getMonth();
    let yaer = date.getFullYear().toString().slice(2);
    let hour = date.getHours();
    let minute = date.getMinutes();


    if (day < 10) {
      day = "0" + day;
    }
    if (month < 10) {
      month = "0" + month;
    }
    if (hour < 10) {
      hour = "0" + hour;
    }
    if (minute < 10) {
      minute = "0" + minute;
    }
    let dateComment = `${day}.${month}.${yaer} ${hour}:${minute}`;


    comments.push({
      name: nameInputElement.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      text: textInputElement.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      data: dateComment,
      likesCounter: 0,
      isLiked: false,
      isEdit: false,
    });
    textInputElement.value = '';
    nameInputElement.value = '';
    renderComments();
  }

  document.addEventListener("keyup", (event) => {
    if (event.code === 'Enter') {
      addComment();
    }
  })
  btnAddCommentElement.addEventListener("click", addComment);

  btnDelCommentElement.addEventListener("click", () => {
    
    comments.pop();

    renderComments();

  })   

</script>

</html>
