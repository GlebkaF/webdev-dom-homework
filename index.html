<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments-users">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text-input"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="button-add">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
    .empty {
      background-color: grey;
    }
  </style>
  <script>
    "use strict";
    
    const buttonElement = document.getElementById("button-add");
    const listElement = document.getElementById("comments-users");
    const nameInputElement = document.getElementById("name-input");
    const textInputElement = document.getElementById("text-input");
    

    buttonElement.addEventListener("click", () => {

      if (nameInputElement.value === '' && textInputElement.value === '') {
        nameInputElement.classList.add('error');
        textInputElement.classList.add('error');
        return;
      }

      if (nameInputElement.value === '') {
        nameInputElement.classList.add('error');
        buttonElement.classList.add('empty');
        buttonElement.setAttribute('disabled', '');
        return;
      }

      if (textInputElement.value === '') {
        textInputElement.classList.add('error');
        buttonElement.classList.add('empty');
        buttonElement.setAttribute('disabled', '');
        return;
      }

      let currentDate = new Date();
      let currentMonth = Number(currentDate.getMonth() + 1);
      let currentMinute = currentDate.getMinutes()

      if (currentMonth < 10) {
        currentMonth = "0" + currentMonth;
      }
    
      if (currentMinute < 10) {
        currentMinute = "0" + currentMinute;
      }

      let shownDate = currentDate.getDate() + '.' + currentMonth + '.' + currentDate.getFullYear() + ' ' + currentDate.getHours() + ':' + currentMinute;

      const oldListHtml = listElement.innerHTML;
      listElement.innerHTML = oldListHtml + 
      `<li class="comment">
        <div class="comment-header">
          <div>${nameInputElement.value}</div>
          <div>${shownDate}</div>
        </div>
        <div class="comment-body">
            <div class="comment-text">
              ${textInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
      </li>`;

      nameInputElement.value = ''; // Очищаем форму для следующего комментария
      textInputElement.value = '';
    });
  </script>
</html>
