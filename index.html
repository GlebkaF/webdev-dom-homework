<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="preloader">
    <div class="preloader__loader">
      <div class="spinner"></div>
    </div>
  </div>

  <div class="container">
    <ul class="comments">
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" value="" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4" value=""></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }

  .hide {
    display: none;
  }
</style>
<script>
  "use strict";

  const inputName = document.querySelector('.add-form-name');
  const inputText = document.querySelector('.add-form-text');
  const buttonWrite = document.querySelector('.add-form-button');
  const commentList = document.querySelector('.comments');
  const currentDate = new Date().toLocaleDateString('default', { day: '2-digit', month: '2-digit', year: '2-digit' }) + " " + new Date().toLocaleTimeString().slice(0, -3);

  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likeConfirm: "",
      likesCounter: 3,
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      likeConfirm: "-active - like",
      likesCounter: 75,
    },
  ];

  function putLikeButton() {
    const likesButton = document.querySelectorAll('.like-button');
    for (const like of likesButton) {
      like.addEventListener("click", () => {
        const index = like.dataset.index;

        if (comments.likeConfirm) {
          commentList.likesCounter--;
          commentList.likeConfirm == " ";
          renderComments();
        } else {
          commentList[index].likesCounter++;
          commentList[index].likeConfirm == "-active - like";
          renderComments();
        }
      })
    }
  };

  const renderComments = () => {
    const commentsHtml = comments
      .map((comment, index) => {
        return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likesCounter}</span>
            <button data-index=${index} class="like-button `${ comment.likeConfirm ? '-active-like' : ' ' } `"></button>
          </div >
        </div >
      </li >`;
      })
      .join("");
    commentList.innerHTML = commentsHtml;
    putLikeButton();
  };
  renderComments();

  buttonWrite.addEventListener("click", () => {
    inputName.classList.remove("error");
    inputText.classList.remove("error");
    if (inputName.value.trim() === "" || inputName.value === null) {
      inputName.classList.add("error");
      return;
    } else if (inputText.value.trim() === "" || inputText.value === null) {
      inputText.classList.add("error");
      return;
    }
    comments.push({
      name: inputName.value,
      date: currentDate,
      text: inputText.value,
      likeConfirm: " ",
      likesCounter: 0,
    });
    renderComments();
    inputName.value = "";
    inputText.value = "";
  });


  console.log("It works!");
</script>


</html>
