<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="coment">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>

          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>

          </div>

        <textarea
          type="textarea"

          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>


    
    </div>
  </body>
  <style>
    .error {
      background-color: #e8b3aa;
    }
  </style>
  <script>
    const commentElement = document.getElementById("coment");
    const buttonElement = document.getElementById("add-button");
    const userInputElement = document.getElementById("user-input");
    const nameInputElement = document.getElementById("name-input");

        "." +
        (dateComment.getMonth() + 1).toString().padStart(2, "0") +

    const dateComment = new Date();

    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove("error");
      userInputElement.classList.remove("error");
      if (nameInputElement.value === "" || userInputElement.value === "") {
        nameInputElement.classList.add("error");
        userInputElement.classList.add("error");
        return;
      }

      const oldComment = commentElement.innerHTML;
      commentElement.innerHTML =
        oldComment +
        ` ${nameInputElement.value} <br> ${
          userInputElement.value

      commentElement.value = "";

  
    });
  
  </script>
