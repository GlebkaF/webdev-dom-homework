<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" id="name-input" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="comment-input" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Код писать здесь
  const buttonElement = document.getElementById("add-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const commentInputElement = document.getElementById("comment-input");

  const comments = [
      {
        userName: "Глеб Фокин",
        checkLike: false,
        textComment: "Это будет первый комментарий на этой странице",
        countLikes: 3,
        dateBox: "12.02.22 12:18",
      },
      {
        userName: "Варвара Н.",
        checkLike: true,
        textComment: "Мне нравится как оформлена эта страница! ❤",
        countLikes: 75,
        dateBox: "13.02.22 19:22",
      },
    ];

  buttonElement.addEventListener('click', () => {

    nameInputElement.classList.remove('error');
    commentInputElement.classList.remove('error');
    // 6. Чтение значения атрибутов HTML элементов;
    if (nameInputElement.value === '' || nameInputElement.value === 'Введите ваше имя') {
      nameInputElement.classList.add('error');
      return;
    }
    if (commentInputElement.value === '' || commentInputElement.value === 'Введите ваш коментарий') {//Проверка на корректность ввода данных в форму (валидация)
      commentInputElement.classList.add('error');// И подсветить флорму красным цветом
      return;
    }

    let newDate = new Date();
    let date = newDate.getDate();
    let month = newDate.getMonth();
    let year = newDate.getFullYear() - 2000;
    let hour = newDate.getHours(); // получаем час из нашей даты
    let minute = newDate.getMinutes(); // получаем минуты

    if (date < 10) {
      date = "0" + date;
    }
    if (month < 10) {
      month = "0" + month;
    }
    if (hour < 10) { // если будет меньше 10,
      hour = "0" + hour; // то перед ними поставим 0
    }
    if (minute < 10) { // если минут будет меньше 10,
      minute = "0" + minute; // то перед ними поставим 0
    }
    let fullDate = date + "." + month + "." + year + " " + hour + ":" + minute;

    const oldListHtml = listElement.innerHTML;
    listElement.innerHTML = oldListHtml + `<li class="comment">
        <div class="comment-header">
          <div>${nameInputElement.value}</div>
          <div>${fullDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">${commentInputElement.value}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>`;
    nameInputElement.value = '';// Очиска формы имени после ввода данных
    commentInputElement.value = '';// Очиска формы коментария после ввода данных



  })

  console.log("It works!");

</script>

</html>
