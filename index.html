<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list-com" class="comments"></ul>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя" />
        <textarea
          id="commit-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="6"></textarea>
        <div class="button-container">
          <div class="rem-form-row">
            <button id="delete-button" class="rem-form-button">
              Удалить последний комментарий
            </button>
          </div>
          <div class="add-form-row">
            <button id="write-button" class="add-form-button">Написать</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const writeButton = document.getElementById("write-button");
    const deleteButton = document.getElementById("delete-button");
    const listCom = document.getElementById("list-com");
    const nameInput = document.getElementById("name-input");
    const commitInput = document.getElementById("commit-input");
    const inp = document.querySelector(".add-form-name");
    const textAr = document.querySelector(".add-form-text");

    let btn = document.querySelector("#write-button");

    let comments = [];

    fetch("https://wedev-api.sky.pro/api/v1/kirill-levchenko/comments", {
      method: "GET",
    }).then((Response) => {
      Response.json().then((responseData) => {
        const apiComments = responseData.comments.map((comment) => {
          return {
            author: { name: comment.author.name },
            date: getDateInventor(comment.date),
            likes: comment.likes,
            isLiked: false,
            text: comment.text,
          };
        });
        comments = apiComments;
        renderComments();
        answerToComment();
        likeButtons();
      });
    });

    const renderComments = () => {
      return (listCom.innerHTML = comments
        .map((comment, index) => {
          return `<li class="comment" data-username="${
            comment.author.name
          }" data-text="${comment.text}">
            <div class="comment-header">
              <div class="usersNames">${comment.author.name}</div>
              <div>${comment.date}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${comment.text}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.likes}</span>
                <button data-index ="${index}" class="like-button ${
            comment.isLiked === true ? "-active-like" : ""
          }"></button>
              </div>
            </div>
          </li>`;
        })
        .join(""));
    };

    const answerToComment = () => {
      const commentsToAnswer = document.querySelectorAll(".comment");
      for (const commentToAnswer of commentsToAnswer) {
        commentToAnswer.addEventListener("click", () => {
          commitInput.value = `Комментарий: ${commentToAnswer.dataset.text}\n\nАвтор: ${commentToAnswer.dataset.username}\n\nОтвет: `;
        });
      }
    };

    const likeButtons = () => {
      const buttonLikes = document.querySelectorAll(".like-button");
      for (const buttonLike of buttonLikes) {
        buttonLike.addEventListener("click", (event) => {
          event.stopPropagation();
          if (comments[buttonLike.dataset.index].isLiked === true) {
            comments[buttonLike.dataset.index].isLiked = false;
            comments[buttonLike.dataset.index].likes--;
          } else if (comments[buttonLike.dataset.index].isLiked === false) {
            comments[buttonLike.dataset.index].isLiked = true;
            comments[buttonLike.dataset.index].likes++;
          }
          renderComments();
          answerToComment();
          likeButtons();
        });
      }
    };

    renderComments();
    answerToComment();
    likeButtons();

    document.addEventListener("keyup", (key) => {
      if (key.code === "Enter") {
        if (!btn.classList.contains("empty")) {
          pushCommit();
        }
      }
    });

    btn.classList.add("empty");
    btn.disabled = true;

    nameInput.addEventListener("input", function () {
      if (nameInput.value.length < 3 || commitInput.value.length < 3) {
        btn.classList.add("empty");
        btn.disabled = true;
      } else {
        btn.classList.remove("empty");
        btn.disabled = false;
      }
    });

    commitInput.addEventListener("input", function () {
      if (nameInput.value.length < 3 || commitInput.value.length < 3) {
        btn.classList.add("empty");
        btn.disabled = true;
      } else {
        btn.classList.remove("empty");
        btn.disabled = false;
      }
    });

    const getDateNow = () => {
      const dateNow = new Date();
      let day = dateNow.getDate();
      let month = dateNow.getMonth() + 1;
      let year = dateNow.getFullYear() % 1000;
      let hour = dateNow.getHours();
      let minute = dateNow.getMinutes();
      if (day < 10) {
        day = "0" + day;
      }
      if (month < 10) {
        month = "0" + month;
      }
      if (hour < 10) {
        hour = "0" + hour;
      }
      if (minute < 10) {
        minute = "0" + minute;
      }
      return `${day}.${month}.${year} ${hour}:${minute}`;
    };

    const getDateInventor = (dateFormat) => {
      date = new Date(dateFormat);
      let day = date.getDate();
      let month = date.getMonth() + 1;
      let year = date.getFullYear() % 1000;
      let hour = date.getHours();
      let minute = date.getMinutes();
      if (day < 10) {
        day = "0" + day;
      }
      if (month < 10) {
        month = "0" + month;
      }
      if (hour < 10) {
        hour = "0" + hour;
      }
      if (minute < 10) {
        minute = "0" + minute;
      }
      return `${day}.${month}.${year} ${hour}:${minute}`;
    };

    writeButton.addEventListener(
      "click",
      (pushCommit = () => {
        fetch("https://wedev-api.sky.pro/api/v1/kirill-levchenko/comments", {
          method: "POST",
          body: JSON.stringify({
            name: nameInput.value
              .replaceAll("&", "&amp;")
              .replaceAll("<", "&lt;")
              .replaceAll(">", "&gt;")
              .replaceAll('"', "&quot;"),
            text: commitInput.value
              .replaceAll("&", "&amp;")
              .replaceAll("<", "&lt;")
              .replaceAll(">", "&gt;")
              .replaceAll('"', "&quot;"),
          }),
        }).then((Response) => {
          Response.json().then((responseData) => {
            fetch(
              "https://wedev-api.sky.pro/api/v1/kirill-levchenko/comments",
              {
                method: "GET",
              }
            ).then((Response) => {
              Response.json().then((responseData) => {
                const apiComments = responseData.comments.map((comment) => {
                  return {
                    author: { name: comment.author.name },
                    date: getDateInventor(comment.date),
                    likes: comment.likes,
                    isLiked: false,
                    text: comment.text,
                  };
                });
                comments = apiComments;
                renderComments();
                answerToComment();
                likeButtons();
              });
            });
          });
        });

        nameInput.value = "";
        commitInput.value = "";
        btn.classList.add("empty");
        btn.disabled = true;
        renderComments();
        answerToComment();
        likeButtons();
      })
    );

    deleteButton.addEventListener("click", () => {
      comments.pop();
      renderComments();
      answerToComment();
      likeButtons();
    });
  </script>
</html>
