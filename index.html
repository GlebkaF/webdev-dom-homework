<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments-container"></ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
          <button class="delete-form-button">
            Удалить последний комментарий
          </button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error::placeholder {
      color: red;
    }
    .disabled {
      color: gray;
    }
  </style>
  <script>
    const inputNameElement = document.querySelector(".add-form-name");
    const inputTextElement = document.querySelector(".add-form-text");
    const buttonElement = document.querySelector(".add-form-button");
    const commentElement = document.querySelector(".comments");
    const buttonElementDel = document.querySelector(".delete-form-button");
    const likeButtonsElement = document.querySelectorAll(".likes");

    // Переносим даннык из разметки
    const comments = [
      {
        name: "Глеб Фокин",
        time: "12.02.22 12:18",
        comment: "Это будет первый комментарий на этой странице",
        likes: 3,
        isLiked: false,
      },
      {
        name: "Варвара Н.",
        time: "13.02.22 19:22",
        comment: "Мне нравится как оформлена эта страница! ❤️",
        likes: 75,
        isLiked: false,
      },
    ];

    // рендер комментария
    const renderComments = () => {
      const commentsContainer = document.getElementById("comments-container");
      commentsContainer.innerHTML = "";
      const commentsHtml = comments
        .map((comment, index) => {
          return ` <li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.time}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comments[index].likes}</span>
              <button data-index= "${index}" class="like-button ${
            comment.isLiked ? "-active-like" : ""
          }"></button>
            </div>
          </div>
        </li> `;
        })
        .join("");

      commentsContainer.innerHTML = commentsHtml;
    };

    const initEventListeners = () => {
      const likesElements = document.querySelectorAll(".like-button");
      for (const likesElement of likesElements) {
        likesElement.addEventListener("click", () => {
          const index = likesElement.dataset.index;

          console.log(comments[index].likes);
          if (comments[index].isLiked) {
            comments[index].isLiked = false;
            comments[index].likes--;
          } else {
            comments[index].isLiked = true;
            comments[index].likes++;
          }
          renderComments();
          initEventListeners();
        });
      }
    };

    renderComments();
    initEventListeners();

    //добавить коммент
    function addNewComment() {
      const currentDate =
        new Date().toLocaleDateString("default", {
          day: "2-digit",
          month: "2-digit",
          year: "2-digit",
        }) +
        " " +
        new Date().toLocaleTimeString().slice(0, -3);

      commentElement.insertAdjacentHTML(
        "beforeend",
        `<li class="comment">
      <div class="comment-header">
        <div>${inputNameElement.value}</div>
        <div>${currentDate}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          ${inputTextElement.value}
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">0</span>
          <button  data-index="${comments.length}" class="like-button"/>
        </div>
      </div>
    </li>`
      );
      comments.push({
        name: inputNameElement.value,
        time: currentDate,
        comment: inputTextElement.value,
        likes: 0,
        isLiked: false,
      });

      inputNameElement.value = "";
      inputTextElement.value = "";
      initEventListeners();
    }
    function inputValid() {
      if (inputNameElement.value === "" || inputTextElement.value === "") {
        buttonElement.disabled = true;
        inputNameElement.placeholder = "";
        inputTextElement.placeholder = "";
      } else {
        inputNameElement.placeholder = "";
        inputTextElement.placeholder = "";
      }
      inputNameElement.addEventListener("input", inputValid);
      inputTextElement.addEventListener("input", inputValid);
    }

    buttonElement.addEventListener("click", () => {
      inputNameElement.classList.remove("error");
      inputTextElement.classList.remove("error");
      if (inputNameElement.value === "" || inputTextElement.value === "") {
        inputNameElement.classList.add("error");
        inputTextElement.classList.add("error");
        return;
      }
      addNewComment();

      inputNameElement.value = "";
      inputTextElement.value = "";
    });

    // Чтобы форма отправлялась клавишей Enter
    inputTextElement.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        buttonElement.click();
      }
    });
    //Удаление последнего комментария
    buttonElementDel.addEventListener("click", () => {
      const lastElement = commentElement.lastChild;
      commentElement.removeChild(lastElement);
    });
    //console.log("It works!");
  </script>
</html>
