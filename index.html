<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list-comments">
         
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="name-input"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="text-input"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }

    .add-form-text {
      white-space: pre-line
    }

  </style>

  <script>
    "use strict";
      
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list-comments");
    const nameInputElement = document.getElementById("name-input");
    const textInputElement = document.getElementById("text-input");

    const getComments = () => {
      return fetch("https://webdev-hw-api.vercel.app/api/v1/dmitry-buntov/comments", {
        method: "GET"
      })
      .then((response) => {
        return response.json();
      })
      .then((responseData) => {
          const appComments = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: new Date(comment.date).toLocaleString().slice(0, -3),
            text: comment.text,
            likes: comment.likes,
            isLiked: false,
          };
        });

          comments = appComments;
          renderComments();
        })
    };
    
    getComments();

    let comments = [];


    const renderComments = () => {
      listElement.classList.remove('comments');
      
      const commentsHtml = comments.map((comment, index) => {
        return `<li class="comment" data-comment="< ${comment.text} \n ${comment.name}">
          <div class="comment-header">
            <div>
              ${sanitizeHtml(comment.name)}
            </div>
            <div>
              ${comment.date}
            </div>
          </div>
          <div class="comment-body">
            <div class="comment-text" white-space: pre-line>
              ${sanitizeHtml(comment.text)}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button data-index="${index}" class="like-button ${comment.isLiked ? '-active-like' : ''}"></button>
            </div>
          </div>
        </li>`
      }).join("");
      listElement.innerHTML = commentsHtml;

      listElement.classList.add('comments');

      initLikesButtonListeners();
      initQuoteCommentListeners();
    };

    const sanitizeHtml = (htmlString) => {
      return htmlString.replaceAll("<", "&lt;").replaceAll(">", "&gt;");
    };

   

    const initLikesButtonListeners = () => {
      const likesButtonElements = document.querySelectorAll('.like-button');
      
      for (const likesButtonElement of likesButtonElements) {
        likesButtonElement.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = likesButtonElement.dataset.index;

        const comment = comments[index];
        comment.likes = comment.isLiked ? comment.likes - 1 : comment.likes + 1;
        comment.isLiked = !comment.isLiked;

        renderComments();
        });
      };
    }

    const initQuoteCommentListeners = () => {
      const quoteCommentElements = document.querySelectorAll('.comment');

      for (const quoteCommentElement of quoteCommentElements) {
        quoteCommentElement.addEventListener('click', () => {
          document.getElementById("text-input").value = quoteCommentElement.dataset.comment;

          renderComments();
        });
      };
    }

    renderComments();
    

    buttonElement.addEventListener('click', () => {
      nameInputElement.classList.remove("error");
      textInputElement.classList.remove("error");
      
      if(nameInputElement.value === '') {
        nameInputElement.classList.add("error");
        return;
      }

      if(textInputElement.value === '') {
        textInputElement.classList.add("error");
        return;
      }

      buttonElement.disabled = true;
      buttonElement.textContent = "Комментарий добавляется...";

    fetch("https://webdev-hw-api.vercel.app/api/v1/dmitry-buntov/comments", {
      method: "POST",
      body: JSON.stringify({
        name: nameInputElement.value,
        text: textInputElement.value,
      }),
    })
    .then((response) => {
      if (response.status === 201) {
        return response.json();
      } else if (response.status === 400) {
        alert("Имя и комментарий не должны быть меньше 3х символов");
      } else {
        throw new Error("Сервер упал");
      }
    })
    .then(() => {
      return getComments();
    })
    .then(() => {
      buttonElement.disabled = false;
      buttonElement.textContent = "Написать";
      nameInputElement.value = "";
      textInputElement.value = "";
    })
    .catch((error) => {
      buttonElement.disabled = false;
      buttonElement.textContent = "Написать";
      alert("Кажется что-то пошло не так, попробуй позже");
      console.warn(error);
    });

    renderComments();

  });

    console.log("It works!");
  </script>
</html>
