<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <p class="loader_list">Пожалуйста подождите, загружаю комментарии...</p>
      <ul class="comments">
        <!-- Рендер в JS-->
      </ul>
      <p class="loader_form hide-elem">Комментарий добавляется...</p>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
      <button class="delete-comment-button">Удалить последний комментарий</button>
    </div>
  </body>

  <script src="main.js"></script>
</html>
