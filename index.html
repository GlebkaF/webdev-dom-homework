<script>
  "use strict";
  const buttonElement = document.getElementById("button")
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const commentInputElement = document.getElementById("comment-input");

  const comments = [{
    name: "Глеб Фокин",
    date: "12.02.22 12:18",
    text: "Это будет первый комментарий на этой странице",
    like: "3",
  },
  {
    name: "Варвара Н.",
    date: "13.02.22 19:22",
    text: "Мне нравится как оформлена эта страница! ❤",
    like: "75",
  }
];

const onCommentEditClick = () => {
  const button = event.target;
  const buttonTitle = button.innerText;
  const commentElement = button.parentNode.parentNode;
  const text = commentElement.getElementsByClassName('comment-text')[0];
  if (buttonTitle === 'Редактировать') {
    button.innerText = 'Сохранить';
    text.innerHTML = "<textarea>" + text.innerText + "</textarea>";
  }
  else {
    button.innerText = 'Редактировать';
    const textArea = text.getElementsByTagName('textarea')[0];
    text.innerHTML = textArea.value;
  }
}

const onCommentLikeClick = () => {
  const button = event.target;
  const likesContainer = button.parentNode;
  const likesCounter = likesContainer.querySelectorAll('.likes-counter')[0];
  let likesCount = likesCounter.textContent;
  if (button.classList.contains('-active-like')) {
    likesCount = (+likesCount) - 1;
    button.classList.remove('-active-like');
  }
  else {
    likesCount = (+likesCount) + 1;
    button.classList.add('-active-like');
  }
  likesCounter.textContent = likesCount;
}

const renderComment = (comment) => {
  const html = `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date} </div>
        </div>
        <div class="comment-body">
          <div id = "text" class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <button class="edited-button" onclick="onCommentEditClick(event)">Редактировать</button>
          <div class="likes">
            <span class="likes-counter">${comment.like}</span>
            <button class="like-button" onclick="onCommentLikeClick(event)"></button> 
          </div>
        </div>
      </li>`;
    return html;
}

const renderComments = () => {
 const commentsHtml = comments.map((comment) => {
    return renderComment(comment);
 }).join("");
 listElement.innerHTML = commentsHtml
}
renderComments();

buttonElement.addEventListener("click", (event) => {
    let date = new Date();
    let month = (date.getMonth() + 1).toString().padStart(2, '0');
    let day = date.getDate().toString().padStart(2, '0');
    let year = date.getFullYear().toString().substr(-2);
    let hours = date.getHours().toString().padStart(2, '0');
    let minutes = date.getMinutes().toString().padStart(2, '0');

    let likes = 0;
    nameInputElement.classList.remove("error");
    if (nameInputElement.value === "") {

      return;
    }
    commentInputElement.classList.remove("error");

    }
    comments.push({

      date: myDate,
      text: commentInputElement.value,
      like: likes,
    })
