<script>
  "use strict";
  const listElement = document.getElementById("list")
  const buttonElement = document.getElementById("add-button");
  const nameElement = document.getElementById("add-name");
  const textElement = document.getElementById("add-text");
  const commentElement = document.querySelectorAll(".comment");
  const likeButtonElements = document.querySelectorAll(".like-button");
  const deleteButtonElement = document.querySelector(".delete-button");
  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      like: 3,
      isLiked: false
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:12",
      text: "Мне нравится как оформлена эта страница! ❤",
      like: 75,
      isLiked: false
    }

  ];
  const getAllComments = () => {
    const fetchComment = fetch("https://webdev-hw-api.vercel.app/api/v1/ramzil-khalimov/comments", {
      method: "GET",
    });
    fetchComment.then((response) => {
      const jsonComment = response.json();
      jsonComment.then((responseData) => {
        const appComments = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: new Date(comment.date),
            text: comment.text,
            like: comment.likes,
            isLiked: false,
          };
        });
        let comments = appComments;
        renderComments();
      });
    });
  };
  getAllComments();
  deleteButtonElement.addEventListener("click", () => {
    comments.pop();
    renderComments();
  })
  const initLikeButtonListener = () => {
    const likeButtonElements = document.querySelectorAll(".like-button");
    for (let likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener("click", (event) => {
        event.stopPropagation();
        const index = likeButtonElement.dataset.index;
        let countInLike = Number(comments[index].like);
        if (likeButtonElement.classList.contains("-active-like")) {
          countInLike -= 1;
          comments[index].isLiked = false;
        } else {
          countInLike += 1;
          comments[index].isLiked = true;
        }
        comments[index].like = countInLike;
        renderComments();
      });
    }
  };
  const initAnswerButton = () => {
    const commentsAnswers = document.querySelectorAll('.comment');
    for (let commentsAnswer of commentsAnswers) {
      commentsAnswer.addEventListener("click", () => {
        textElement.value = `> ${commentsAnswer.querySelector('.comment-text').innerHTML
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('&', '&amp;')
          .replaceAll('"', '&quot;')}`
          + `\n\n${commentsAnswer.querySelector('.comment-header').children[0].innerHTML
            .replaceAll('<', '&lt;')
            .replaceAll('>', '&gt;')
            .replaceAll('&', '&amp;')
            .replaceAll('"', '&quot;')
          }`
      })
    }
  }


  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      let isLike = '';
      if (comments[index].isLiked) {
        isLike = '-active-like'
      }
      return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" >${comment.like}</span>
            <button class="like-button ${isLike}" data-index="${index}" ></button>
          </div>
        </div>
      </li>`
    }).join("");
    listElement.innerHTML = commentsHtml;
    initAnswerButton();
    initLikeButtonListener();
  };
  renderComments();

  buttonElement.addEventListener("click", () => {
    let countInLike;
    const date = new Date();
    const now = date.getDate().toString().padStart(2, '0') + '.' + (date.getMonth() + 1).toString().padStart(2, '0') + '.' + date.getFullYear().toString().slice(-2) + ' ' + date.getHours().toString().padStart(2, '0') + ':' + date.getMinutes().toString().padStart(2, '0');
    if (nameElement.value === "") {
      nameElement.classList.add("error");
      if (textElement.value === "") {
        textElement.classList.add("error");
      }
      return;

    } else if (textElement.value === "") {
      textElement.classList.add("error");
      if (nameElement.value === "") {
        nameElement.classList.add("error");
      }
      return;
    }
    listElement.innerHTML += `<li class="comment">
  <div class="comment-header">
    <div>${nameElement.value}</div>
    <div>${now}</div>
  </div>
  <div class="comment-body">
    <div class="comment-text">
      ${textElement.value}
    </div>
  </div>
  <div class="comment-footer">
    <div class="likes">
      <span class="likes-counter">${countInLike}</span>
      <button class="like-button"></button>
    </div>
  </div>
</li>`;
    countInLike = 0;

    comments.push({
      name: nameElement.value
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('&', '&amp;')
        .replaceAll('"', '&quot;'),
      date: now,
      text: textElement.value
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('&', '&amp;')
        .replaceAll('"', '&quot;'),
      like: countInLike,
      isLiked: false,
    });
    renderComments();
    nameElement.value = "";
  })
  fetch("https://webdev-hw-api.vercel.app/api/v1/ramzil-khalimov/comments", {
    method: "POST",
    body: JSON.stringify({
      name: nameElement.value,
      text: textElement.value
    })
  }).then((response) => {
    response.json().then((responseData) => {
      getAllComments();
      renderComments();
    });
  });
</script>
