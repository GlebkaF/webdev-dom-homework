<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">
        Данные загружаются...
      </h1>
      <div class="app"></div>
      <ul id="list" class="comments">
        <!-- рендерим через js -->
      </ul>
      <div class="add-form">
        <input id="add-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="add-textarea"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <div class = "add-form-link login-link">
            <p class = 'link'>Чтобы добавить комментарий, авторизуйтесь</p> 
          </div>
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
   <style>
    .error {
      background-color: red;
    }
   </style>

  <script type="module" src="./main.js"></script>
</html>
