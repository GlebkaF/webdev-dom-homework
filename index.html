<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments-push">
      <li class="comment" id="comment-push">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment" id="comment-push">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form" id="add-form">
      <input type="text" class="add-form-name" id="name-input" required placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="text-input" required placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button" disabled>Написать</button>
        <button id="deleteButton" class="add-form-button">
          Удалить последний комментарий
        </button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const addFormButtonElement = document.getElementById("add-button");
  const addFormTextElement = document.getElementById("text-input");
  const addFormNameElement = document.getElementById("name-input");
  const addFormElement = document.getElementById("add-form");
  const commentsList = document.getElementById("comments-push");
  const commentElement = document.getElementById("comment-push");
  const delCom = document.getElementById("deleteButton");






  addFormButtonElement.addEventListener("click", () => {
    const name = addFormNameElement.value;
    const comment = addFormTextElement.value;

    if (name.trim() === '' || comment.trim() === '') {
        alert('Пожалуйста, заполните все поля!');
        return;
    }

    addComment(name, comment);
});


function addComment(name, comment) {
    addFormButtonElement.disabled = true;
    const newComment = document.createElement("li");
    newComment.classList.add("comment");
    const oldListHtml = commentsList.innerHTML
    commentsList.innerHTML = oldListHtml + `<li class="comment" id="comment-push">
          <div class="comment-header">
            <div>${addFormNameElement.value}</div>
            <div>${(new Date()).toLocaleString()}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${addFormTextElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`

    addFormNameElement.classList.remove("error");
    addFormTextElement.classList.remove("error");
    if (addFormNameElement.value === "") {
      addFormNameElement.classList.add("error");
      return;
    } else if (addFormTextElement.value === "") {
      addFormTextElement.classList.add("error")
      return;
    }




    addFormNameElement.value = "";
    addFormTextElement.value = "";
};



  function Input() {
    if (addFormTextElement.value === "" || addFormNameElement.value === "") {
      addFormButtonElement.setAttribute("disabled", true);
    } else {
      addFormButtonElement.removeAttribute("disabled");
    }
  }
  addFormNameElement.addEventListener("input", Input);
  addFormTextElement.addEventListener("input", Input);




  addFormTextElement.addEventListener("keydown", (event) => {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        addFormButtonElement.click();
    }
});


  function deleteCommit() {
    const ul = document.getElementById("comments-push");
    let latComm = ul.getElementsByTagName("li").length - 1;
    ul.getElementsByTagName("li")[latComm].remove();
  }
  delCom.addEventListener("click", function () {
    deleteCommit();
  });


  console.log("It works!");
</script>

</html>
