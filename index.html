<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comNew">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment" id="">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text" id="comText">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" id="comName" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="comArea" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="comButton">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

const formName = document.getElementById('comName');
const formText = document.getElementById('comArea');
const commentsList = document.getElementById('comNew');
const addButton = document.getElementById('comButton');

addButton.addEventListener('click', () => {

  const name = formName.value;
  const text = formText.value;

  if (!name || !text) {
    return;
  }

  const date = new Date();
  const formattedDate = new Date().toLocaleDateString('default', { day: '2-digit', month: '2-digit', year: '2-digit' }) + " " + new Date().toLocaleTimeString().slice(0, -3);

  const newComment = document.createElement('li');
  newComment.classList.add('comment');

  const commentHeader = `
    <div class="comment-header">
      <div>${name}</div>
      <div>${formattedDate}</div>
    </div>
  `;

  const commentBody = `
    <div class="comment-body">
      <div class="comment-text">${text}</div>
    </div>
  `;

  const commentFooter = `
    <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button -active-like"></button>
          </div>
  `;

  newComment.innerHTML = commentHeader + commentBody + commentFooter;
  commentsList.appendChild(newComment);

  formName.value = '';
  formText.value = '';
});

console.log("It works!");
</script>

</html>
