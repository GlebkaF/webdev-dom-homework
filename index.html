  <script>
    "use strict";
    const NameInputElement = document.getElementById("NameInput");
    const CommentInputElement = document.getElementById("CommentInput");

    const ListCommentsElement = document.getElementById("ListComments");
    const commentDate = new Date();
    
    
    
    
    // NameInputElement.addEventListener('input', () => 
    // ButtonInputElement.disabled = (NameInputElement.value === ''));

    const users = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        comment: 'Это будет первый комментарий на этой странице',
        countLikes: 3,
        isLiked: false,

      },
      {
        name: 'Варвара Н.',
        date: '13.02.22 19:22',
        comment: ' Мне нравится как оформлена эта страница! ❤',
        countLikes: 75,
        isLiked: false,

      },
    ]
    

     const Initlikes = () => {
        const likeButtons = document.querySelectorAll(".like-button");
        for (const like of likeButtons) {
          like.addEventListener('click', () => {
            const user = users[like.dataset.index]
            let a = user.countLikes
            if (user.isLiked === false) {
              user.isLiked = true;
              like.classList.add("-active-like")
              user.countLikes++;
            }

            else if (user.isLiked === true) {
              user.isLiked = false
              user.countLikes--;
            }
            renderUsers(); 
          });
        }
      };
Initlikes()
 


const renderUsers = () => {
  const usersHTML = users.map((user,index) => {
    return `<li class="comment">
        <div class="comment-header">
          <div>${user.name}</div>
          <div>${user.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${user.comment}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${user.countLikes}</span>
            <button class="like-button ${user.isLiked ? '-active-like' : ''}" data-index='${index}'></button>
          </div>
        </div>
      </li>`;
    })
      .join("");
      
      ListCommentsElement.innerHTML = usersHTML;
      Initlikes();
    };

  renderUsers();

  ButtonInputElement.addEventListener("click", () => {

      if (NameInputElement.value === "" || CommentInputElement.value === "") {
        ButtonInputElement.disabled = true;
        return;
      }
   
  
      users.push({

      name: NameInputElement.value,
      date: `${commentDate.toLocaleDateString('numeric')} ${commentDate.toLocaleTimeString([], {hour: "2-digit", minute:"2-digit"})
      }`,
      comment: CommentInputElement.value,
      countLikes: 0,
      isLiked: false,
    });
    
    renderUsers();
    NameInputElement.value = "";
    CommentInputElement.value = "";
  });
