<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input type="text" class="add-form-name" placeholder="Введите ваше имя"/>
        <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
          <button class="delete-form-button">Удалить последний комментарий</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

  const inputNameElement = document.querySelector('.add-form-name');
  const inputTextElement = document.querySelector('.add-form-text');
  const buttonElement = document.querySelector('.add-form-button');
  const commentElement = document.querySelector('.comments');
  const buttonElementDel = document.querySelector('.delete-form-button');


buttonElement.setAttribute('disabled', true);

inputNameElement.addEventListener("input", () => {

  if ((inputNameElement.value.length > 0) && (inputTextElement.value.length > 0)) {
    buttonElement.removeAttribute('disabled');
  }
});

inputTextElement.addEventListener("input", () => {

  if ((inputNameElement.value.length > 0) && (inputTextElement.value.length > 0)) {
    buttonElement.removeAttribute('disabled');
  }
});

 
  const currentDate = new Date().toLocaleDateString('default', {day: '2-digit', month: '2-digit', year: '2-digit'}) + " "+ new Date().toLocaleTimeString().slice(0,-3);
   
  buttonElement.addEventListener("click", () => {
    commentElement.innerHTML =
      commentElement.innerHTML + `<li class="comment">
          <div class="comment-header">
            <div>${inputNameElement.value}</div>
            <div>${currentDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${inputTextElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`;

    inputNameElement.value = "";
    inputTextElement.value = "";
  });
//Удаление последнего комментария
  buttonElementDel.addEventListener("click", () => {
    const lastElement = commentElement.lastIndexOf(commentElement.innerHTML);  
    lastElement.remove();

  }); 
    //console.log("It works!");
  </script>
</html>
