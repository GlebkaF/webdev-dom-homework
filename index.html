<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <ul id="list" class="comments">
      <!-- // Рендеринг в JS \\ !-->
    </ul>
    <div class="form">
      <input type="text" id="input__name" class="form__name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="textarea__comment" class="form__comment" placeholder="Введите ваш комментарий"
        rows="4"></textarea>
      <div class="form__button">
        <button id="button__write" class="form__button-write">Написать</button>
      </div>
    </div>
    <div class="delete">
      <button id="button__delete" class="delete__button">Удалить последний комментарий</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
