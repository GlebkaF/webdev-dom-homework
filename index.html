
<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes" data-like="3">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes" data-like="75">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>

<script>

  const buttonElement = document.getElementById('add-form-button');
  const commentElement = document.getElementById('comments');
  const nameInputElement = document.getElementById('name-input');
  const commentInputElement = document.getElementById('comment-input');
  const newDate = new Date();

  const commentsElements = document.querySelectorAll(".comments");

  const comments = [
    {
      name: 'Глеб Фокин',
      date: '12.02.22 12:18',
      comment: 'Это будет первый комментарий на этой странице',
      like: 3,
    },
    {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      comment: 'Мне нравится как оформлена эта страница! ❤',
      like: 75,
    },
  ];

  const renderComments = () => {
    const commentsHtml = comments.map((comment) => {
      return `<li class="comment">
          <div class="comment-header">
            <div> ${comment.name} </div>
            <div> ${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes" data-like="${comment.like}">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`
    }).join('');

    listElement.innerHTML = commentsHtml;

  };

  renderComments();

  const likesElements = document.querySelectorAll(".likes");


  const initEventListeners = () => {
    const likesElements = document.querySelectorAll(".likes");

    for (const likesElement of likesElements) {
      likesElement.addEventListener("click", () => {
        console.log(likesElement.dataset.like);
      });
    }
  };

  initEventListeners();


  buttonElement.addEventListener("click", () => {

    nameInputElement.classList.remove("error");
    commentInputElement.classList.remove("error");

    if (nameInputElement.value === "") {
      nameInputElement.classList.add("error");
      return;
    }
    if (commentInputElement.value === "") {
      commentInputElement.classList.add("error");
      return;
    }

    comments.push({
      name: nameInputElement.value,
      date: newDate,
      comment: commentInputElement.value,
      like: likeInputElement.value,
    })

    const oldCommentHtml = commentElement.innerHTML;
    commentElement.innerHTML = oldCommentHtml + `<li class="comment">
          <div class="comment-header">
            <div> ${nameInputElement.value} </div>
            <div> ${newDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes" data-like="${likeInputElement.value}">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;

    initEventListeners();

    document.getElementById('name-input').value = '';
    document.getElementById('comment-input').value = '';



  })



</script>

</html>
