<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: #7334ea;
    }
    .button-error {
      background-color: grey;
    }
  </style>
  <script>
    "use strict";

    const buttonElement = document.getElementById('add-form-button');
    const listElement = document.getElementById('list');
    const nameInputElement = document.getElementById('name-input');
    const commentInputElement = document.getElementById('comment-input');
    
    function getDate() {
        let currentDate = new Date();
        let month = currentDate.getMonth() + 1;
        let hour = currentDate.getHours();
        let minute = currentDate.getMinutes();
        let second = currentDate.getSeconds();
        currentDate = currentDate.getDate() + "." + month + "." + String(currentDate.getFullYear()).split('').slice(2).join('') + " " + hour + ":" + minute;
        return currentDate;
    };

    buttonElement.addEventListener('click', () => {
        nameInputElement.classList.remove('error');
        commentInputElement.classList.remove('error');
        buttonElement.classList.remove('button-error');
      
      if (nameInputElement.value === '' && commentInputElement.value === '') {
        nameInputElement.classList.add('error');
        commentInputElement.classList.add('error');
        buttonElement.classList.add('button-error');
        return;
      }
      const oldListHtml = listElement.innerHTML;
      listElement.innerHTML = oldListHtml + 
      ` <li class="comment">
              <div class="comment-header">
                <div>${nameInputElement.value}</div>
                <div>${getDate()}</div>
              </div>
              <div class="comment-body">
                <div class="comment-text">
                  ${commentInputElement.value}
                </div>
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter">0</span>
                  <button class="like-button"></button>
                </div>
              </div>
            </li>`;
      nameInputElement.value = '';
      commentInputElement.value = '';    
    });
      
    nameInputElement.addEventListener('input', (event) => {
      if(event.target.value === '') {
        buttonElement.disabled = true
      }
    });

    commentInputElement.addEventListener('input', (event) => {
      if(event.target.value === '') {
        buttonElement.disabled = true
      }
    });

    console.log("It works!");
  </script>
</html>
