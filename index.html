<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span id="likes-counter" class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="text-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="comment-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: rgb(221, 87, 87);
    }
  </style>
  <script>
    "use strict";
    // Код писать здесь
    const addCommentButton = document.getElementById("comment-button");
    const addComment = document.getElementById("list");
    const nameInput = document.getElementById("name-input");
    const textInput = document.getElementById("text-input");
    const likesCounter = document.getElementById("likes-counter");
    likesCounter.value = 0;
    
    const newDate = new Date;
    const formatedDate = `${newDate.getDate()}.${newDate.getMonth() + 1}.${newDate.getFullYear()} ${newDate.getHours()}:${newDate.getMinutes()}`;


    addCommentButton.addEventListener("click", () => {
      nameInput.classList.remove("error");
      textInput.classList.remove("error");
      if (nameInput.value === "") {
        nameInput.classList.add("error");
        return;
      }
      if (textInput.value === "") {
        textInput.classList.add("error");
        return;
      }


      const oldListComment = addComment.innerHTML;
      addComment.innerHTML = 
      oldListComment + 
    `<li class="comment">
          <div class="comment-header">
            <div>${nameInput.value}</div>
            <div>${formatedDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textInput.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${likesCounter.value}</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`

        nameInput.value = "";
        textInput.value = "";
    });

    console.log("It works!");
  </script>
</html>
