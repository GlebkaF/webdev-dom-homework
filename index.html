  <body>

  <script>
    "use strict";
    const deleteButtonElement = document.getElementById('delete-button');
    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById('list');
    const nameInputElement = document.getElementById('name-input');
    const commentInputElement = document.getElementById('comment-input');
    
    const currentDate = new Date();
    const shortDateTime = new Intl.DateTimeFormat("ru", {dateStyle: "short", timeStyle: "short"}).format(currentDate);



const comments = [
     {
       name: 'Глеб Фокин',

       likeComment: false,
       likesNumber: 75,
       propertyLikeImage: 'like-button -no-active-like',
     },
   ];
   
   



function getLikes() {    

const likesButton = document.querySelectorAll('.like-button');

for (const like of likesButton) {

  like.addEventListener("click", () => {
    const likeIndex = like.dataset.index;
    const commentsElement = comments[likeIndex];

    if (commentsElement.likeComment) 
    { commentsElement.likesNumber -= 1; 
      commentsElement.likeComment = false; 
      commentsElement.propertyLikeImage = 'like-button -no-active-like'; } 
      else { commentsElement.likesNumber += 1; 
        commentsElement.likeComment = true; 
        commentsElement.propertyLikeImage = 'like-button -active-like'; } 
    renderComments();       
         })
        }
     };
   getLikes();

   const renderComments = () => {

const commentsHtml = comments.map( (comment, index) => {return `<li class="comment">
       <div class="comment-header">
         <div>${comment.name}</div>
         <div>${comment.dateOfСreation}</div>
       </div>
       <div class="comment-body">
         <div class="comment-text">
           ${comment.textComment}
         </div>
       </div>
       <div class="comment-footer">
         <div class="likes">
           <span class="likes-counter">${comment.likesNumber}</span>
           <button data-index ="${index}" class='${comment.propertyLikeImage}'></button>
         </div>
       </div>
     </li>`}
 ).join('');
 listElement.innerHTML = commentsHtml;
 getLikes();
};
renderComments();
