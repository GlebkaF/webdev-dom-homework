<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          id="text-input"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="write-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
  </style>
  <script>
    "use strict";
    const buttonElement = document.getElementById("write-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const textInputElement = document.getElementById("text-input");

    let myDate = new Date();
    const day = myDate.getDate().toString().padStart(2, '0');
    const month = (myDate.getMonth() + 1).toString().padStart(2, '0');
    const year = myDate.getFullYear().toString().slice(-2);
   
    let hour = myDate.getHours().toString().padStart(2, '0');
    let minute = myDate.getMinutes().toString().padStart(2, '0');
    let fullDate = day + "." + month + "." + year + " " + hour + ":" + minute;

    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove("error");
      textInputElement.classList.remove("error");

      if (nameInputElement.value.trim() === "") {
        nameInputElement.classList.add("error");
        return;
      }

      if (textInputElement.value.trim() === "") {
        textInputElement.classList.add("error");
        return;
      }

      const oldListHtml = listElement.innerHTML;
      listElement.innerHTML =
        oldListHtml +
        `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${fullDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
        nameInputElement.value = "";
        textInputElement.value = "";
    });
  </script>
</html>
