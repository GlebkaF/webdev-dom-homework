const initEditButtons = () => {
  editButtonElements = document.querySelectorAll('.edit-button');
  const commentBodyElements = document.querySelectorAll('.comment-body');

  editButtonElements.forEach((editButton, index) => {
    editButton.addEventListener('click', () => {

      if (comment.isEdit) {

        const newText = document.querySelector('#new-text').value;
        comment.text = newText;
        commentBodyElements[index].innerHTML = `<div class="comment-text">
                                                  ${comment.text}
                                                </div>`;
        editButton.textContent = 'Редактировать';
        comment.isEdit = false;

      } else {
        editButton.textContent = 'Сохранить';

                                                  class="add-form-text"

const comments = [ {
  name: 'Глеб Фокин',
  text: 'Это будет первый комментарий на этой странице',
  date: '12.02.22 12:18',
  likeCounter: '3',
  likeButton: '',
  isEdit: false,
},
{
  name: 'Варвара Н.',
  text: 'Мне нравится как оформлена эта страница! ❤',
  date: '13.02.22 19:22',
  likeCounter: '75',
  likeButton: '-active-like',
  isEdit: false,
},
];

const initLikeButton = () => {
  const likeButtonElements = document.querySelectorAll('.like-button');
  for (const likeButton of likeButtonElements) {
    
    likeButton.addEventListener('click', () => {

      const index = likeButton.dataset.index;
      
     if (comments[index].likeButton =='-active-like') {
      comments[index].likeButton = '';
      comments[index].likeCounter--;
     }  else {
      comments[index].likeButton = '-active-like';
     comments[index].likeCounter++;
     }
     renderComments();   
  })
    }
  }



const addComment = () => comments.push( 
  {
    name: nameInputElement.value,
    text: textInputElement.value,
    date: date(),
    likeCounter: '0',
    likeButton: '',
    isEdit: false,
  });

const renderComments = () => {
  const commentsHTML = comments.map((comment, index) => {
    return  `<li class="comment">
                <div class="comment-header">
                  <div>${comment.name}</div>
                  <div>${comment.date}</div>
                </div>
                <div class="comment-body">
                  <div class="comment-text">
                    ${comment.text}
                  </div>
                </div>
                <div class="comment-footer">
                  <div class="likes">
                    <span class="likes-counter">${comment.likeCounter}</span>
                    <button class="like-button ${comment.likeButton}" data-index="${index}"></button>
                  </div>
                </div>
                <button class="add-form-button edit-button" data-indx="${index}">Редактировать</button>
        </li>`;
      })
      .join('');

      listElement.innerHTML = commentsHTML;
      nameInputElement.value = '';
      textInputElement.value = '';
      buttonDisabled();
      initEditButtons();
      initLikeButton();
      
  }
  

buttonElement.addEventListener("click", () => {
