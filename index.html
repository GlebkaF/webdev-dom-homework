<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="listComment">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          id = "inputGetName"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id = "inputGetComment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id = "buttonDeleteLast" class="add-form-button">Удалить</button>
          <button id = "buttonSend" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
        background-color: rgb(83, 83, 83);
    }
  </style>
  <script>

/* ------------------------------------------------------------------
*
                            DATE
*
__________________________________________________________________ */

    let myDate = new Date();
    let year = myDate.getFullYear() % 100;
    if (year < 10) year = '0' + year;

    let fullDate = myDate.getDate() + '.' + myDate.getMonth() + '.' + year + ' ' + myDate.getHours() + ':' + myDate.getMinutes();
    
/* ------------------------------------------------------------------
*
                            getElementById
*
__________________________________________________________________ */

    const sendButton = document.getElementById("buttonSend");
    const deleteButton = document.getElementById("buttonDeleteLast");
    const getListComment = document.getElementById("listComment");
    const getName = document.getElementById("inputGetName");
    const getComment = document.getElementById("inputGetComment");

/* ------------------------------------------------------------------
*
                            check input => grey
*
__________________________________________________________________ */

    sendButton.classList.add("error")

    const res = addEventListener("input", () => {
      if (getName.value != '' && getComment.value != '') {
          return sendButton.classList.remove("error");
      } else {
          return sendButton.classList.add("error"); 
      }
    })

    getComment.res;
    getName.res;

/* ------------------------------------------------------------------
                            IF
__________________________________________________________________ */

    sendButton.addEventListener("click", () => {
      
      if (getName.value != '' && getComment.value != '') {
        const getOldListComment = getListComment.innerHTML;
        getListComment.innerHTML = getOldListComment + 
        `      
          <li class="comment">
            <div class="comment-header">
              <div>${getName.value}</div>
              <div>${fullDate}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${getComment.value}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">0</span>
                <button class="like-button"></button>
              </div>
            </div>
          </li>
        `
      }
    });

/* ------------------------------------------------------------------
*
                            Enter
*
__________________________________________________________________ */

        const input = document.querySelector('input');

        getName.addEventListener('keyup', logKey);
        getComment.addEventListener('keyup', logKey);

        function logKey(e) {
          if (`${e.code}` === 'Enter'){
            const getOldListComment = getListComment.innerHTML;
            getListComment.innerHTML = getOldListComment + 
            `      
              <li class="comment">
                <div class="comment-header">
                  <div>${getName.value}</div>
                  <div>${fullDate}</div>
                </div>
                <div class="comment-body">
                  <div class="comment-text">
                    ${getComment.value}
                  </div>
                </div>
                <div class="comment-footer">
                  <div class="likes">
                    <span class="likes-counter">0</span>
                    <button class="like-button"></button>
                  </div>
                </div>
              </li>
            `
            }
          }

/* ------------------------------------------------------------------
*
                            delete
*
__________________________________________________________________ */

    deleteButton.addEventListener("click", () => {
          
      const numbers = getListComment.innerHTML.lastIndexOf('<li class="comment">');

      for (i = 0; i < getListComment.innerHTML.length; i++){}

      const result = i - (i - numbers);
      const deleteLastComment = getListComment.innerHTML.slice(0, result);
      getListComment.innerHTML = deleteLastComment;
    });
        
  </script>
</html>
