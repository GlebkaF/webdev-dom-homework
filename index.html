<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments-id">
      <li class="comment" id="comment-id">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" id="likes-counter-id">75</span>
            <button class="like-button -active-like" id="add-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" id="add-form-name-id" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="add-form-text-id" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-form-button-id">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  const buttonElement = document.getElementById("add-form-button-id");
  const commentId = document.getElementById("comments-id")
  const nameId = document.getElementById("add-form-name-id")
  const commentAdd = document.getElementById("add-form-text-id")
  let currentDate = new Date();
  let year = currentDate.getFullYear().toString().slice(2);
  let month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
  let day = ('0' + currentDate.getDate()).slice(-2);
  let hours = ('0' + currentDate.getHours()).slice(-2);
  let minutes = ('0' + currentDate.getMinutes()).slice(-2);
  let formattedDateTime = day + '.' + month + '.' + year + ' ' + hours + ':' + minutes;

  buttonElement.addEventListener("click", () => {
    nameId.classList.remove("error");
    commentAdd.classList.remove("error");

    if (nameId.value === "" || commentAdd.value === "") {
      nameId.classList.add("error")
      commentAdd.classList.add("error")
      return;
    }
    const newCommentHtml = commentId.innerHTML;
    commentId.innerHTML =
      newCommentHtml +
      `<li class="comment">
          <div class="comment-header">
            <div>${nameId.value}</div>
            <div>${formattedDateTime}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentAdd.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;

    nameId.value = "";
    commentAdd.value = "";
  });

  //Ниже я размышлял как реализовать счетчик для лайков, но потом понял что это не обязательно на текущем этапе, завершу позднее сам.

</script>

</html>
