<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="page-loading">Пожалуйста подождите, загружаю комментарии...</div>
      <ul class="comments">
       <!-- Список рендерится из JS -->
      </ul>
      <div class="add-form">
        <input 
          type="text"
          class ="add-form-name"
          placeholder ="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder ="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
          
        </div>
        <button id="buttontwo" class="add-form-button">Удалить последний комментарий</button>
      </div>
      <div class="comment-loading">Комментарий добавляется...</div> 
      </div>
  </body>

  <script type="module" src="./main.js"></script>
</body>
</html>
