<!DOCTYPE html>
<html>
<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<div class="container">
    <div>
        <p class="loader" id ="commentsLoad">Список загружается</p>
    </div>
    <ul class="comments" id="commentsId">
        <!--comments on js-->
    </ul>  
    <div class="add-form" id="add-comment">
        <input
            type="text"
            class="add-form-name"
            placeholder="Введите ваше имя"
            id="nameTextId"
        />
        <textarea
            type="textarea"
            class="add-form-text"
            placeholder="Введите ваш коментарий"
            rows="4"
            id="commentTextId"
        ></textarea>
        <div class="add-form-row">
            <button class="add-form-button" id="btnId">Написать</button>
        </div>
    </div>
    <div class="form-loading"><img src="gg.gif"></div>
    </div>
</div>
</body>

<script src="script.js"></script>
</html>
