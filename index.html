<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <li class="comment" id="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id ='add-button'  class="add-form-button">Написать</button>
          <button id ='delete-button'  class="delete-form-button">Удалить последний комментарий</button>
        </div>
        <div class="add-form-row">
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const deleteButtonElement = document.getElementById('delete-button');
    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById('list');
    const nameInputElement = document.getElementById('name-input');
    const commentInputElement = document.getElementById('comment-input');
    const currentDate = new Date();
const shortDateTime = new Intl.DateTimeFormat("ru", {dateStyle: "short", timeStyle: "short"}).format(currentDate);

   

commentInputElement.addEventListener('keyup',() => {buttonElement.click('');})

nameInputElement.addEventListener ('input', () => {
  if (nameInputElement.value && commentInputElement.value) { 
    buttonElement.disabled = false; } 
    else {buttonElement.disabled = true;}})
   
    buttonElement.addEventListener('click', () => {
      nameInputElement.classList.remove('error');
      if (nameInputElement.value === '') {
        nameInputElement.classList.add('error')
   return;
      }
      commentInputElement.classList.remove('error');
      if (commentInputElement.value === '') {
        commentInputElement.classList.add('error');
   return;
      }
      const oldListHtml = listElement.innerHTML;
  listElement.innerHTML = oldListHtml + 
  `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${shortDateTime}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`
    })
    deleteButtonElement.addEventListener('click', ()=>{ const lastItem  = list.lastElementChild;
      if (lastItem) {list.removeChild(lastItem);}
    })
  </script>
</html>
