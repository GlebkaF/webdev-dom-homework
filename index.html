<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .error {
        background-color: darkred;
      }
      .liked {
        color: red;
      }
      .like-button.-no-active-like {
        background-image: url("data:image/svg+xml,%3Csvg width='22' height='20' viewBox='0 0 22 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15.95 0C14.036 0 12.199 0.882834 11 2.26703C9.801 0.882834 7.964 0 6.05 0C2.662 0 0 2.6267 0 5.99455C0 10.1035 3.74 13.4714 9.405 18.5613L11 20L12.595 18.5613C18.26 13.4714 22 10.1035 22 5.99455C22 2.6267 19.338 0 15.95 0Z' fill='none' stroke='%23BCEC30'/%3E%3C/svg%3E");
      }
      .like-button.-active-like {
        background-image: url("data:image/svg+xml,%3Csvg width='22' height='20' viewBox='0 0 22 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15.95 0C14.036 0 12.199 0.882834 11 2.26703C9.801 0.882834 7.964 0 6.05 0C2.662 0 0 2.6267 0 5.99455C0 10.1035 3.74 13.4714 9.405 18.5613L11 20L12.595 18.5613C18.26 13.4714 22 10.1035 22 5.99455C22 2.6267 19.338 0 15.95 0Z' fill='%23BCEC30'/%3E%3C/svg%3E");
      }
      .comment__link {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments"></ul>
      <div class="add-form">
        <input
          type="text"
          id="name-input"
          value=""
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-input"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>

    <script>
      "use strict";
      const buttonElement = document.getElementById("add-button");
      const listElement = document.getElementById("list");
      const inputNameElement = document.getElementById("name-input");
      const inputTextElement = document.getElementById("comment-input");
      const users = [
        {
          id: 0,
          name: "Глеб Фокин",
          date: "12.02.22 12:18",
          likes: 3,
          text: "Это будет первый комментарий на этой странице",
          isLiked: false,
        },
        {
          id: 1,
          name: "Варвара Н.",
          date: "13.02.22 19:22",
          likes: 75,
          text: "Мне нравится как оформлена эта страница! ❤",
          isLiked: false,
        },
      ];

      const attachLikeButtonListener = (user) => {
        const likesButton = document.getElementById(`like-button-${user.id}`);
        likesButton.addEventListener("click", () => {
          if (user.isLiked) {
            user.likes -= 1;
          } else {
            user.likes += 1;
          }
          user.isLiked = !user.isLiked;
          renderUsers();
        });
      };

      const attachTextButtonListener = (user) => {
        const textButton = document.getElementById(`text-button-${user.text}`);
        textButton.addEventListener("click", () => {
          inputTextElement.value = user.text;
        });
      };

      const renderUsers = () => {
        listElement.innerHTML = "";
        users.forEach((user) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `
          <div class="comment">
            <div class="comment-header">
              <div>${user.name}</div>
              <div>${user.date}</div>
            </div>
            <div class="comment-body">
          <div class="comment-text" onclick="copyToInput('${user.name}', '${
            user.text
          }')">
            <a class="comment__link" href="#" id="text-button-${user.text}">${
            user.text
          }</a>
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span id="likes-counter-${user.id}" class="likes-counter">${
            user.likes
          }</span>
            <button id="like-button-${user.id}" class="like-button ${
            user.isLiked ? "-active-like" : "-no-active-like"
          }"></button>
          </div>
        </div>
      </div>
        `;
          listElement.appendChild(listItem);
          attachLikeButtonListener(user);
        });
      };

      function copyToInput(name, text) {
        inputTextElement.value = name + "\n" + text;
        inputTextElement.style.whiteSpace = "pre-line";
      }

      const toggleButton = () => {
        if (inputNameElement.value && inputTextElement.value) {
          buttonElement.disabled = false;
          buttonElement.classList.remove("disabled");
        } else {
          buttonElement.disabled = true;
          buttonElement.classList.add("disabled");
        }
      };

      inputNameElement.addEventListener("input", toggleButton);
      inputTextElement.addEventListener("input", toggleButton);

      buttonElement.addEventListener("click", () => {
        inputNameElement.classList.remove("error");
        inputTextElement.classList.remove("error");

        if (inputNameElement.value.trim() === "") {
          inputNameElement.classList.add("error");
          return;
        }

        if (inputTextElement.value.trim() === "") {
          inputTextElement.classList.add("error");
          return;
        }

        const currentDate = new Date().toLocaleString("ru-RU", {
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          day: "2-digit",
          month: "2-digit",
          year: "2-digit",
        });

        const newId = users.length;
        users.push({
          id: newId,
          name: inputNameElement.value
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;"),
          date: currentDate,
          likes: 0,
          text: inputTextElement.value
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;"),
          isLiked: false,
        });
        renderUsers();

        inputNameElement.value = "";
        inputTextElement.value = "";
        buttonElement.disabled = true;
        buttonElement.classList.add("disabled");
      });

      inputTextElement.addEventListener("keyup", (event) => {
        if (event.keyCode === 13) {
          event.preventDefault();
          if (
            inputNameElement.value.trim() !== "" &&
            inputTextElement.value.trim() !== ""
          ) {
            buttonElement.click();
          }
        }
      });

      renderUsers();
    </script>
  </body>
</html>
