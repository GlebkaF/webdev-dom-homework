      <div class="add-form">

  <script>
    const listElement = document.getElementById("list");
    const buttonAddElement = document.getElementById("button-add");
    const buttonDeleteElement = document.getElementById("button-delete");
    const nameElement = document.getElementById("name-input");
    const descrElement = document.getElementById("text-input");
    const blockElement = document.getElementsByClassName("comment");
    const likesElement = document.querySelectorAll(".like-button");

    const people = [
      {
        name: "Глеб Фокин",
        descr: "Это будет первый комментарий на этой странице",
        likesAmount: 0,
        isLike: false,
        date: new Date(),
      },
      {
        name: "Варвара Н.",
        descr: "Мне нравится как оформлена эта страница! ❤",
        likesAmount: 0,
        isLike: false,
        date: new Date(),
      },
    ];

    const renderList = () => {
      const peopleListComment = people
        .map((people, index) => {
          return `<li class="comment">
                     <div class="comment-header">
                       <div>${people.name}</div>
                       <div>${people.date.getDate()}.${people.date.getMonth()}.${people.date.getFullYear()} ${people.date.getHours()}:${people.date.getMinutes()}</div>
                     </div>
                     <div class="comment-body">
                       <div class="comment-text" data-text="${people.descr}">
                         ${people.descr}
                       </div>
                     </div>
                     <div class="comment-footer">
                       <div class="likes">
                         <span class="likes-counter">${
                           people.likesAmount
                         }</span>
                         <button class="${
                           people.isLike
                             ? "like-button -active-like"
                             : "like-button"
                         }" data-index="${index}"></button>
                       </div>
                     </div>
                   </li>`;
        })
        .join("");

      listElement.innerHTML = peopleListComment;
      initButtonsLikes();
      changeComment();
    };

    renderList();

    function initButtonsLikes() {
      const numberLikesElements = document.querySelectorAll(".like-button");

      for (const numberLikesElement of numberLikesElements) {
        numberLikesElement.addEventListener("click", () => {
          // 1. (+) Мы храним список студентов в js массиве
          // 2. (+) При клике мы удаляем нужный элемент из массива
          // 3. (+) На основе нового массива в js формируем html разметку списка

          let index = numberLikesElement.dataset.index;

          if (people[index].isLike === false) {
            people[index].likesAmount += 1;
            numberLikesElement.classList.add("-active-like");
            people[index].isLike = true;
          } else {
            numberLikesElement.classList.remove("-active-like");
            people[index].likesAmount -= 1;
            people[index].isLike = false;
          }
          renderList();
        });
      }
    }

    function changeComment() {
      const changeTextComment = document.querySelectorAll(".comment-text");

      for (const changeTextCommen of changeTextComment) {
        changeTextCommen.addEventListener("click", () => {
          let text = changeTextCommen.dataset.text;
          descrElement.innerHTML = changeTextCommen.dataset.text;
        });
        renderList();
      }
    }
    nameElement.addEventListener("input", () => {
      if (nameElement.value === "" || descrElement.value === "") {
        buttonAddElement.disabled = true;
      } else {
        buttonAddElement.disabled = false;
      }
    });

    descrElement.addEventListener("input", () => {
      if (nameElement.value === "" || descrElement.value === "") {
        buttonAddElement.disabled = true;
      } else {
        buttonAddElement.disabled = false;
      }
    });

    document.addEventListener("keyup", () => {
      if (event.code === "Enter") {
        nameElement.classList.remove("error");
        descrElement.classList.remove("error");
        nameElement.placeholder;
        descrElement.placeholder;
        if (nameElement.value === "" || descrElement.value === "") {
          nameElement.classList.add("error");
          descrElement.classList.add("error");
          nameElement.placeholder = "Впишите данные";
          descrElement.placeholder = "Впишите данные";
        } else {
          buttonAddElement.disabled = false;

          people.push({
            name: nameElement.value,
            descr: descrElement.value,
          });

          nameElement.value = "";
          descrElement.value = "";
        }
      }
    });

    buttonAddElement.addEventListener("click", () => {
      nameElement.classList.remove("error");
      descrElement.classList.remove("error");
      nameElement.placeholder;
      descrElement.placeholder;
      if (nameElement.value === "" || descrElement.value === "") {
        nameElement.classList.add("error");
        descrElement.classList.add("error");
        nameElement.placeholder = "Впишите данные";
        descrElement.placeholder = "Впишите данные";
      } else {
        buttonAddElement.disabled = false;

        people.push({
          name: nameElement.value,
          descr: descrElement.value,
          likesAmount: 0,
          isLike: false,
          date: new Date(),
        });

        renderList();
        nameElement.value = "";
        descrElement.value = "";
      }
    });
  </script>
