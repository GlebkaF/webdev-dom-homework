<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
      <!-- Формируется в массиве JS -->
    </ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  const buttonElement = document.getElementById("add-button");
  const listElement = document.getElementById("list");

  const nameInputElement = document.getElementById("name-input");
  const commentInputElement = document.getElementById("comment-input");

  const commentsElement = document.querySelector(".comments");

  const comments = [
    {
      name: 'Глеб Фокин',
      dateСomment: '12.02.22 12:18',
      textComment: 'Это будет первый комментарий на этой страницe',
      likeComment: false,
      likesNumber: 3,
      colorLike: 'like-button -no-active-like'
    },
    {
      name: 'Варвара Н.',
      dateСomment: '13.02.22 19:22',
      textComment: 'Мне нравится как оформлена эта страница! ❤',
      likeComment: false,
      likesNumber: 75,
      colorLike: 'like-button no-active-like'
    },
  ];

  function getLikeButton() {

    const likesButton = document.querySelectorAll('.like-button');

    for (const like of likesButton) {

      like.addEventListener("click", () => {
        const likeIndex = like.dataset.index;
        const commentsElement = comments[likeIndex];

        if (commentsElement.likeComment) {
          commentsElement.likesNumber -= 1;
          commentsElement.likeComment = false;
          commentsElement.colorLike = 'like-button -no-active-like';
        } else {
          commentsElement.likesNumber += 1;
          commentsElement.likeComment = true;
          commentsElement.colorLike = 'like-button -active-like';
        }
        renderComments();

      })
    }
  };
  getLikeButton();

  const renderComments = () => {

    const commentsHtml = comments.map((comment, index) => {

      return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.dateСomment}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.textComment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter"> ${comment.likesNumber}</span>
              <button data-index="${index}" class='${comment.colorLike}'></button>
            </div>
          </div>
        </li>`;
    }).join("");

    commentsElement.innerHTML = commentsHtml;
    getLikeButton();
  };

  renderComments();

  function formatDate(date) {

    var dd = date.getDate();
    if (dd < 10) dd = '0' + dd;

    var mm = date.getMonth() + 1;
    if (mm < 10) mm = '0' + mm;

    var yy = date.getFullYear() % 100;
    if (yy < 10) yy = '0' + yy;

    var HH = date.getHours();
    if (HH < 10) HH = '0' + HH;

    var MM = date.getMinutes();
    if (MM < 10) MM = '0' + MM;

    currentDate = dd + '.' + mm + '.' + yy + " " + HH + ":" + MM;
  }

  let currentDate = new Date();
  formatDate(currentDate);

  buttonElement.addEventListener("click", () => {

    nameInputElement.classList.remove("error");

    if (nameInputElement.value === "") {
      nameInputElement.classList.add("error");
      return;
    }

    commentInputElement.classList.remove("error");

    if (commentInputElement.value === "") {
      commentInputElement.classList.add("error");
      return;
    }

    comments.push({
      name: nameInputElement.value,
      dateСomment: currentDate,
      textComment: commentInputElement.value,
      likeComment: false,
      likesNumber: 0,
      colorLike: 'like-button -no-active-like'
    });
    renderComments();

    nameInputElement.value = "";
    commentInputElement.value = "";

  });

  console.log("It works!");
</script>

</html>
