<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
    <div class="loader">
      <p>Подождите, комментарии загружаются...</p>
    </div>
      <ul class="comments" id="comments-list"></ul>
      <div class="preloader">
        <p>Ждём, комментарий добавляется...</p>
      </div>
      <div class="add-form" id="input-list">
        <input
          id="name-input"
          value=""
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-input"
          value=""
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
          <button class="new-form-button" id="new-button">
            Удалить последний комментарий
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
  <style>
    .error {
      background-color: rgb(232, 144, 14);
    };
    </style>
</html>
