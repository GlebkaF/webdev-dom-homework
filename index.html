<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id = "list" class="comments">

        <!--Список рендерится из JS-->

      </ul>
      <div class="add-form">
        <input
          type="text"
          id ="input-name"
          value=""
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          id ="textarea-text"
          value=""
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id = "add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: rgb(89, 85, 85);
    }
  </style>
  <script>
    "use strict";
    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("input-name");
    const textInputElement = document.getElementById("textarea-text");
    

    const newDate = new Date(); //12.02.22 12:18
    let fullDate = (newDate.getDate() < 10 ? '0' : '') + newDate.getDate() + '.' 
                + (newDate.getMonth() < 10 ? '0' : '') + newDate.getMonth() + '.' 
                + `${newDate.getFullYear() - 2000} ${newDate.getHours()}:${newDate.getMinutes()}`;

  
    const commentElement = document.querySelectorAll('.comment');

    const comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likes: "3",
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: "75",
      },
    ];

    const renderComment = () => {
      const commentsHtml = comments.map((comment) => {
        return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`
      }).join('');

      listElement.innerHTML = commentsHtml;
    };

    renderComment();

    buttonElement.addEventListener("click", () => {
    
      const oldListHtml = listElement.innerHTML;
    
      nameInputElement.style.backgroundColor = '';
      if (nameInputElement.value === "") {
      nameInputElement.style.backgroundColor = 'red';
    return;
    }
    
      textInputElement.style.backgroundColor = '';
      if (textInputElement.value === "") {
      textInputElement.style.backgroundColor = 'red';
      return;
    }
    
      comments.push({
        name: nameInputElement.value,
        date: fullDate,
        text: textInputElement.value,
        likes: "0",
      })
    
      renderComment();
      initEventListeners();


      nameInputElement.value = '';
      textInputElement.value = '';
    });

    

    const initEventListeners = () =>{
      const likesElements = document.querySelectorAll('.likes');

      for (const likesElement of likesElements) {
        likesElement.addEventListener('click', () =>{
          console.log(1);
        });
      };
    };
    
    initEventListeners();

    console.log("It works!");
  </script>
</html>
