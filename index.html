<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div id="name">Глеб Фокин</div>
            <div id="date">12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div id="date">13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <style>
    .error {
      background-color: red;
    }
  </style>

  <script>
    "use strict";

    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nowElement = document.getElementById('date');
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");
 
    let currentDate = new Date();
    let date = currentDate.getDate();
    let month = currentDate.getMonth() + 1;
    let year = currentDate.getFullYear();
    let hours = currentDate.getHours();
    let minute = currentDate.getMinutes();
    if (date < 10) {
      date = "0" + date;
    }
    if (month < 10) {
      month = "0" + month;
    }
    if (hours < 10) {
      hours = "0" + hours;
    }
    if (minute < 10) {
      minute = "0" + minute;
    }
    let output = date + '.' + month + '.' + year + ' ' + hours + ':' + minute;

    buttonElement.addEventListener('click', () => {
      nameInputElement.classList.remove("error");
      commentInputElement.classList.remove("error");
      if (nameInputElement.value === "")
        {
          nameInputElement.classList.add("error");
          return;
        }
      if (commentInputElement.value === "")
        {
          commentInputElement.classList.add("error");
          return;
        }
      const oldListHtml = listElement.innerHTML;
      listElement.innerHTML = oldListHtml + `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value} </div>
            <div>${output}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter" id="likes-counter">0</span>
              <button class="like-button" id="likeButton"></button>
            </div>
          </div>`
    });
      
  </script>
</html>
