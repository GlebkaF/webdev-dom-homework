<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <p class="loader_list">Пожалуйста подождите, загружаю комментарии...</p>
      <ul class="comments">
        <!-- Рендер в render.js-->
      </ul>
      <p class="loader_form hide-elem">Комментарий добавляется...</p>
      <div class="move_to_autorization_box">Чтобы добавить комментарий,<button class="button_to_autorization">авторизуйтесь</button></div>
      <div class="add-form hide-elem">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
      <form action="#" class="login_form_box">
        <!-- Рендер в render.js-->
      </form>
      <button class="delete-comment-button hide-elem">Удалить последний комментарий</button>
    </div>
  </body>
  <script type="module" src="js/main.js"></script>
</html>
