<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

    const addFormBtn = document.querySelector('.add-form-button');
    const addFormName = document.querySelector('.add-form-name');
    const addFormText = document.querySelector('.add-form-text');
    const list = document.querySelector('.comments');
    const currentDate = new Date();
    const day = currentDate.getDate()
    const month = currentDate.getMonth() + 1 < 10 ? '0' + (currentDate.getMonth() + 1) : (currentDate.getMonth() + 1);
    const year = currentDate.getFullYear();
    const hours = currentDate.getHours();
    const minutes = currentDate.getMinutes();


    const clickAddButton = () => {
    addFormBtn.addEventListener('click', () => {
      addFormName.classList.remove('form-error');
      addFormText.classList.remove('form-error');

      if (addFormName.value ==='') {
      addFormName.classList.add('form-error');
      return;
      }

      else if (addFormText.value ==='') {
        addFormText.classList.add('form-error');
        return;
      }

      commentList.push({
        user: addFormName.value,
        userComment: addFormText.value,
        userDate: `${day}.${month}.${year} ${hours}:${minutes}`,
    })
    renderCommentList();
        addFormName.value = "";
        addFormText.value = "";   
    });
   } 
   clickAddButton();


    const commentList = [
      {
        user: 'Глеб Фокин',
        userComment: 'Это будет первый комментарий на этой странице',
        userDate: '12.02.22 12:18',
        likesCounter: 75,
        isActiveLike: true,

      },
      {
        user: 'Варвара',
        userComment: 'Мне нравится как оформлена эта страница! ❤',
        userDate: '13.02.22 19:22',
        likesCounter: 3,
        isActiveLike: false,
      },
    ];

    const likerFunction = () => {

      const likesButtonElements = document.querySelectorAll('.like-button'); 


      for (const  likeButtonElement of likesButtonElements){

      likeButtonElement.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = likeButtonElement.dataset.index;
        console.log(index); 

      if (commentList[index].isActiveLike === false) {
        commentList[index].isActiveLike = true; 
        commentList[index].likesCounter++; 
      }
        
    
       else if (commentList[index].likesCounter === 0) {
        commentList[index].isActiveLike = true; 
        commentList[index].likesCounter++; 
       }

      else  {
        commentList[index].isActiveLike = false; 
        commentList[index].likesCounter--; 
      }
      renderCommentList();
        
      });
      }

    }
      


    const renderCommentList = () => {
     
      const commentListHTML = commentList.map((comment,index) => {

        const quoteText = comment.userComment.replace( /&gt; /g, "<div class='quote'>" ).replace(/,/g, '</div><br>');
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.user}</div>
            <div>${comment.userDate}</div>
          </div>

          <div class="comment-body">
            <div class="comment-text">
              ${quoteText}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likesCounter ? comment.likesCounter : 0}</span>
              <button class="like-button ${comment.isActiveLike ? '-active-like' : ''}"
               data-index="${index}"></button>
            </div>
          </div>
        </li>`;
      }).join('');
      console.log(commentListHTML);
      list.innerHTML = commentListHTML;

      clickAddButton();
      likerFunction();
      
    };

  renderCommentList();

   

    console.log("It works!");
  </script>
</html>
