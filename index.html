        event.stopPropagation();

        </div>
        <div class="comment-body">

        </div>

          <div class="likes">
            <span class="likes-counter" >${comment.like}</span>
            <button class="like-button ${isLike}" data-index="${index}" ></button>
          </div>

    }).join("");
    listElement.innerHTML = commentsHtml;
