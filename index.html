<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="timeLoad">Подождите коментарии загружаются</div>
      <ul id="comments" class="comments">
      </ul>
      <div id="formContain">
        <div class="add-form" id="form">
          <input id="userName"
            type="text"
            class="add-form-name"
            placeholder="Введите ваше имя"
          />
          <textarea id="userComment"
            type="textarea"
            class="add-form-text"
            placeholder="Введите ваш коментарий"
            rows="4"
          ></textarea>
          <div class="add-form-row">
            <button id="addComment" class="add-form-button">Написать</button>
            <button id="deleteComment" class="del-form-button">Удалить последний комментарий</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
