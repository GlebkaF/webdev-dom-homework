<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="ul" class="comments"></ul>
      <div id="form" class="add-form">
        <input
          id="nameInput"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="commintInput"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="button" class="add-form-button">Написать</button>
        </div>
        <button id="deleteButton" class="add-form-button">
          Удалить последний комментарий
        </button>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    // Код писать здесь
    // console.log("It works!");
    // Это кнопка НАПИСАТЬ
    const ulElements = document.getElementById("ul");
    let name;
    const comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likes: "3",
        isLike: false,
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: "75",
        isLike: false,
      },
    ];
    // -active-like"
    const renderComments = () => {
      const commentsHTML = comments
        .map((comment, index) => {
          return `<li class="comment" id ="comment" data-index="${index} ">
          <div class="comment-header">
            <div id="commentName">${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div  id="commentText" class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${
                comment.isLike ? "-active-like" : ""
              }" ></button>
            </div>
          </div>
        </li>`;
        })
        .join("");
      ulElements.innerHTML = commentsHTML;
      //Кнопка лайка
      const likeButtons = document.querySelectorAll(".like-button");
      likeButtons.forEach((likeButton, index) => {
        likeButton.addEventListener("click", (event) => {
          event.stopPropagation();
          likeComment(index);
          renderComments();
        });
      });

      //Кнопка комментария
      //Дальне не понимаю что нужно сделать
      const commentButton = document.querySelectorAll(".comment-text");
      commentButton.forEach((comBut, index) => {
        comBut.addEventListener("click", (event) => {
          event.stopPropagation();
          butCom(index);
          renderComments();
        });
      });
    };
    //Функция для комменатрия
    const butCom = (index) => {
      let commentInput = document.getElementById("commintInput");
      const comment = comments[index];
      commentInput.value = `${comment.text},${comment.name}`;
    };

    //DoneThis
    const likeComment = (index) => {
      const comment = comments[index];
      if (comment.isLike) {
        comment.likes--;
        comment.isLike = false;
      } else {
        comment.likes++;
        comment.isLike = true;
      }
    };
    renderComments();

    // renderComments();

    //Логика, которая отрабатывает после того, когда нажимается кнопки!
    const input = document.getElementById("nameInput");
    const button = document.getElementById("button");
    function addComment() {
      const textArea = document.getElementById("commintInput");
      const ul = document.getElementById("ul");
      button.style.backgroundColor = "";
      input.style.backgroundColor = "";
      textArea.style.backgroundColor = "";

      if (input.value === "" && textArea.value === "") {
        button.style.backgroundColor = "grey";
        input.style.backgroundColor = "#FFB6C1";
        textArea.style.backgroundColor = "#FFB6C1";
        return;
      } else if (input.value === "") {
        input.style.backgroundColor = "#FFB6C1";
        return;
      } else if (textArea.value === "") {
        textArea.style.backgroundColor = "#FFB6C1";
        return;
      }

      let currentDate = new Date();
      let day = currentDate.getDate();
      let month = currentDate.getMonth() + 1;
      let year = currentDate.getFullYear();
      let hours = currentDate.getHours();
      let minutes = currentDate.getMinutes();
      if (day < 10) {
        day = "0" + day;
      }
      if (month < 10) {
        month = "0" + month;
      }
      if (hours < 10) {
        hours = "0" + hours;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      let formattedDate =
        day + "." + month + "." + year + " " + hours + ":" + minutes;

      comments.push({
        name: input.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
        date: formattedDate,
        text: textArea.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
        likes: "0",
        isLike: false,
      });
      input.value = "";
      textArea.value = "";

      //Нужно писать тут!
    }

    // Кнопка (Написать по нажатию на enter)
    input.addEventListener("keydown", function (event) {
      if (event.keyCode === 13) {
        // Enter key code
        addComment();
        // setupLikeButton();
        // addButtonLike();
        renderComments();
      }
    });

    // Кнопка (Написать по клику)
    button.addEventListener("click", function () {
      addComment();
      // setupLikeButton();
      // addButtonLike();
      renderComments();
    });

    // Это кнопка будет Удалить
    const delCom = document.getElementById("deleteButton");
    function deleteCommit() {
      const ul = document.getElementById("ul");
      let latComm = ul.getElementsByTagName("li").length - 1;
      ul.getElementsByTagName("li")[latComm].remove();
    }
    delCom.addEventListener("click", function () {
      deleteCommit();
    });
  </script>
</html>
