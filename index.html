<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments"></ul>
        <div class="add-form">
        <input
          minlength="2"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          minlength="5"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" disabled>Написать</button>
          <button class="del-form-button">Удалить последний комментарий </button>
         </div>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
