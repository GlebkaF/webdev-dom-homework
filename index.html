<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <ul class="comments" id="list">
        
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
          id="name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text-input"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: gray;
      color: black;
    }
  </style>
  <script>
    "use strict";
    

    const addButton = document.getElementById('add-button');
    const nameInputElement = document.getElementById('name-input');
    const textInputElement = document.getElementById('text-input');
    const listElement = document.getElementById('list');
    
    const fullDate = new Date();
    let time = fullDate.toTimeString().slice(0, 5);
    let day = fullDate.getDate();
    let month = ((fullDate.getMonth() + 1) < 10) ? '0' + (fullDate.getMonth() + 1) : (fullDate.getMonth() + 1);
    let year = Number(String(fullDate.getFullYear()).substring(2));
    let actualDate = day + '.' + month + '.' + year + ' ' + time;
    
    const comments = [{
      name: 'Глеб Фокин',
      text: 'Это будет первый комментарий на этой странице',
      date: '12.02.22 12:18',
      likeQuantity: 3,
      likeCondition: 'like-button',
    },
    {
      name: 'Варвара Н.',
      text: 'Мне нравится как оформлена эта страница! ❤',
      date: '13.02.22 19:22',
      likeQuantity: 75,
      likeCondition: 'like-button -active-like',
    },
  ];
  
  const initLikesButtonsListeners = () => {
  const likeButtonsElements = document.querySelectorAll('.like-button');

  for (const likeButtonElement of likeButtonsElements) {
    likeButtonElement.addEventListener('click', () => {

      const index = likeButtonElement.dataset.index;
      let likeCounter = comments[index].likeQuantity;
      
        if (comments[index].likeCondition === 'like-button -active-like') {
          likeCounter -= 1;
          comments[index].likeCondition = 'like-button'
        } else {
          likeCounter += 1;
          comments[index].likeCondition = 'like-button -active-like';
        };
        comments[index].likeQuantity = likeCounter;
        renderComments(); 
      });
    };
  };

initLikesButtonsListeners();

const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likeQuantity}</span>
              <button data-index="${index}" data-likequantity="${comment.likeQuantity}" class="${comment.likeCondition}"></button>
            </div>
          </div>
        </li>`;
    }).join('');
    
    listElement.innerHTML = commentsHtml;
    
    nameInputElement.value = '';
    textInputElement.value = '';
    
    initLikesButtonsListeners();
  };

  renderComments();

  
  addButton.addEventListener('click', () => {
        const oldListHtml = listElement.innerHTML;

      if (nameInputElement.value === '' || textInputElement.value === '') {
          alert('Пожалуйста, заполните формы корректно')
          return
      };

      comments.push({
        name: nameInputElement.value,
        text: textInputElement.value,
        date: actualDate,
        likeQuantity: 0,
        likeCondition: 'like-button',
      });
      
      renderComments();
      
  });
  
  console.log("It works!");
  </script>
</html>
