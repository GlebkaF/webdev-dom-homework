<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
        <textarea id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
      
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color:#EB7D7D;
    }
  </style>

  <script>
    "use strict";

    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");
    buttonElement.addEventListener('click', () => {
      
      let data = new Date(); 
 
    let formatDay; 
      if (data.getDate() < 10) { 
        formatDay = "0" + data.getDate(); 
      } else {formatDay = data.getDate()} 
 
    let formatMonth; 
      if (data.getMonth() < 10) { 
        formatMonth = "0" + (data.getMonth() + 1); 
      } else {formatMonth = data.getMonth() + 1} 
 
    let formatHours; 
      if (data.getHours() < 10) { 
        formatHours = "0" + data.getHours(); 
      } else {formatHours = data.getHours()} 
 
    let formatMinutes; 
      if (data.getMinutes() < 10) { 
        formatMinutes = "0" + data.getMinutes(); 
      } else {formatMinutes = data.getMinutes()} 
 
    let formatYear; 
      formatYear = data.getFullYear().toString().substr(2,2) 
 
 
      let formatDate = formatDay + "." + formatMonth + "." + formatYear + " " + formatHours + ":" + formatMinutes;
      
      
      nameInputElement.classList.remove("error");
      commentInputElement.classList.remove("error");
       if (nameInputElement.value === '' || commentInputElement.value === '') {
        nameInputElement.classList.add("error");
        commentInputElement.classList.add("error");
        return;
       }

      const oldListHtml = listElement.innerHTML;
      listElement.innerHTML = oldListHtml + `<li class="comment">
          <div class="comment-header">
          <div>${nameInputElement.value}</div>
            <div>${formatDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>`
    })
  </script>
</html>
