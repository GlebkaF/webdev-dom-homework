<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
       
      </ul>
      <div class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
        />
        <textarea id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          value=""
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonElement= document.getElementById("add-button");
    const listElement= document.getElementById("list");
    const nameElement= document.getElementById("name-input");
    const commentElement= document.getElementById("comment-input");

    const date = new Date()
    const optionsForDate = {month: 'numeric', day: 'numeric'}
    const currentDate = `${date.toLocaleDateString('ru-RU', optionsForDate)}.${String(date.getFullYear()).slice(2)} ${fullTime(date.getHours())}:${fullTime(date.getMinutes())}`
    
    function fullTime(number) {
    if (String(number).length < 2) {
       return number = `0${number}`
    } else {
       return number = number
    }
};

    const comments = [
  {
    name: "Глеб Фокин",
    time: "12.02.22 12:18",
    text: "Это будет первый комментарий на этой странице",
    like: 3,
    icon: false,

  },
  {
    name: "Варвара Н.",
    time: "13.02.22 19:22",
    text: "Мне нравится как оформлена эта страница! ❤",
    like: 75,
    icon: true,
  }
];

const likeElementfunction = () =>{
  const likeElements = document.querySelectorAll(".like-button");
  for( const likeElement of likeElements){
likeElement.addEventListener("click",() =>{
  const index = likeElement.dataset.index;
  console.log(index);
  if(comments[index].icon ===false){
    comments[index].icon= true;
    comments[index].like +=1;
  }
  else{
  comments[index].icon= false;
  comments[index].like -=1;
  }
console.log(comments[index].icon);
console.log(comments[index].like);
renderComments();
    });
  };
};
likeElementfunction (); 
const renderComments= () => {
    const textHtml = comments.map((comment,index) =>{
    return  `
    <li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.time}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter"> ${comment.like}</span>
              <button data-index="${index}" class="like-button ${(comment.icon) ? "-active-like": ""}" ></button>
            </div>
          </div>
    </li>`;
    }).join('')
    
    listElement.innerHTML = textHtml;
    likeElementfunction ();
}
renderComments ();

    buttonElement.addEventListener('click', ()=>{
    comments.push({
    name: nameElement.value,
    time: currentDate,
    text: commentElement.value,
    like:0,
    icon: false,
  });
renderComments ();
nameElement.value= "";
commentElement.value= "";
currentDate.value="";
    });
    likeElementfunction ();
    renderComments ();
  </script>
</html>
