<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id = "list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          id ="input-name"
          value=""
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          id ="textarea-text"
          value=""
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id = "add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: rgb(89, 85, 85);
    }
  </style>
  <script>
    "use strict";
    // Код писать здесь
    

    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById("list");
    const nameElement = document.getElementById("input-name");
    const textElement = document.getElementById("textarea-text");
    

    const newDate = new Date(); //12.02.22 12:18
    let fullDate = (newDate.getDate() < 10 ? '0' : '') + newDate.getDate() + '.' 
                + (newDate.getMonth() < 10 ? '0' : '') + newDate.getMonth() + '.' 
                + `${newDate.getFullYear() - 2000} ${newDate.getHours()}:${newDate.getMinutes()}`;

  nameElement.oninput = function input() {
    if ((nameElement.value == "") && (textElement.value == "")) {
        buttonElement.setAttribute('disabled', true);
    } else{
        buttonElement.removeAttribute('disabled');
    }
  } // не получилось

  buttonElement.addEventListener("click", () => {
      
      const oldListHtml = listElement.innerHTML;

      nameElement.style.backgroundColor = '';
      if (nameElement.value === "") {
        nameElement.style.backgroundColor = 'red';
        return;
      }

      textElement.style.backgroundColor = '';
      if (textElement.value === "") {
        textElement.style.backgroundColor = 'red';
        return;
      }

      listElement.innerHTML = oldListHtml + 
      `<li class="comment">
          <div class="comment-header">
            <div>${nameElement.value}</div>
            <div>${fullDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`

      nameElement.value = '';
      textElement.value = '';
    });



    console.log("It works!");
  </script>
</html>
