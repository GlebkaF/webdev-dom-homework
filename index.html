<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comment-list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>

        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>

        <li>
          <div id="name-output"></div>
          <div id="comment-output"></div>
        </li>
      </ul>

      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <!-- <button onclick="createComment(document.getElementById('name-input').value, document.getElementById('comment-input').value)" class="add-form-button">Написать</button> -->
          <button onclick="createComment()" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    function createComment(commenterName, commentText) {
      createName(commenterName);
      createTextComment(commentText);
    }

    function createName(commenterName) {
      if (!commenterName) {
        alert('Введите имя');
        return;
      }

      const parentDiv = document.getElementById('comment-list');

      const newComment = document.createElement('li');
      newComment.className = 'comment';

      const commentHeader = document.createElement('div');
      commentHeader.className = 'comment-header';
      commentHeader.textContent = commenterName;

      newComment.appendChild(commentHeader);
      parentDiv.appendChild(newComment);
    }

    function createTextComment(commentText) {
      if (!commentText) {
        alert('Введите комментарий');
        return;
      }

      const parentDiv = document.getElementById('comment-list');

      const newComment = document.createElement('li');
      newComment.className = 'comment';

      const commentBody = document.createElement('div');
      commentBody.className = 'comment-body';
      
      const commentTextDiv = document.createElement('div');
      commentTextDiv.className = 'comment-text';
      commentTextDiv.textContent = commentText;

      commentBody.appendChild(commentTextDiv);
      newComment.appendChild(commentBody);
      parentDiv.appendChild(newComment);
    }
  </script>
