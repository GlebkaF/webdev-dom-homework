<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container" id="comments-list">
      <ul class="comments" id="list">
        Подождите. Комментарии добавляются...
      </ul>
      
      <div class="add-form" id="adding">
        <input
          type="text"
          class="add-form-name"
          id="name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="comments"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div> 
      </div>
      <div id="loader">Комментарий добавляются...</div>
    </div>
    <script type="module" src="./modules/comments.js">

    </script>
  </body>

</html>
