<!DOCTYPE html>
<html lang="ru-RU">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
  <title>Проект "Комменты"</title>
</head>

<body>
  <div class="container">

    <div class="comments">
      <!-- На этом месте будет список комментариев -->
    </div>

    <p class="loading" style="text-align: center; color: darkgray;">Комментарии загружаются</p>

    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" required />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш комментарий" rows="4"
        required></textarea>
      <div class="add-form-row">
        <button class="add-form-button add-form-button-disabled">Написать</button>
      </div>

    </div>
  </div>
</body>
<script type="module" src="api.js"></script>
<script type="module" src="rendering.js"></script>
<script type="module" src="main.js"></script>

</html>
