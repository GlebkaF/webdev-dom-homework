<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" id="comment-name-input" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="comment-text-input" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="comment-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict"; 
  // Код писать здесь

  const listElement = document.getElementById("comments");
  const nameInputElement = document.getElementById("comment-name-input");
  const textInputElement = document.getElementById("comment-text-input");
  const buttonElement = document.getElementById("comment-button");

  let nowDate = new Date();
  let fullDate = nowDate.getDate() + '.' + (nowDate.getMonth() + 1) + '.' + 23/*nowDate.getFullYear()*/;
  let hours = nowDate.getHours();
  let minutes = nowDate.getMinutes();
  if (hours < 10) {
    hours = "0" + minutes;
  }
  if (minutes < 10) {
    minutes = "0" + minutes;
  }
  //  console.log(fullDate);
  //  console.log(`${hours}:${minutes}`);

  buttonElement.addEventListener("click", () => {
    nameInputElement.classList.remove("error");

    if (nameInputElement.value === "") {
      nameInputElement.classList.add("error");
      return;
    }
    if (textInputElement.value === "") {
      nameInputElement.classList.add("error");
      return;
    }

    const oldListHtml = listElement.innerHTML;
    listElement.innerHTML =
      oldListHtml +

      `<li class="comment">
        <div class="comment-header">
          <div>${nameInputElement.value}</div>
          <div>${fullDate} ${hours}:${minutes}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${textInputElement.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`;

    nameInputElement.value = "";
  });

  //console.log("It works!");
</script>

</html>
