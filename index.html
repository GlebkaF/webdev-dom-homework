<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const Name = document.querySelector('.add-form-name');
const Text = document.querySelector('.add-form-text');
const addButton = document.querySelector('.add-form-button');
const Comments = document.querySelector('.comments');

// Добавить коммент
function addComment() {
// Поля заполнены
if (Name.value && Text.value) {
const date = new Date(); // Для даты и времени
const comment = document.createElement('li'); // Создаем элемент списка
comment.classList.add('comment'); // Добавляем класс
// Создаём новуюю html-структуру и добавляем в неё введённые пользователем значения
comment.innerHTML =`<div class="comment-header"><div>${Name.value}</div><div>${date.toLocaleString()}</div></div><div class="comment-body"><div class="comment-text">${Text.value}</div></div><div class="comment-footer"><div class="likes"><span class="likes-counter">0</span><button class="like-button"></button></div></div>`;
Comments.appendChild(comment); // Добавить 
// Очистить поля
Name.value = '';
Text.value = '';
}
}
// Активировать кнопку "Написать"
addButton.addEventListener('click', addComment);
  </script>
</html>
