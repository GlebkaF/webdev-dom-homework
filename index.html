<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container" id="comments-list">
      <ul class="comments" id="list"></ul>
      
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="comments"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div> 
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById('add-button'); 
    const listElement = document.getElementById('list'); 
    const nameElement = document.getElementById('name');
    const commentsElement = document.getElementById('comments');
    const commentsListElement = document.getElementById('comments-list')

    const commentList = [{
  name: "Глеб Фокин",
  date: "12.02.22 12:18",
  text: "Это будет первый комментарий на этой странице",
  likes: 3,
  activeLike: false,
  activeClass: ""
},
{
  name: "Варвана Н.",
  date: "13.02.22 19:22",
  text: "Мне нравится как оформлена эта страница! ❤",
  likes: 75,
  activeLike: true,
  activeClass: "-active-like",
  isEdit: true
}];

const renderCommentList = () => {
const commentHtml = commentList.map((comment, index) => {
return `<li>
        <li class="comment data-comment-content="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.activeClass}" data-button-like="${index}"></button>
            </div>
          </div>
        </li>
      </li>`
  }).join('');
  listElement.innerHTML = commentHtml;
  replyComment();
  addLikeButton();
}

renderCommentList();



const getDate = () => {
  const date = new Date();

  const day = date.getDate().toString().padStart(2, '0');
  const month = (date.getMonth() + 1).toString().padStart(2, '0');
  const year = date.getFullYear().toString().slice(-2);
  const hours = date.getHours().toString().padStart(2, '0');
  const minutes = date.getMinutes().toString().padStart(2, '0');

  return `${day}.${month}.${year} ${hours}:${minutes}`;
}

    
    buttonElement.addEventListener("click", () => {
      if (nameElement.value === ""){
        alert("Пожалуйста введите имя!");
        return;
      };
      if (commentsElement.value === ""){
        alert("Пожалуйста введите коментарий!");
        return;
      };
     commentList.push({
        name: nameElement.value.replaceAll('<', '&lt').replaceAll('>', '&gt'),
        date: getDate(),
        text: commentsElement.value.replaceAll('<', '&lt').replaceAll('>', '&gt'),
        likes: 0,
        activeLike: false,
        activeClass: ""
        });
    renderCommentList();
    });

    

    // <img src="." onerror="alert ('ха ха. Ваши данные украдены');">


    function addLikeButton(){
      const likeButtonElement = document.querySelectorAll('.like-button');
  for (const buttonLike of likeButtonElement) {
    buttonLike.addEventListener("click", (event) => {
      event.stopPropagation();
      index = buttonLike.dataset.buttonLike;
      if (commentList[index].activeLike === false) {
        commentList[index].activeLike = true
        commentList[index].likes += 1
        commentList[index].activeClass = "-active-like"
      } else {
        commentList[index].activeLike = false
        commentList[index].likes -= 1
        commentList[index].activeClass = ""
      }
      renderCommentList();
    })
  }
};

function replyComment(){
  const contentsReplyComments = document.querySelectorAll(".comment");
  for (const replyComment of contentsReplyComments) {
    replyComment.addEventListener("click", () => {
      index = replyComment.dataset.commentContent;
      commentsElement.value =
        "QUOTE_START" +
        ` ${commentList[index].text}` +
        "QUOTE_END" + `${commentList[index].name}`
    })
   
  }
};





</script>
</html>
