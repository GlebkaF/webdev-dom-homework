<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
      </ul>
      <div class="forms"></div>
        <div class="add-form hide">
        <input
          minlength="2"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          minlength="5"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" disabled>Написать</button>
          <button class="del-form-button hide" >Удалить последний комментарий </button>
         </div>
      </div>
      <div class="loading-container loader hide">
        <div class="loading-text">
          <span class='sp'>L</span>
          <span class='sp'>O</span>
          <span class='sp'>A</span>
          <span class='sp'>D</span>
          <span class='sp'>I</span>
          <span class='sp'>N</span>
          <span class='sp'>G</span>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./api.js"></script>
</html>
