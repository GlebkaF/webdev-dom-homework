<script>
  "use strict";
  // Код писать здесь

  const buttonElemtnt = document.getElementById('add-button');
  const listElement = document.getElementById('list');
  const nameInputElement = document.getElementById("name-input");
  const commentInputElement = document.getElementById("comment-input");
  const deletElement = document.getElementById("delet-button");
  const likeButtonElements = document.querySelectorAll('.like-button');


  const fetchPromise = fetch("https://webdev-hw-api.vercel.app/api/v1/max-kyrtimov/comments", {
    method: "GET"
  });
  fetchPromise.then((response) => {
    const jsonPromise = response.json();
    jsonPromise.then((responseData) => {
      const appComments = responseData.comments.map((comment) => {
        return {
          name: comment.author.name,
          date: formatDate(comment.date),
          text: comment.text,
          active: false,
          like: comment.likes,
        };
      });
      comments = appComments;
      renderComments();
    });
  });

  const formatDate = (commentDate) => {
    let date = new Date();
    let month = (date.getMonth() + 1).toString().padStart(2, '0');
    let day = date.getDate().toString().padStart(2, '0');
    let year = date.getFullYear().toString().substr(-2);
    let hours = date.getHours().toString().padStart(2, '0');
    let minutes = date.getMinutes().toString().padStart(2, '0');
    const resultDate = `${day}.${month}.${year} ${hours}:${minutes}`;
    return resultDate;
  }

  let comments = [
    // {
    //   name: "Глеб Фокин",
    //   date: "12.02.22 12:18",
    //   text: "Это будет первый комментарий на этой странице",
    //   like: 3,
    //   isLiked: false,
    // },
    // {
    //   name: "Варвара Н",
    //   date: "13.02.22 19:22",
    //   text: "Мне нравится как оформлена эта страница! ❤",
    //   like: 75,
    //   isLiked: false,
    // },
  ];

  //Функция для обработчика клика для лайка
  const initlikeButtonListeners = () => {
    const likeButtonElements = document.querySelectorAll('.like-button');
    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = likeButtonElement.dataset.index;
        let countInLike = Number(comments[index].like);
        if (likeButtonElement.classList.contains("-active-like")) {
          countInLike -= 1;
          comments[index].isLiked = false;
        } else {
          countInLike += 1;
          comments[index].isLiked = true;
        }
        comments[index].like = countInLike;
        renderComments();
      });
    };

  };

  const initAnswerComment = () => {
    const oldComments = document.querySelectorAll('.comment')
    for (const oldComment of oldComments) {
      oldComment.addEventListener('click', () => {
        commentInputElement.value = `> ${oldComment.querySelector('.comment-text').innerHTML
          .replaceAll("&amp;", "&")
          .replaceAll("&lt;", "<")
          .replaceAll("&gt;", ">")
          .replaceAll("&quot;", '"')}`
          + `\n\n${oldComment.querySelector('.comment-header').children[0].innerHTML
            .replaceAll("&amp;", "&")
            .replaceAll("&lt;", "<")
            .replaceAll("&gt;", ">")
            .replaceAll("&quot;", '"')},`
      })
    }
  }
  initAnswerComment();
  initlikeButtonListeners();

  //Рендер функция
  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      let isLike = '';
      if (comments[index].isLiked) {
        isLike = '-active-like'
      }
      return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter ">${comment.like}</span>
              <button class="like-button  ${isLike}" data-index="${index}"></button>
            </div>
          </div>
        </li>`
    }).join('');

    listElement.innerHTML = commentsHtml;

    initlikeButtonListeners();
    initAnswerComment();
  };

  renderComments();

  ////ниже старый код

  buttonElemtnt.disabled = true;
  nameInputElement.addEventListener('input', () => {
    if (nameInputElement.value.trim() !== '') {
      buttonElemtnt.disabled = false;
      return;
    } else (buttonElemtnt.disabled = true);
    return;
  });

  buttonElemtnt.addEventListener('click', () => {
    let countInLike;
    nameInputElement.classList.remove('error');
    if (nameInputElement.value === '') {
      nameInputElement.classList.add('error');
      return;
    }

    commentInputElement.classList.remove('error');
    if (commentInputElement.value === '') {
      commentInputElement.classList.add('error');
      return;
    }

    // const date = new Date();
    // const formatteDate = date.getDate().toString().padStart(2, '0') + '.' + (date.getMonth() + 1).toString().padStart(2, '0') + '.' + date.getFullYear().toString().slice(-2) + ' ' + date.getHours().toString().padStart(2, '0') + ':' + date.getMinutes().toString().padStart(2, '0');


    renderComments();


    // listElement.innerHTML =
    //   listElement.innerHTML +
    //   `<li class="comment">
    //       <div class="comment-header">
    //         <div>${nameInputElement.value}</div>
    //         <div>${formatteDate}</div>
    //       </div>
    //       <div class="comment-body">
    //         <div class="comment-text">
    //           ${commentInputElement.value}
    //         </div>
    //       </div>
    //       <div class="comment-footer">
    //         <div class="likes">
    //           <span class="likes-counter ">0</span>
    //           <button class="like-button"></button>
    //         </div>
    //       </div>
    //     </li>`
    //обработчик клика для лайка
    // initEventListeners();
    countInLike = 0;



    //приклеиваем новый HTML елемент
    comments.push({
      name: nameInputElement.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt")
        .replaceAll('"', "&quot;"),
      date: formatDate,
      text: commentInputElement.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt")
        .replaceAll('"', "&quot;"),
      like: countInLike,
      isLiked: false,
    });

    fetch("https://webdev-hw-api.vercel.app/api/v1/max-kyrtimov/comments", {
      method: "POST",
      body: JSON.stringify({
        name: nameInputElement.value,
        text: commentInputElement.value
      })
    }).then((response) => {
      response.json().then((responseData) => {
        fetchPromise;
        renderComments();
      });
    });

    renderComments();
    nameInputElement.value = "";
    commentInputElement.value = "";
    buttonElemtnt.disabled = true;
    deletElement.value;

  });



  document.addEventListener('kayup', (event) => {
    if (event.key === 'Enter') {
      buttonElemtnt.click();
    }
  });

  deletElement.addEventListener("click", () => {
    const lastCommentIndex = listElement.innerHTML.lastIndexOf('<li class="comment">');
    if (lastCommentIndex !== -1) {
      listElement.innerHTML = listElement.innerHTML.substring(0, lastCommentIndex);
    }

    comments.pop();
    renderComments();
  });


</script>
