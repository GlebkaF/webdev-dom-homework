<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments" class="comments">
      </ul>
      <div class="add-form">
        <input id="userName"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="userComment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="addComment" class="add-form-button">Написать</button>
          <button id="deleteComment" class="del-form-button">Удалить последний комментарий</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    let currentDate = new Date();
    let month = currentDate.getMonth();
    let min = currentDate.getMinutes();
    let hours = currentDate.getHours();
    if (month < 10) month = "0" + month;
    if (hours < 10) hours = "0" + hours;
    if (min < 10) min = "0" + min;
    let shortDate = `${currentDate.getDate()}.${month}.${currentDate.getFullYear()-2000} ${hours}:${min}`;

    let arrComments = [
      {name: "Глеб Фокин", date: "12.02.22 12:18", text: "Это будет первый комментарий на этой странице", likeCounter: 0, likeStatus:""},
      {name: "Варвара Н.", date: "13.02.22 19:22", text: "Мне нравится как оформлена эта страница! ❤", likeCounter: 75, likeStatus:""}
    ];

    const commentsElement = document.getElementById("comments");
    const userNameElement = document.getElementById("userName");
    const userCommentElement = document.getElementById("userComment");
    const addCommentElement = document.getElementById("addComment");
    const deleteCommentElement = document.getElementById("deleteComment");
    const likeElement = document.getElementById("like");
    const inputEnter = document.querySelector('.add-form');

 
    
    const switchLike = () => {
      let byttonLike = document.querySelectorAll(".like-button");
      for (const button of byttonLike) {
        button.addEventListener("click", (event) => {
          event.stopPropagation();
          const index = button.dataset.index;
         if (arrComments[index].likeStatus === " -active-like") {
          arrComments[index].likeCounter -=1;
          arrComments[index].likeStatus = "";
          renderComments();
         } else {
          arrComments[index].likeCounter +=1;
          arrComments[index].likeStatus = " -active-like";
          renderComments();
         }
        })
      }
      
    }

    const replyToComment = () => {
      let comments = document.querySelectorAll(".comment");
      for (const comment of comments) {
        comment.addEventListener("click", () => {
          const index = comment.dataset.index;
         userCommentElement.value = `QUOTE_BEGIN ${arrComments[index].name} - "${arrComments[index].text}"QUOTE_END`;
          
        })
      }
    }

    const renderComments = () => {
      let commentsHtml = arrComments.map((comment,index) => {
      return     `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name.replaceAll("<", "&lt;").replaceAll(">", "&gt;")}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text.replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll("QUOTE_BEGIN", "<div class='comment-quote'>").replaceAll("QUOTE_END", "</div>")}
            </div>
          </div>
          <div class="comment-footer">
            <div class="edit">
                <button class="edit-button" data-index="${index}">Редактировать</button>
              </div>
            <div class="likes">
              <span class="likes-counter">${comment.likeCounter}</span>
              <button class="like-button${comment.likeStatus}" data-index="${index}"></button>
            </div>
          </div>
        </li>`;
    })
    commentsElement.innerHTML = commentsHtml.join("");
    switchLike();
    replyToComment();
    }
    renderComments();

    

const checkAndAdd = () => {
  if (userNameElement.value === "" || userCommentElement.value === "") {
     addCommentElement.disabled = true;
     setTimeout(() => addCommentElement.disabled = false, 1000);
     return;}

      arrComments.push({name: userNameElement.value, date: shortDate, text: userCommentElement.value, likeCounter: 0, likeStatus:""});
      renderComments();
        userNameElement.value = "";
        userCommentElement.value = "";
}

    addCommentElement.addEventListener("click", checkAndAdd);
    inputEnter.addEventListener('keyup', function(event){
      if (event.key === "Enter") {
        checkAndAdd();
      }
    });

    deleteCommentElement.addEventListener("click", () => {
      commentsElement.removeChild(commentsElement.lastElementChild);
    })

    
   
  </script>
</html>
