<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="add-comment">
      
    </ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-input" type="text" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>

// Объявляем переменные

  const buttonElement = document.getElementById("add-button");
  const buttonDelElement = document.getElementById("dell-button");
  const listElement = document.getElementById("add-comment");
  const nameInputElement = document.getElementById("name-input")
  const commentInputElement = document.getElementById("comment-input");
  


// Массив данных

  const comments = [
      {
        name: "Глеб Фокин",
        text: "Комментарий 1",
        date: "12.02.22 12:18",
        likes: 3,
        isLike: false
      },
      {
        name: "Варвара Н.",
        text: "Комментарий 2",
        date: "13.02.22 19:22",
        likes: 75,
        isLike: true
      }
    ];
  "use strict";
  
// Преобразование времени

  function zero_first_format(value) {
    if (value < 10) {
      value = '0' + value;
    }
    return value;
  }
  function date_time() {
    var current_datetime = new Date();
    var day = zero_first_format(current_datetime.getDate());
    var month = zero_first_format(current_datetime.getMonth() + 1);
    var year = current_datetime.getFullYear() % 100;
    var hours = zero_first_format(current_datetime.getHours());
    var minutes = zero_first_format(current_datetime.getMinutes());

    return day + "." + month + "." + year + " " + hours + ":" + minutes;
  }

// Счетчик лайков

const initLikesCounter = () => {
  const buttonsLikes = document.querySelectorAll(".like-button");
  for (const buttonLikes of buttonsLikes) {
    buttonLikes.addEventListener("click", () => {
      const index = buttonLikes.dataset.index;
      if (comments[index].isLike == true) {
        comments[index].likes -=1;
        comments[index].isLike = false;     
      } else {
        comments[index].likes +=1;
        comments[index].isLike = true;      
      }
      renderComment();
    });
  }
};


// Рендер комментария

  const renderComment = () => {
    const commentHtml = comments.map((comment, index) => {
      return `<li class="comment">
          <div class="comment-header">
            <div>
              ${comment.name}
            </div>
            <div class="date">${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span data-index="${index}" class="likes-counter">${comment.likes}</span>
              <button data-index="${index}" class="${comment.isLike ? 'like-button -active-like' : 'like-button'}"></button>
            </div>
          </div>
        </li>`;
    })
    .join("");

    listElement.innerHTML = commentHtml;
    initLikesCounter();

  };

  

  renderComment();

  buttonElement.addEventListener("click", () => {

    nameInputElement.classList.remove("error");
    commentInputElement.classList.remove("error");


    if (nameInputElement.value === "") {
        nameInputElement.classList.add("error");
      return;
    }
    if (commentInputElement.value === "") {
      commentInputElement.classList.add("error");
      return;
    }

    comments.push({
      name: nameInputElement.value,
      text: commentInputElement.value,
      date: date_time(),
      likes: 0,
      isLike: false
    });

    renderComment();
    nameInputElement.value = "";
    commentInputElement.value = "";
  });
  console.log("It works!");
</script>

</html>
