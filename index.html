<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
      <!-- Рендер в JS-->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
      <button class="delete-comment-button">Удалить последний комментарий</button>
    </div>
  </body>
  <script>
    "use strict";
    const commentsElement = document.querySelector('.comments');
    const nameInputElement = document.querySelector('.add-form-name');
    const commentInputElement = document.querySelector('.add-form-text');
    const buttonInputElement = document.querySelector('.add-form-button');
    const formInputElement = document.querySelector('.add-form')

     //Создаем массив объектов с комментариями
     const commentsArray = [
      {
        name: "Глеб Фокин",
        comment: "Это будет первый комментарий на этой странице",
        likes: 3,
        date: '12.02.22 12:18',
        activeLike: false,
      }, 
      {
        name: "Варвара Н.",
        comment: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        date: '13.02.22 19:22',
        activeLike: false,
      }, 
    ];

        // Функция нажатия на лайк
        const likeListener = () => {
      const likeElements = document.querySelectorAll('.like-button');
      for (let like of likeElements) {
        like.addEventListener("click", () => {
            const index = like.dataset.index;
            if (commentsArray[index].activeLike === false) {
              commentsArray[index].activeLike = true;
              commentsArray[index].likes++;
            } else {
              commentsArray[index].activeLike = false;
              commentsArray[index].likes--;
            }
            renderList();
        });
      }
    }; 

    // Функия для окрашивания лайка в зависимости от значения activeLike
    const activeLike = (comment) => {
        if (comment.activeLike === true) {
          return '-active-like'
        } 
    };

    // Создем рендер списка на основе массива 
    const renderList = () => {
      const commentsHtml = commentsArray.map((comment, index) => {
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${activeLike(comment)}" data-index="${index}"></button>
            </div>
          </div>
        </li>`
      }).join('');

      commentsElement.innerHTML = commentsHtml; 
      likeListener();
    };


    // Enter на поле комментария означает клик на кнопку
    commentInputElement.addEventListener("keyup", function(event) {
      event.preventDefault();
    if (event.keyCode === 13) {
        buttonInputElement.click();
    }
    });

    // Функция после клика на кнопку "Написать"
    buttonInputElement.addEventListener("click", () => {

      //Проверка на пустые значения
      formInputElement.classList.remove("add-form-error");
      if (nameInputElement.value.trim() === '' || commentInputElement.value.trim() === '') {
        formInputElement.classList.add("add-form-error");
        return;
      }

      let date = new Date();
      let dateString = `${"0" + date.getDate()}.${date.getMonth()+1}.${date.getFullYear() - 2000} ${date.getHours()}:${date.getMinutes()}`;

      //Добавили новый объект в массив
      commentsArray.push({
        name: nameInputElement.value,
        comment: commentInputElement.value,
        likes: 0,
        date: dateString,
        activeLike: false,
      });

      //Очищаем форму от последнего комментария
      nameInputElement.value = '';
      commentInputElement.value = '';
      renderList();
    });

    // Функция после клика на кнопку "Удалить"
    document.querySelector('.delete-comment-button').addEventListener("click", () => {
      let lastList = document.querySelector('li:last-child');
      lastList.remove();
    });
    renderList();
    console.log("It works!");
  </script>
</html>
