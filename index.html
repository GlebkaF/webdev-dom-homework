<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <!-- рендеринг -->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<style>
  .error {
    background-color: red;
  }
</style>
<script>
  const buttonElement = document.querySelector(".add-form-button");
  const listElement = document.querySelector(".comments");
  const nameInputElement = document.querySelector(".add-form-name");
  const commentInputElement = document.querySelector(".add-form-text");

  const currentDate = new Date();

  const comentarios = [
    {
      name: 'Глеб Фокин',
      date: '12.02.2022 12:18',
      text: 'Это будет первый комментарий на этой странице',
      likesNumber: 3,
      isLiked: false,
    },

    {
      name: 'Варвара Н.',
      date: '13.02.2022 19:22',
      text: 'Мне нравится как оформлена эта страница! ❤',
      likesNumber: 75,
      isLiked: true,
    }
  ]

  const initLikeButtonsElements = () => {
    const likeButtons = document.querySelectorAll('.like-button');

    likeButtons.forEach((button) => {
      button.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = button.dataset.index;
        const comment = comentarios[index];

        comment.likesNumber = comment.isLiked ? comment.likesNumber - 1 : comment.likesNumber + 1;
        comment.isLiked = !comment.isLiked;

        renderComments();
      });
    });
  };

  const initCommsListeners = () => {
    const comms = document.querySelectorAll('.comment');

    comms.forEach((comm) => {
      comm.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = comm.dataset.index;
        const comment = comentarios[index];

        commentInputElement.value = `${comentarios[index].name}: ${comentarios[index].text}`;

        renderComments();
      });
    });
  };

  const renderComments = () => {
    const commentsHtml = comentarios.map((comment, index) => {
      if (comment.isLiked) {
        return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likesNumber}</span>
            <button class="like-button -active-like" data-index='${index}'></button>
          </div>
        </div>
      </li>`;
      } else {
        return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likesNumber}</span>
            <button class="like-button" data-index='${index}'></button>
          </div>
        </div>
      </li>`;
      }
    }).join('');
    listElement.innerHTML = commentsHtml;
    initLikeButtonsElements();
    initCommsListeners();
  }

  renderComments();

  buttonElement.addEventListener("click", () => {
    nameInputElement.classList.remove("error");
    commentInputElement.classList.remove("error");
    if (nameInputElement.value === "") {
      nameInputElement.classList.add("error");
      return;
    }
    if (commentInputElement.value === "") {
      commentInputElement.classList.add("error");
      return;
    }

    comentarios.push({
      name: nameInputElement.value
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;"),
      date: currentDate.toLocaleDateString() + ' ' + currentDate.getHours() + ':' + currentDate.getMinutes(),
      text: commentInputElement.value
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;"),
      likesNumber: 0,
    });
    renderComments();
    nameInputElement.value = "";
    commentInputElement.value = "";
  });
</script>

</html>
