<script>
  "use strict";

  const buttonElement = document.getElementById('add-button');
  const nameInputElement = document.getElementById('name-input');
  const textInputElement = document.getElementById('text-input');
  const listElement = document.getElementById('list');

  const users = [
    {
      name: 'Глеб Фокин',
      date: '12.02.22 12:18',
      comment: 'Это будет первый комментарий на этой странице',
      likes: 3,
      isLiked: false,
    },
    {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      comment: 'Мне нравится как оформлена эта страница! ❤',
      likes: 75,
      isLiked: true,
    },
  ];

  // function clock() {
  //   let currentDate = new Date().toLocaleDateString([], { day: "2-digit", month: "2-digit", year: "2-digit" }) + " " + new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  //   return currentDate;
  // };

  const renderUsers = () => {
    const usersHtml = users
      .map((user, index) => {
        return
        `<li class="comment"> 
          <div class="comment-header"> 
            <div>${user.name}</div> 
            <div>${user.date}</div> 
          </div> 
          <div data-text="${user.comment}" class="comment-body"> 
            <div class="comment-text"> 
              ${user.comment} 
            </div> 
          </div> 
          <div class="comment-footer"> 
            <div class="likes"> 
              <span class="likes-counter">${user.likes}</span> 
              <button data-like="${user.likes}" data-index="${index}" class="like-button" ${users[index].isLiked ? '-active-like' : 'like-button'}"></button> 
            </div> 
          </div> 
        </li>`;
      })
      .join('');

    listElement.innerHTML = usersHtml;

    // initLikeButtonListeners();
    // updateValue();
  };

  renderUsers();

  const initLikeButtonListeners = () => {
    const buttonElements = document.querySelectorAll('.like-button');

    for (const buttonElement of buttonElements) {

      const index = buttonElement.dataset.index;
      const counter = buttonElement.dataset.like;

      buttonElement.addEventListener('click', (e) => {
        e.stopPropagation();

        if (users[index].isLiked === false) {

          const result = Number(counter) + 1;
          users[index].likes = result;

          users[index].isLiked = true;
        } else if (users[index].isLiked === true) {

          const result = Number(counter) - 1;
          users[index].likes = result;

          users[index].isLiked = false;
        }

        renderUsers();
      });
    };
  };

  renderUsers();

  buttonElement.disabled = true;
  nameInputElement.addEventListener('input', updateValue);
  textInputElement.addEventListener('input', updateValue);

  function updateValue() {
    if (nameInputElement.value !== '' && textInputElement.value !== '') {
      buttonElement.disabled = false;
    } else {
      buttonElement.disabled = true;
    }
  }

  renderUsers();

  nameInputElement.addEventListener('keyup', keyEvent);
  textInputElement.addEventListener('keyup', keyEvent);

  function keyEvent(e) {
    if (e.code === 'Enter') {
      buttonElement.dispatchEvent(new Event('click'));
    }
  }

  buttonElement.addEventListener('click', () => {
    nameInputElement.classList.remove('error');
    textInputElement.classList.remove('error');

    if (nameInputElement.value === '' || !nameInputElement.value.trim()) {
      nameInputElement.classList.add('error');
      nameInputElement.value = '';
      buttonElement.classList.add('add-form-button-inactive');
      return;

    } else if (textInputElement.value === '' || !textInputElement.value.trim()) {
      textInputElement.classList.add('error');
      buttonElement.classList.add('add-form-button-inactive');
      return;
    }

    const date = new Date();
    const options = {
      year: '2-digit',
      month: 'numeric',
      day: 'numeric',
    };
    const optionsTime = {
      hour: 'numeric',
      minute: 'numeric',
    };

    const dateTime = `${date.toLocaleDateString('ru-RU', options)} ${date.toLocaleTimeString('ru-RU', optionsTime)}`;

    const sanitizeHtml = (htmlString) => {
      return htmlString.replaceAll("<", "&lt;").replaceAll(">", "&gt;");
    };

    users.push({
      name: sanitizeHtml(nameInputElement.value),
      date: dateTime,
      comment: sanitizeHtml(textInputElement.value),
      likes: 0,
      isLiked: false,
    })

    renderUsers();
    nameInputElement.value = '';
    textInputElement.value = '';
  });
