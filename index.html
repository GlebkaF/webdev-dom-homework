<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text" id="name-input"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea" id="text-input"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
  </style>

  <script>
    "use strict";
    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById('list');
    const nameInputElement = document.getElementById('name-input');
    const textInputElement = document.getElementById('text-input');
    
 
    let inputDate = new Date();
    
    let dayDate = inputDate.getDate();
    if (dayDate < 10) {
      dayDate = '0' + dayDate;
    };
    
    let monthDate = inputDate.getMonth();
    monthDate += 1;
    if (monthDate < 10) {
      monthDate = '0' + monthDate;
    };
    let yearDate = inputDate.getFullYear();
    yearDate = yearDate - 2000;
   
    let fullDate = dayDate + "." + monthDate + "." + yearDate + " " + inputDate.getHours() + ':' + inputDate.getMinutes();
       
    listElement.innerHTML;

    buttonElement.addEventListener('click', () => {
      nameInputElement.classList.remove("error");
      textInputElement.classList.remove("error");
      if (nameInputElement.value ==='') {
        nameInputElement.classList.add("error");
        nameInputElement.value.classList.add("comment-text");

        return;
      }
        else if (textInputElement.value ==='') {
        textInputElement.classList.add("error");

        return;
      }

      const oldListHtml = listElement.innerHTML;
      listElement.innerHTML = oldListHtml + `<li class="comment">
          <div class="comment-header">
            ${nameInputElement.value}
            <div>${fullDate}</div>
          </div>
          <div class="comment-body">
         
              ${textInputElement.value}
        
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
    });


    
  </script>
</html>
