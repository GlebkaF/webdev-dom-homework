<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="add-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="add-textarea"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const currentDate = new Date().toLocaleString().slice(0,-3);
    const buttonElement = document.getElementById ('add-button');
    const listElement = document.getElementById ('list');
    const inputElement = document.getElementById ('add-input');
    const textareaElement = document.getElementById ('add-textarea');
    
    buttonElement.addEventListener('click', () => {
      const oldlistElement = listElement.innerHTML;
      if (inputElement.value === '' && textareaElement.value === '') {
        inputElement.style.backgroundColor = 'red';
        textareaElement.style.backgroundColor = 'red';
          return;
        } else if (inputElement.value === '') {
          inputElement.style.backgroundColor = 'red';
          return;
        } else if (textareaElement.value === '') {
          textareaElement.style.backgroundColor = 'red';
          return;
        } else {
          inputElement.style.backgroundColor = ''
          textareaElement.style.backgroundColor = ''
          listElement.innerHTML = oldlistElement + `<li class="comment">
              <div class="comment-header">
                <div>
                  ${inputElement.value}
                </div>
                <div>
                  ${currentDate}
                </div>
              </div>
              <div class="comment-body">
                ${textareaElement.value}
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter">0</span>
                  <button class="like-button"></button>
                </div>
              </div>
            </li>`;
        inputElement.value = '';
        textareaElement.value = '';
      };
    })
    console.log("It works!");
  </script>
</html>
