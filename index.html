    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="add-name" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"

<script>
  "use strict";
  const listElement = document.getElementById("list")
  const buttonElement = document.getElementById("add-button");
  const nameElement = document.getElementById("add-name");
  const textElement = document.getElementById("add-text");
  const commentElement = document.querySelectorAll(".comment");
  const likeButtonElements = document.querySelectorAll(".like-button");

  const initLikeButtonListener = () => {
    const likeButtonElements = document.querySelectorAll(".like-button");
    for (let likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener("click", (event) => {
        event.stopPropagation();
        const index = likeButtonElement.dataset.index;
        let countInLike = Number(comments[index].like);
        if (likeButtonElement.classList.contains("-active-like")) {
          countInLike -= 1;
          comments[index].isLiked = false;
        } else {
          countInLike += 1;
          comments[index].isLiked = true;
        }
        comments[index].like = countInLike;
        renderComments();
      });
    }
  };
  const initAnswerButton = () => {
    const commentsAnswers = document.querySelectorAll('.comment');
    for (let commentsAnswer of commentsAnswers) {
      commentsAnswer.addEventListener("click", () => {
        textElement.value = `> ${commentsAnswer.querySelector('.comment-text').innerHTML
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('&', '&amp;')
          .replaceAll('"', '&quot;')}`
          + `\n\n${commentsAnswer.querySelector('.comment-header').children[0].innerHTML
            .replaceAll('<', '&lt;')
            .replaceAll('>', '&gt;')
            .replaceAll('&', '&amp;')
            .replaceAll('"', '&quot;')
          }`
      })
    }
  }



  const comments = [
    {
      name: "Глеб Фокин",
      time: "12.02.22",
      hour: "12:18",
      text: "Это будет первый комментарий на этой странице",
      like: 3,
      isLiked: false
    },
    {
      name: "Варвара Н.",
      time: "13.02.22",
      hour: "19:12",
      text: "Мне нравится как оформлена эта страница! ❤",
      like: 75,
      isLiked: false
    }

  ];
  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      let isLike = '';
      if (comments[index].isLiked) {
        isLike = '-active-like'
      }
      return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.time}   ${comment.hour}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" >${comment.like}</span>
            <button class="like-button ${isLike}" data-index="${index}" ></button>
          </div>
        </div>
      </li>`
    }).join("");
    listElement.innerHTML = commentsHtml;
    initAnswerButton();
    initLikeButtonListener();
  };
  renderComments();

  buttonElement.addEventListener("click", () => {
    let countInLike;
    let now = new Date().toLocaleDateString();
    let timeNow = new Date().toLocaleTimeString().slice(0, -3);
    if (nameElement === "") {
      nameElement.classList.add("add-form-name");
      return;
    } else if (textElement === "") {
      textElement.classList.add("add-form-text");
      return;
    }
    listElement.innerHTML += `<li class="comment">
  <div class="comment-header">
    <div>${nameElement.value}</div>
    <div>${now}</div>
  </div>
  <div class="comment-body">
    <div class="comment-text">
      ${textElement.value}
    </div>
  </div>
  <div class="comment-footer">
    <div class="likes">
      <span class="likes-counter">${countInLike}</span>
      <button class="like-button"></button>
    </div>
  </div>
</li>`;
    countInLike = 0;

    comments.push({
      name: nameElement.value
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('&', '&amp;')
        .replaceAll('"', '&quot;'),
      time: now,
      hour: timeNow,
      text: textElement.value
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('&', '&amp;')
        .replaceAll('"', '&quot;'),
      like: countInLike,
      isLiked: false,
    });

    renderComments();
    nameElement.value = "";
  })

</script>
