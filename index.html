<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="name-form"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
        />
        <textarea 
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
      id="com-form"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    // Код писать здесь
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const textAdd = document.getElementById("com-form");
    const nameCom = document.getElementById("name-form");
    let data = new Date().toLocaleString();

    buttonElement.addEventListener("click", () => {
const oldCode = listElement.innerHTML;
if (textAdd.value === "" || nameCom.value === ""){
  alert("Заполните все поля");
  return;
};
listElement.innerHTML = oldCode + 
`<li class="comment">
          <div class="comment-header">
            <div>${nameCom.value}</div>
            <div>${data}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${textAdd.value}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li> `;
        textAdd.value = "";
        nameCom.value = "";
    });
    console.log("It works!");
  </script>
</html>
