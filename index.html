<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
        <div class="add-form-row">
          <button class="delete-form-button">Удалить последний комментарий</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error{
      background-color: red;
    };
    .add-form-button:disabled{
      background-color: grey;
    };
  </style>
  <script>
    const buttonElement = document.querySelector(".add-form-button");
    const commentElement = document.querySelector(".comments");
    const formName = document.querySelector(".add-form-name");
    const formText = document.querySelector(".add-form-text");
    const deleteButton = document.querySelector(".delete-form-button");
    const day = new Date();
    let date = day.getDate();
    let month = day.getMonth();
    let year = day.getFullYear() - 2000;
    let hours = day.getHours();
    let minutes = day.getMinutes();
    if (date < 10){
     date = "0" + date;
    };
    if (month < 10){
      month = "0" + month;
    };
    if (hours < 10){
      hours = "0" + hours;
    };
    if (minutes < 10){
      minutes = "0" + minutes;
    };
    formName.addEventListener('keyup', function(event) {
       event.preventDefault();
       if(event.keyCode === 13) {
        buttonElement.click();
       }
    });
    formText.addEventListener('keyup', function(event) {
       event.preventDefault();
       if(event.keyCode === 13) {
        buttonElement.click();
       }
    });
    buttonElement.addEventListener("click", () => {
      formName.classList.remove("error");
      if (formName.value === ""){
        formName.classList.add("error");
        return;
      };
      formText.classList.remove("error");
      if (formText.value === ""){
        formText.classList.add("error");
        return;
      };
      if(formName.value === "" || formText.value === ""){
        buttonElement.ariaDisabled = false;
      } else {
        buttonElement.ariaDisabled = true;
      };
      const oldCommentElement = commentElement.innerHTML;
      commentElement.innerHTML = oldCommentElement +
      ` <li class="comment">
          <div class="comment-header">
            <div>${formName.value}</div>
            <div>${date}.${month}.${year} ${hours}:${minutes}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${formText.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`;
      formName.value = "";
      formText.value = "";
    });
    deleteButton.addEventListener("click",() => {
      const lastComment = commentElement.innerHTML.lastIndexOf('<li class="comment">');
        commentElement.innerHTML = commentElement.innerHTML.slice(0, lastComment);
    });
  </script>
</html>
