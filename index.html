<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <!--Рендер-->
      </ul>
      <div class="add-form">
        <input
          type="text"
          id="add-form-name"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          id="add-form-text"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          wrap="soft"
          maxlength="100"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
  <style>
    .error {
      background-color: rgb(249, 121, 121);
    }
  </style>
</html>
