<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">

    </ul>
    <div class="add-form">
      <input id="add-name" value="" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="add-comment" value="" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<style>
  .error {
    background-color: rgb(220, 72, 96);
  }
</style>

<script>
  "use strict";

  const listElement = document.getElementById('list');
  const nameInput = document.getElementById('add-name');
  const commentTextarea = document.getElementById('add-comment');
  const buttonElement = document.getElementById('add-button');

  // Массив со статичными комментариями в объекте
  const comments = [
    {
      author: 'Глеб Фокин',
      text: 'Это будет первый комментарий на этой странице',
      like: 3,
      date: '12.02.22 12:18',
      myLike: false,
    },
    {
      author: 'Варвара Н.',
      text: 'Мне нравится как оформлена эта страница! ❤',
      like: 75,
      date: '13.02.22 19:22',
      myLike: true,
    },
  ];

  // Лайки
  const initLikeAddListener = () => {
    const likeComments = document.querySelectorAll('.like-button');

    for (const likeComment of likeComments) {
      likeComment.addEventListener('click', () => {
        const index = likeComment.dataset.index;
        if (comments[index].myLike === false) {
          comments[index].myLike = true;
          comments[index].like++;
        } else {
          comments[index].myLike = false;
          comments[index].like--;
        }
        renderComments();
      })
    }
  }

  // Рендер комментариев
  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      let activeLike;
      comment.myLike ? activeLike = '-active-like' : false;
      return `<li class="comment">
        <div class="comment-header">
          <div>${comment.author}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.like}</span>
            <button data-index='${index}' class="like-button ${activeLike}"></button>
          </div>
        </div>
      </li>`
    }).join('');
    listElement.innerHTML = commentsHtml;
    initLikeAddListener();
  }

  renderComments();

  // Считаем время
  const fulldate = (date) => {
    const day = date.getDate().toString().padStart(2, '0');
    const month = (date.getMonth() + 1).toString().padStart(2, '0'); // Добавляем ко дня +1, у месяцев отчет с 0
    const year = date.getFullYear().toString().slice(-2); // Отнимаем у года первые 2 цифры
    const hours = date.getHours().toString().padStart(2, '0'); // Добавляем строку 0, чтобы время было 00:00, а не 0:00
    const minutes = date.getMinutes().toString().padStart(2, '0');
    return `${day}.${month}.${year} ${hours}:${minutes}`;
  }


  // Раздизейблим кнопку «Написать»
  nameInput.addEventListener('input', () => {
    buttonElement.disabled = false;
  })
  commentTextarea.addEventListener('input', () => {
    buttonElement.disabled = false;
  })

  // Действия с кнопкой «Написать»
  buttonElement.addEventListener('click', () => {

    // Валидация на поле ввода имени и комментария
    nameInput.classList.remove('error');
    commentTextarea.classList.remove('error');

    if (nameInput.value === '' && commentTextarea.value === '') {
      nameInput.classList.add('error');
      commentTextarea.classList.add('error');
      buttonElement.disabled = true;
      return;
    } else if (nameInput.value === '' && commentTextarea.value !== '') {
      nameInput.classList.add('error');
      buttonElement.disabled = true;
      return;
    } else if (commentTextarea.value === '' && nameInput.value !== '') {
      commentTextarea.classList.add('error');
      buttonElement.disabled = true;
      return;
    }

    // Добавление блока с комментарием
    comments.push({
      author: nameInput.value,
      text: commentTextarea.value,
      like: 0,
      date: fulldate(new Date()),
      myLike: false,
    })

    // Очищаем поле ввода имени и комментария + дизейблим кнопку «Написать», если поля пустые
    nameInput.value = '';
    commentTextarea.value = '';
    buttonElement.disabled = true;
    renderComments();
  })

</script>

</html>
