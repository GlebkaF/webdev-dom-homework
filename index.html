<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="listComments">
      <!-- список редерится из JS -->
    </ul>


    <div id="loadingList">
      <p class="loading-text">
        Подождите пожалуйста, комментарии загружаются...
      </p>
    </div>
    <div class="add-form" id="addForm">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="nameInput" value="" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="commentInput"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="buttonComment">Написать</button>
        <button class="add-form-button" id="delComment">Удалить комментарий</button>
      </div>
    </div>
    <div id="loadingComment">
      <p class="loading-text">Комментарий загружается... </p>
    </div>
  </div>
</body>


<script  type="module" src="./script.js"></script>

</html>
