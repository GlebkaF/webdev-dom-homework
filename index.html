<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
  const comments_containerElement = document.querySelectorAll('.comments');
  const massage_sendButton = document.querySelectorAll('.add-form-button');
  const nameinputElement = document.querySelectorAll('.add-form-name');
  const massageinputElement = document.querySelectorAll('.add-form-text');
  massage_sendButton[0].disabled = true;


  function addComment() {

    if( Number((new Date()).getMonth()) === 10 || Number((new Date()).getMonth()) === 11 || Number((new Date()).getMonth()) === 12 ) {
      mounthdate = (new Date()).getMonth();
  }else {
      mounthdate = '0' + (new Date()).getMonth();
  }

  let massageDate = (new Date()).getDate() + "." + mounthdate + "." + ((new Date()).getFullYear() - 2000 ) + " " + ((new Date()).getHours()) + ":" + ((new Date()).getMinutes());




    if ( nameinputElement[0].value === "" &&  massageinputElement[0].value === "" ){
      nameinputElement[0].classList.add("errorinput");
      massageinputElement[0].classList.add("errorinput");
      return
    }else if ( nameinputElement[0].value === "" ) {
      nameinputElement[0].classList.add("errorinput");
      return
    }else if ( massageinputElement[0].value === "" ) {
      massageinputElement[0].classList.add("errorinput");
      return
    }



      let oldinnerHtml = comments_containerElement[0].innerHTML;
      comments_containerElement[0].innerHTML = comments_containerElement[0].innerHTML + `
      <li class="comment">
        <div class="comment-header">
          <div>${nameinputElement[0].value}</div>
          <div>${massageDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${massageinputElement[0].value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>`
      nameinputElement[0].value = "";
      massageinputElement[0].value = "";
      nameinputElement[0].classList.remove("errorinput");
      massageinputElement[0].classList.remove("errorinput");


  }

  massage_sendButton[0].addEventListener("click" , addComment);

  nameinputElement[0].addEventListener ("input" , () => {
    massage_sendButton[0].disabled = false;
  })

  massageinputElement[0].addEventListener ("input" , () => {
    massage_sendButton[0].disabled = false;
  })

  nameinputElement[0].addEventListener ("keyup" , event => {
  if( event.code === 'Enter' ) console.log('enter was pressed');
});
  massageinputElement[0].addEventListener ("keyup" , event => {
  if( event.code === 'Enter' ) console.log('enter was pressed');
});
  </script>
</html>
