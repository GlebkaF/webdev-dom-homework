<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments-list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form" id="form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="user-name" />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="user-text"></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="button-form">Написать</button>
        </div>
      </div>
      <div>
        <button class="add-form-button" id="delete-button">
          Удалить последний комментарий
        </button>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const listElement = document.getElementById("comments-list");
    const buttonElement = document.getElementById("button-form");
    const nameInputElement = document.getElementById("user-name");
    const textInputElement = document.getElementById("user-text");
    const formElement = document.getElementById("form");
    const deleteButtonElement = document.getElementById("delete-button");

    let date = new Date();
    const formattedDate =
      date.getDate().toString().padStart(2, '0') + '.' +
      (date.getMonth() + 1).toString().padStart(2, '0') + '.' +
      date.getFullYear().toString().slice(-2) + ' ' +
      date.getHours().toString().padStart(2, '0') + ':' +
      date.getMinutes().toString().padStart(2, '0');

    buttonElement.addEventListener("click", () => {
      buttonElement.classList.remove("add-form-button-error");
      buttonElement.classList.add("add-form-button");
      nameInputElement.classList.remove("error");
      textInputElement.classList.remove("error");

      if (nameInputElement.value === "" || textInputElement.value === "") {
        buttonElement.classList.remove("add-form-button");
        buttonElement.classList.add("add-form-button-error");

        if (nameInputElement.value === "") {
          nameInputElement.classList.add("error");
          return;
        }
        if (textInputElement.value === "") {
          textInputElement.classList.add("error");
          return;
        }

        return;
      }
      const oldListElement = listElement.innerHTML;
      listElement.innerHTML =
        oldListElement +
        `<li class="comment">
            <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${formattedDate}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                 ${textInputElement.value}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">0</span>
                <button class="like-button"></button>
              </div>
            </div>
          </li>`;
    });

    deleteButtonElement.addEventListener("click", () => { 
      const lastCommentIndex = listElement.innerHTML.lastIndexOf( '<li class="comment">' ); 
        if (lastCommentIndex !== -1) { 
          listElement.innerHTML = listElement.innerHTML.substring( 0, lastCommentIndex ); 
        } });

        document.addEventListener("keyup", (event) => {
           if (event.key === "Enter") { 
            buttonElement.click(); 
          } 
        });

    console.log("It works!");
  </script>
</html>
