<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
const name = document.querySelector('.add-form-name');
const text = document.querySelector('.add-form-text');
const addButton = document.querySelector('.add-form-button');
const comments = document.querySelector('.comments');

// Добавить коммент
function addComment() {
    // Поля заполнены
    if (name.value && text.value) {
        const date = new Date(); // Для даты и времени
        const oldList = comments.innerHTML;
        comments.innerHTML = oldList + ` <li class="comment"><div class="comment-header"><div>${name.value}</div><div>${date.toLocaleString()}</div></div><div class="comment-body"><div class="comment-text">${text.value}</div></div><div class="comment-footer"><div class="likes"><span class="likes-counter">0</span><button class="like-button"></button></div></div></li>`
        // Очистить поля
        name.value = '';
        text.value = '';
        name.classList.remove('error');
        text.classList.remove('error');
    } else {
        if (!name.value) {
            name.classList.add('error');
        }
        if (!text.value) {
            text.classList.add('error');
        }
    }
}

// Удалить error при вводе
name.addEventListener('input', function () {
    name.classList.remove('error');
});

text.addEventListener('input', function () {
    text.classList.remove('error');
});

// Активировать кнопку "Написать"
addButton.addEventListener('click', addComment);
  </script>
</html>
