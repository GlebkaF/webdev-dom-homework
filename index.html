<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list-comment" class="comments"></ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="commit-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="6"></textarea>
      <div class="button-container">
        <div class="rem-form-row">
          <button id="delete-button" class="rem-form-button">
            Удалить последний комментарий
          </button>
        </div>
        <div class="add-form-row">
          <button id="write-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const writeButton = document.getElementById("write-button");
  const deleteButton = document.getElementById("delete-button");
  const listComment = document.getElementById("list-comment");
  const nameInput = document.getElementById("name-input");
  const commitInput = document.getElementById("commit-input");
  const inp = document.querySelector(".add-form-name");
  const textAr = document.querySelector(".add-form-text");
  let btn = document.querySelector("#write-button");

  const comments = [
    {
      author: { name: "Глеб Фокин" },
      isLiked: false,
      text: "Это будет первый комментарий на этой странице",
      likes: 3,
      date: "12.02.22 12:18",
    },
    {
      author: { name: "Варвара Н." },
      isLiked: true,
      text: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      date: "13.02.22 19:22",
    },
  ];

  const renderComments = () => {
    return (listComment.innerHTML = comments
      .map((comment, index) => {
        return `<li class="comment" data-username="${comment.author.name
          }" data-text="${comment.text}">
            <div class="comment-header">
              <div class="usersNames">${comment.author.name}</div>
              <div>${comment.date}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${comment.text}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.likes}</span>
                <button data-index ="${index}" class="like-button ${comment.isLiked ? "-active-like" : ""
          }"></button>
              </div>
            </div>
          </li>`;
      })
      .join(""));
  };

  const answerToComment = () => {
    const commentsToAnswer = document.querySelectorAll(".comment");
    for (const commentToAnswer of commentsToAnswer) {
      commentToAnswer.addEventListener("click", () => {
        commitInput.value = `Комментарий: ${commentToAnswer.dataset.text}\n\nАвтор: ${commentToAnswer.dataset.username}\n\nОтветить: `;
      });
    }
  };

  const likeButtons = () => {
    const buttonLikes = document.querySelectorAll(".like-button");
    for (const buttonLike of buttonLikes) {
      buttonLike.addEventListener("click", (event) => {
        event.stopPropagation();
        const index = buttonLike.dataset.index;
        if (comments[index].isLiked) {
          comments[index].isLiked = false;
          comments[index].likes--;
        } else {
          comments[index].isLiked = true;
          comments[index].likes++;
        }
        renderComments();
        answerToComment();
        likeButtons();
      });
    }
  };

  renderComments();
  answerToComment();
  likeButtons();

  document.addEventListener("keyup", (key) => {
    if (key.code === "Enter") {
      if (!btn.classList.contains("empty")) {
        pushCommit();
      }
    }
  });
  btn.classList.add("empty");
  btn.disabled = true;

  nameInput.addEventListener("input", function () {
    if (nameInput.value.length < 3 || commitInput.value.length < 3) {
      btn.classList.add("empty");
      btn.disabled = true;
    } else {
      btn.classList.remove("empty");
      btn.disabled = false;
    }
  });

  commitInput.addEventListener("input", function () {
    if (nameInput.value.length < 3 || commitInput.value.length < 3) {
      btn.classList.add("empty");
      btn.disabled = true;
    } else {
      btn.classList.remove("empty");
      btn.disabled = false;
    }
  });

  const getDateNow = () => {
    const dateNow = new Date();
    let day = dateNow.getDate();
    let month = dateNow.getMonth() + 1;
    let year = dateNow.getFullYear() % 1000;
    let hour = dateNow.getHours();
    let minute = dateNow.getMinutes();
    if (day < 10) {
      day = "0" + day;
    }
    if (month < 10) {
      month = "0" + month;
    }
    if (hour < 10) {
      hour = "0" + hour;
    }
    if (minute < 10) {
      minute = "0" + minute;
    }
    return `${day}.${month}.${year} ${hour}:${minute}`;
  };

  writeButton.addEventListener(
    "click",
    (pushCommit = () => {
      comments.push({
        author: {
          name: nameInput.value
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
        },
        isLiked: false,
        text: commitInput.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        likes: 0,
        date: getDateNow(),
      });

      nameInput.value = "";
      commitInput.value = "";
      btn.classList.add("empty");
      btn.disabled = true;
      renderComments();
      answerToComment();
      likeButtons();
    })
  );

  deleteButton.addEventListener("click", () => {
    comments.pop();
    renderComments();
    answerToComment();
    likeButtons();
  });
</script>

</html>
