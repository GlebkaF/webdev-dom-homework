<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list-comments">
         
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="name-input"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="text-input"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
  </style>

  <script>
    "use strict";
      
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list-comments");
    const nameInputElement = document.getElementById("name-input");
    const textInputElement = document.getElementById("text-input");

    const comments = [
      {
        name: "Глеб Фокин",
        text: "Это будет первый комментарий на этой странице",
        likes: "3",
        data: "12.02.2022, 12:18",
      },
      {
        name: "Варвара Н.",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: "75",
        data: "13.02.2022, 19:22",
      },
    ];


    const renderComments = () => {
      const commentsHtml = comments.map((comment) => {
        return `<li class="comment">
          <div class="comment-header">
            <div>
              ${comment.name}
            </div>
            <div>
              ${comment.data}
            </div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`
      }).join("");
      listElement.innerHTML = commentsHtml;

      initLikesButtonListeners();
    };

   

    const initLikesButtonListeners = () => {
      const likesButtonElements = document.querySelectorAll('.like-button');
      let i = 0;
      for (const likesButtonElement of likesButtonElements) {
        likesButtonElement.addEventListener('click', () => {
          i = i + 1;
          if (i % 2 === 1) {
            const counters = likesButtonElement.parentNode.getElementsByClassName('likes-counter');
            if (counters.length == 0) return;
            counters[0].innerHTML = parseInt(counters[0].innerHTML) + 1;
            likesButtonElement.classList.add('-active-like')
          } else {
            //likesButtonElement.classList.remove('-active-like');
            likesButtonElement.classList.remove('-active-like');
            const counters = likesButtonElement.parentNode.getElementsByClassName('likes-counter');
            if (counters.length == 0) return;
            counters[0].innerHTML = parseInt(counters[0].innerHTML) - 1;
          }
        });
      };
    }

    renderComments();

    function dateElement(date) {
      return date = new Date().toLocaleString().slice(0, -3);
    }
    

    buttonElement.addEventListener('click', () => {
      nameInputElement.classList.remove("error");
      textInputElement.classList.remove("error");
      
      if(nameInputElement.value === '') {
        nameInputElement.classList.add("error");
        return;
      }

      if(textInputElement.value === '') {
        textInputElement.classList.add("error");
        return;
      }

    comments.push({
      name: nameInputElement.value,
      text: textInputElement.value,
      likes: "0",
      data: dateElement(),
    })

    renderComments();

  });

    

    console.log("It works!");
  </script>
</html>
