<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body id="body">
  <div class="container">
    <div id="loading"></div>
    <ul class="comments" id="comments">
    </ul>
    <div id="loadingForm"></div>
    <div class="add-form" id="add-form">
      <input id="add-form-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <!-- <textarea id="quote"></textarea> -->
      <textarea id="add-form-text" type="textarea" class="add-form-text " placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-form-button">Написать</button>
      </div>
    </div>
    <!-- <div class="sending">Комментарий добавляется</div> -->
    <button class="delete-comment-button" id="delete-comment-button">Удалить последний комментарий</button>

  </div>
</body>
<script type="module" src="./main.js"></script>
</html>
