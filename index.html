<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list-comments" class="comments">
        <!--Рендерится из JS-->
      </ul>
      <div class="add-form">
        <input
          id="input-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="add-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const textElement = document.getElementById("add-text");
    const nameElement = document.getElementById("input-name");
    const listElement = document.getElementById("list-comments");
    const likeElements = document.querySelectorAll(".like-button");
    const editElements = document.querySelectorAll(".edit-comment");
    const saveElements = document.querySelectorAll(".save-comment");
    
    const users = [
      {
        name: "Глеб Фокин",
        comDate: "12.02.22 12:18",
        likes: 3,
        comText: "Это будет первый комментарий на этой странице",
        active: "",
        isEdit: false,
      },
      {
        name: "Варвара Н",
        comDate: "13.02.22 19:22",
        likes: 75,
        comText: "Мне нравится как оформлена эта страница! ❤",
        active: "",
        isEdit: false,
      },
    ];

    
    const initEventListeners = () => {
      const likeElements = document.querySelectorAll(".like-button");

      for (likeElement of likeElements) {
        const index = likeElement.dataset.index;
        likeElement.addEventListener("click", () => {
          if (users[index].active === "") {
            users[index].likes += 1;
            users[index].active = "-active-like";
          } else {
            users[index].likes -= 1;
            users[index].active = "";
          }

          renderUsers();
        });
      }
    };
    const initEditListeners = () => {
      const editElements = document.querySelectorAll(".edit-comment");
      for (editElement of editElements) {
        const index = editElement.dataset.index;
        editElement.addEventListener("click", () => {
            users[index].isEdit = true;
          renderUsers();
        });
      }
    };

    const initSaveListener = () => {
      const saveElements = document.querySelectorAll(".save-comment");
      for (saveElement of saveElements) {
        const index = saveElement.dataset.index;
        const editTextElement = document.getElementById("edit-text");
        saveElement.addEventListener("click", () => {
          
         users[index].comText = editTextElement.value;
          users[index].isEdit = false;
          renderUsers();
        });
      }
    };

    const date = new Date();
    const options = {
      year: "2-digit",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      hourCycle: "h23",
    };
    const forrmattedDate = date
      .toLocaleString("ru-RU", options)
      .replace(",", "");

    const checkValidity = (event) => {
      const nameValue = nameElement.value;
      const textValue = textElement.value;
      if (nameValue !== "" && textValue !== "") {
        buttonElement.disabled = false;
      } else {
        buttonElement.disabled = true;
      }
    };
    const renderUsers = () => {
      const usersHtml = users
        .map((user, index) => {
          return user.isEdit == false
            ? `<li class="comment" data-like='${user.likes}' data-index="${index}" >
          <div class="comment-header">
            <div>${user.name}</div>
            <div>${user.comDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${user.comText}
            </div>
          </div>
          <div class="comment-footer">
            <button class="edit-comment" data-index="${index}">Редактировать</button>
            <div class="likes">
              <span class="likes-counter">${user.likes}</span>
              <button data-index='${index}' class="like-button ${user.active}"></button>
            </div>
          </div>
        </li>`
            : `<li class="comment" data-like='${user.likes}'  data-index="${index}">
          <div class="comment-header">
            <div>${user.name}</div>
            <div>${user.comDate}</div>
          </div>
          <div class="comment-body">
            <textarea
          id="edit-text"
          type="textarea"
          class="add-form-text edit-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        >${user.comText}</textarea>
          </div>
          <div class="comment-footer">
            <button  class="save-comment" data-index='${index}'>Сохранить</button>
            <div class="likes">
              <span class="likes-counter">${user.likes}</span>
              <button data-index='${index}' class="like-button ${user.active}"></button>
            </div>
          </div>
        </li>`;
        })
        .join("");

      listElement.innerHTML = usersHtml;
      initEventListeners();
      initEditListeners();
      initSaveListener();
      
    };
    renderUsers();
    nameElement.addEventListener("input", checkValidity);
    textElement.addEventListener("input", checkValidity);
    buttonElement.addEventListener("click", () => {
      textElement.classList.remove("error");
      nameElement.classList.remove("error");

      if (textElement.value === "" && nameElement.value === "") {
        textElement.classList.add("error");
        nameElement.classList.add("error");
        return;
      } else if (textElement.value === "") {
        textElement.classList.add("error");
        return;
      } else if (nameElement.value === "") {
        nameElement.classList.add("error");
        return;
      } else {
        users.push({
          name: nameElement.value,
          comDate: forrmattedDate,
          likes: 0,
          comText: textElement.value,
          active: "",
          isEdit: false,
        });
      }
      renderUsers();
      nameElement.value = "";
      textElement.value = "";
      buttonElement.disabled = true;
    });
  </script>
</html>
