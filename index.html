<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" id="comment-name-input" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="comment-text-input" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div id="button-box" class="add-form-row">
        <button class="add-form-button-active" id="comment-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Код писать здесь

  const listElement = document.getElementById("comments");
  const nameInputElement = document.getElementById("comment-name-input");
  const textInputElement = document.getElementById("comment-text-input");
  const buttonElement = document.getElementById("comment-button");
  const buttonBox = document.getElementById("button-box");

  const getCurrentDate = () => {
    let date = new Date().toLocaleDateString();
    let time = new Date().toLocaleTimeString().slice(0, -3);
    return `${date} ${time}`;
  };
  //console.log(getCurrentDate());

  const buttonValidatorName = () => {
    nameInputElement.addEventListener(
      ("input"), () => {
        buttonElement.classList.remove("add-form-button-inactive-hover");
        buttonElement.removeAttribute("disabled", "");
        nameInputElement.classList.remove("error");
      });
  };

  const buttonValidatorText = () => {
    textInputElement.addEventListener(
      ("input"), () => {
        buttonElement.classList.remove("add-form-button-inactive-hover");
        buttonElement.removeAttribute("disabled", "");
        textInputElement.classList.remove("error");
      });
  };

  const buttonDisabled = () => {
    buttonElement.setAttribute("disabled", "");
    buttonElement.classList.add("add-form-button-inactive-hover");
  };

  buttonValidatorName();
  buttonValidatorText();

  buttonElement.addEventListener("click", () => {
    nameInputElement.classList.remove("error");
    textInputElement.classList.remove("error");

    if (nameInputElement.value === "") {
      nameInputElement.classList.add('error');
      buttonDisabled();
      return;

    } else if (textInputElement.value === "") {
      textInputElement.classList.add('error');
      buttonDisabled();
      return;

    } else {
      const oldListHtml = listElement.innerHTML;
      listElement.innerHTML =
        oldListHtml +

        `<li class="comment">
        <div class="comment-header">
          <div>${nameInputElement.value}</div>
          <div>${getCurrentDate()}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${textInputElement.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`;

      nameInputElement.value = "";
      textInputElement.value = "";
    };
  });
  //console.log("It works!");
</script>

</html>
