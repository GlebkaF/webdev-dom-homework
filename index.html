<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text" id="name-input"
          class="add-form-name"
          placeholder="Введите ваше имя" 
        />
        <textarea id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
  // 1. нужно найти элементы формы DOM с помощью метода document.querySelector(), используя добавленные id:
const nameInput = document.querySelector('#name-input');
const commentInput = document.querySelector('#comment-input');
const addButton = document.querySelector('.add-form-button');
const commentsList = document.querySelector('.comments');

addButton.addEventListener('click', function() {
  // проверяем, заполнены ли поля ввода
  if (nameInput.value.trim() === '' || commentInput.value.trim() === '') {
    alert('Заполните все поля ввода!');
    return;
  }
  
  // создаем новый элемент комментария
  const newComment = document.createElement('li');
  newComment.classList.add('comment');

  const now = new Date();
  const dateString = `${now.getDate()}.${now.getMonth() + 1}.${now.getFullYear()} ${now.getHours()}:${now.getMinutes()}`;

  newComment.innerHTML = `
    <div class="comment-header">
      <div>${nameInput.value}</div>
      <div>${dateString}</div>
    </div>
    <div class="comment-body">
      <div class="comment-text">
        ${commentInput.value}
      </div>
    </div>
    <div class="comment-footer">
      <div class="likes">
        <span class="likes-counter">0</span>
        <button class="like-button"></button>
      </div>
    </div>
  `;

  commentsList.appendChild(newComment);

  // очищаем поля ввода
  nameInput.value = '';
  commentInput.value = '';
});

  
    //console.log("It works!");
  </script>
</html>
