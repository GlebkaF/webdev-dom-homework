<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="commentsId">
        <!--Список рендерится из js -->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="name-input"
          value=""
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="text-input"
          value=""
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-buttonId">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error{
      background-color: brown;
    }
  </style>
  <script>
    "use strict";
    const buttonElement = document.getElementById("add-form-buttonId");
    const listElement = document.getElementById("commentsId");
    const nameInputElement = document.getElementById("name-input");
    const textInputElement = document.getElementById("text-input");

    let newDate = new Date;
    let time = {
      hour: "numeric",
      minute: "numeric"
    };
    let date = {
      year: "2-digit",
      month: "numeric",
      day: "numeric"
    };

    let nowDate = newDate.toLocaleString("ru", date) + " " + newDate.toLocaleString("ru", time);
    const userElements = document.querySelectorAll(".comment");

    const users = [
      {
        name: "Глеб Фокин",
        dateCom: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likesQuantity: 3,
        likeActive: false
      },
      {
        name: "Варвара Н.",
        dateCom: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likesQuantity: 75,
        likeActive: true
      }
    ];

      const getLikeClass = (element) => {
        return element ? "like-button -active-like" : "like-button";
      }

    function addLike() {
      const likeElements = document.querySelectorAll(".like-button");
      
      likeElements.forEach((likeElement, index) => {
        
        likeElement.addEventListener("click", () => {
          const user = users[index];
          if(user.likeActive === true) {
            user.likeActive = false;
            user.likesQuantity -= 1;
            renderUsers();
          } else{
            user.likeActive = true;
            user.likesQuantity += 1;
            renderUsers();
          }; 
        });
      });
    };
    

    const renderUsers = () => {
      const usersHtml = users.map((user) => {
        return `<li class="comment">
          <div class="comment-header">
            <div>${user.name}</div>
            <div>${user.dateCom}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${user.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${user.likesQuantity}</span>
              <button class="${getLikeClass(user.likeActive)}"></button>
            </div>
          </div>
        </li>`
      }).join("");
      
      listElement.innerHTML = usersHtml;
      addLike();
    };
    renderUsers();

    buttonElement.addEventListener('click', () => {
      nameInputElement.classList.remove('error');
      textInputElement.classList.remove('error');
      
      if(nameInputElement.value === '' && textInputElement.value === ''){
        nameInputElement.classList.add('error');
        textInputElement.classList.add('error');
        return;
      }

      if(nameInputElement.value === ''){
        nameInputElement.classList.add('error');
        return;
      } 
      if(textInputElement.value === '') {
          textInputElement.classList.add('error');
          return;
      } 

      users.push({
        name: nameInputElement.value,
        dateCom: nowDate,
        text: textInputElement.value,
        likesQuantity: 0,
        likeActive: false
      })
      
      addLike();
      renderUsers();
      
        nameInputElement.value = "";
        textInputElement.value = "";
    });
    console.log("It works!");
  </script>
</html>
