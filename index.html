<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
       <!-- Список рендерится из JS -->
      </ul>
      <div class="add-form">
        <input 
          type="text"
          class ="add-form-name"
          placeholder ="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder ="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
          
        </div>
        <button id="buttontwo" class="add-form-button">Удалить последний комментарий</button>
      </div>
    </div>
  </body>

  <script>
  "use strict";
    const inputNameElement = document.querySelector ('.add-form-name');
    const inputTextElement = document.querySelector ('.add-form-text');
    const buttonElement = document.querySelector ('.add-form-button');
    const commentElement = document.querySelector ('.comments');
    const currentDate = new Date().toLocaleDateString('default', {day: '2-digit', month: '2-digit', year: '2-digit'}) + " "+ new Date().toLocaleTimeString().slice(0,-3);
    const buttontwoElement = document.getElementById ('buttontwo');
    
    const comments = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        textComment: 'Это будет первый комментарий на этой странице',
        likeComment: false,
        likesNumber: 3,
        colorLikes: 'like-button  no-active-like',
      },
      {
        name: 'Варвара Н.',
        date: '13.02.22 19:22',
        textComment: 'Мне нравится как оформлена эта страница! ❤',
        likeComment: false,
        likesNumber:75,
        colorLikes: 'like-button  no-active-like',
      },
    ];
    
  

  function changeComment () {
   const textComments = document.querySelectorAll ('.comment');
   for (const textComment of textComments ) {
     textComment.addEventListener ('click',()=> {
     const textCommentIndex = textComment.dataset.index;
     inputTextElement.value =`${comments[textCommentIndex].name}:\n${comments[textCommentIndex].textComment}`;

        renderComments ();
     });
    };  
  };
  changeComment ();




   function getLikeButton () {
    
    const likesButtons = document.querySelectorAll (".like-button");
    for (const likeButton of likesButtons) {
      likeButton.addEventListener ('click',(event)=> {
        event.stopPropagation ();
        const likeButtonIndex =  likeButton.dataset.index;
        const commentsElement = comments [likeButtonIndex];
      if (commentsElement.likeComment) {
        commentsElement.likesNumber -=1;
        commentsElement.colorLikes = 'like-button  -no-active-like';
        commentsElement.likeComment = false;
      } else {
        commentsElement.likesNumber +=1;
        commentsElement.colorLikes = 'like-button  -active-like';
        commentsElement.likeComment = true;
      }
      renderComments ();
      });
    };
    
   };
   
  getLikeButton ();

    const renderComments = () => {
      const commentsHtml = comments.map ((comment, index)=>{
        return `<li class="comment" data-index='${index}'>
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.textComment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likesNumber}</span>
               <button data-index= '${index}'  class='${comment.colorLikes}'></button> 
            </div>
          </div>
        </li>`;
      }).join ("");
      commentElement.innerHTML = commentsHtml; 
      getLikeButton (); 
      changeComment ();

    };
    renderComments ();
   


    buttonElement.addEventListener("click", () => {
      inputNameElement.style.backgroundColor = '';
          inputTextElement.style.backgroundColor = '';
    if (inputNameElement.value === '' && inputTextElement.value === '') {
      
        inputNameElement.style.backgroundColor = 'red';
          inputTextElement.style.backgroundColor = 'red';
          return;
        } else if (inputNameElement.value === '') {
        inputNameElement.style.backgroundColor = 'red';
          return;
        } else if (inputTextElement.value === '') {
       
          inputTextElement.style.backgroundColor = 'red';
          return;
        };

 
       
    
    //   //Первое доп задание
    
    // buttonElement.addEventListener("click", () => {
   
    // if (inputNameElement.value ==='' && inputTextElement.value === '') {
    //     buttonElement.disabled = true;
    //     return;
    // } else if (inputNameElement.value!=='' && inputTextElement.value!=='') {
    //   buttonElement.disabled=false;
    //   return;
    // };

    // Второе доп задание
  //  document.addEventListener("keyup", function(enter) {
  // if (enter.keyCode == 13) {
  //   buttonElement.click();
  // }
// });
     comments.push ({
      name: inputNameElement.value
      .replaceAll ("<","&lt;")
      .replaceAll (">","&gt;"),
      date: currentDate,
      textComment:inputTextElement.value
      .replaceAll ("<","&lt;")
      .replaceAll (">","&gt;"),
      likeComment: false,
      likesNumber: 0,
      colorLikes: 'like-button no-active-like',
     });
     renderComments ();


        inputNameElement.value="";
        inputTextElement.value="";
     
    });
  


 
  </script>
</html>
