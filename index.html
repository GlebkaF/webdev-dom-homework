<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">
        Данные загружаются...
      </h1>
      <ul id="list" class="comments">
        <!-- рендерим через js -->
      </ul>
      <div class="add-form">
        <input id="add-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="add-textarea"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
   <style>
    .error {
      background-color: red;
    }
   </style>

  <script>
    "use strict";
    // 1. Находим объекты в документе с помощью методов document.getElementById (по id объекта)
    // и document.querySelectorAll (по классу объекта)
    const buttonElement = document.getElementById ('add-button');
    const listElement = document.getElementById ('list');
    const inputElement = document.getElementById ('add-input');
    const textareaElement = document.getElementById ('add-textarea');
    const likesElements = document.querySelectorAll('.likes');
    const likeButtonElements = document.querySelectorAll('.like-button');
    const buttonDeleteElements = document.querySelectorAll('.add-form-button');
    

    const currentDate = () => {
      let addTimeElement = new Date();
      let year = addTimeElement.getFullYear().toString().slice(-2);
      let minutes = addTimeElement.getMinutes() < 10 ? '0' + addTimeElement.getMinutes() : addTimeElement.getMinutes();
      let hours = addTimeElement.getHours() < 10 ? '0' + addTimeElement.getHours() : addTimeElement.getHours();
      let date = addTimeElement.getDate() < 10 ? '0' + addTimeElement.getDate() : addTimeElement.getDate();
      let month = addTimeElement.getMonth() < 10 ? '0' + addTimeElement.getMonth() : addTimeElement.getMonth();
      let newDate = `${date}.${month.slice(-1) + 1}.${year} 
      ${hours}:${minutes}`;
      return newDate;
    };

    // 2. Навешиваем отработчик на кнопку лайка
    const initEventListerner = () => {
      const likeButtonElements = document.querySelectorAll('.like-button');
      for (const likeButtonElement of likeButtonElements) { //for..of.. - перебирание элементов объекта
        likeButtonElement.addEventListener ('click', event => {  // event - объект события, хранящий в себе инфу о нём.
          event.stopPropagation();  //свойство объекта event. Прерывает процесс всплытия события по DOM.
          const index = likeButtonElement.dataset.index; //data-index для обращения к конкретному комментарию, а не ко всем
          if (comments[index].isLike === false) {
            comments[index].like++;
            comments[index].isLike = true;
        } else {
            comments[index].like--;
            comments[index].isLike = false;
          };
          renderComments(); //дублируем функцию рендеринга для обновления разметки после клика на кнопку
        });
      }
    }

    const commentEventListener = () => {
    const commentElements = document.querySelectorAll('.comment');
      for(const comment of commentElements) {
        comment.addEventListener('click', () => {
          const index = comment.dataset.index;
          const text = `QUOTE_BEGIN >${comments[index].comment}
          
  ${comments[index].name}, QUOTE_END`;
          textareaElement.value = text.replaceAll('QUOTE_BEGIN', '').replaceAll('QUOTE_END', '');
        })
      }
    }

    let comments = [];
    const baseURL = "https://wedev-api.sky.pro/api/v1/vlad-tishkin/comments";

    const fetchRender = () => {
      fetch(baseURL, {
        method: "GET",
      }).then((response) => {
        return response.json();
      }).then((responseData) => {
          comments = responseData.comments.map((comment) => {
            return { 
            name: comment.author.name, 
            time: new Date(comment.date).toLocaleTimeString('sm', {day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit'}), 
            comment: comment.text, 
            like: comment.likes, 
            isLike: false, 
            };
          }); 
        const textExpectation = document.querySelector('.title');
        textExpectation.style.display = 'none';
        renderComments(); 
      }).catch((error) => {
         buttonElement.disabled = false;
         buttonElement.textContent = 'Написать';
         alert('Кажется, у вас сломался интернет, попробуйте позже');
         console.warn(error);
      }); 
    };
    fetchRender();

   const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment" data-index ="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.time}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">
                <div>${comment.like}</div>
              </span>
              <button class="${comment.isLike ? 'like-button -active-like' : 'like-button'}" data-index ="${index}">
              <div></div>
              </button>
            </div>
          </div>
        </li>`
    }).join('');
    listElement.innerHTML = commentsHtml; //innerHTML - свойство для отображения элементов в браузере
    initEventListerner();
    commentEventListener();
   };
   renderComments();

    // 3. Навешиваем отработчик на кнопку ввода имени и комментария, настраиваем валидацию.
    

    buttonElement.addEventListener('click', () => {
      if (inputElement.value === '' && textareaElement.value === '') {
        inputElement.classList.add('error');
        textareaElement.classList.add('error');
          return;
      } else if (inputElement.value === '') {
          inputElement.classList.add('error');
          return;
      } else if (textareaElement.value === '') {
          textareaElement.classList.add('error');
          return;
      } else {
        inputElement.classList.remove('error');
        textareaElement.classList.remove('error');


      buttonElement.disabled = true;
      buttonElement.textContent = 'Комментарий загружается...';
      buttonElement.classList.remove('hover');


      fetch(baseURL, {
        method: "POST",
        body: JSON.stringify({
            name: inputElement.value
              .replaceAll('<', '&lt;')
              .replaceAll('>', '&gt;')
              .replaceAll('QUOTE_BEGIN', '')
              .replaceAll('QUOTE_END', ''),
            text: textareaElement.value
              .replaceAll('<', '&lt;')
              .replaceAll('>', '&gt;')
              .replaceAll('QUOTE_BEGIN', '')
              .replaceAll('QUOTE_END', ''),
            forceError: true,
        }),
      }).then((response) => {
        if(response.status === 400) {
          alert('Имя и комментарий не менее 3-ех символов');
          throw new Error('Ошибка 400'); 
        }else if (response.status === 500) {
          alert('Сервер заболел:( Повторите попытку позднее');
          throw new Error('Ошибка 500');
        } else {
          return response.json()};
      }).then((responseData) => {
          return fetch(baseURL, {
                method: "GET",
              });
      }).then((response) => {
          return response.json();
      }).then((responseData) => {
          return responseData;
      }).then((response) => {
          buttonElement.disabled = false;
          buttonElement.textContent = 'Написать';
          inputElement.value = '';
          textareaElement.value = '';
      }).catch((error) => {
         buttonElement.disabled = false;
         buttonElement.textContent = 'Написать';
         console.warn(error);
      }); 
      fetchRender();
      };
      renderComments(); //дублируем функцию рендеринга для обновления разметки после клика на кнопку
    });
    console.log("It works!");
  </script>
</html>
