  <script>
    "use strict";
    // Код писать здесь
    const buttonElement = document.getElementById("write-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");
    const deleteButtonElement = document.getElementById("delete-button");
    // const answer = messages [1].name.value; 
    const messages = [
      {
        name: "Глеб Фокин",
        time: "12.02.22 12:18",
        comment: "Это будет первый комментарий на этой странице",
        likesCount: 3,
        liked: false,
        isEdit: false,
      },
      {
        name: "Варвара Н.",
        time: "13.02.22 19:22",
        comment: "Мне нравится как оформлена эта страница! ❤",
        likesCount: 75,
        liked: true,
        isEdit: false,
      }
    ];

    const initLikeButtonsListeners = () => {
      const likeButtonsElements = document.querySelectorAll(".like-button");
      for (const likeButtonElement of likeButtonsElements) {
        likeButtonElement.addEventListener("click", (event) => {
          event.stopPropagation();
          const index = likeButtonElement.dataset.index;
          messages[index].liked = !messages[index].liked;
          if (messages[index].liked) {
            messages[index].likesCount += 1;
          }
          else {
            messages[index].likesCount -= 1;
          }
          renderMessages();
        });
      }
    };
    initLikeButtonsListeners();

    const initCorrectButtonsListeners = () => {
      const correctButtonsElements = document.querySelectorAll(".correct-button");
      const correctedComments = document.querySelector('.comment-correction');
      for (const correctButtonElement of correctButtonsElements) {
        correctButtonElement.addEventListener('click', (event) => {
          event.stopPropagation();
          const index = correctButtonElement.dataset.index;
          if (messages[index].isEdit) {
            messages[index].comment = correctedComments.value
              .replaceAll("&", "&amp;")
              .replaceAll("<", "&lt;")
              .replaceAll(">", "&gt;")
              .replaceAll('"', "&quot;");
            messages[index].isEdit = !messages[index].isEdit;
          }
          else {
            messages[index].isEdit = !messages[index].isEdit;
          };
          renderMessages();
        });
      };
    };
    const initAnswersListeners = () => {
      const answersElements = document.querySelectorAll(".comment-text");
      for (const answerElement of answersElements) {
        answerElement.addEventListener("click", (event) => {
          event.stopPropagation();
          const index = answerElement.dataset.index;
          // console.log(answersElements);
          const quote = (answerElement.hasChildren == true)? answerElement.replaceChildren() : answerElement;
          commentInputElement.value = `QUOTE_BEGIN ${messages[index].name}: \n ${quote.innerHTML}, QUOTE_END \n`;
          renderMessages();
        });
      };
    };
    // const initQuoteListeners = () => {
    //   const quoteElements = document.querySelectorAll(".quote");
    //   for (const quoteElement of quoteElements) {
    //     quoteElement.addEventListener("click", (event) => {
    //       event.stopPropagation();
    //       // return
    //     });
    //   };
    // };


    const renderMessages = () => {
      const messagesHtml = messages.map((message, index) => {
        let like = (message.liked) ? 'like-button -active-like' : 'like-button';
        let edit = (message.isEdit) ? `<textarea type="textarea" class="comment-correction"rows="4">${message.comment}</textarea>` : `<div class="comment-text" data-index="${index}">${message.comment.replaceAll("QUOTE_BEGIN", "<div class='quote'>").replaceAll("QUOTE_END", "</div>").replaceAll("\n", "<br>")}</div>`;
        let correctBtn = (message.isEdit) ? `<button data-index="${index}" class="correct-button save-button">Сохранить</button>` : `<button data-index="${index}" class="correct-button">Редактировать</button>`;
        return `<li class="comment">
      <div class="comment-header" >
        <div>${message.name}</div>
        <div>${message.time}</div>
      </div>
      <div class="comment-body">
        ${edit}
      </div>
      <div class="comment-footer">
        ${correctBtn}
        <div class="likes">
          <span class="likes-counter">${message.likesCount}</span>
          <button data-index="${index}" class="${like}"></button>
        </div>
      </div>
    </li>`;
      }).join("");
      listElement.innerHTML = messagesHtml;
      initLikeButtonsListeners();
      initCorrectButtonsListeners();
      initAnswersListeners();
      // initQuoteListeners();

    }
    renderMessages();

    buttonElement.addEventListener("click", addComments);

    function addComments() {
      event.stopPropagation();
      nameInputElement.classList.remove("input-error");
      commentInputElement.classList.remove("input-error");
      if (nameInputElement.value.trim() === "") {
        nameInputElement.classList.add("input-error");
        return;
      }
      if (commentInputElement.value.trim() === "") {
        commentInputElement.classList.add("input-error");
        return;
      }

      messages.push({
        name: nameInputElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        time: getCurrentDate(new Date()),
        comment: commentInputElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        likesCount: 0,
        liked: false,
        isEdit: false,
      });

      deleteButtonElement.classList.add('delete-active');
      renderMessages();
      buttonElement.setAttribute('disabled', '');
      nameInputElement.value = "";
      commentInputElement.value = "";
    };

    const inputElements = document.querySelectorAll(".add-form");
    for (const inputElement of inputElements) {
      inputElement.addEventListener('keyup', () => {
        event.stopPropagation();
        if (event.code === 'Enter') {
          addComments();
        };
      });
      inputElement.addEventListener('input', () => {
        event.stopPropagation();
        buttonElement.removeAttribute('disabled', '');
      }
      )
    };
    deleteButtonElement.addEventListener('click', () => {
      event.stopPropagation();
      messages.pop();
      deleteButtonElement.classList.remove('delete-active');
      renderMessages();
    });

    // let currentDate = new Date();
    function getCurrentDate(date) {
      let day = date.getDate();
      if (day < 10) day = "0" + day;
      let month = date.getMonth() + 1;
      if (month < 10) month = "0" + month;
      let hour = date.getHours();
      if (hour < 10) hour = "0" + hour;
      let minute = date.getMinutes();
      if (minute < 10) minute = "0" + minute;
      return day + '.' + month + '.' + date.getFullYear() % 100 + ' ' + hour + ':' + minute;
    }
