<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <ul class="comments" id="list">
        <!-- Список рендерится из Js -->
      </ul>

      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="comment-input"
        ></textarea>
        <div class="add-form-row">
          <button
            type="submit"
            id="add-button"
            class="add-form-button post-button"
          >
            Написать
          </button>
          <button id="delete-button" class="add-form-button">Удалить</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: gray;
    }
  </style>
  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");
    const deleteButtonElement = document.getElementById("delete-button");
    let comments = [];

    const fetchPromise = fetch(
      "https://wedev-api.sky.pro/api/v1/sergey-syomin/comments",
      {
        method: "GET",
      }
    );

    fetchPromise.then((response) => {
      const jsonPromise = response.json();

      jsonPromise.then((responseData) => {
        const appComments = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: new Date(comment.date).toLocaleTimeString("sm", {
              day: "2-digit",
              month: "2-digit",
              year: "2-digit",
              hour: "2-digit",
              minute: "2-digit",
            }),
            comment: comment.text,
            like: comment.likes,
            userLike: false,
            isEdit: false,
          };
        });

        comments = appComments;
        renderComments();
      });
    });
    function fetchAndRenderComments() {
      const fetchPromise = fetch(
        "https://wedev-api.sky.pro/api/v1/sergey-syomin/comments",
        {
          method: "GET",
        }
      );
      fetchPromise
        .then((response) => response.json())
        .then((responseData) => {
          const appComments = responseData.comments.map((comment) => {
            return {
              name: comment.author.name,
              date: new Date(comment.date).toLocaleTimeString("sm", {
                day: "2-digit",
                month: "2-digit",
                year: "2-digit",
                hour: "2-digit",
                minute: "2-digit",
              }),
              comment: comment.text,
              like: comment.likes,
              userLike: false,
              isEdit: false,
            };
          });

          comments = appComments;
          renderComments();
        });
    }
    fetchAndRenderComments();

    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove("error");
      commentInputElement.classList.remove("error");

      if (nameInputElement.value === "" || commentInputElement.value === "") {
        nameInputElement.classList.add("error");
        commentInputElement.classList.add("error");
        return;
      }

      if (
        nameInputElement.value.trim() === "" ||
        commentInputElement.value.trim() === ""
      ) {
        return;
      }

      fetch("https://wedev-api.sky.pro/api/v1/sergey-syomin/comments", {
        method: "POST",
        body: JSON.stringify({
          name: nameInputElement.value
            .replaceAll("<", "&lt")
            .replaceAll(">", "&gt")
            .replaceAll("&", "&amp;")
            .replaceAll('"', "&quot;")
            .replaceAll(" ", "&nbsp;"),
          text: commentInputElement.value
            .replaceAll("<", "&lt")
            .replaceAll(">", "&gt")
            .replaceAll("&", "&amp;")
            .replaceAll('"', "&quot;")
            .replaceAll(" ", "&nbsp;"),
        }),
      }).then((response) => {
        response.json().then((responseData) => {
          fetch("https://wedev-api.sky.pro/api/v1/sergey-syomin/comments", {
            method: "GET",
          }).then((response) => {
            response.json().then((responseData) => {
              const appComments = responseData.comments.map((comment) => {
                return {
                  name: comment.author.name,
                  date: new Date(comment.date).toLocaleTimeString("sm", {
                    day: "2-digit",
                    month: "2-digit",
                    year: "2-digit",
                    hour: "2-digit",
                    minute: "2-digit",
                  }),
                  comment: comment.text,
                  like: comment.likes,
                  userLike: false,
                  isEdit: false,
                };
              });
              nameInputElement.value = "";
              commentInputElement.value = "";
              nameInputElement.value || commentInputElement.value === "";
              buttonElement.disabled = true;
              comments = appComments;
              renderComments();
            });

            comments = responseData.comments;
            renderComments();


          });
          renderComments();
          
        });
      });
    });
    const likes = () => {
      const likeButtons = document.querySelectorAll(".like-button");
      for (const likeButton of likeButtons) {
        likeButton.addEventListener("click", (event) => {
          event.stopPropagation();
          const index = likeButton.dataset.index;
          const comment = comments[index];
          if (!comment.userLike) {
            comment.filling = "-active-like";
            comment.like += 1;
            comment.userLike = true;
          } else {
            comment.filling = "";
            comment.like -= 1;
            comment.userLike = false;
          }
          renderComments();
        });
      }
    };
    const handleEdit = (index) => {
      const handleEditElements = document.querySelectorAll(".editing");
      for (const handleEditElement of handleEditElements) {
        handleEditElement.addEventListener("click", (event) => {
          event.stopPropagation();
          comments[index].isEdit = true;
          renderComments();
          // Показываем кнопку "Сохранить"
          listElement
            .querySelectorAll(".comment")
            [index].querySelector(".save-button").style.display = "block";
          renderComments();
        });
      }
    };
    function isCommentEmpty(comment) {
      const isEmpty = comment.trim() === "";
      if (isEmpty) {
        // Если комментарий пуст, добавляем класс "error" к соответствующему элементу формы
        commentInputElement.classList.add("error");
      } else {
        // Если комментарий не пуст, удаляем класс "error"
        commentInputElement.classList.remove("error");
      }
      return isEmpty;
    }
    const handleSave = () => {
      const handleSaveElements = document.querySelectorAll(".saving");
      for (const handleSaveElement of handleSaveElements) {
        handleSaveElement.addEventListener("click", (event) => {
          event.stopPropagation();
          const index = handleSaveElement.dataset.index;
          const comment = comments[index];
          const editedComment = listElement
            .querySelectorAll(".comment")
            [handleSaveElement.dataset.index].querySelector(
              ".comment-input"
            ).value;
          if (isCommentEmpty(editedComment)) {
            // Обработка ошибки или уведомление пользователю о невозможности отправить пустой комментарий
            return;
          }

          comments[index].comment = editedComment; // Обновляем комментарий в массиве
          comments[index].isEdit = false; // Устанавливаем флаг редактирования в false

          // Скрываем кнопку "Сохранить" после сохранения
          listElement
            .querySelectorAll(".comment")
            [index].querySelector(".save-buttons").style.display = "none";
          renderComments(); // Перерисовываем комментарии
        });
      }
    };
    const renderComments = () => {
      const commentsHtml = comments
        .map((comment, index) => {
          if (comment.isEdit) {
            return `
    <li class="comment" data-index="${index}" >
  <div class="comment-header">
    <div>${comment.name}</div>
    <div>${comment.date}</div>
    
  </div>
  <div class="comment-body">
                <div class="comment-text" >
                  <textarea data-index="${index}" class="comment-input add-text" rows="4">${comment.comment}</textarea>
						<button type="submit" data-index='${index}' class="save-buttons add-form-button saving post-button">Сохранить</button> 
                </div>
              </div>
            </li>
          `;
          } else {
            return `
          <li class="comment">
            <div class="comment-header">
              <div class="comment-name">${comment.name}</div>
              <div>${comment.date}</div>     
          </div>
            <div class="comment-body">
              <div class="comment-text" data-index="${index}">
                <span data-index='${index}' class="comment-content">${
              comment.comment
            }</span>
					 <button class="edit-button add-form-button">Редактировать</button> <!-- новая кнопка -->
              </div>        
            </div>
        
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.like}</span>
                <button data-index='${index}' class="like-button ${
              comment.userLike ? "-active-like" : ""
            }"></button>
              </div>  
            </div>
          </li>
          `;
          }
        })
        .join("");
      listElement.innerHTML = commentsHtml;
      likes();
      handleEdit();
      handleSave();

      const editButtons = document.querySelectorAll(".edit-button");
      editButtons.forEach((button, index) => {
        button.addEventListener("click", (event) => {
          event.stopPropagation();
          comments[index].isEdit = true;
          renderComments();
        });
      });
      function addCommentListener() {
        const comments = document.querySelectorAll(".comment");
        comments.forEach((comment) => {
          comment.addEventListener("click", () => {
            const answerElement = comment.querySelector(".comment-content");
            const userNameElement = comment.querySelector(".comment-name");

            if (answerElement && userNameElement) {
              const answer = answerElement.textContent;
              const userName = userNameElement.textContent;
              const quotedText = `> ${answer}:\n\n @${userName},`;

              if (commentInputElement.value.includes(">")) {
                commentInputElement.value += `\n\n${quotedText}`;
              } else {
                commentInputElement.value = quotedText;
              }

              commentInputElement.focus();
            }
          });
        });
      }
      addCommentListener();

      const saveButtons = document.querySelectorAll(".save-button");
      saveButtons.forEach((button, index) => {
        button.addEventListener("click", (event) => {
          event.stopPropagation();
          const editedComment =
            button.parentNode.nextElementSibling.children[0].children[0].value;
          comments[index].comment = editedComment;
          comments[index].isEdit = false;
          renderComments();
        });
      });
    };
    renderComments();
    let currentDate = new Date();
    let day =
      currentDate.getDate() < 10
        ? "0" + currentDate.getDate()
        : currentDate.getDate();
    let month =
      currentDate.getMonth() < 10
        ? "0" + currentDate.getMonth()
        : currentDate.getMonth();
    let year = currentDate.getFullYear().toString().slice(-2);
    let hours =
      currentDate.getHours() < 10
        ? "0" + currentDate.getHours()
        : currentDate.getHours();
    let minutes =
      currentDate.getMinutes() < 10
        ? "0" + currentDate.getMinutes()
        : currentDate.getMinutes();
    let formattedDate = `${day}.${month}.${year} ${hours}:${minutes}`;
    deleteButtonElement.addEventListener("click", () => {
      const comments = Array.from(listElement.querySelectorAll(".comment"));
      if (comments.length > 0) {
        listElement.removeChild(comments[comments.length - 1]);
        comments.pop(); // Удаляем последний комментарий из массива
      }
    });
    nameInputElement.value = "";
    commentInputElement.value = "";
    nameInputElement.value.trim() === "" ||
      commentInputElement.value.trim() === "";
    renderComments();
    document.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        buttonElement.click();
      }
    });
  </script>
</html>
