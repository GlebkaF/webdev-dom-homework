<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comment-ul" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="name-input" value=""
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment-input" value=""
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="button-click" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonElement = document.getElementById("button-click");
    const ulElement = document.getElementById("comment-ul");
    const nameElementInput = document.getElementById("name-input");
    const commentElementInput = document.getElementById("comment-input");

    buttonElement.addEventListener("click", () => {
        nameElementInput.classList.remove('error');
        commentElementInput.classList.remove('error');
    
        if (nameElementInput.value.trim() === ''){

          return nameElementInput.classList.add('error');

        } else if (commentElementInput.value === ""){

          return commentElementInput.classList.add('error');
        }

        const dataElement = new Date();

        let day = dataElement.getDate();
        var month = dataElement.getMonth() + 1; 
        var year = dataElement.getFullYear() % 100; 

      

        let hours = dataElement.getHours();
        let minutes = dataElement.getMinutes();

        let formattedDate = (day < 10 ? '0' : '') + day + '.' + (month < 10 ? '0' : '') + month + '.' + year;
        let formattedTime = (hours < 10 ? '0' : '') + hours + ':' + (minutes < 10 ? '0' : '') + minutes;
        let formattedDateTime = formattedDate + ' ' + formattedTime;

        const olUlElement = ulElement.innerHTML;
        ulElement.innerHTML = olUlElement + `<li class="comment">
          <div class="comment-header">
            <div>${nameElementInput.value}</div>
            <div>${formattedDateTime}</div>
          </div>
          <div class="comment-body">
            <div  class="comment-text">
              ${commentElementInput.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
        document.getElementById("name-input").value = '';
        document.getElementById("comment-input").value = '';
    });
    console.log("It works!");
  </script>
</html>
