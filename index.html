  <script>
    "use strict";

const getCurrentDate = () => {
let dateOne = new Date().toLocaleString().slice(0, -3).slice(0,10);
let dateTwo = new Date().toLocaleString().slice(11).slice(0,-3);
return dateOne + dateTwo;
}

const setActiveButtonInput = () => {
	nameInputElement.addEventListener(('input'), () => { //привожу кнопку в порядок после инпута:
	buttonElement.classList.remove('disabled-hover');//Делаю кнопку активной после ввода данных в инпут
	buttonElement.removeAttribute('disabled', '');//Делаю кнопку активной после ввода данных в инпут
	nameInputElement.classList.remove('err');
	});	
}

const setActiveButtonMessage = () => {
	message.addEventListener(('input'), () => { //привожу кнопку в порядок после текстареа:
	buttonElement.classList.remove('disabled-hover');//Делаю кнопку активной после ввода данных в текстареа
	buttonElement.removeAttribute('disabled', '');//Делаю кнопку активной после ввода данных в текстареа
	message.classList.remove('err');
	});	
}

const disabledButton = () => { // Делаю кнопку неактивной
	buttonElement.setAttribute('disabled', '');
	buttonElement.classList.add('disabled-hover');
}

const submitEnter = (event) => { // отправка сообщения по Enter
	if (event.keyCode === 13) {
   document.getElementById("add-button").click();
	}
}

// !добавляет обработчики кликов к НОВЫМ комментам которые оставил пользователь с классом .comment
const initEventListeners = () => {
const userElements = document.querySelectorAll(".like-button");
for (const item of userElements) {
	item.addEventListener("click", () => {
		let likeStatus = document.getElementById("like-button");
		likeStatus.classList.add('-active-like');
		const button = document.querySelector('button');
		const checkLike = button.classList.contains('-active-like');
		});
	}
}

    let buttonElement = document.getElementById("add-button");
    let buttonElementDel = document.getElementById("delete-button");
		let listElement = document.getElementById("list");
		let nameInputElement = document.getElementById("name-input");
		let message = document.getElementById("msg-text-input");

		setActiveButtonInput();//Делаем кнопку активной после ввода поля
		setActiveButtonMessage();//Делаем кнопку активной после ввода поля


		const users = [
	{
		name: "Глеб Фокин",
		message: "Это будет первый комментарий на этой странице",
		dateOld: "12.02.22 12:18",
		counter: "3",
	},
	{
		name: "ИваВарвара Н.",
		message: "Мне нравится как оформлена эта страница! ❤",
		dateOld: "13.02.22 19:22",
		like: "-active-like",
		counter: "75",
	},
]

const renderUsers = () => {
	const usersHTML = users.map((user) => {
		return `<li class="comment" id="list">
							<div class="comment-header">
								<div>${user.name}</div>
								<div>${user.dateOld}</div>
							</div>
							<div class="comment-body">
								<div class="comment-text">
									${user.message}
								</div>
							</div>
							<div class="comment-footer">
								<div class="likes">
									<span class="likes-counter">${user.counter}</span>
									<button class="like-button ${user.like}" data-like="-active-like" id="like-button"></button>
								</div>
							</div>
						</li>`
	}).join('');

	listElement.innerHTML = usersHTML;

}
renderUsers();



		buttonElement.addEventListener(('click'),  () => {
				nameInputElement.classList.remove('err');
				message.classList.remove('err');

			if (nameInputElement.value === '') {
				nameInputElement.classList.add('err');
				disabledButton();
				return;

			} else if (message.value === '') {
				message.classList.add('err');
				disabledButton();
				return;

			} else {
				
				listElement.innerHTML = listElement.innerHTML +
				`
				<li class="comment" id="list" data-like="--active-like">
							<div class="comment-header">
								<div>${nameInputElement.value}</div>
								<div>${getCurrentDate()}</div>
							</div>
							<div class="comment-body">
								<div class="comment-text">
									${message.value}
								</div>
							</div>
							<div class="comment-footer">
								<div class="likes">
									<span class="likes-counter">0</span>
									<button class="like-button"></button>
								</div>
							</div>
						</li>
				`;
				initEventListeners();
			}
				});
				initEventListeners();
		document.addEventListener("keyup", submitEnter);
		buttonElementDel.addEventListener(('click'), () => { //Удаляю последний элемент (комментарий);
					document.getElementById('list').lastElementChild.remove();
				});
