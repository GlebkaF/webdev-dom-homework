<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">

      <!-- Список рендерится из JS -->

    </ul>

    <div class="add-form">
      <input type="text" id="name-input" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="comment-input" class="add-form-text edit-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-comment" class="add-form-button">Написать</button>
      </div>
    </div>
    <div class="add-form-row">
      <button id="del-comment" class="add-form-button">Удалить последний комментарий</button>
    </div>
  </div>
</body>

<style>
  .error {
    background-color: red;
  }
</style>

<script>
  "use strict";
  //        ОБЪЯВЛЕНИЕ ВСЕХ CONST
  const buttonAddElement = document.getElementById("add-comment");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const commentInputElement = document.getElementById("comment-input");
  const buttonDelComment = document.getElementById("del-comment");




  // const initEventListeners = () => {
  //   const commentElements = document.querySelectorAll(".comment");

  //   for (const commentElement of commentElements) {

  //     commentElement.addEventListener('click', () => {
  //       console.log(commentElement);
  //     })
  //   }
  // }



  //        АКТУАЛЬНАЯ DATA

  let myDate = new Date();
  let month = myDate.getMonth();

  if (month < 10) {
    month = "0" + month;
  }

  let fullDate = myDate.getDate() + "." + month + "." + myDate.getFullYear() + " ";
  let minute = myDate.getMinutes();

  if (minute < 10) {
    minute = "0" + minute;
  }

  let fullTime = myDate.getHours() + ":" + minute;

  // HOMEWORK 2.10

  //        ФОРМИРОВАНИЕ НОВОГО СПИСКА КОММЕНТОВ

  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      like: "3",
      isLiked: false
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      like: "75",
      isLiked: true
    }
  ];

  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment" id="comment-full" >
        <div class="comment-header">
          <div> ${comment.name} </div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text" id="view">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.like}</span>
            <button class="like-button ${comment.isLiked ? '-active-like' : ''} " data-index="${index}"></button>
          </div>
        </div>
        <div class="add-form-row">
        <button class="add-form-button edit-comment" id='edit-comment'>Редактировать</button>
      </div>
      <div class="add-form-row">
        <button class="add-form-button save-comment id="save-comment">Сохранить</button>
      </div>
      </li>`
    }).join(' ');

    listElement.innerHTML = commentsHtml;
  }


  //        ОБРАБОТЧИК на LIKES,  РЕАЛИЗАЦИЯ ЛАЙКОВ

  const initLikesButtonListeners = () => {

    const buttonElements = document.querySelectorAll(".like-button");
    const likeCounts = document.querySelectorAll(".likes-counter");

    for (const buttonElement of buttonElements) {
      buttonElement.addEventListener("click", () => {
        // индекс номер объекта в массиве, получаем из data-атрибута кнопки на к-ую нажимаем
        const index = buttonElement.dataset.index;
        //обращаемся к свойству isLiked объекта, к-ый получили из массивы comments по индексу
        if (comments[index].isLiked) {
          comments[index].isLiked = false;
          comments[index].like--;
        } else {
          comments[index].isLiked = true;
          comments[index].like++;
        }

        renderComments();
      })
    }

  }

  renderComments();
  // initEventListeners();
  initLikesButtonListeners();






  //        РЕДАКТИРОВАНИЕ КОММЕНТАРИЕВ


  const initEditButtonListeners = () => {
    const buttonEdits = document.querySelectorAll(".edit-comment");
    const buttonSave = document.getElementById("save-comment");


    for (const buttonEdit of buttonEdits) {
      buttonEdit.addEventListener('click', () => {

        const view = document.getElementById("view");
        view.style.display = "none";

        let textarea = document.createElement('textarea');
        textarea.innerHTML = `<textarea type="textarea" id="comment-input" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>`;

        textarea.value = view.innerHTML;

        view.replaceWith(textarea);
        if (textarea.value != view.innerHTML) {
          buttonSave.display = "none";
        } else {
          buttonEdits.display = "none";
        }


      })

    }
  }


  initEditButtonListeners();


  // HOMEWORK 2.9

  //        ПРОВЕРКА НА ЗАПОЛНЕНИЕ ФОРМ + НЕАКТИВНАЯ КНОПКА

  buttonAddElement.addEventListener('click', () => {
    nameInputElement.classList.remove("error");
    commentInputElement.classList.remove("error");
    buttonAddElement.removeAttribute('disabled', 'disabled');

    if (commentInputElement.value === '' || nameInputElement.value === '') {
      buttonAddElement.setAttribute('disabled', 'disabled');


      if (commentInputElement.value === '' && nameInputElement.value === '') {
        commentInputElement.classList.add("error");
        nameInputElement.classList.add("error");
        return;
      } if (nameInputElement.value === '') {
        nameInputElement.classList.add("error");
        buttonAddElement.setAttribute('disabled', '');
        return;
      } else {
        commentInputElement.classList.add("error");
        return;
      }
    }

    //        ДОБАВЛЕНИЕ КОММЕНТОВ

    comments.push({
      name: nameInputElement.value,
      date: fullDate + fullTime,
      text: commentInputElement.value,
      like: 0,
      isLiked: false
    });


    // initEventListeners();
    renderComments();
    initLikesButtonListeners();
    initEditButtonListeners();


    nameInputElement.value = "";
    commentInputElement.value = "";


  })

  //        ДОБАВИТЬ С ПОМОЩЬЮ КЛАВИШИ ENTER + ВОЗВРАТ АКТИВНОСТИ КНОПКИ

  document.addEventListener("keyup", function (e) {
    if (e.keyCode === 13) {
      document.getElementById("add-comment").click();
    }
  });

  nameInputElement.addEventListener('input', () => {

    buttonAddElement.disabled = false;
    buttonAddElement.style.backgroundColor = '';
    nameInputElement.classList.remove('error');

  })

  commentInputElement.addEventListener('input', () => {

    buttonAddElement.disabled = false;
    buttonAddElement.style.backgroundColor = '';
    commentInputElement.classList.remove('error');

  })

  //       РЕАЛИЗАЦИЯ - КНОПКА УДАЛИТЬ

  buttonDelComment.addEventListener('click', () => {

    let lastComment = listElement.lastChild;
    lastComment.parentNode.removeChild(lastComment);

  })


  console.log("It works!");

</script>

</html>
