<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section id="loaderComments" class="loader -display-none">
      <h4 id="loaderText" class="text-loader">Комментарии загружаются...</h4>
    </section>
    <div class="container">
      <ul class="comments">
 <!-- список рендерится из js !!!!!!!-->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
          value = ""
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
          <button class="add-form-button add-form-button--remove">Удалить последний комментарий</button>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="index.js"></script>
</html>
