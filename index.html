<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="ul" class="comments">
       <!-- Список рендерится из Js -->
      </ul>
      <div class="add-form">
        <input
          id="inputName"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="inputText"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="buttonPush" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const nameElement = document.getElementById("inputName");
    const textElement = document.getElementById("inputText");
    const buttonElement = document.getElementById("buttonPush");
    const ulElement = document.getElementById("ul");

    const commentsArray = [
  {
    name: 'Глеб Фокин',
    date: '12.02.22 12:18',
    comment: 'Это будет первый комментарий на этой странице',
    like: 3,
    userLike: false,
    paint: ''
  },
  {
    name: 'Варвара Н.',
    date: '13.02.22 19:22',
    comment: 'Мне нравится как оформлена эта страница! ❤',
    like: 75,
    userLike: true,
    paint: '-active-like'
  }
];

const likes = () => {
  const likeButtons = document.querySelectorAll('.like-button');
  for (const likeButton of likeButtons) {
    likeButton.addEventListener('click', () => {
      const index = likeButton.dataset.index;
      if (commentsArray[index].userLike === false ) {
        commentsArray[index].paint = '-active-like';
        commentsArray[index].like += 1;
        commentsArray[index].userLike = true;
      } else {
        commentsArray[index].paint = '';
        commentsArray[index].like -= 1;
        commentsArray[index].userLike = false;
      }
      renderComments();
    });
  };
};

const renderComments = () => {
  const commentsHtml = commentsArray.map((item, index) =>{
    return `
    <li class="comment">
          <div class="comment-header">
            <div>${item.name}</div>
            <div>${item.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${item.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${item.like}</span>
              <button data-index='${index}' class="like-button ${item.paint}"</button>
            </div>
          </div>
        </li>
    `})
    .join('');
    ulElement.innerHTML = commentsHtml;
    likes();
};
renderComments();

buttonElement.disabled = true;
nameElement.addEventListener('input', () =>{
  if ((nameElement.value === '')||(textElement.value==='')){
    buttonElement.disabled = true;
   return;
  }
   else{
    buttonElement.disabled = false;
    return;
  }
});

textElement.addEventListener('input', () =>{
  if ((textElement.value==='')||(nameElement.value==='')){
    buttonElement.disabled = true;
   return;
  }
   else{
    buttonElement.disabled = false;
    
    return;
  }
})


buttonElement.addEventListener('click', () => {
    nameElement.classList.remove('error');
    textElement.classList.remove('error');
    
    if ((nameElement.value || textElement.value) === '') {
      nameElement.classList.add('error');
      textElement.classList.add('error');
      return;
    }

    let currentDate = new Date();
      let day = currentDate.getDate();
      let month = currentDate.getMonth() + 1;
      let year = currentDate.getFullYear();
      let hours = currentDate.getHours();
      let minutes = currentDate.getMinutes();
      
      if (day < 10) {
        day = "0" + day;
      }
      if (month < 10) {
        month = "0" + month;
      }
      if (hours < 10) {
        hours = "0" + hours;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      let newformatDate = day + "." + month + "." + year + " " + hours + ":" + minutes;
   
      commentsArray.push({  
      name: nameElement.value,
      date: newformatDate,
      comment: textElement.value,
      like: 0,
      userLike: false,
      paint: '',
  });
    renderComments();

    nameElement.value = '';
    textElement.value = '';
    buttonElement.disabled = true;
});


  </script>
</html>
