    const initEventListeners = () =>{
    const likeButtonElements = document.querySelectorAll('.like-button');
  for(const likeButtonElement of likeButtonElements){
    likeButtonElement.addEventListener('click', event =>{
      event.stopPropagation();
      const index = likeButtonElement.dataset.index;

              comments[index].like++;
              comments[index].isLike = true;

          else {

function sanitizeHTML(htmlString) {
  return htmlString
  .replaceAll("<", "&lt;")
  .replaceAll(">", "&gt;")
  .replaceAll("&", "&amp;")
  .replaceAll('"', "&quot;");
}
console.log(sanitizeHTML);

const renderComments = () => {
  const commentsHTML = comments.map((comment, index) => {
    console.log(comment.comment);
      return `<li class="comment">
          <div class="comment-header">
            <div class="commeent-name">${sanitizeHTML(comment.name)}</div>
            <div>${comment.time} </div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${sanitizeHTML(comment.comment)}  
            </div>
          </div>
         <div class="comment-footer">
            <div class="likes">
              <span  class="likes-counter">${comment.like}</span>
              <button data-index ='${index}' class="${comments[index].isLike ? 'like-button -active-like' : 'like-button'}">
                <div></div>
                </button>
            </div>
          </div>

        </li>`;
  }). join(''); 


  listElement.innerHTML = commentsHTML;
  initEventListeners();
  };
renderComments ();

    nameInputElement.value = "";
    textInputElement.value = "";    

let time = {
  hour: 'numeric',
  minute: 'numeric',
  }; 
buttonElement.addEventListener('click', () => {
      
  buttonElement.classList.remove("error");
    if(nameInputElement.value === "" ||  textInputElement.value ===""){
        buttonElement.classList.add("error");
        return;
      }
      const date = new Date();
      let dateTime = date.getDate() + "." + (date.getMonth() + 1)+ 
"." + date.getFullYear().toString().substring(2) + " " + date.toLocaleString('ru', time);

      comments.push({
        name: nameInputElement.value,
        time: dateTime,
        comment: textInputElement.value,
        like: 0,
        isLike: false,
      })
  nameInputElement.value = "";
  textInputElement.value = "";
  
  initEventListeners();
  renderComments (); 
  answerComment();
})  

function answerComment() {
  const commentAnswer = document.querySelectorAll('.comment');
  const formText = document.querySelector('.add-form-text');

  commentAnswer.forEach((comment, index) =>{
    comment.addEventListener('click', () => {
      console.log(index);
      formText.value = `-${comments[index].name} \n -${comments[index].comment}`;
    renderComments()
    })
  })
}
answerComment();
