<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body id="body">
  <div class="container">
    <div id="loading"></div>
    <ul class="comments" id="comments">
    </ul>
    <div id="loadingForm"></div>
    <div class="add-form" id="add-form">
      <input id="add-form-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <!-- <textarea id="quote"></textarea> -->
      <textarea id="add-form-text" type="textarea" class="add-form-text " placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-form-button">Написать</button>
      </div>
    </div>
    <!-- <div class="sending">Комментарий добавляется</div> -->
    <button class="delete-comment-button" id="delete-comment-button">Удалить последний комментарий</button>

  </div>
</body>

<script>
  // "use strict";
  let commentsElement = document.getElementById("comments");
  const loading = document.getElementById("loading");
  const loadingForm = document.getElementById("loadingForm");
  const addFormButtonElement = document.getElementById("add-form-button");
  const nameInputElement = document.getElementById("add-form-name");
  const textInputElement = document.getElementById("add-form-text");
  const form = document.getElementById("add-form");
  const deleteCommentButton = document.getElementById("delete-comment-button");
  let quote = "";
  let currentDate = new Date();

  const plusZero = (str) => {
    return str < 10 ? `0${str}` : str;
  };

  const now = (currentDate) => {
    let date = plusZero(currentDate.getDate());
    let month = plusZero(currentDate.getMonth() + 1);
    let hours = plusZero(currentDate.getHours());
    let mins = plusZero(currentDate.getMinutes());
    return `${date}.${month}.${currentDate.getFullYear() % 100} ${hours}:${mins}`;
  };



  let comments = [
  ];

  loading.textContent = "Комментарии загружаются...";

  const fetchGet = () => {
    console.log("fggf")
    return fetch("https://wedev-api.sky.pro/api/v1/skorik-marina/comments", {
      method: "GET"
    })

      // подписываемся на успешное завершение запроса с помощью then
      .then((response) => {

        // Запускаем преобразовываем "сырые" данные от API в json формат
        return response.json();
      })
      // Подписываемся на результат преобразования
      .then((responseData) => {

        const appComments = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: now(new Date(comment.date)),
            text: comment.text,
            likes: 0,
            isLiked: false,
            changeButton: false,
          }
        })
        loading.textContent = "";

        // получили данные и рендерим их в приложении
        // console.log(responseData);
        // comment = responseData.comment;
        comments = appComments;
        renderComment();
      });
  };

  const r = () => {
    fetchGet();
  }

  r();




  const changeComment = () => {
    const changeCommentBottons = document.querySelectorAll(".change-comment-button");
    for (const changeCommentBotton of changeCommentBottons) {
      changeCommentBotton.addEventListener('click', () => {
        console.log('f');
        const commentButton = comments[changeCommentBotton.dataset.index];
        commentButton.changeButton = true;
        renderComment();
        // document.querySelectorAll(".change-form-text").focus();
      })
    }
  };

  const saveChangeComment = () => {
    const saveChangeCommentBottons = document.querySelectorAll(".save-comment-button");
    for (const saveChangeCommentBotton of saveChangeCommentBottons) {
      saveChangeCommentBotton.addEventListener('click', () => {
        console.log('qqq');
        const comment = comments[saveChangeCommentBotton.dataset.index];
        comment.changeButton = false;
        const saveFormText = saveChangeCommentBotton
          .closest(".comment")
          .querySelector(".change-form-text");
        comment.text = saveFormText.value;
        fetch("https://wedev-api.sky.pro/api/v1/skorik-marina/comments", {
          method: "POST",
          body: JSON.stringify({
            name: comment.name,
            text: comment.text
              .replace(`"${quote}"\n`, "")
              .replaceAll("&", "&amp;")
              .replaceAll("<", "&lt;")
              .replaceAll(">", "&gt;")
              .replaceAll('"', "&quot;"),
          }),
        })
          .then((response) => {
            return response.json();
          })
          .then((responseData) => {
            return fetch("https://wedev-api.sky.pro/api/v1/skorik-marina/comments", {
              method: "GET",
            });
          })
          .then((response) => {
            // Запускаем преобразовываем "сырые" данные от API в json формат
            return response.json();
          })
          .then((responseData) => {
            const appComments = responseData.comments.map((comment) => {
              return {
                name: comment.name,
                date: now(new Date(comment.date)),
                text: comment.text,
                likes: 0,
                isLiked: false,
              };
            });
            // // получили данные и рендерим их в приложении
            // console.log(responseData);
            comment = responseData.text;
            comments = appComments;
            renderComment();
          });
      });
      // let currentDate = new Date();
      // comment.date = now(currentDate);
      renderComment();
    }
  };

  const clickLike = () => {
    const likeButtons = document.querySelectorAll(".like-button");
    for (const likeButton of likeButtons) {
      likeButton.addEventListener('click', () => {
        likeButton.classList.add('-loading-like');

        function delay(interval = 300) {
          return new Promise((resolve) => {
            setTimeout(() => {
              resolve();
            }, interval);
          });
        };
        delay(2000).then(() => {

          // likeButtons.classList.add('-loading-like');
          const newLike = comments[likeButton.dataset.index];

          newLike.likes = newLike.isLiked
            ? newLike.likes - 1
            : newLike.likes + 1;
          newLike.isLiked = !newLike.isLiked;
          newLike.isLikeLoading = false;
          renderComment();
        });
        // console.log('d')
        // const newLike = comments[likeButton.dataset.index];
        // newLike.activeLike ? --newLike.likes : ++newLike.likes;
        // newLike.activeLike = !newLike.activeLike;
        // renderComment();
      })
    }
  };


  const replyToComment = () => {
    const commentBodys = document.querySelectorAll(".comment-body");
    for (const commentBody of commentBodys) {
      commentBody.addEventListener('click', () => {
        const oldComment = commentBody.dataset.text;
        const oldName = commentBody.dataset.name;
        const quote = `${oldComment}\n${oldName}: `;
        // quote.value = ;
        textInputElement.value += `"${quote}"\n`;

      })
    }
  };

  const sending = () => {
    return `      
`
  }
  sending();

  const renderComment = () => {
    const newComments = comments.map((comment, index) => {
      return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
          ${comment.quote ? `<div class=quote> ${quote}</div>` : ""}
          ${comment.changeButton ?
          `<textarea
            tipe = "textarea"
            class = "change-form-text"
            rows = 3
            autofocus> ${comment.text}</textarea>`
          : `<div class="comment-body"  data-text="${comment.text}" data-name="${comment.name}">
                <div class="comment-text">
                  ${comment.text}
                </div>
              </div>`}
        <div class="comment-footer">
          ${comment.changeButton
          ? `<button class="save-comment-button" data-index="${index}">Сохранить</button>`
          : `<button class="change-comment-button" data-index="${index}">Изменить</button>`}
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button data-index="${index}" class='${comment.isLiked ? "like-button -active-like" : "like-button"}'></button>
          </div>
        </div>
      </li>`;
    }).join('');
    commentsElement.innerHTML = newComments;
    clickLike();
    changeComment();
    saveChangeComment();
    replyToComment();
    sending();
  }

  renderComment();





  addFormButtonElement.classList.add("empty");
  addFormButtonElement.disabled = true;

  const check = (elem) => {
    elem.addEventListener('input', () => {
      if (textInputElement.value === "" || nameInputElement.value === "") {
        addFormButtonElement.classList.add("empty");
        addFormButtonElement.disabled = true;
      } else {
        addFormButtonElement.classList.remove("empty");
        addFormButtonElement.disabled = false;
      }
    });
  }

  check(textInputElement)
  check(nameInputElement)



  nameInputElement.addEventListener('input', () => {
    if (nameInputElement.value !== "") {
      nameInputElement.classList.remove("emptyTextName");
    }
  });

  textInputElement.addEventListener('input', () => {
    if (textInputElement.value !== "") {
      textInputElement.classList.remove("emptyTextName");
    }
  });



  const addNewComment = () => {

    //  const r = () => {
    //   const sending = document.querySelectorAll('.sending');
    // sending.style.display = sending.style.display === 'none' ? 'block' : 'none';
    //  } 

    //  r();

    // addFormButtonElement.isLoading  =  ;

    // const sending = () => {
    //   return 
    //   `${comment.isLoading ? `<div class="add-form" id="add-form">
    //         <input
    //           id="add-form-name"
    //           type="text"
    //           class="add-form-name"
    //           placeholder="Введите ваше имя"
    //         />
    //         <!-- <textarea id="quote"></textarea> -->
    //         <textarea
    //           id="add-form-text"
    //           type="textarea"
    //           class="add-form-text "
    //           placeholder="Введите ваш коментарий"
    //           rows="4"
    //         ></textarea>
    //         <div class="add-form-row">
    //           <button class="add-form-button" id="add-form-button" >Написать</button>
    //         </div>
    //       </div>` :`<div class="sending">Комментарий добавляется</div>`
    // }`
    // addFormButtonElement.isLoading != addFormButtonElement.isLoading };

    textInputElement.classList.remove("emptyTextName");
    nameInputElement.classList.remove("emptyTextName");


    if (nameInputElement.value === "" && textInputElement.value === "") {
      textInputElement.classList.add("emptyTextName");
      nameInputElement.classList.add("emptyTextName");
      return;
    } else if (textInputElement.value === "") {
      textInputElement.classList.add("emptyTextName");
      return;
    } else if (nameInputElement.value === "") {
      nameInputElement.classList.add("emptyTextName");
      return;
    };
    const validation = () => {
      if (nameInputElement.value.length < 3) {
        nameInputElement.classList.add("emptyTextName");
      };
      if (textInputElement.value.length < 3) {
        textInputElement.classList.add("emptyTextName");
      };
    }

    validation();
    form.disabled = true;
    form.classList.add('none');
    loadingForm.textContent = 'Комментарий добавляется...';

    const post = (text) => {
      fetch("https://wedev-api.sky.pro/api/v1/skorik-marina/comments", {
        method: "POST",
        body: JSON.stringify({
          name: nameInputElement.value
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
          text: textInputElement.value
            .replace(`"${quote}"\n`, "")
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
          forceError: true,
        }),
      })
        .then((response) => {
          if (response.status === 201) {
            return response.json();
          } else if (response.status === 400) {
            validation();
            alert('Имя и текст должны быть длиннее 3-х символов!');
            return Promise.reject(new Error("Не верный пользовательский ввод"));
          } else {
            // validation();
            // alert("Кажется, что-то пошло не так, попробуй позже");
            return Promise.reject(new Error("Сервер упал"));
          }
        })
        .then((responseData) => {
          return fetchGet();
        })
        .then(() => {
          loadingForm.textContent = '';
          form.classList.remove('none');
          textInputElement.value = "";
          nameInputElement.value = "";
        }).catch((error) => {
          if (error.message === "Сервер упал") {
            // Пробуем снова, если сервер сломался
            post(text);
          };
          console.warn(error);
          loadingForm.textContent = '';
          form.classList.remove('none');
        });
    }

    post();

    renderComment();
  }


  addFormButtonElement.addEventListener("click", addNewComment);

  form.addEventListener("keyup", (e) => {
    if (e.code === "Enter") addNewComment();
  });



  deleteCommentButton.addEventListener('click', () => {
    comments.pop();
    renderComment();
  });



</script>

</html>
