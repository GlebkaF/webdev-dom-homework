<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">



    </ul>
    <div class="add-form">
      <input type="text" id="name-input" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="textarea-input" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>

  const buttonElement = document.getElementById('add-button');
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const textareaInputElement = document.getElementById("textarea-input");

  const formatDateTime = (date) => {
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth()).padStart(2, '0');
    const year = String(date.getFullYear() - 2000);
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const hours = String(date.getHours()).padStart(2, '0');
    return `${day}.${month}.${year} ${hours}:${minutes}`;
  };

  const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/anna-kozhevnikova/comments", {
    method: "GET"
  });
  // подписываемся на успешное завершение запроса с помощью then
  fetchPromise.then((responce) => {
    // Запускаем преобразовываем "сырые" данные от API в json формат
    const jsonPromise = responce.json()
    // Подписываемся на результат преобразования
    jsonPromise.then((responceData) => {
      //преобразовываем данные из api в формат приложения
      const appComments = responceData.comments.map((comment) => {
        return {
          //достаем имя автора
          name: comment.author.name,
          //преобразовываем дату в Date
          date: formatDateTime(new Date(comment.date)),
          text: comment.text,
          likes: comment.likes,
          isLiked: false,
        };
      });
      comments = appComments;
      renderComment();
    });
  });




  //рендер комментария

  const renderComment = () => {
    const commentHtml = comments.map((comment, index) => {
      return `<li class="comment" data-name="${comment.name}" data-text="${comment.text}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text.replaceAll("BEGIN_QUOTE", "<div class='quote'>").replaceAll("END_QUOTE", "</div>")}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.isLiked ? "-active-like" : ''}" data-index="${index}"></button>
            </div>
          </div>
          </li>`;
    }).join('');

    listElement.innerHTML = commentHtml;
    initLikeListeners();
    initAnswerCommentListeners();
  };

  const initLikeListeners = () => {
    const likeButtons = document.querySelectorAll('.like-button');
    for (const likeButton of likeButtons) {
      likeButton.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = likeButton.dataset.index;
        comments[index].likes += comments[index].isLiked ? -1 : +1;
        comments[index].isLiked = !comments[index].isLiked;

        renderComment();
      });
    }
  };


  // answer a comment

  const initAnswerCommentListeners = () => {
    const commentsList = document.querySelectorAll('.comment');
    for (const theComment of commentsList) {
      theComment.addEventListener('click', () => {
        const name = theComment.dataset.name;
        const text = theComment.dataset.text;
        textareaInputElement.value = `BEGIN_QUOTE${name}:\n${text}END_QUOTE`
      });
    }
  };
  //new comment

  const addNewComment = () => {
    nameInputElement.classList.remove("error");
    textareaInputElement.classList.remove("error");

    if (nameInputElement.value === "") {
      nameInputElement.classList.add("error");
      return;
    } else if (textareaInputElement.value === "") {
      textareaInputElement.classList.add("error");

      return;
    }


    const fetchPromise = fetch(
      "https://wedev-api.sky.pro/api/v1/anna-kozhevnikova/comments",
      {
        method: "POST",
        body: JSON.stringify({
          name: nameInputElement.value.replaceAll("<", "&lt").replaceAll(">", "&gt"),
          date: formatDateTime(new Date),
          text: textareaInputElement.value.replaceAll("<", "&lt").replaceAll(">", "&gt"),
          likes: 0,
          isLiked: false,
        }),
      });
    //подписываемся на успешное завершение запроса
    fetchPromise.then((responce) => {
      //запускаем преобразование данных из api в json 
      const jsonPromise = responce.json();
      //подписываемся на результат преобразования
      jsonPromise.then((responceData) => {

        comments = responceData.comments;
        renderComment();
      });
      const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/anna-kozhevnikova/comments", {
        method: "GET"
      });
      // подписываемся на успешное завершение запроса с помощью then
      fetchPromise.then((responce) => {
        // Запускаем преобразовываем "сырые" данные от API в json формат
        const jsonPromise = responce.json()
        // Подписываемся на результат преобразования
        jsonPromise.then((responceData) => {
          //преобразовываем данные из api в формат приложения
          const appComments = responceData.comments.map((comment) => {
            return {
              //достаем имя автора
              name: comment.author.name,
              //преобразовываем дату в Date
              date: formatDateTime(new Date(comment.date)),
              text: comment.text,
              likes: comment.likes,
              isLiked: false,
            };
          });
          comments = appComments;
          renderComment();
        });
      });
    });


    nameInputElement.value = "";
    textareaInputElement.value = '';
    renderComment();
  };

  buttonElement.addEventListener('click', addNewComment);
  renderComment();
</script>

</html>
