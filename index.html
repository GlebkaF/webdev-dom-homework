<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <ul class="comments" id="list-comment">
      <!-- Список рендерится из JS -->
    </ul>

        <button class="add-form-button" id="btn">Написать</button>
      </div>
    </div>
  </div>
</body>

    background-color: red;
  }
