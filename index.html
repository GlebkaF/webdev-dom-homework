<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list">

    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" id="name-input" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="comment-input" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Код писать здесь
  const buttonElement = document.getElementById("add-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const commentInputElement = document.getElementById("comment-input");

  const comments = [
    {
      userName: "Глеб Фокин",
      checkLike: false,
      textComment: "Это будет первый комментарий на этой странице",
      countLikes: 3,
      fullDate: "12.02.22 12:18",
    },
    {
      userName: "Варвара Н.",
      checkLike: false,
      textComment: "Мне нравится как оформлена эта страница! ❤",
      countLikes: 75,
      fullDate: "13.02.22 19:22",
    },
  ];

  const renderComments = () => {
    const commensHtml = comments.map((comment, index) => {
      return (comment.checkLike === true) ?
        `<li class="comment">
        <div class="comment-header">
          <div>${comment.userName}</div>
          <div>${comment.fullDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">${comment.textComment}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.countLikes}</span>
            <button data-index ="${index}" class="like-button"></button>
          </div>
        </div>
      </li>`
        :
        `<li class="comment">
        <div class="comment-header">
          <div>${comment.userName}</div>
          <div>${comment.fullDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">${comment.textComment}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.countLikes}</span>
            <button data-index ="${index}" class="like-button -active-like"></button>
          </div>
        </div>
      </li>`
    })
      .join('');
    listElement.innerHTML = commensHtml;
  };

  const likeButtons = () => {
    const buttonLikes = document.querySelectorAll(".like-button");
    for (const buttonLike of buttonLikes) {
      buttonLike.addEventListener("click", () => {
        if (comments[buttonLike.dataset.index].checkLike === true) {
          comments[buttonLike.dataset.index].checkLike = false;
          comments[buttonLike.dataset.index].countLikes--;
        } else if (comments[buttonLike.dataset.index].checkLike === false) {
          comments[buttonLike.dataset.index].checkLike = true;
          comments[buttonLike.dataset.index].countLikes++;
        }

        renderComments();
        likeButtons();
      });
    }
  };

  const commentsElements = document.querySelectorAll(".comment-text");
  for (coment of commentsElements) {
    coment.addEventListener('click', () => {

    })
  };

  renderComments();
  likeButtons();

  buttonElement.addEventListener('click', () => {

    nameInputElement.classList.remove('error');
    commentInputElement.classList.remove('error');
    // 6. Чтение значения атрибутов HTML элементов;
    if (nameInputElement.value === '' || nameInputElement.value === 'Введите ваше имя') {
      nameInputElement.classList.add('error');
      return;
    }
    if (commentInputElement.value === '' || commentInputElement.value === 'Введите ваш коментарий') {//Проверка на корректность ввода данных в форму (валидация)
      commentInputElement.classList.add('error');// И подсветить флорму красным цветом
      return;
    }

    let newDate = new Date();
    let date = newDate.getDate();
    let month = newDate.getMonth() + 1;// +1 т.к. нумерация месяцев начинается с нуля
    let year = newDate.getFullYear() - 2000;
    let hour = newDate.getHours(); // получаем час из нашей даты
    let minute = newDate.getMinutes(); // получаем минуты



    if (date < 10) {
      date = "0" + date;
    }
    if (month < 10) {
      month = "0" + month;
    }
    if (hour < 10) { // если будет меньше 10,
      hour = "0" + hour; // то перед ними поставим 0
    }
    if (minute < 10) { // если минут будет меньше 10,
      minute = "0" + minute; // то перед ними поставим 0
    }
    let fullDate = date + "." + month + "." + year + " " + hour + ":" + minute;


    comments.push({
      userName: nameInputElement.value
        .replaceAll("<", "&lt") // элементарная обработка пользовательского ввода на предмет
        // всяких нехороших вещей в HTML-коде, в данном случае управляющие символы разметки "<" и ">"
        .replaceAll(">", "&gt"),// меняются на их коды, а браузер всёравно выводит эти символы
      checkLike: false,
      textComment: commentInputElement.value
        .replaceAll("<", "&lt")
        .replaceAll(">", "&gt"),
      countLikes: 0,
      fullDate: fullDate,
    });

    nameInputElement.value = '';// Очиска формы имени после ввода данных
    commentInputElement.value = '';// Очиска формы коментария после ввода данных

    renderComments();
    likeButtons();

  });

  console.log("It works!");

</script>

</html>
