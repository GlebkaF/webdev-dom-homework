<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          id="nameEl"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="textEl"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="write-btn" class="add-form-button" disabled>Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    // Код писать здесь
    const buttonElement = document.getElementById("write-btn");
    const nameInputElement = document.getElementById("nameEl");
    const textInputElement = document.getElementById("textEl");
    const listElement = document.getElementById("list");


    
    nameInputElement.addEventListener("input" , () => {buttonElement.disabled =false;});
    textInputElement.addEventListener("input" , () => {buttonElement.disabled =false;});


    textInputElement.addEventListener("keyup", (e) => {
      if(e.code === 'Enter') {
        enter();
      }
    })

    nameInputElement.addEventListener("keyup", (e) => {
      if(e.code === 'Enter') {
        enter();
      }
    })

    buttonElement.addEventListener("click", enter);

    function enter() {

      let userDate = new Date();
      const locale = 'ru-RU';
      const dateFormat = {
        day: 'numeric', 
        month: 'numeric',
        year: '2-digit',

      }
      const timeFormat = {
        timezone: 'UTC',
        hour: 'numeric',
        minute: '2-digit'
      }
      
      nameInputElement.classList.remove("error");
      textInputElement.classList.remove("error");

      if (nameInputElement.value === "" && textInputElement.value === "") {
        nameInputElement.classList.add("error");
        textInputElement.classList.add("error");
        return;
      } else if (nameInputElement.value === "") {
        nameInputElement.classList.add("error");
        return;
      } else if (textInputElement.value === "") {
        textInputElement.classList.add("error");
        return;
      }

      const oldListHTML = listElement.innerHTML;
      listElement.innerHTML = oldListHTML +
      ` <li class="comment">
        <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${userDate.toLocaleDateString(locale, dateFormat)} ${userDate.toLocaleTimeString(locale, timeFormat)}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
      </li>`

      nameInputElement.value = "";
      textInputElement.value = "";
      buttonElement.disabled = true;
    }


    console.log("It works!");
  </script>
</html>
