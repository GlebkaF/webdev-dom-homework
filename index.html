<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
      <!-- Список рендерится из JS -->
    </ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>

<script>
  "use strict";
  const buttonElement = document.getElementById("add-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const commentInputElement = document.getElementById("comment-input");

  let usersComments = [
    // {
    //   author: "Глеб Фокин",
    //   date: "12.02.22 12:18",
    //   text: "Это будет первый комментарий на этой странице",
    //   likes: 3,
    //   isLiked: false
    // },
    // {
    //   author: "Варвара Н.",
    //   date: "13.02.22 19:22",
    //   text: "Мне нравится как оформлена эта страница! ❤",
    //   likes: 45,
    //   isLiked: true
    // }
  ];

  const fetchPromise = fetch(
    'https://wedev-api.sky.pro/api/v1/xenya-Ilivitskaya/comments',
    {
      method: "GET"
    }
  )

  fetchPromise.then((response) => {

    const jsonPromise = response.json();

    jsonPromise.then((responseData) => {
      usersComments = responseData.comments;
      renderComments();
    })
  })

  const sanitizeHtml = (htmlString) => {
    return htmlString
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;");
  };


  const initLikes = () => {

    const likeButtonsElements = document.querySelectorAll(".like-button");

    for (const likeButtonsElement of likeButtonsElements) {
      const index = likeButtonsElement.dataset.index;

      likeButtonsElement.addEventListener("click", (event) => {
        event.stopPropagation();

        usersComments[index].isLiked ? usersComments[index].likes -= 1 : usersComments[index].likes += 1;

        usersComments[index].isLiked ? usersComments[index].isLiked = false : usersComments[index].isLiked = true;

        renderComments();
      })
    }
  }

  const addReplyToComment = () => {
    const commentElements = document.querySelectorAll(".comment");

    for (const comment of commentElements) {

      const index = comment.dataset.text;

      comment.addEventListener("click", () => {

        commentInputElement.innerHTML = `&gt ${usersComments[index].text} \n ${usersComments[index].author},`;

        renderComments();

      })
    }
  }

  addReplyToComment();


  const renderComments = () => {

    const commentsHtml = usersComments.map((comment, index) => {

      return `<li class="comment" data-text="${index}">
          <div class="comment-header">
            <div>${comment.author}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button data-index="${index}" class="like-button ${comment.isLiked ? "-active-like" : ""}" ></button>              
            </div>
          </div>
        </li>`
    }).join('');

    listElement.innerHTML = commentsHtml;
    initLikes();
    addReplyToComment();
  }
  renderComments();

  buttonElement.addEventListener("click", () => {

    const currentDate = new Date();
    const currentDay = currentDate.getDate() < 10 ? '0' + currentDate.getDate() : currentDate.getDate();
    const currentMonth = currentDate.getMonth() < 10 ? '0' + currentDate.getMonth() : currentDate.getMonth();
    const currentYear = currentDate.getFullYear() % 100;
    currentYear < 10 ? '0' + currentYear : currentYear;
    const currentHours = currentDate.getHours() < 10 ? '0' + currentDate.getHours() : currentDate.getHours();
    const currentMinutes = currentDate.getMinutes() < 10 ? '0' + currentDate.getMinutes() : currentDate.getMinutes();
    const actualDate = `${currentDay}.${currentMonth}.${currentYear} ${currentHours}:${currentMinutes}`;

    nameInputElement.classList.remove('error');

    if (nameInputElement.value.trim() === "") {
      nameInputElement.classList.add('error');
      return;
    };

    commentInputElement.classList.remove('error');

    if (commentInputElement.value.trim() === "") {
      commentInputElement.classList.add('error');
      return;
    };

    usersComments.push({
      author: sanitizeHtml(nameInputElement.value),
      date: actualDate,
      text: sanitizeHtml(commentInputElement.value),
      likes: 0,
      isLiked: false
    })

    renderComments();

  });

  console.log("It works!!");
</script>

</html>
