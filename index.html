<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        
      </ul>
      <div class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const commentElement = document.getElementById("comment-input");
    const date = new Date;
    
    const comments = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        text:'Это будет первый комментарий на этой странице',
        likeCount: 3,
        isLiked: true,
      },
      
      {
        name:'Варвара Н.',
        date:'13.02.22 19:22',
        text:'Мне нравится как оформлена эта страница! ❤',
        likeCount: 75,
        isLiked: false,
      },
    ]

   

    const renderComment = ()=>{
      const commentHtml = comments.map((comment,index)=>{
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likeCount}</span>
              <button class="like-button ${comment.isLiked ? '-active-like': ''}" data-index='${index}'></button>
            </div>
          </div>
        </li>`
    })
    .join('');
    listElement.innerHTML=commentHtml
    initLikeListeners();
    }

    const initLikeListeners = ()=>{
      const likeButtons = document.querySelectorAll('.like-button');
      for (const likeButton  of likeButtons) {
        likeButton.addEventListener('click', ()=>{
          const index = likeButton.dataset.index;
          comments[index].likeCount+= comments[index].isLiked ? -1 : +1;
          comments[index].isLiked = !comments[index].isLiked;
          renderComment();
        }
        )
      }
    
    }
  
      
    

      
     const addNewComment = ()=>{
          nameInputElement.classList.remove("error");
        commentElement.classList.remove("error");
        
        if (nameInputElement.value === "") {
          nameInputElement.classList.add("error");
          return;
        }

        if (commentElement.value === "") {
          commentElement.classList.add("error");
          return;
        }
        comments.push({
          name: nameInputElement.value,
          date: `${date.getDate()}.${date.getMonth()}.${date.getFullYear() - 2000} ${date.getHours()}:${date.getMinutes()}`,
          text: commentElement.value,
          likeCount: 0,
          isLiked: false,
        })
        
        nameInputElement.value = "";
        commentElement.value = "";
      }
      
      
        
    
    buttonElement.addEventListener("click",addNewComment);
    

   
  renderComment();
  </script>
</html>
