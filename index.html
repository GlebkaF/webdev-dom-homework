<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

    const addFormBtn = document.querySelector('.add-form-button');
    const addFormName = document.querySelector('.add-form-name');
    const addFormText = document.querySelector('.add-form-text');
    const list = document.querySelector('.comments');
    const currentDate = new Date();
    // const normalDate = Date.parse(currentDate);
    const day = currentDate.getDate()
    const month = currentDate.getMonth();
    const year = currentDate.getFullYear();
    const hours = currentDate.getHours();
    const minutes = currentDate.getMinutes();

    addFormBtn.addEventListener('click', () => {
      addFormName.classList.remove('form-error');
      addFormText.classList.remove('form-error');

      if (addFormName.value ==='') {
      addFormName.classList.add('form-error');
      return;
      }

      else if (addFormText.value ==='') {
        addFormText.classList.add('form-error');
        return;
      }

      const listContent = list.innerHTML;
      list.innerHTML = listContent + `<li class="comment">
          <div class="comment-header">
            <div>${addFormName.value}</div>
            <div>${day}.${month}.${year} ${hours}:${minutes}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${addFormText.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`;
    
    });
    console.log("It works!");
  </script>
</html>
