<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <ul class="comments" id="list">
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
          id="name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text-input"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: gray;
      color: black;
    }
    .form-error {
      background-color: rgb(248, 204, 204);
      opacity: 0.9;
    }
    .quote {
      margin-bottom: 32px;
      padding: 15px 20px;
      white-space: pre-line;
      background: #d5d2d2;
      font-size: 16px;
      color: #000000;
      border-radius: 5px;
  }
  </style>
  <script>
    "use strict";
    
    const addButton = document.getElementById('add-button');
    const nameInputElement = document.getElementById('name-input');
    const textInputElement = document.getElementById('text-input');
    const listElement = document.getElementById('list');
    

    const comments = [{
      name: 'Глеб Фокин',
      text: 'Это будет первый коментарий на этой странице',
      date: '12.02.22 12:18',
      activeClass: '',
      counter: 3,
    },
    {
      name: 'Варвара Н.',
      text: 'Мне нравится как оформлена эта страница! ❤',
      date: '13.02.22 19:22',
      activeClass: 'like-button -active-like',
      counter: 75,
    }];


   const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li data-index=${index} class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.counter}</span>
              <button data-index="${index}" class="like-button ${comment.activeClass}"></button>
            </div>
          </div>
        </li>`;
    }).join('');

    listElement.innerHTML = commentsHtml;
    
    likeComment()
    newReply()
  };

  
  const getTime = () => {
    let date = new Date ();
    let time = date.toTimeString().slice(0, 5);
    let day = (date.getDate() < 10) ? '0' + date.getDate() : date.getDate();
    let month = ((date.getMonth() + 1) < 10) ? '0' + (date.getMonth() + 1) : (date.getMonth() + 1);
    let year = Number(String(date.getFullYear()).substring(2));
    let actualDate = day + '.' + month + '.' + year + ' ' + time;
    return actualDate;
  };


  const addComment = () => {
      
      if (nameInputElement.value === '') {
        nameInputElement.classList.add('form-error');
        return
      } else if (textInputElement.value === '') {
        textInputElement.classList.add('form-error')
        return
      } else {
        comments.push({
          name: replaceValue(nameInputElement.value),
          text: replaceValue(textInputElement.value).replaceAll('QUOTE_BEGIN', '<div class="quote">').replaceAll('QUOTE_END', '</div>'),
          date: getTime(),
          activeClass: '',
          counter: 0,
        });
      }
    renderComments();

    textInputElement.value = '';
    nameInputElement.value = '';
    textInputElement.classList.remove('form-error');
    nameInputElement.classList.remove('form-error');
    
  };


  const likeComment = () => {
    const likeButtons = document.querySelectorAll('.like-button');
      
    for (const likeButton of likeButtons) {
      likeButton.addEventListener('click', (event) => {
        
        event.stopPropagation();

        let index = likeButton.dataset.index;
        let counter = comments[index].counter;
        
        if (comments[index].activeClass === 'like-button -active-like') {
          counter -= 1;
          comments[index].activeClass = 'like-button';
        } else {
          counter += 1;
          comments[index].activeClass = 'like-button -active-like';
        }
        comments[index].counter = counter;
        renderComments()
      });
    };
  };
  

  const newReply = () => {
    const commentElements = document.querySelectorAll('.comment');

    for (const commentElement of commentElements) {
      commentElement.addEventListener('click', () => {
        
        let index = commentElement.dataset.index;

        textInputElement.value = `QUOTE_BEGIN${comments[index].name} : ${comments[index].text.replaceAll('<div class="quote">', '').replaceAll('</div>', '')}QUOTE_END`;
      });
    };
  };

  const replaceValue = (value) => {
    return value
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;");
  };

  renderComments()

  addButton.addEventListener('click', addComment);

  textInputElement.addEventListener('keyup', event => {
    if (event.key === 'Enter') {
      addComment();
    }
  });

  nameInputElement.addEventListener('keyup', event => {
    if (event.key === 'Enter') {
      addComment();
    }
  });
  console.log("It works!");
  </script>
</html>
