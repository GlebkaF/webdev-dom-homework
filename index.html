<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
    <div class="del-form">
      <button class="del-form-button">Удалить последний комментарий</button>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: gray;
  }
</style>

<script>
  "use strict";
  const container = document.querySelector(".container");
  const listElement = document.querySelector(".comments");
  const addButtonElement = document.querySelector(".add-form-button");
  const delButtonElement = document.querySelector(".del-form-button");
  const nameInputElement = document.querySelector(".add-form-name");
  const commentInputElement = document.querySelector(".add-form-text");
  const currentDate =
    new Date().toLocaleDateString("default", {
      day: "2-digit",
      month: "2-digit",
      year: "2-digit",
    }) +
    " " +
    new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

  addButtonElement.disabled = true;
  addButtonElement.classList.add("error");

  nameInputElement.addEventListener("input", (event) => {
    addButtonElement.disabled = false;
    addButtonElement.classList.remove("error");
  });

  commentInputElement.addEventListener("input", (event) => {
    addButtonElement.disabled = false;
    addButtonElement.classList.remove("error");
  });

  document.addEventListener("keypress", (event) => {
    if (event.key === "Enter") {
      addListComment();
    }
  });

  delButtonElement.addEventListener("click", () => {
    const oldHtml = listElement.innerHTML;
    let position = oldHtml.lastIndexOf(`<li class="comment">`);
    const newListHtml = oldHtml.substring(0, position - 1);
    listElement.innerHTML = newListHtml;
  });


  addButtonElement.addEventListener("click", addListComment);

  function addListComment() {
    if (nameInputElement.value === "" ||
      commentInputElement.value === "") {
      addButtonElement.disabled = true;
      addButtonElement.classList.add("error");
      return;
    }

    const oldListHtml = listElement.innerHTML;
    listElement.innerHTML =
      oldListHtml +

      `<li class="comment">
            <div class="comment-header">
              <div>${nameInputElement.value}</div>
                <div>${currentDate}</div>
            </div>
            <div class="comment-body">
                <div class="comment-text">
                  ${commentInputElement.value}
                </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">0</span>
                <button data-index=false class="like-button"></button>
              </div>
            </div>
          </li>`;

    nameInputElement.value = "";
    commentInputElement.value = "";
    addButtonElement.disabled = true;
    addButtonElement.classList.add("error");

  };

  // Код писать здесь
  console.log("It works!");
</script>

</html>
