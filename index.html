            response.json().then((responseData) => {
                const appComments = responseData.comments.map((comment) => {
                    return {
                        name: comment.author.name,
                        date: getDate(comment.date),

                        likes: comment.likes,
                        isLiked: false
                    };
                });

                userComments = appComments;
                renderComments();

        });


    // Функция определения текущей даты
    function getDate(date) {
        let currentDate = new Date(date);
        let day = currentDate.getDate();
        let month = currentDate.getMonth() + 1;
        let hour = currentDate.getHours();
        let minute = currentDate.getMinutes();
        let second = currentDate.getSeconds();

        if (hour < 10) hour = "0" + hour;
        if (minute < 10) minute = "0" + minute;
        if (second < 10) second = "0" + second;
        if (day < 10) day = "0" + day;
        if (month < 10) month = "0" + month;

        currentDate = day + "." + month + "." + String(currentDate.getFullYear()).split('').slice(2).join('') + " " + hour + ":" + minute;

        return currentDate;
    }

    //Функция включения кнопки
    function activeButton() {
        if (nameInputElement.value && commentInputElement.value) {
            buttonElement.classList.remove("inactive-button");
            buttonElement.disabled = false;
        } else {
            buttonElement.classList.add("inactive-button");
            buttonElement.disabled = true;
        }
    }

    //Функция добавления коментария клавишей Enter
    function addCommentEnter(key) {
        if (nameInputElement.value && commentInputElement.value) {
            if (key.code === "Enter") {
                addComment();
            }
        }
    }

    //Функция санитайзер
    const sanitizeHTML = (htmlString) => {
        return htmlString
            .replaceAll('>', '&gt')
            .replaceAll('<', '&lt')
            .replaceAll('/Начало цитаты/', "<div class='quote'>")
            .replaceAll('/конец цитаты/', "</div>");

    }

    //Функция добавления объекта комментария в массив
    function addComment() {
        if (nameInputElement.value && commentInputElement.value) {
            //Добавление данных в API
            const fetchPromise = fetch(
                'https://wedev-api.sky.pro/api/v1/sivozhelezov/comments',
                {
                    method: 'POST',
                    body: JSON.stringify({
                        text: sanitizeHTML(commentInputElement.value),
                        name: sanitizeHTML(nameInputElement.value)
                    })
                });
        };

        //Получение обновленных данных из API

                    const appComments = responseData.comments.map((comment) => {
                        return {
                            name: comment.author.name,
                            date: getDate(comment.date),
                            text: comment.text,
                            likes: comment.likes,
                            isLiked: false
                        };
                    });

                    userComments = appComments;
                    renderComments();
                })
            });

        nameInputElement.value = '';
        commentInputElement.value = '';
        activeButton();
    }

    //Функция ответа на комментарий
    const replyToComment = () => {
        const commentsCardElements = document.querySelectorAll('.comment');
        for (const commentCardElement of commentsCardElements) {
            commentCardElement.addEventListener('click', () => {
                const index = commentCardElement.dataset.index;
                const quote = `/Начало цитаты/${userComments[index].name}:\n ${userComments[index].text}/конец цитаты/ \n`;
                commentInputElement.value = quote.replace("<div class='quote'>", '').replace('</div>', '');

    //Функция рендера
    function renderComments() {

        //Рендер комментариев из массива
        const userCommentsHtml = userComments.map((userComment, index) => {

            let commentСhange = ``;
            if (userComment.isEdit === undefined) {
                commentСhange = `<div class="comment-text">
                        ${userComment.text}
                    </div>
                    <!-- <button data-index="${index}" class="edit-comment-button"}">Редактировать</button> -->`
            } else {
                commentСhange = `<textarea data-index="${index}" id='save-comment' type="textarea" class="add-form-text save-comment" 
                rows="4">${userComment.text}</textarea>
              <!--  <button data-index="${index}" class="save-comment-button"}">Сохранить</button> -->`
            }
            return ` <li class="comment" data-index="${index}">
                <div class="comment-header">
                    <div>${userComment.name}</div>
                    <div>${userComment.date}</div>
                </div>
                <div class="comment-body">
                    ${commentСhange}
                </div>
                <div class="comment-footer">
                    <div class="likes">

                </div>

            .join('');
        commentsElement.innerHTML = userCommentsHtml;

    //Функция активации лайка
    function putLike() {
        const likeButtonElements = document.querySelectorAll('.like-button');

        for (const likeButtonElement of likeButtonElements) {
            likeButtonElement.addEventListener('click', (event) => {
                const index = likeButtonElement.dataset.index;
                if (userComments[index].like === true) {
                    userComments[index].like = false;
                    userComments[index].likes--;
                } else {
                    userComments[index].like = true;
                    userComments[index].likes++;
                }
                renderComments();
                event.stopPropagation();
            })
        }
    }

    //Добавление комментария кнопкой "Написать"
    buttonElement.addEventListener("click", () => {
