<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
 
const Name = document.querySelector('.add-form-name');
const Text = document.querySelector('.add-form-text');
const addButton = document.querySelector('.add-form-button');
const Comments = document.querySelector('.comments');

const AllComments = [
  {NameUser:"Глеб Фокин",
  DataTime:"12.02.22 12:18",
  Comm:"Это будет первый комментарий на этой странице",
  LikesUser: false,
  QuantityLikes: 3,
  Class: "like-button",
  },
  {NameUser:"Варвара Н.",
  DataTime:"13.02.22 19:22",
  Comm:"Мне нравится как оформлена эта страница! ❤",
  LikesUser: true,
  QuantityLikes: 75,
  Class: "like-button -active-like",
  },

];

const initLikeClick = () => {
  const likeClickElements = document.querySelectorAll('.likes');
  for (const likeClickElement of likeClickElements) {
    likeClickElement.addEventListener('click', (e) => {
      (AllComments[e.target.dataset.id].LikesUser) ? delLikes(e) : addLikes(e);
      renderAllComments();
    });
  }
}
function addLikes(e) {
  const index = e.target.dataset.id;
  AllComments[index].QuantityLikes++;
  AllComments[index].LikesUser = true;
};

function delLikes(e) {
  const index = e.target.dataset.id;
  AllComments[index].QuantityLikes--;
  AllComments[index].LikesUser = false;
};
const renderAllComments = () => {
  const AllCommentsHtml = AllComments.map((AllComment, index) => { // добавили получение индекса комментария
    const activeClass = AllComment.LikesUser ? '-active-like' : ''; // добавили определение класса для кнопки лайка
    return `<li class="comment">
      <div class="comment-header">
        <div>${AllComment.NameUser}</div>
        <div>${AllComment.DataTime}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">${AllComment.Comm}</div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">${AllComment.QuantityLikes}</span>
          <button class="like-button ${activeClass}" aria-pressed="${AllComment.LikesUser}" data-id="${index}"></button> 
        </div>
      </div>
    </li>`;
  }).join('');
  Comments.innerHTML = AllCommentsHtml;
  initLikeClick();
};
renderAllComments();

// Функция добавления нового комментария
function addComment() {
  if (Name.value && Text.value) {
    const date = new Date()
    AllComments.push({
      NameUser:Name.value,
      DataTime: date.toLocaleString(),
      Comm: Text.value,
      LikesUser: false,
      QuantityLikes: 0,
      Class: "like-button",
    })
    renderAllComments();
    Name.value = '';
    Text.value = '';
  }
}

// Активировать кнопку "Написать"
addButton.addEventListener('click', addComment);




  </script>
</html>
