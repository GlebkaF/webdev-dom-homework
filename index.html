<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text" id="name-input"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea" id="textarea-input"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
          
        </div>
      </div>
    </div>
  </body>


  <style>
    .error{
      background-color: purple;
    }
    
  </style>
  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const commentsElement = document.getElementById("comments");
    const nameInputElement = document.getElementById("name-input");
    const textareaInputElement = document.getElementById("textarea-input");
   
    
    function formatDate(date) {
    var dd = date.getDate();
    if (dd < 10) dd = '0' + dd;
    var mm = date.getMonth() + 1;
    if (mm < 10) mm = '0' + mm;
    var yy = date.getFullYear() % 100;
    if (yy < 10) yy = '0' + yy;
    var hour = date.getHours();
    var min = date.getMinutes();
    if (min < 10) min = '0' + min;
    return dd + '.' + mm + '.' + yy + ' ' + hour + ':' + min;
}   
    var d = new Date();

    buttonElement.addEventListener('click', () => {
     nameInputElement.classList.remove("error");
    if (nameInputElement.value === '') {
      nameInputElement.classList.add("error"); 
      return;
    }
      textareaInputElement.classList.remove("error");
    if (textareaInputElement.value === '') {
      textareaInputElement.classList.add("error"); 
      return;
    }

    // дополнительно
    buttonElement.setAttribute('disabled', true);
    nameInputElement.oninput = function(){
      if (nameInputElement.value === ''){
        buttonElement.setAttribute('disabled', true);
        return;
      }else{
        buttonElement.removeAttribute('disabled');
        return;
      }
    }
  
    buttonElement.setAttribute('disabled', true);
    textareaInputElement.oninput = function(){
      if (textareaInputElement.value === ''){
        buttonElement.setAttribute('disabled', true);
        return;
      }else{
        buttonElement.removeAttribute('disabled');
        return;
      }
    }
    /////////////////////////////////////////////

    const oldCommentsHTML = commentsElement.innerHTML;
      commentsElement.innerHTML = oldCommentsHTML +
       ` <li class="comment">${nameInputElement.value}
          <div class="comment-header">
            <div></div>
            <div>${formatDate(d)} </div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textareaInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li> `
        nameInputElement.value = "";
        textareaInputElement.value = "";
    });
    
  </script>
</html>
