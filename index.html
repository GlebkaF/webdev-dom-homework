<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <!-- Cписок рендерится из js -->
    </ul>

    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" onchange="turnOnOff()" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        onchange="turnOnOff()"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  let nameInput = document.querySelector(".add-form-name");
  let commentInput = document.querySelector(".add-form-text");
  let commentSection = document.querySelector(".comments");
  let addButton = document.querySelector(".add-form-button");
  const newComment = document.querySelector(".comment-header");
  const current = new Date().toLocaleString();
  const likeNumber = document.querySelector(".likes-counter");

  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likesCount: 3,
      isLiked: false,
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      likesCount: 75,
      isLiked: false,
    }
  ]

  const renderComments = () => {
    const commentsHtml = comments
      .map((comment, index) => {
        return `<li class="comment">
          <div class="comment-header"> 
            <div>${comment.name}</div> 
            <div>${comment.date}</div> 
          </div> 
          <div class="comment-body"> 
            <div class="comment-text"> 
              ${comment.text} 
            </div> 
          </div> 
          <div class="comment-footer"> 
            <div class="likes"> 
              <span class="likes-counter">${comment.likesCount}</span>
              <button class="like-button" ${comment.isLiked ? '-active-like' : ''} onclick="likeComment(${index})"></button>
            </div>
          </div>
        </li>`
      })
      .join('');

    commentSection.innerHTML = commentsHtml;
    const likeCounter = document.querySelector('.likes-counter');
    const likeButton = document.querySelector('.like-button');

    likeButton.addEventListener('click', () => {
      const currentCount = parseInt(likeCounter.textContent, 10);
      likeCounter.textContent = currentCount + 1;
    });

  }
  const likeComment = (index) => {
    const comment = comments[index];
    const likeButton = document.querySelectorAll('.like-button')[index];
    const likeCounter = likeButton.previousElementSibling;

    if (comment.isLiked) {
      comment.likesCount--;
      comment.isLiked = false;
      likeButton.classList.remove('-active-like');
    } else {
      comment.likesCount++;
      comment.isLiked = true;
      likeButton.classList.add('-active-like');
    }

    likeCounter.textContent = comment.likesCount;
  }


  renderComments();


  // ПРОБЛЕМ НИЖЕ НЕТ (ВРОДЕ)

  addButton.addEventListener("click", () => {

    if (nameInput.value === "" && commentInput.value === "") {
      nameInput.classList.add("error");
      commentInput.classList.add("error");
      return;
    }

    comments.push({
      name: nameInput.value,
      date: current,
      text: commentInput.value,
      isLiked: false,
      likes: likeNumber
    })
    renderComments();

    nameInput.value = "";
    commentInput.value = "";
  });

  function turnOnOff() {
    let username = document.querySelector('.nameInput').value;
    let comment = document.querySelector('.commentInput').value;

    if (username && comment) {
      document.querySelector(".add-form-button").disabled = false;
    } else {
      document.querySelector(".add-form-button").disabled = true;
    }
  }
  console.log("It works!");
</script>

</html>
