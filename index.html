<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error{
      background-color: red;
    }
  </style>
  <script>
  "use strict";

const addButtonElement = document.getElementById('add-button');
const addListElement = document.getElementById('list');
const addFormNameElement = document.querySelector(".add-form-name");
const addFormText = document.querySelector(".add-form-text");

addButtonElement.addEventListener('click', addNewComment);

function addNewComment() {
  addFormNameElement.classList.remove("error")
    addFormText.classList.remove("error")
  // Проверяем, что оба поля не пустые
  if (addFormNameElement.value === "" || addFormText.value === "") {
    addFormNameElement.classList.add("error")
    addFormText.classList.add("error")
    return;
  }

  let commentList = document.getElementById('list');
  commentList.innerHTML += `
    <li class="comment">
      <div class="comment-header">
        <div>${addFormNameElement.value}</div>
        <div>${(new Date()).toLocaleString()}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          ${addFormText.value}
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">0</span>
          <button class="like-button"></button>
        </div>
      </div>
    </li>`;

}

  </script>
</html>
