    function formatDate(date) {
      let day = date.getDate();
      if(day < 10) day = '0'+ day;
      let mon = date.getMonth() +1;
      if(mon < 10) mon = '0'+ mon;
      let year = date.getFullYear() % 100;
      if(year < 10) year = '0'+ year;
      let hour = date.getHours();
      let min = date.getMinutes();
      if (min < 10) min = '0' + min;
      return day + '.' + mon + '.' + year + ' ' + hour + ':' + min;
    }
