<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="remove-form-button">
            Удалить последний комментарий
          </button>
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./helpers.js"></script>
  <script>
    'use strict';
    const commentsElement = document.querySelector('.comments');
    const button = document.querySelector('.add-form-button');
    const removeButton = document.querySelector('.remove-form-button');
    const formElement = document.querySelector('.add-form');
    const formTextElement = formElement.querySelector('.add-form-text');
    const formNameElement = formElement.querySelector('.add-form-name');

    button.classList.add('disabled');
    button.setAttribute('disabled', true);

    formElement.addEventListener('keyup', (event) => {
      createComment(formNameElement, formTextElement, event);
    });

    removeButton.addEventListener('click', (event) => {
      const oldComments = commentsElement.innerHTML;
      const index = oldComments.lastIndexOf('<li class="comment">');

      if (index !== -1) {
        const elem = oldComments.slice(index);
        commentsElement.innerHTML = oldComments.substr(0, index);
      }
    });

    formElement.addEventListener('input', () => {
      if (
        (formTextElement.value !== '' &&
          !formTextElement.value.match(/^\s*$/)) ||
        formNameElement.value !== ''
      ) {
        button.classList.remove('disabled');
        button.removeAttribute('disabled');
      }
    });

    button.addEventListener('click', () => {
      createComment(formNameElement, formTextElement);
    });
  </script>
</html>
