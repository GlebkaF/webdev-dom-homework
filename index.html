<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comment-list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
          <!-- disabled в конце -->
        </div>
      </div>
    </div>
  </body>

  <script>

    const commentListElement = document.getElementById("comment-list");
    const buttonElement = document.getElementById("add-button");
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");

    function addZero(z) {
      return (z < 10) ? '0' + z : z;
    }

    function currentDate(d = new Date()) {
      let year = d.getFullYear().toString().substr(-2);
      let month = addZero(d.getMonth() + 1);
      let day = addZero(d.getDate());
      let hour = addZero(d.getHours());
      let minute = addZero(d.getMinutes());
      return `${day}.${month}.${year} ${hour}:${minute}`
    }

    // console.log(commentListElement.innerHTML);
    // commentListElement.innerHTML = "<p> новый текст </p>";

    buttonElement.addEventListener("click", () => {
      // console.log(nameInputElement.value);
      nameInputElement.classList.remove("error");
      if(nameInputElement.value === '') {
        nameInputElement.classList.add("error");
        return;
      }

      commentInputElement.classList.remove("error");
      if(commentInputElement.value === '') {
        commentInputElement.classList.add("error");
        return;
      }

      const oldListHtml = commentListElement.innerHTML;
      commentListElement.innerHTML = oldListHtml + 
      `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${currentDate()}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`;
    })

    buttonElement.addEventListener("input", (event) => {
      if(nameInputElement.value === '') {
      buttonElement.disabled = this.value;
      return;
      }

      if(commentInputElement.value === '') {
      buttonElement.disabled = this.value;
      return;
      }
    })

console.log('It works!');
  </script>
</html>
