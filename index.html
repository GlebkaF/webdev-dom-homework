<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list-comments" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          id="input-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        >
        <textarea
          id="add-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const textElement = document.getElementById("add-text");
    const nameElement = document.getElementById("input-name");
    const listElement = document.getElementById("list-comments");
   
    const date = new Date();
    const options = {
      year: '2-digit',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      hourCycle: 'h23'
    };
    const forrmattedDate = date.toLocaleString('ru-RU', options).replace(",", "");
    console.log(forrmattedDate);
    
    const checkValidity = (event) => {
    const nameValue = nameElement.value;
    const textValue = textElement.value;

    if (nameValue !== '' && textValue !== '') {
      buttonElement.disabled = false;
    } else {
      buttonElement.disabled = true;
    }
  }

  nameElement.addEventListener('input', checkValidity);
  textElement.addEventListener('input', checkValidity);
    buttonElement.addEventListener("click", () => {
      textElement.classList.remove("error");
      nameElement.classList.remove("error");

      if (textElement.value === "" && nameElement.value === "") {
        textElement.classList.add("error");
        nameElement.classList.add("error");
        return;
      } else if (textElement.value === "") {
        textElement.classList.add("error");
        return;
      } else if (nameElement.value === "") {
        nameElement.classList.add("error");
        return;
      } else {
      const oldListElement = listElement.innerHTML;
      listElement.innerHTML =
        oldListElement +
        `<li class="comment">
          <div class="comment-header">
            <div>${nameElement.value}</div>
            <div>${forrmattedDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
    }
    nameElement.value = "";
    textElement.value = '';
    buttonElement.disabled = true;
  });
  </script>
</html>
