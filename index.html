<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
      </ul>
      <div class="add-form">
        <input
          type="text"
          maxlength="50"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

    const addFormBtn = document.querySelector('.add-form-button');
    const addFormName = document.querySelector('.add-form-name');
    const addFormText = document.querySelector('.add-form-text');
    const list = document.querySelector('.comments');
    const currentDate = new Date();
    const day = currentDate.getDate()
    const month = currentDate.getMonth() + 1 < 10 ? '0' + (currentDate.getMonth() + 1) : (currentDate.getMonth() + 1);
    const year = currentDate.getFullYear();
    const hours = currentDate.getHours();
    const minutes = currentDate.getMinutes();

    let commentList = [];

    const getCommentFetch = fetch("https://wedev-api.sky.pro/api/v1/unicorni/comments", {
      method: "GET",
    });
    // console.log(getCommentFetch);

    getCommentFetch.then((response)=> {

      const jsonPromise = response.json();

      
      jsonPromise.then((responseData)=> {
        console.log(responseData);

        let appComments = responseData.comments.map((comment)=> {
          return {
            user: comment.author.name,
            userDate: new Date(comment.date),
            userComment: comment.text,
            isActiveLike: false,
            likesCounter: comment.likes,
          };
        });
        // console.log(appComments);
        commentList = appComments;
        renderCommentList();    

      });
    });
    


   

    const clickAddButton = () => {
    addFormBtn.addEventListener('click', () => {
      addFormName.classList.remove('form-error');
      addFormText.classList.remove('form-error');

      if (addFormName.value ==='') {
      addFormName.classList.add('form-error');
      return;
      }

      else if (addFormText.value ==='') {
        addFormText.classList.add('form-error');
        return;
      }

    //   commentList.push({
    //     user: addFormName.value
    //     .replaceAll("&","&amp;")
    //     .replaceAll("<","&lt;")
    //     .replaceAll(">","&gt;")
    //     .replaceAll('"',"&quot;"),

    //     userComment: addFormText.value
    //     .replaceAll("&","&amp;")
    //     .replaceAll("<","&lt;")
    //     .replaceAll(">","&gt;")
    //     .replaceAll('"',"&quot;"),
    //     userDate: `${day}.${month}.${year} ${hours}:${minutes}`,
    //     isActiveLike: false,
    //     likesCounter: 0,

    // })

    fetch("https://wedev-api.sky.pro/api/v1/unicorni/comments", {
      method: "POST",
      body: JSON.stringify({
        text: addFormText.value,
        name: addFormName.value,
        })
    })

    .then((response)=> {

      const jsonPromise = response.json();
      jsonPromise.then((responseData)=> {
        console.log(responseData);

        let appComments = responseData.comments.map((comment)=> {
          return {
            user: comment.author.name,
            userDate: new Date(comment.date),
            userComment: comment.text,
            isActiveLike: false,
            likesCounter: comment.likes,
          };
        });
        // console.log(appComments);
        commentList = appComments;
        renderCommentList();    

      });
    });
    

    renderCommentList();
        addFormName.value = "";
        addFormText.value = "";   
    });
   } 

   clickAddButton();


    

    const likerFunction = () => {

      const likesButtonElements = document.querySelectorAll('.like-button'); 


      for (const  likeButtonElement of likesButtonElements){

      likeButtonElement.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = likeButtonElement.dataset.index;
        // console.log(index); 

      if (commentList[index].isActiveLike === false) {
        commentList[index].isActiveLike = true; 
        commentList[index].likesCounter++; 
      } else  {
        commentList[index].isActiveLike = false; 
        commentList[index].likesCounter--; 
      }
      renderCommentList();
        
      });
      }

    }
      

const replyCommentFunction = () => {

  const addFormText = document.querySelector('.add-form-text');
  const commentsReplyEl = document.querySelectorAll('.comment-text');



for (const  commentReplyEl of commentsReplyEl){

  commentReplyEl.addEventListener('click', (event) => {
  event.stopPropagation();
  const index = commentReplyEl.dataset.index;
  console.log(index); 
  addFormText.value = `>${commentList[index].user} ${commentReplyEl.textContent}`

renderCommentList();
  
});
}
}

    const renderCommentList = () => {
     
      let commentListHTML = commentList.map((comment,index) => {

        
        return `<li class="comment">
          <div class="comment-header">
            <div class = "userName">${comment.user}</div>
            <div>${comment.userDate.toLocaleString()}</div>
          </div>

          <div class="comment-body">
            <div class="comment-text" data-index="${index}">
              ${comment.userComment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likesCounter ? comment.likesCounter : comment.likesCounter = 0}</span>
              <button class="like-button ${comment.isActiveLike ? '-active-like' : ''}"
               data-index="${index}"></button>
            </div>
          </div>
        </li>`;
      }).join('');
      // console.log(commentListHTML);
      list.innerHTML = commentListHTML;

      clickAddButton();
      replyCommentFunction(); 
      likerFunction();
      
    };

  renderCommentList();

    console.log("It works!");
  </script>
</html>
