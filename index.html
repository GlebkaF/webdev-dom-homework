<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments__list" class="comments">
    </ul>
    <div class="add-form">
      <input id="name__input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment__textarea" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form__button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  const buttonElement = document.getElementById("add-form__button");
  const listElement = document.getElementById("comments__list");
  const nameInputElement = document.getElementById("name__input");
  const textareaElement = document.getElementById("comment__textarea");

  const comments = [
    {
      nameUse: "Глеб Фокин",
      dateUse: "12.02.22 12:18",
      commentUse: "Это будет первый комментарий на этой странице",
      likesCounterUse: 3,
      status: 'noLike'
    },
    {
      nameUse: "Варвара Н",
      dateUse: "13.02.22 19:22",
      commentUse: "Мне нравится как оформлена эта страница! ❤",
      likesCounterUse: 75,
      status: 'like'
    },
  ];

  const renderComments = () => {
    const commentsHtml = comments
      .map((comments, index) => {
        return `<li class="comment">
        <div class="comment-header">
          <div>${comments.nameUse}</div>
          <div>${comments.dateUse}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comments.commentUse}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comments.likesCounterUse}</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`;
      })
      .join("");

    listElement.innerHTML = commentsHtml;

    const buttonLike = document.querySelectorAll(".like-button");

    for (const butLike of buttonLike) {
      butLike.addEventListener("click", function (e) {
        e.preventDefault();
        this.classList.toggle("active");
      });
    }

  };


  renderComments();

  document.addEventListener("click", ({ target: t }) => {
    if (t.classList.contains('like-button')) {
      const index = [...document.querySelectorAll('.like-button')].indexOf(t);
      const count = document.querySelectorAll('.likes-counter')[index];
      count.classList.toggle('activeUse');
      count.innerText -= [1, -1][+count.classList.contains('activeUse')];
    }
  });

  const initButtonsLikeListeners = () => {

    const buttonLike = document.querySelectorAll(".like-button");

    for (const butLike of buttonLike) {
      butLike.addEventListener("click", function (e) {
        e.preventDefault();
        this.classList.toggle("active");
      });
    }
  };

  function formatDate(date) {
    let dateUse = date;
    dateUse = [
      '0' + dateUse.getDate(),
      '0' + (dateUse.getMonth() + 1),
      '' + dateUse.getFullYear(),
      '0' + dateUse.getHours(),
      '0' + dateUse.getMinutes()
    ].map(component => component.slice(-2));

    return dateUse.slice(0, 3).join('.') + ' ' + dateUse.slice(3).join(':');
  };

  buttonElement.addEventListener("click", () => {

    if (nameInputElement.value === "") {
      return;
    }
    if (textareaElement.value === "") {
      return;
    }

    const oldListHtml = listElement.innerHTML;
    listElement.innerHTML =
      oldListHtml +
      `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${formatDate(new Date())}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textareaElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;

    initButtonsLikeListeners();

    nameInputElement.value = "";
    textareaElement.value = "";
  });

</script>

</html>
