<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments"> 

      </ul>
           
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name-input"
        />
        <textarea
          type="text-area"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text-input"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
          <buttton id="delete-button" class="add-form-delete">Удалить комментарий</buttton>
        </div>

      </div>
    </div>
  </body>

  <style>
    .error{
      border: 2px solid red; 
      
    }
   
  </style>

  <script>
    "use strict";
    // Код писать здесь
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const textInputElement = document.getElementById("text-input");
    const deleteButtonElement = document.getElementById("delete-button");


// объявляем массив содержащий объекты - ключи комментариев
const comentsOfArr = [
  {
    name: 'Глеб Фокин',
    date: '12.02.22 12:18',
    text: 'Это будет первый комментарий на этой странице',
    like: '3',
    isActiveLike: false,
  },
  {
    name: 'Варвара Н.',
    date: '13.02.22 19:22',
    text: 'Мне нравится как оформлена эта страница! ❤',
    like: '75',
    isActiveLike: false,
  }
]


//Обработчик щетчиков лайков
const likes = () => {
  const likeButtons = document.querySelectorAll('.like-button');
  for (const likeButton of likeButtons) {
    likeButton.addEventListener('click', (e) => {
      e.stopPropagation();
      const index = likeButton.dataset.index;
      if (comentsOfArr[index].isActiveLike) {
        comentsOfArr[index].like-- ;
      } else {
        comentsOfArr[index].like++;
      }
      comentsOfArr[index].isActiveLike = !comentsOfArr[index].isActiveLike;
      renderComents();
    });
  };
};

const initAnswer = () => {
  const oldComments = document.querySelectorAll('.comment');
  for (const oldComment of oldComments) {
    oldComment.addEventListener('click', () =>{
      textInputElement.value = `> ${oldComment.querySelector('.comment-text').innerHTML
        .replaceAll("&amp;","&")
        .replaceAll("&lt;","<")
        .replaceAll("&gt;",">")
        .replaceAll("&quot;",'"')}`
        + `\n\n${oldComment.querySelector('.comment-header').children[0].innerHTML
        .replaceAll("&amp;","&")
        .replaceAll("&lt;","<")
        .replaceAll("&gt;",">")
        .replaceAll("&quot;",'"')},`
    });
  };
};;

// Рендорим код

const renderComents = () => {
  const comentsHtml = comentsOfArr.map((item, index) =>{
    let activeLike = '';
    if (comentsOfArr[index].isActiveLike) {
      activeLike ='-active-like';
    } 
    return `<li class="comment">
              <div class="comment-header">
                <div>${item.name}</div>
                <div>${item.date}</div>
              </div>
              <div class="comment-body">
                <div class="comment-text"> ${item.text}</div>
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter">${item.like}</span>
                  <button class="like-button ${activeLike}" data-index='${index}'></button>
                </div>
              </div>
            </li>`
          }
        )
      .join('') ; 
    listElement.innerHTML = comentsHtml;
  likes();
  initAnswer();
};
renderComents();


// обработчки не активной кнопри    
buttonElement.disabled = true;
nameInputElement.addEventListener("input", () => {
  if (nameInputElement.value.trim() !== "") {
    buttonElement.disabled = false;
    return; 
  } else {
    buttonElement.disabled = true; 
    return;
  };
});


// Обработчик поля ввода, выводид ошибку и не дает отправить пустой комментарий

buttonElement.addEventListener("click", () => {
  nameInputElement.classList.remove("error");
      if (nameInputElement.value === "") {
        nameInputElement.classList.add("error");
      if (textInputElement.value === "" || textInputElement.value === "\n") {
      };
        return;
      }
        textInputElement.classList.remove("error");
      if (textInputElement.value === "" || textInputElement.value === "\n") {
          textInputElement.classList.add("error");
        return;
      };

// задаем дату на комментарии

const date = new Date();
const formattedDate =
date.getDate().toString().padStart(2, '0') + '.' +
(date.getMonth() + 1).toString().padStart(2, '0') + '.' +
date.getFullYear().toString().slice(-2) + ' ' +
date.getHours().toString().padStart(2, '0') + ':' +
date.getMinutes().toString().padStart(2, '0');

comentsOfArr.push({  
  name: nameInputElement.value
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;"),
  date: formattedDate,
  text: textInputElement.value
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;"),
  like: 0,
  isActiveLike: false,
});
renderComents();

// очещаем поля 
nameInputElement.value = "";
textInputElement.value = "";
buttonElement.disabled = true;   
});


//Обработчик  Удаления последнего комментария!

deleteButtonElement.addEventListener("click", () => { 
const lastCommentIndex = listElement.innerHTML.lastIndexOf( '<li class="comment">' ); 
  if (lastCommentIndex !== -1) { 
    listElement.innerHTML = listElement.innerHTML.substring( 0, lastCommentIndex );    
  };
  comentsOfArr.pop(); 
  renderComents();
}); 

// обработчик отправки сообщений на кнопку "Enter"
document.addEventListener("keyup", (event) => {
  if (event.key === "Enter") { 
    buttonElement.click(); 
  }; 
});
  
    console.log("It works!");
  </script>
</html>
