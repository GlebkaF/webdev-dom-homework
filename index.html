<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments" class="comments">
      </ul>
      <div id="add-form" class="add-form">
        <input
          id="add-form-name" 
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <div  id="reply-box"> </div>
        <textarea
          id="add-form-text" 
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <style>

    .error {
      background-color: grey;
    };

  </style>

  <script>

    const letTime = () => {

      let date = new Date();

      let day = date.getDate();
      let month = date.getMonth() + 1;
      let year = date.getFullYear() - 2000;
      let hours = date.getHours();
      let minutes = date.getMinutes();
    
      let formattedDate = day + "." + month + "." + year + " " + hours + ":" + minutes;

      return formattedDate;
    };

    const buttonEvent = document.getElementById("add-form-button");
    const boxComments = document.getElementById('comments');

    const replyBox = document.getElementById('reply-box');
    const replyComment = document.getElementById('add-form-reply');

    const replyBoxUser = document.getElementById('reply-user-box');

    const addFormUserName = document.getElementById('add-form-name');
    const addFormUserText = document.getElementById('add-form-text');

    let replyUserComment = "";

    const arrComments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        commentText: "Это будет первый комментарий на этой странице",
        numLike: 3,
        liked: false,
        replyText: ""

      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        commentText: "Мне нравится как оформлена эта страница! ❤",
        numLike: 75,
        liked: true,
        replyText: ""
      },
    ];

    const replyCommentCondition = (arrComments) => {
      if (replyBox.innerHTML == "") {

        return replyUserComment = "";

      } else {
      
      return replyUserComment = `<div id="reply-box" class="add-form-reply-comments">
        <div class="comment-header">
          <div>${arrComments.name}</div>
          <div>${arrComments.date}</div>
        </div>
          ${arrComments.commentText}
        </div>`;

      };
    };

    const initReturnReplyBox = () => {
      return replyBox.innerHTML = "";

    };

    const initDeleteReplyUserBox = () => {
      replyBox.addEventListener("click", () => {

        event.stopPropagation()

        initReturnReplyBox();
        replyCommentCondition();

    });
  };

    const initReplyClick = () => {
    
      const useCommentsClick = document.querySelectorAll(".comment-text");
    
      for (const useCommentClick of useCommentsClick) {
      
        useCommentClick.addEventListener("click", () => {
        
          event.stopPropagation()

          const index = useCommentClick.dataset.index;

          replyBox.innerHTML = 
          `<div id="reply-user-box" class="add-form-reply-user">
            <div class="comment-header">
              <div>${arrComments[index].name}</div>
              <div>${arrComments[index].date}</div>
            </div>
            ${arrComments[index].commentText}
          </div>`;

          replyCondition = true;

          initDeleteReplyUserBox();
          replyCommentCondition(arrComments[index]);

        });
         
      };

    };

    const initCommentsLiked = () => {

      const useCommentsLike = document.querySelectorAll(".like-button");
      for (const useCommentLike of useCommentsLike) {



        useCommentLike.addEventListener("click", () => {
          
          event.stopPropagation()
          
          const index = useCommentLike.dataset.index;

          if (arrComments[index].liked === false) {

            arrComments[index].numLike++;
            arrComments[index].liked = true;
            renderComments();
            return;

          } else {

            arrComments[index].numLike--;
            arrComments[index].liked = false;
            renderComments();
            return;

          };

        });
      };
    };

    const usedLike = (comm) => {

      if (comm === true) {
        return `-active-like`;
      };

    };

    const renderComments = () => {

      const commentsHtml = arrComments
      .map((comment, index) => {
        return `<li id="comment" class="comment">

            <div class="comment-header">
              <div>${comment.name}</div>
              <div>${comment.date}</div>
            </div>

            <div id="reply-box-in-comm">
              ${comment.replyText}
            </div>

            <div id="comment-body" class="comment-body">
              <div data-index="${index}" id="comment-text" class="comment-text">
                ${comment.commentText}
              </div>
            </div>

            <div id="comment-footer" class="comment-footer">
              <div id="likes" class="likes">
                <span id="likes-counter" class="likes-counter">${comment.numLike}</span>
                <button data-index="${index}" id="like-button" class="like-button ${usedLike(comment.liked)}"></button>
              </div>
            </div>

          </li>`;
      })
      .join("");

      boxComments.innerHTML = commentsHtml;

      initCommentsLiked();
      initReplyClick();
    };

    renderComments();

    buttonEvent.addEventListener("click", () => {

      event.stopPropagation()

      addFormUserName.classList.remove("error");
      addFormUserText.classList.remove("error");

      if (addFormUserName.value === "") {
        addFormUserName.classList.add("error");
        return;
      };

      if (addFormUserText.value === "") {
        addFormUserText.classList.add("error");
        return;
      };

      arrComments.push({

        name: addFormUserName.value.replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
        date: letTime(),
        commentText: addFormUserText.value.replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
        numLike: 0,
        liked: false,
        replyText: replyUserComment
      });

      renderComments();

      replyUserComment = ""
      addFormUserName.value = "";
      addFormUserText.value = "";

      initReturnReplyBox();
    });
    


  </script>

</html>
