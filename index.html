<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="loader-comment">Комментарии загружаются...</div>
      <ul id="list" class="comments"></ul>
      <div id="add-loader-comment">Комментарий добавляется...</div>
      <div class="add-form" id="add-form">
        <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
        <textarea id="text-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="comment-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: rgb(221, 87, 87);
    }
    
    .quote {
      box-sizing: border-box;
      background-color: white;
    }
    
  </style>
  <script>
    "use strict";
    // Код писать здесь
    const addCommentButton = document.getElementById("comment-button");
    const addComment = document.getElementById("list");
    const nameInput = document.getElementById("name-input");
    const textInput = document.getElementById("text-input");
    const addForm = document.querySelector('.add-form');
    const addLoaderComment = document.getElementById('add-loader-comment');
    const addFormId = document.getElementById("add-form");
    const loaderComment = document.getElementById("loader-comment");

    document.getElementById("add-loader-comment").style.display = 'none';

    // let likesCounter = document.getElementById("likes-counter");
    // likesCounter = 0; // наверное это не нужно 

    let comments = [];

    const getRenderComments = () => {

    return fetch("https://wedev-api.sky.pro/api/v1/dmitriy-panfilov/comments", {
      method: "GET",
    }).then((response) => {
        response.json().then((responseData) => {
        comments = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: new Date(comment.date).toLocaleDateString() + " " + (new Date(comment.date).getHours() < 10 ? '0' + new Date(comment.date).getHours() : new Date(comment.date).getHours()) + ":" + (new Date(comment.date).getMinutes() < 10 ? '0' + new Date(comment.date).getMinutes() : new Date(comment.date).getMinutes()) + ":" + (new Date(comment.date).getSeconds() < 10 ? '0' + new Date(comment.date).getSeconds() : new Date(comment.date).getSeconds()),
            text: comment.text,
            likes: comment.likes,
            isLiked: false,
          }
        });
        loaderComment.style.display = 'none';
        // получили данные и рендерим их в приложении
        renderComments();
      });
    });
  };


    const renderComments = () => {
      const commentsHtml = comments
      .map((comment, index) => {
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-index="${index}">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
              <span class="likes-counter">${comment.likes}</span>
            </div>
          </div>
        </li>`;
      }).join('');
      
      addComment.innerHTML = commentsHtml;

    const commentsElements = document.querySelectorAll(".comment-text");
    for (const commentElement of commentsElements) {
      commentElement.addEventListener("click", () => {
        const index = commentElement.dataset.index;
        if (index !== null) {
          const comment = comments[index];
          textInput.value = `> ${comment.text} \n ${comment.name}.,`;
        renderComments();
        comment.text.replace("<div class='quote'</div>");
        const styleQuote = document.querySelectorAll(".quote");
        }
      });
    }

    // Добавляем обработчик событий для кнопок лайка
    const likeButtons = document.querySelectorAll(".like-button");
    for (const likeButton of likeButtons) {
      likeButton.addEventListener("click", (event) =>{
        event.stopPropagation();
        const index = likeButton.dataset.index;
      if (index !== null) {
        const comment = comments[index];
        if (!comment.isLiked) {
          comment.isLiked = true;
          comment.likes++;
        } else {
          comment.isLiked = false;
          comment.likes--;
        }
        
      renderComments(); // После обновления лайков перерисовываем комментарии

        }
      });  
    }
    };

    renderComments();
    
    const newDate = new Date;
    const formatedDate = `${newDate.getDate()}.${newDate.getMonth() + 1}.${newDate.getFullYear()} ${newDate.getHours()}:${newDate.getMinutes()}`;

    addCommentButton.addEventListener("click", () => {

    //Убираем форму ввода при клике кнопку Написать
    document.getElementById("add-form").style.display = 'none';
    addLoaderComment.style.display = true;
    document.getElementById("add-loader-comment").style.display = 'block';

      
      nameInput.classList.remove("error");
      textInput.classList.remove("error");
      if (nameInput.value === "") {
        nameInput.classList.add("error");
        return;
      }
      if (textInput.value === "") {
        textInput.classList.add("error");
        return;
      }
      function postTask(text) {
        fetch("https://wedev-api.sky.pro/api/v1/dmitriy-panfilov/comments", {
      method: "POST",
      body: JSON.stringify({
         name: nameInput.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
        date: formatedDate,
        text: textInput.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
        Likes: 0,
        isLiked: false,
        forceError: true, //для проверки 500 ошибки
      }),
      })
      .then((response) => {
          console.log(response);
          if (response.status === 500) {
             throw new Error("Сервер сломался");
          }
          if (response.status === 400) {
             throw new Error("Плохой запрос");
          }
          else {
          return response.json();
          }
        })
      .then((responseData) => {
        return getRenderComments();
      })
      .then((responseData) => {
        document.getElementById("add-form").style.display = 'flex';
        document.getElementById("add-loader-comment").style.display = 'none';
        nameInput.value = ""
        textInput.value = ""
      })
      .catch((error) => {
        document.getElementById("add-form").style.display = 'flex';
        document.getElementById("add-loader-comment").style.display = 'none';
          if (error.message === "Сервер сломался") {
            postTask();
          }
          if (error.message === "Плохой запрос") {
            alert('Имя и комментарий должны быть не короче 3х символов');
          }
          // TODO: Отправлять в систему сбора ошибок
          console.log(error);
        });
      }
      
      postTask();
      renderComments();
    


       
    });

    getRenderComments();

    console.log("It works!");
  </script>
</html>
