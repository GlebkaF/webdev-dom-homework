<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
      <button class="delete-button">Удалить последний комментарий</button>
    </div>
  </body>

  <script>
    const addFormName = document.querySelector('.add-form-name');
    const addFormText = document.querySelector('.add-form-text');
    const addFormButton = document.querySelector('.add-form-button');
    const commentsElement = document.querySelector('.comments');

    addFormButton.addEventListener('click', () => {
      addFormName.classList.remove('error');
      addFormText.classList.remove('error');

      //Валидация
      if(addFormName.value ==='') {
         addFormName.classList.add('error');
         return
      } else {
         addFormName.classList.remove('error');
      }

      if(addFormText.value === '') {
         addFormText.classList.add('error');
         return
      } else {
        addFormText.classList.remove('error');
      }
      
      //Создание верстки для комментария
      const now = new Date();
      const oldCommentsHtml = commentsElement.innerHTML;
      commentsElement.innerHTML = oldCommentsHtml + 
      `<li class="comment">
        <div class="comment-header">
          <div>${addFormName.value}.</div>
          <div>${now.getDate()}.0${now.getMonth()}.${now.getFullYear()} ${now.getHours()}:${now.getMinutes()}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${addFormText.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>`;
      
      addFormName.value = '';
      addFormText.value = '';
    })

    // Расширенная валидация
    // const addForm = document.querySelector('.add-form');
    // addFormButton.disabled = true;
    // addForm.addEventListener('input', () => {
    //   if(addFormName.value !== '' && addFormText.value !== '') {
    //     addFormButton.disabled = false;
    //   }
    // });


  </script>
</html>
