<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments-id">
      </ul>
      <div class="add-form">
        <input type="text" class="add-form-name" id="add-form-name-id" placeholder="Введите ваше имя" />
        <textarea type="textarea" class="add-form-text" id="add-form-text-id" placeholder="Введите ваш коментарий"
          rows="4"></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-button-id">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-form-button-id");
    const commentId = document.getElementById("comments-id")
    const nameId = document.getElementById("add-form-name-id")
    const commentAdd = document.getElementById("add-form-text-id")
    let currentDate = new Date();
    let year = currentDate.getFullYear().toString().slice(2);
    let month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
    let day = ('0' + currentDate.getDate()).slice(-2);
    let hours = ('0' + currentDate.getHours()).slice(-2);
    let minutes = ('0' + currentDate.getMinutes()).slice(-2);
    let formattedDateTime = day + '.' + month + '.' + year + ' ' + hours + ':' + minutes;
    

    const commentArr = [
      {
        name: `Глеб Фокин`,
        date: `12.02.22 12:18`,
        text: `Это будет первый комментарий на этой странице`,
        quantityLike: 3,
        isLike: false
      },
    {
      name: `Варвара Н`,
      date: `12.02.22 12:18`,
      text: `Мне нравится как оформлена эта страница! ❤`,
      quantityLike: 75,
      isLike: true
    },
  ];

    const renderComments = () => {
      const commentHtml = commentArr
        .map((comment) => {
          return `<li class="comment">
            <div class="comment-header">
              <div>${comment.name}</div>
              <div>${comment.date}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${comment.text}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.quantityLike}</span>
                <button class="like-button ${comment.isLike ? '-active-like' : ''}" data-like=""></button>
              </div>
            </div>
          </li>`
        })
        .join("");
      commentId.innerHTML = commentHtml;
    }
    renderComments();

    buttonElement.addEventListener("click", () => {
      nameId.classList.remove("error");
      commentAdd.classList.remove("error");

      if (nameId.value === "" || commentAdd.value === "") {
        nameId.classList.add("error")
        commentAdd.classList.add("error")
        return;
      }

      commentArr.push({
        name: nameId.value,
        date: formattedDateTime,
        text: commentAdd.value,
        quantityLike: 0,
        isLike: false,
      });
      renderComments();
      nameId.value = "";
      commentAdd.value = "";
    });

    const buttonLike = document.getElementById("add-like");
    const likesCounter = document.getElementById("likes-counter-id")
    buttonLike.addEventListener("click", () => {
  });
  </script>
</html>
