<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="add-comments" class="comments">
      <!-- был код -->
    </ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id='add-button' class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  const buttonElement = document.getElementById('add-button');
  const listElement = document.getElementById('add-comments');
  const nameElement = document.getElementById('name-input');
  const commentElement = document.getElementById('comment-input');

  
  function getTime(){
    let date = new Date();
    const months = ["01", "02", "03", "04", "05", "06","07", "08", "09", "10", "11", "12"];
    let fullDate = date.getDate() + "." + months[date.getMonth()] + "." + date.getFullYear() + " " + date.getHours() + ":" + date.getMinutes(); 
    return fullDate; 
  }


  const comments = [
    {
      name: 'Глеб Фокин',
      date: '12.02.22 12:18',
      comment: 'Это будет первый комментарий на этой странице',
      like: 3,
      likes: false,
    },
    {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      comment: 'Мне нравится как оформлена эта страница! ❤',
      like: 75,
      likes: true,
    }
  ];


  const likesElements = () => {
  const likesButtonsElements = document.querySelectorAll('.like-button');

  for (const likesButtonsElement of likesButtonsElements) {
    likesButtonsElement.addEventListener('click', (event) => {
      event.stopPropagation();
      const index = likesButtonsElement.dataset.index;
      let counter = comments[index]['like'];
      
        if (!comments[index]['likes']){
          counter +=1;
        } else {
          counter -=1;
        }
        comments[index]['likes'] = !comments[index]['likes'];
        comments[index]['like'] = counter;
        renderComments(); 
      });
    };
  }

  likesElements();

  const answersComment = () => {
      const answerElements = document.querySelectorAll('.comment');

      for (const answerElement of answerElements) {
        answerElement.addEventListener('click', () => {
          const index = answerElement.dataset.index;

          commentElement.value = `>${comments[index]['comment']}\n${comments[index]['name']},`;

        });
      }
      
    }

    answersComment()

    const replaceValue = (value) => {
      return value
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;");
    }


  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment" data-index='${index}'>
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.comment}
          </div>
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.like}</span>
            <button data-index='${index}' class="like-button ${comment.likes ? '-active-like' : ''}"></button>
          </div>
        </div>
      </li>`;
    }).join('');

    listElement.innerHTML = commentsHtml;
    likesElements();
    answersComment()
  };

renderComments();



  buttonElement.addEventListener('click', () => {
    nameElement.classList.remove('error');
    commentElement.classList.remove('error');
    if (nameElement.value === '') {
      nameElement.classList.add('error');
      return;
    };
    if (commentElement.value === '') {
      commentElement.classList.add('error');
      return;
    };

    comments.push({
      name: replaceValue(nameElement.value),
      date: getTime(),
      comment: replaceValue(commentElement.value),
      like: 0,
      likes: false,
      edit: 'Редактировать',
    })

    renderComments()
    nameElement.value = ''; 
    commentElement.value = '';
  
  });


</script>

</html>
