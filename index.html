<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <div class="loading">
    <p>Загружаем ленту комментариев...</p>
  </div>
  <div class="container">
    <ul class="comments" id="list">

      <!--список рендерится из js-->

    </ul>
    <div class="add-form" id="add-form-wait">
      <input type="text" class="add-form-name" id="name-input" placeholder="Введите ваше имя (не менее 3-х знаков)" />
      <textarea type="textarea" class="add-form-text" id="comment-input"
        placeholder="Введите ваш коментарий (не менее 3-х знаков)" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-form-button">Написать</button>
      </div>
    </div>
    <div class="add-form" id="form-wait">
      <p>Загружаем Ваш комментарий...</p>
    </div>
    <div class="add-form">
      <p id="delete-form">Удаляем Ваш комментарий...</p>
      <button class="add-form-button" id="delete-button">Удалить последний комментарий</button>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>

<style>
  .error {
    background-color: red;
  }

  .-active-like {
    background-image: url("data:image/svg+xml,%3Csvg width='22' height='20' viewBox='0 0 22 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15.95 0C14.036 0 12.199 0.882834 11 2.26703C9.801 0.882834 7.964 0 6.05 0C2.662 0 0 2.6267 0 5.99455C0 10.1035 3.74 13.4714 9.405 18.5613L11 20L12.595 18.5613C18.26 13.4714 22 10.1035 22 5.99455C22 2.6267 19.338 0 15.95 0Z' fill='%23BCEC30'/%3E%3C/svg%3E");
  }

  .comment-original {
    width: auto;
    height: auto;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 15px;
    font-size: 16px;
    color: black;
    background-color: rgb(215, 204, 245);
    border-radius: 8px;
    border: none;
  }

  .edit-button {
    margin-top: 24px;
    font-size: 18px;
    padding: 10px 20px;
    background-color: #d9eba3;
    border: none;
    border-radius: 18px;
    cursor: pointer;
  }

  .edit-none {
    display: none;
  }

  .edit-committed {
    margin-top: 24px;
    font-size: 18px;
    padding: 10px 20px;
    background-color: #d9eba3;
    border: none;
    border-radius: 18px;
    cursor: pointer;
  }

  .click-none {
    background-color: gray;
  }

  .loading {
    font-family: Helvetica;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 80px;
    padding-bottom: 200px;
    min-height: 100vh;
    background: #202020;

  }

  .loading-none {
    display: none;
  }


  @keyframes rotating {
    from {
      transform: rotate(0deg);
    }

    25% {
      transform: rotate(30deg);
      ;
    }

    75% {
      transform: rotate(-30deg);
      ;
    }

    to {
      transform: rotate(0deg);
    }
  }

  .-loading-like {
    animation: rotating 2s linear infinite;
  }
</style>


</html>
