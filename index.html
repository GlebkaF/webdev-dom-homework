<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <span class="list-loader">Комментарии загружаются, пожалуйста, подождите</span>
      <ul class="comments" id = "list">
      </ul>
      <span class="input-loader">Комментарий загружается...</span>
      <div class="comment-form">
        <div class="add-form">
          <input
            id="name-input"
            type="text"
            class="add-form-name"
            placeholder="Введите ваше имя"
          />
          <textarea
            id="text-input"
            type="textarea"
            class="add-form-text"
            placeholder="Введите ваш коментарий"
            rows="4"
          ></textarea>
          <div class="add-form-row">
            <button disabled class="add-form-button" id="add-button">Написать</button>
          </div>
        </div>
        <button class="add-form-button" id="delete-button">Удалить последний комментарий</button>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
