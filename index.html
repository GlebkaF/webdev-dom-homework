<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list-com" class="comments"></ul>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя" />
        <textarea
          id="commit-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="6"></textarea>
        <div class="button-container">
          <div class="rem-form-row">
            <button id="delete-button" class="rem-form-button">
              Удалить последний комментарий
            </button>
          </div>
          <div class="add-form-row">
            <button id="write-button" class="add-form-button">Написать</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const writeButton = document.getElementById("write-button");
    const deleteButton = document.getElementById("delete-button");
    const listCom = document.getElementById("list-com");
    const nameInput = document.getElementById("name-input");
    const commitInput = document.getElementById("commit-input");
    const inp = document.querySelector(".add-form-name");
    const textAr = document.querySelector(".add-form-text");

    let btn = document.querySelector("#write-button");

    const comments = [
      {
        userName: "Глеб Фокин",
        checkLike: false,
        textComment: "Это будет первый комментарий на этой странице",
        countLikes: 3,
        dateBox: "12.02.22 12:18",
      },
      {
        userName: "Варвара Н.",
        checkLike: true,
        textComment: "Мне нравится как оформлена эта страница! ❤",
        countLikes: 75,
        dateBox: "13.02.22 19:22",
      },
    ];

    const renderComments = () => {
      return (listCom.innerHTML = comments
        .map((comment, index) => {
            return `<li class="comment" data-username="${comment.userName}" data-text="${comment.textComment}">
            <div class="comment-header">
              <div class="usersNames">${comment.userName}</div>
              <div>${comment.dateBox}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${comment.textComment}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.countLikes}</span>
                <button data-index ="${index}" class="like-button ${comment.checkLike === true ? '-active-like' : ''}"></button>
              </div>
            </div>
          </li>`;
        })
        .join(""));
    };

    const answerToComment = () => {
      const commentsToAnswer = document.querySelectorAll('.comment');
      for (const commentToAnswer of commentsToAnswer) {
        commentToAnswer.addEventListener("click", () => {
          commitInput.value = `Комментарий: ${commentToAnswer.dataset.text}\n\nАвтор: ${commentToAnswer.dataset.username}\n\nОтветить: `;
        })
      }
    }

    const likeButtons = () => {
      const buttonLikes = document.querySelectorAll(".like-button");
      for (const buttonLike of buttonLikes) {
        buttonLike.addEventListener("click", (event) => {
          event.stopPropagation();
          if (comments[buttonLike.dataset.index].checkLike === true) {
            comments[buttonLike.dataset.index].checkLike = false;
            comments[buttonLike.dataset.index].countLikes--;
          } else if (comments[buttonLike.dataset.index].checkLike === false) {
            comments[buttonLike.dataset.index].checkLike = true;
            comments[buttonLike.dataset.index].countLikes++;
          }
          renderComments();
          answerToComment();
          likeButtons();
        });
      }
    };

    
    renderComments();
    answerToComment();
    likeButtons();

    document.addEventListener("keyup", (key) => {
      if (key.code === "Enter") {
        if (!btn.classList.contains("empty")) {
          pushCommit();
        }
      }
    });

    btn.classList.add("empty");
    btn.disabled = true;

    nameInput.addEventListener("input", function () {
      if (nameInput.value.length < 1 || commitInput.value.length < 1) {
        btn.classList.add("empty");
        btn.disabled = true;
      } else {
        btn.classList.remove("empty");
        btn.disabled = false;
      }
    });

    commitInput.addEventListener("input", function () {
      if (nameInput.value.length < 1 || commitInput.value.length < 1) {
        btn.classList.add("empty");
        btn.disabled = true;
      } else {
        btn.classList.remove("empty");
        btn.disabled = false;
      }
    });

    const getDateNow = () => {
      const dateNow = new Date();
      let day = dateNow.getDate();
      let month = dateNow.getMonth() + 1;
      let year = dateNow.getFullYear() % 1000;
      let hour = dateNow.getHours();
      let minute = dateNow.getMinutes();
      if (day < 10) {
        day = "0" + day;
      }
      if (month < 10) {
        month = "0" + month;
      }
      if (hour < 10) {
        hour = "0" + hour;
      }
      if (minute < 10) {
        minute = "0" + minute;
      }
      return `${day}.${month}.${year} ${hour}:${minute}`;
    };

    writeButton.addEventListener(
      "click",
      (pushCommit = () => {
        comments.push({
          userName: nameInput.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
          checkLike: false,
          textComment: commitInput.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
          countLikes: 0,
          dateBox: getDateNow(),
        });

        nameInput.value = "";
        commitInput.value = "";
        btn.classList.add("empty");
        btn.disabled = true;
        renderComments();
        answerToComment();
        likeButtons();
      })
    );

    deleteButton.addEventListener("click", () => {
      comments.pop();
      renderComments();
      answerToComment();
      likeButtons();
    });
  </script>
</html>
