<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <style>
    .error {
      background-color: blanchedalmond;
    }
  </style>
  <div class="container">
    <ul id="list" class="comments">
      //render from JS //
    </ul>
    <div class="add-form">
      <input id="inputName" type="text" class="add-form-name" placeholder="Введите ваше имя">
      <textarea id="inputComment" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button id="buttonComent" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
 const buttonElement = document.getElementById('buttonComent');
  const listElement = document.getElementById('list');
  const nameElement = document.getElementById('inputName');
  const commentElement = document.getElementById('inputComment');
  
  const answers = [
    {
      name: "Глеб Фокин",
      comment:"Это будет первый комментарий на этой странице",
      dayTime:"12.02.22 12:18",
      likes:3,
    },
        {
      name: "Варвара Н.",
      comment:"Мне нравится как оформлена эта страница! ❤",
      dayTime:"13.02.22 19:22",
      likes:75, 
    },
  ];
  const likes = document.querySelectorAll(".like-button");

  })
}

 const renderAnswers = () => {
const answersHtml = answers.map((answer) => {
  return `<li class="comment">
        <div class="comment-header">
          <div>${answer.name}</div>
          <div>${answer.dayTime}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">${answer.comment}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter"></span>
            <button class="like-button -active-like>${answer.likes}</button>
          </div>
        </div>
      </li>`;
})
.join("");
listElement.innerHTML = answersHtml;
  };

renderAnswers();

   let myTime;
let myDate = new Date(); 
let day = myDate.getDate();
let month = myDate.getMonth();
let year = myDate.getFullYear();
let hour = myDate.getHours(); 
let minute = myDate.getMinutes(); 
if (day < 10) { 
	day = "0" + day;
}
if ( month < 10){
  month = "0" +  month;
}
if (minute < 10) { 
	minute = "0" + minute; 
}

myTime = day + "." + month + "." + year + " " + hour + ":" + minute 

 

  buttonElement.addEventListener("click", () => {
    nameElement.classList.remove("error");
    if (nameElement.value === "" || commentElement.value === "") {
      nameElement.classList.add("error");
      commentElement.classList.add("error");
      return;
    }
    const oldListElement = listElement.innerHTML;
    listElement.innerHTML = oldListElement + `<li class="comment">
          <div class="comment-header">
            <div>${nameElement.value}</div>
            <div>
              ${myTime};
              </div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
  });
</script>

</html>
