<!DOCTYPE html>
<html>

<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <ul id="comments" class="comments">
            <!-- Список рендерится из JS -->
        </ul>
        <div id="add-form" class="add-form">
            <!-- <input id='name-input' type="text" class="add-form-name" placeholder="Введите ваше имя" />
            <textarea id='comment-input' type="textarea" class="add-form-text" placeholder="Введите ваш комментарий"
                rows="4"></textarea>
            <div class="add-form-row">
                <button id="add-form-button" class="add-form-button">Написать</button>
            </div> -->
        </div>
    </div>

<script>
    "use strict";
    // Код писать здесь
    let commentsElement = document.getElementById('comments');
    let nameInputElement = document.getElementById('name-input');
    let commentInputElement = document.getElementById('comment-input');
    const inputFormElement = document.getElementById('add-form')
    let buttonElement = document.getElementById('add-form-button');

    let userComments = [];
    let isLoading = 'firstLoad';

    //Функция получения данных из API при загрузке страницы
    function getData() {
        renderComments();
        fetch(
            'https://wedev-api.sky.pro/api/v1/sivozhelezov/comments',
            {
                method: 'GET'
            })
            .then((response) => {
                return response.json();
            })
            .then((responseData) => {
                userComments = responseData.comments.map((comment) => {
                    return {
                        name: comment.author.name,
                        date: getDate(comment.date),
                        text: comment.text,
                        likes: comment.likes,
                        isLiked: false
                    };
                })
                return responseData
            })
            .then((response) => {
                isLoading = 'render';
                renderComments();
                nameInputElement = document.getElementById('name-input');
                commentInputElement = document.getElementById('comment-input');
                buttonElement = document.getElementById('add-form-button');

                // Выключение кнопки
                buttonElement.classList.add("inactive-button");
                buttonElement.disabled = true;

                //Проверка полей ввода на наличие введенных данных
                nameInputElement.addEventListener('input', activeButton);
                commentInputElement.addEventListener('input', activeButton);

                // Добавление комментария кнопкой "Написать"
                buttonElement.addEventListener("click", () => {
                    addComment();
                })

                //Добавление комментария клавишей Enter
                nameInputElement.addEventListener("keyup", addCommentEnter);
                commentInputElement.addEventListener("keyup", addCommentEnter);

                putLike();
                replyToComment();
            })
    }

    // Функция определения текущей даты
    function getDate(date) {
        let currentDate = new Date(date);
        let day = currentDate.getDate();
        let month = currentDate.getMonth() + 1;
        let hour = currentDate.getHours();
        let minute = currentDate.getMinutes();
        let second = currentDate.getSeconds();

        if (hour < 10) hour = "0" + hour;
        if (minute < 10) minute = "0" + minute;
        if (second < 10) second = "0" + second;
        if (day < 10) day = "0" + day;
        if (month < 10) month = "0" + month;

        currentDate = day + "." + month + "." + String(currentDate.getFullYear()).split('').slice(2).join('') + " " + hour + ":" + minute;

        return currentDate;
    }

    //Функция включения кнопки
    function activeButton() {
        if (nameInputElement.value && commentInputElement.value) {
            buttonElement.classList.remove("inactive-button");
            buttonElement.disabled = false;
        } else {
            buttonElement.classList.add("inactive-button");
            buttonElement.disabled = true;
        }
    }

    //Функция добавления коментария клавишей Enter
    function addCommentEnter(key) {
        if (nameInputElement.value && commentInputElement.value) {
            if (key.code === "Enter") {
                addComment();
            }
        }
    }

    //Функция санитайзер
    const sanitizeHTML = (htmlString) => {
        return htmlString
            .replaceAll('>', '&gt')
            .replaceAll('<', '&lt')
            .replaceAll('/Начало цитаты/', "<div class='quote'>")
            .replaceAll('/конец цитаты/', "</div>");

    }

    //Функция добавления объекта комментария в массив
    function addComment() {
        if (nameInputElement.value && commentInputElement.value) {
            isLoading = 'addComment';
            renderComments();

            //Добавление данных в API
            fetch('https://wedev-api.sky.pro/api/v1/sivozhelezov/comments',
                {
                    method: 'POST',
                    body: JSON.stringify({
                        text: sanitizeHTML(commentInputElement.value),
                        name: sanitizeHTML(nameInputElement.value)
                    })
                })
                .then((response) => {
                    getData();
                    activeButton();
                });
        };
        nameInputElement.value = '';
        commentInputElement.value = '';
    }

    //Функция ответа на комментарий
    const replyToComment = () => {
        const commentsCardElements = document.querySelectorAll('.comment');
        for (const commentCardElement of commentsCardElements) {
            commentCardElement.addEventListener('click', () => {
                const index = commentCardElement.dataset.index;
                const quote = `/Начало цитаты/${userComments[index].name}:\n ${userComments[index].text}/конец цитаты/ \n`;
                commentInputElement.value = quote.replace("<div class='quote'>", '').replace('</div>', '');
            })
        }
    }

    //Функция рендера
    function renderComments() {
        if (isLoading === 'firstLoad') {
            inputFormElement.innerHTML = `<h3>Идет загрузка комментариев...</h3>`;
        }
        else if (isLoading === 'render') {
            //Рендер комментариев из массива
            const userCommentsHtml = userComments.map((userComment, index) => {

                return ` <li class="comment" data-index="${index}">
                <div class="comment-header">
                    <div>${userComment.name}</div>
                    <div>${userComment.date}</div>
                </div>
                <div class="comment-body">
                    <div class="comment-text">
                        ${userComment.text}
                    </div>                
                </div>
                <div class="comment-footer">
                    <div class="likes">
                        <span class="likes-counter">${userComment.likes}</span>
                        <button data-index="${index}" id="like-button" class="like-button ${userComment.isLiked === true ? '-active-like' : ''}"></button>
                    </div>
                </div>
            </li>`;
            })
                .join('');

            commentsElement.innerHTML = userCommentsHtml;
            inputFormElement.innerHTML = `<input id='name-input' type="text" class="add-form-name" placeholder="Введите ваше имя" />
                    <textarea id='comment-input' type="textarea" class="add-form-text" placeholder="Введите ваш комментарий"
                    rows="4"></textarea>
                    <div class="add-form-row">
                        <button id="add-form-button" class="add-form-button">Написать</button>
                     </div>`;
        }
        else if (isLoading === 'addComment') {
            inputFormElement.innerHTML = `<h3>Комментарий добавляется...</h3>`;
        }
        else if (isLoading === 'likeСhange') {
            const userCommentsHtml = userComments.map((userComment, index) => {
                return ` <li class="comment" data-index="${index}">
                <div class="comment-header">
                    <div>${userComment.name}</div>
                    <div>${userComment.date}</div>
                </div>
                <div class="comment-body">
                    <div class="comment-text">
                        ${userComment.text}
                    </div>                
                </div>
                <div class="comment-footer">
                    <div class="likes">
                        <span class="likes-counter">${userComment.likes}</span>
                        <button data-index="${index}" id="like-button" class="like-button ${userComment.isLiked === true ? '-active-like' : ''}"></button>
                    </div>
                </div>
            </li>`;

            })
                .join('');
                commentsElement.innerHTML = userCommentsHtml;
                putLike();
        }

        replyToComment();
    }

    // //Функция редактирования комментария

    //     const editCommentsButtonsElements = document.querySelectorAll('.edit-comment-button');
    //     console.log(editCommentsButtonsElements);

    //             //При клике на кнопку редактировать присваиваем значение тру

    //             //Рендерим страницу
    //             renderComments();
    //             saveCommentFunction();
    //         }
    //         )
    //     }
    // };


    //Функция активации лайка
    function putLike() {
        const likeButtonElements = document.querySelectorAll('.like-button');
        for (const likeButtonElement of likeButtonElements) {
            likeButtonElement.addEventListener('click', (event) => {
                isLoading = 'likeСhange';
                const index = likeButtonElement.dataset.index;
                if (userComments[index].isLiked === true) {
                    userComments[index].isLiked = false;
                    userComments[index].likes--;
                } else {
                    userComments[index].isLiked = true;
                    userComments[index].likes++;
                }
                renderComments();
                event.stopPropagation();
            })
        }
    }
    getData();
</script>

</html>
