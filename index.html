<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css" />
	<title>Проект "Комменты"</title>
</head>

<body>
	<div class="container">
		<ul class="comments">
			<li class="comment">
				<div class="comment-header">
					<div>Глеб Фокин</div>
					<div>12.02.22 12:18</div>
				</div>
				<div class="comment-body">
					<div class="comment-text">
						Это будет первый комментарий на этой странице
					</div>
				</div>
				<div class="comment-footer">
					<div class="likes">
						<span class="likes-counter">3</span>
						<button class="like-button"></button>
					</div>
				</div>
			</li>
			<li class="comment">
				<div class="comment-header">
					<div>Варвара Н.</div>
					<div>13.02.22 19:22</div>
				</div>
				<div class="comment-body">
					<div class="comment-text">
						Мне нравится как оформлена эта страница! ❤
					</div>
				</div>
				<div class="comment-footer">
					<div class="likes">
						<span class="likes-counter">75</span>
						<button class="like-button -active-like"></button>
					</div>
				</div>
			</li>
		</ul>
		<div class="add-form">
			<input type="text" class="add-form-name" placeholder="Введите ваше имя" value="" />
			<textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4">
			</textarea>
			<div class="add-form-row">
				<button class="add-form-button">Написать</button>
			</div>
		</div>
	</div>
</body>

<script>
	"use strict";
	// Код писать здесь
	const listElement = document.querySelector('.comments');
	const nameInputElement = document.querySelector('.add-form-name');
	const nameTextAreaElement = document.querySelector('.add-form-text');
	const buttonElement = document.querySelector('.add-form-button');
	const myDate = new Date().toLocaleDateString().slice(0, 6) + new Date().toLocaleDateString().slice(-2);
	const nowDate = myDate + ' ' + new Date().toLocaleTimeString().slice(0, -3);
	const btn = document.querySelector('.add-form-button');

	buttonElement.addEventListener('click', () => {

		if (nameTextAreaElement.value === '' || nameInputElement.value === '') {
			return;
		}

		// не работает, подскажите
		// if (nameTextAreaElement.value === '' || nameInputElement.value === '') {
		// 	btn.setAttribute('disabled', 'disabled');
		// }

		const oldListHtml = listElement.innerHTML;

		listElement.innerHTML = oldListHtml +
			`<li class="comment">
<div class="comment-header">
	<div>${nameInputElement.value}</div>
	<div>${nowDate}</div>
</div>
<div class="comment-body">
	<div class="comment-text">
		${nameTextAreaElement.value}
	</div>
</div>
<div class="comment-footer">
	<div class="likes">
		<span class="likes-counter">0</span>
		<button class="like-button -active-like"></button>
	</div>
</div>
</li>`;

		nameInputElement.value = '';
		nameTextAreaElement.value = '';
	})
</script>

</html>

</html>
