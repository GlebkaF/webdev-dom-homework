<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <ul class="comments" id="list-comment">
      <!-- Список рендерится из JS -->
    </ul>

    <div class="add-form" id="addForm">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="enter-name" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="enter-comment"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="btn">Написать</button>
      </div>
    </div>
  </div>
</body>

<style>
  .error {
    background-color: red;
  }
</style>

<script>
  "use strict";
  const oldAddFormElement = document.getElementById("addForm")

  console.log(oldAddFormElement.innerHTML);

  const listCommentElement = document.getElementById("list-comment")
  const enterNameElement = document.getElementById("enter-name")
  const enterCommentElement = document.getElementById("enter-comment")
  const buttonElement = document.getElementById("btn")
  const addFormElement = document.getElementById("addForm")

  // Получаем список комментов с помощью GET
  const fetchPromiseFunc = () => {
    const fetchPromise = fetch(
      'https://wedev-api.sky.pro/api/v1/rashid-abdulkhamidov/comments',
      {
        method: "GET",
      })
      .then((response) => {
        listCommentElement.innerHTML = 'Идет загрузка';
        const jsonPromise = response.json();
        console.log(jsonPromise)
        return jsonPromise
      })
      .then((responseData) => {
        console.log(responseData);
        //Преобразовываем данные из формата API в формат приложения
        const currentDate = new Date()
        let newDate = currentDate.getDate() + '.' + currentDate.getMonth() + '.' + currentDate.getFullYear() + ' ' + currentDate.getHours() + ':' + currentDate.getMinutes()
        const appComments = responseData.comments.map((comment) => {
          return {
            //Достаем имя автора
            name: comment.author.name,
            //Преобразовываем дату-строку в Date
            date: comment.date,
            text: comment.text,
            likes: comment.likes,
            // В API пока нет признака лайкнутости
            // Поэтому пока добавляем заглушку
            isLiked: 'like-button -no-active-like',
          };
        });
        users = appComments;
        renderUsers();
      });
  };

  fetchPromiseFunc();

  // Массив с комменами
  let users = [];

  // Закрашиваем кнопку лайка
  const initLikeButton = () => {
    const likeButtonElements = document.querySelectorAll('.like-button');
    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener("click", (event) => {
        event.stopPropagation();
        const likeButtonIndex = likeButtonElement.dataset.index;
        const listElement = users[likeButtonIndex];

        if (listElement.like) {
          listElement.likeNumber -= 1;
          listElement.like = false;
          listElement.colorLike = 'like-button no-active-like';
        } else {
          listElement.likeNumber += 1;
          listElement.like = true;
          listElement.colorLike = 'like-button -active-like';
        }
        renderUsers();
      });
    };
  };
  initLikeButton();

  // Добавляем ответ цитатой
  const commentText = () => {
    const commentTextElements = document.querySelectorAll('.comment');
    for (const commentTextElement of commentTextElements) {
      commentTextElement.addEventListener("click", () => {
        const commTextElem = commentTextElement.querySelector('.comment-text')
        const nameTextElem = commentTextElement.querySelector('.comment-name')
        enterCommentElement.value = (` ${commTextElem.innerHTML} ${nameTextElem.innerHTML}`);
        renderUsers();
      });
    };
  };
  commentText();

  // Рендерим список комментов
  const renderUsers = () => {

    const userHtml = users.map((user, index) => {
      return `<li class="comment">
        <div class="comment-header">
          <div class="comment-name">${user.name}</div>  
          <div>${user.date}</div>
        </div>

        <div class="comment-body">
          <div class="comment-text">
            ${user.text}
          </div>
        </div>

        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" >${user.likes}</span>
            <button data-index="${index}" class='${user.isLiked}'></button>
          </div>
        </div>
      </li>`;
    }).join('');
    listCommentElement.innerHTML = userHtml;
    initLikeButton();
    commentText();
  };

  renderUsers();

  // Добавляем коммент кнопкой написать
  buttonElement.addEventListener("click", () => {
    // Подсвечивает поле Name если оно пусто
    enterNameElement.classList.remove('error');
    if (enterNameElement.value === "") {
      enterNameElement.classList.add('error');
      return;
    }
    // Подсвечивает поле коммента если оно пусто
    enterCommentElement.classList.remove('error');
    if (enterCommentElement.value === "") {
      enterCommentElement.classList.add('error');
      return;
    }

    const fetchPromise = fetch(
      'https://wedev-api.sky.pro/api/v1/rashid-abdulkhamidov/comments',
      {
        method: "POST",
        body: JSON.stringify({
          text: enterCommentElement.value,
          name: enterNameElement.value,
        }),
      });


    addFormElement.disabled = false;
    addFormElement.innerHTML = oldAddFormElement.innerHTML;

    fetchPromiseFunc();
    renderUsers();
    commentText();

    enterCommentElement.value = "";
    enterNameElement.value = "";
  });

  renderUsers();


  console.log("It works!");
</script>

</html>
