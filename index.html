<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list-comment">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="enter-name" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="enter-comment"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="btn">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>

<script>
  "use strict";

  const listCommentElement = document.getElementById("list-comment")
  const enterNameElement = document.getElementById("enter-name")
  const enterCommentElement = document.getElementById("enter-comment")
  const buttonElement = document.getElementById("btn")
  const currentDate = new Date()
  const newDate = currentDate.getDate() + '.' + currentDate.getMonth() + '.' + currentDate.getFullYear() + ' ' + currentDate.getHours() + ':' + currentDate.getMinutes()

  buttonElement.addEventListener("click", () => {

    enterNameElement.classList.remove('error');
    if (enterNameElement.value === "") {
      enterNameElement.classList.add('error');
      return;
    }

    enterCommentElement.classList.remove('error');
    if (enterCommentElement.value === "") {
      enterCommentElement.classList.add('error');
      return;
    }

    const oldListCommentElement = listCommentElement.innerHTML;
    listCommentElement.innerHTML = oldListCommentElement +
      `<li class="comment">
        <div class="comment-header">
          <div>${enterNameElement.value}</div>
          <div>${newDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${enterCommentElement.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`;
  });

  console.log("It works!");
</script>

</html>
