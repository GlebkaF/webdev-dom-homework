<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments" class="comments">
        <!-- Список рендерится из JS -->
      </ul>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>

    .error {
      background: linear-gradient(to right, rgb(189, 91, 91), rgb(229, 20, 55));
    }

    .disabled-button {
      background-color: #ffffffbe;
    }

  </style>

  <script>
        "use strict";

  const buttonElement = document.getElementById("add-button");
  const buttonLike = document.getElementById("like");
  const commentsElement = document.getElementById ("comments");
  const nameInputElement = document.getElementById("name-input");
  const commentInputElement = document.getElementById("comment-input");

    // Массив данных
    const users = [
  {
    name: "Глеб Фокин",
    dateComment: "12.02.22 12:18",
    text: "Это будет первый комментарий на этой странице",
    likes: 3,
    likeActive: false
  },
  {
    name: "Варвара Н.",
    dateComment: "13.02.22 19:22",
    text: "Мне нравится как оформлена эта страница! ❤",
    likes: 75,
    likeActive: true
  }
];

// Установка формата даты ДД.ММ.ГГГГ ЧЧ:ММ
const date = function () {
const months = ["01", "02", "03", "04", "05", "06",
"07", "08", "09", "10", "11", "12"];
let commentDate = new Date();
  let currentDate = commentDate.getDate() + "." + months[commentDate.getMonth()] + "." + commentDate.getFullYear();
  let hour = commentDate.getHours();
  let minute = commentDate.getMinutes();
  let second = commentDate.getSeconds();
    if (minute < 10) {
      minute = "0" + minute;
    }
    let currentTime = hour + ":" + minute;

    let fullDate = `${currentDate} ${currentTime}`;
    return fullDate
}

// Добавление комментрия клавишей Enter
document.addEventListener("keyup", (event) => {
    if (event.code === 'Enter') {
      document.getElementById("add-button").click();
      return;
    }
  });

// Кнопка лайка
const getLikeClass = (element) => {
  return element ? "like-button -active-like" : "like-button"
}

    // Добавить лайк
function addLike () {
  const likeElements = document.querySelectorAll('.like-button')
  likeElements.forEach((element, index) => {
    element.addEventListener('click', () => {
      const user = users[index];
      if (user.likeActive === true) {
        user.likeActive = false;
        user.likes -= 1;
        renderUsers();
      } else {
        user.likeActive = true;
        user.likes += 1;
        renderUsers();
      }
    })
  })
}
// Ответ на комментарий
const answer = () => {
const commentAnswers = document.querySelectorAll('.comment-body');
commentAnswers.forEach((textElement, index) => {
  textElement.addEventListener('click', (event) => {
    event.stopPropagation();
    let textValue = textElement.textContent;
    return commentInputElement.value = `${users[index].text} ${users[index].name}`;
  });
});
};

// Рендер функция
const renderUsers = () => {
  const userHtml = users.map((user, index) => {
    return `<li id="last-element" class="comment">

    <div class="comment-header">
        <div>${user.name}</div>
        <div>${user.dateComment}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          ${user.text}
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">${user.likes}</span>
          <button class="${getLikeClass(user.likeActive)}"></button>
        </div>
      </div>
    </li>`
  }).join("");
  commentsElement.innerHTML = userHtml;
  addLike();
  answer();
};

renderUsers()

    // Функция клика, валидация
  buttonElement.addEventListener("click", () => {
  nameInputElement.classList.remove("error");
  commentInputElement.classList.remove("error");
  if (nameInputElement.value === "" || commentInputElement.value === "") {
    nameInputElement.classList.add("error");
    commentInputElement.classList.add("error");
    buttonElement.classList.add("disabled-button");
    return;
  } else {
    buttonElement.classList.remove("disabled-button");
  }

  // Добавляем новый комментарий
  users.push({
    name: nameInputElement.value
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;"),
    dateComment: date(),
    text: commentInputElement.value
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;"),
    likes: 0
  })

  renderUsers();



  nameInputElement.value = "";
  commentInputElement.value = "";
});



console.log("It works!");
  </script>
</html>
