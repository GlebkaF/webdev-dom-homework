<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list-comments" class="comments">
        <!--Рендерится из JS-->
      </ul>
      <div class="add-form">
        <input
          id="input-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="add-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const textElement = document.getElementById("add-text");
    const nameElement = document.getElementById("input-name");
    const listElement = document.getElementById("list-comments");
    const likeElements = document.querySelectorAll(".like-button");
    const editElements = document.querySelectorAll(".edit-comment");
    const saveElements = document.querySelectorAll(".save-comment");

    let comments = [];
    const getComments = () => {
      return fetch(
        "https://webdev-hw-api.vercel.app/api/v1/ramal.bakirov/comments",
        {
          method: "GET",
        }
      )
        .then((response) => {
          return response.json();
        })
        .then((responseData) => {
          const appComments = responseData.comments.map((comment) => {
            return {
              name: comment.author.name,
              comDate: new Date(comment.date)
                .toLocaleString("ru-RU", options)
                .replace(",", ""),
              comText: comment.text,
              likes: comment.likes,
              isLiked: false,
              isEdit: false,
            };
          });
          comments = appComments;
          renderComments();
        });
    };
    getComments();

    const initResponseCommentsListeners = () => {
      const responseComments = document.querySelectorAll(".comment");

      for (responseComment of responseComments) {
        const index = responseComment.dataset.index;
        responseComment.addEventListener("click", () => {
          textElement.value = `< ${comments[index].comText} \n
${comments[index].name}`;
        });
      }
    };

    const initEventListeners = () => {
      const likeElements = document.querySelectorAll(".like-button");

      for (likeElement of likeElements) {
        const index = likeElement.dataset.index;
        likeElement.addEventListener("click", (event) => {
          if (comments[index].isLiked === false) {
            comments[index].likes += 1;
            comments[index].isLiked = true;
          } else {
            comments[index].likes -= 1;
            comments[index].isLiked = false;
          }
          event.stopPropagation();
          renderComments();
        });
      }
    };
    const initEditListeners = () => {
      const editElements = document.querySelectorAll(".edit-comment");
      for (editElement of editElements) {
        const index = editElement.dataset.index;
        editElement.addEventListener("click", (event) => {
          comments[index].isEdit = true;
          event.stopPropagation();
          renderComments();
        });
      }
    };

    const initSaveListener = () => {
      const saveElements = document.querySelectorAll(".save-comment");
      for (saveElement of saveElements) {
        const index = saveElement.dataset.index;
        const editTextElement = document.getElementById("edit-text");
        saveElement.addEventListener("click", (event) => {
          comments[index].comText = editTextElement.value.replaceAll(
            "<",
            "&gt"
          );
          comments[index].isEdit = false;
          event.stopPropagation();
          renderComments();
        });
      }
    };

    const date = new Date();
    const options = {
      year: "2-digit",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      hourCycle: "h23",
    };
    const forrmattedDate = date
      .toLocaleString("ru-RU", options)
      .replace(",", "");

    const checkValidity = (event) => {
      const nameValue = nameElement.value;
      const textValue = textElement.value;
      if (nameValue !== "" && textValue !== "") {
        buttonElement.disabled = false;
      } else {
        buttonElement.disabled = true;
      }
    };
    const renderComments = () => {
      const commentsHtml = comments
        .map((comment, index) => {
          return `<li class="comment" data-like='${
            comment.likes
          }' data-index="${index}" >
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.comDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-index='${index}'>
              ${
                comment.isEdit == false
                  ? comment.comText
                  : `<textarea
          id="edit-text"
          type="textarea"
          class="add-form-text edit-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        >${comment.comText}</textarea>`
              }
            </div>
          </div>
          <div class="comment-footer"> ${
            comment.isEdit == false
              ? `<button class="edit-comment" data-index="${index}">Редактировать</button>`
              : `<button  class="save-comment" data-index='${index}'>Сохранить</button>`
          }
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button data-index='${index}' class="like-button  ${
            comment.isLiked ? "-active-like" : ""
          }"></button>
            </div>
          </div>
        </li>`;
        })
        .join("");

      listElement.innerHTML = commentsHtml;
      initEventListeners();
      initEditListeners();
      initSaveListener();
      initResponseCommentsListeners();
    };
    renderComments();
    nameElement.addEventListener("input", checkValidity);
    textElement.addEventListener("input", checkValidity);

    const postMethod = () => {
      fetch("https://webdev-hw-api.vercel.app/api/v1/ramal.bakirov/comments", {
        method: "POST",
        body: JSON.stringify({
          name: nameElement.value,
          text: textElement.value,
          forceError: true,
        }),
      })
        .then((response) => {
          if (response.status === 500) {
            throw new Error("Сервер сломался");
          } else if (response.status === 400) {
            throw new Error("Короткое имя или текст");
          } else {
            return response.json();
          }
        })
        .then((data) => {
            getComments().then(() => {
              buttonElement.textContent = "Написать";
              nameElement.value = "";
              textElement.value = "";
            });
          
        })
        .catch((error) => {
          if (error.message == 'Сервер сломался') {
            buttonElement.textContent = "Написать";
            buttonElement.disabled = false;
            postMethod()
          } else if(error.message =="Короткое имя или текст") {
            alert("Имя и комментарий должны быть не короче 3 символов")
            buttonElement.textContent = "Написать";
            buttonElement.disabled = false;
          }
        });
    };

    buttonElement.addEventListener("click", () => {
      textElement.classList.remove("error");
      nameElement.classList.remove("error");

      if (textElement.value === "" && nameElement.value === "") {
        textElement.classList.add("error");
        nameElement.classList.add("error");
        return;
      } else if (textElement.value === "") {
        textElement.classList.add("error");
        return;
      } else if (nameElement.value === "") {
        nameElement.classList.add("error");
        return;
      } else {
        buttonElement.disabled = true;
        buttonElement.textContent = "Отправляем...";
        postMethod();
      }

      buttonElement.disabled = true;

      renderComments();
    });
  </script>
</html>
