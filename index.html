<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <!-- Список рендерится из js -->
      </ul>
      <div class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: #7334ea;
    }
    .button-error {
      background-color: grey;
    }
  </style>
  <script>
    "use strict";

    const buttonElement = document.getElementById('add-form-button');
    const listElement = document.getElementById('list');
    const nameInputElement = document.getElementById('name-input');
    const commentInputElement = document.getElementById('comment-input');
    const users = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        comment: 'Это будет первый комментарий на этой странице',
        likeCounter: 3,
        isLiked: false

      },
      {
        name: 'Варвара Н.',
        date: '13.02.22 19:22',
        comment: 'Мне нравится как оформлена эта страница! ❤',
        likeCounter: 75,
        isLiked: false
        

      }
    ];

    function getDate() {
      let currentDate = new Date();
        let month = currentDate.getMonth() + 1;
        let hour = currentDate.getHours();
        let minute = currentDate.getMinutes();
        let second = currentDate.getSeconds();
        if (hour < 10) hour = "0" + hour;
        if (minute < 10) minute = "0" + minute;
        if (second < 10) second = "0" + second;
        if (month < 10) month = "0" + month;
        currentDate = currentDate.getDate() + "." + month + "." + String(currentDate.getFullYear()).split('').slice(2).join('') + " " + hour + ":" + minute;
        return currentDate;
    };

    
    const renderUsers  = () => {
      const usersHtml = users.map((user, index) => {
        return ` <li class="comment">
              <div class="comment-header">
                <div>${user.name}</div>
                <div>${user.date}</div>
              </div>
              <div class="comment-body">
                <div class="comment-text">
                  ${user.comment}
                </div>
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter">${user.likeCounter}</span>
                  <button  class="like-button ${user.isLiked?'-active-like':''}" data-index=${index}></button>
                </div>
              </div>
            </li>`;
      }).join('');

      listElement.innerHTML = usersHtml;

      nameInputElement.addEventListener('input', (event) => {
      if(event.target.value === '') {
        buttonElement.disabled = true
      }
      });

      commentInputElement.addEventListener('input', (event) => {
      if(event.target.value === '') {
        buttonElement.disabled = true
      }
      });

      initLikeListener();

    };

    buttonElement.addEventListener('click', () => {
        nameInputElement.classList.remove('error');
        commentInputElement.classList.remove('error');
        buttonElement.classList.remove('button-error');
      
      if (nameInputElement.value === '' || commentInputElement.value === '') {
        nameInputElement.classList.add('error');
        commentInputElement.classList.add('error');
        buttonElement.classList.add('button-error');
        return;
      }
    
    users.push({
      name: nameInputElement.value,
      date: getDate(),
      comment: commentInputElement.value,
      likeCounter: 0,
      isLiked: false
    });  

    nameInputElement.value = '';
    commentInputElement.value = ''; 

    renderUsers();

  });  
    
    const initLikeListener = () => {
      const likeButtons = document.querySelectorAll('.like-button');

      for(const likeButton of likeButtons) {
        likeButton.addEventListener('click', () => {
          const index = likeButton.dataset.index;
          users[index].isLiked = !users[index].isLiked;
          users[index].likeCounter += users[index].isLiked? +1 : -1;

          renderUsers();
        })
      }
    }

    renderUsers();
  </script>
</html>
