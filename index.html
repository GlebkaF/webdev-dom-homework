<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const addButton = document.querySelector(".add-form-button");
    const nameInput = document.querySelector(".add-form-name");
    const commentInput = document.querySelector(".add-form-text");
    const commentsList = document.querySelector(".comments");

    const addComment = () => {

      const name = nameInput.value;
      const comment = commentInput.value;

      if (name === "" || comment === "") {
        alert("Пожалуйста, заполните все поля");
        return;
      }

      const newComment = document.createElement("li");
      newComment.className = "comment";

      const commentHeader = document.createElement("div");
      commentHeader.className = "comment-header";

      const nameElement = document.createElement("div");
      nameElement.textContent = name;
      //время
      const dateElement = document.createElement("div");
      const currentDate = new Date();
      const formattedDate = currentDate.toLocaleString();
      dateElement.textContent = formattedDate;

      commentHeader.appendChild(nameElement);
      commentHeader.appendChild(dateElement);

      const commentBody = document.createElement("div");
      commentBody.className = "comment-body";

      const commentText = document.createElement("div");
      commentText.className = "comment-text";
      commentText.textContent = comment;

      commentBody.appendChild(commentText);

      const commentFooter = document.createElement("div");
      commentFooter.className = "comment-footer";
      //лайки
      const likes = document.createElement("div");
      likes.className = "likes";

      const likesCounter = document.createElement("span");
      likesCounter.className = "likes-counter";
      likesCounter.textContent = "0";

      const likeButton = document.createElement("button");
      likeButton.className = "like-button";
      likes.appendChild(likesCounter);
      likes.appendChild(likeButton);

      commentFooter.appendChild(likes);

      newComment.appendChild(commentHeader);
      newComment.appendChild(commentBody);
      newComment.appendChild(commentFooter);

      commentsList.appendChild(newComment);

      nameInput.value = "";
      commentInput.value = "";
    };
    addButton.addEventListener("click", addComment);
    //console.log("It works!");
  </script>
</html>
