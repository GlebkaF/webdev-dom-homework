    <div class="add-form">

<style>
  .error {
    background-color: red;
  }
</style>
<script>
  const buttonElement = document.querySelector(".add-form-button");
  const listElement = document.querySelector(".comments");
  const nameInputElement = document.querySelector(".add-form-name");
  const commentInputElement = document.querySelector(".add-form-text");

  const currentDate = new Date();

  const comentarios = [
    {
      name: 'Глеб Фокин',
      date: '12.02.2022 12:18',
      text: 'Это будет первый комментарий на этой странице',
      likesNumber: 3,
      isLiked: false,
    },

    {
      name: 'Варвара Н.',
      date: '13.02.2022 19:22',
      text: 'Мне нравится как оформлена эта страница! ❤',
      likesNumber: 75,
      isLiked: true,
    }
  ]

  const initLikeButtonsElements = () => {
    const likeButtonsElements = document.querySelectorAll('.like-button');
    for (likeButtonElement of likeButtonsElements) {
      likeButtonElement.addEventListener('click', () => {
        let index = likeButtonElement.dataset.index;
        if (comentarios[index].isLiked) {
          comentarios[index].isLiked = !comentarios[index].isLiked;
          comentarios[index].likesNumber -= 1;
          renderComments();
        } else {
          comentarios[index].isLiked = !comentarios[index].isLiked;
          comentarios[index].likesNumber += 1;
          renderComments();
        }
        // console.log(index);
      })
    }
  }

  const renderComments = () => {
    const commentsHtml = comentarios.map((comment, index) => {
      if (comment.isLiked) {
        return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likesNumber}</span>
            <button class="like-button -active-like" data-index='${index}'></button>
          </div>
        </div>
      </li>`;
      } else {
        return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likesNumber}</span>
            <button class="like-button" data-index='${index}'></button>
          </div>
        </div>
      </li>`;
      }
    }).join('');
    listElement.innerHTML = commentsHtml;
    initLikeButtonsElements();
  }

  renderComments();

  buttonElement.addEventListener("click", () => {
    nameInputElement.classList.remove("error");
    commentInputElement.classList.remove("error");
    if (nameInputElement.value === "") {
      nameInputElement.classList.add("error");
      return;
    }
    if (commentInputElement.value === "") {
      commentInputElement.classList.add("error");
      return;
    }
    // const oldListHtml = listElement.innerHTML;
    // listElement.innerHTML =
    //   oldListHtml +
    //   `<li class="comment">
    //     <div class="comment-header">
    //       <div>${nameInputElement.value}</div>
    //       <div>${currentDate.toLocaleDateString() + ' ' + currentDate.getHours() + ':' + currentDate.getMinutes()}</div>
    //     </div>
    //     <div class="comment-body">
    //       <div class="comment-text">
    //         ${commentInputElement.value}
    //       </div>
    //     </div>
    //     <div class="comment-footer">
    //       <div class="likes">
    //         <span class="likes-counter">0</span>
    //         <button class="like-button"></button>
    //       </div>
    //     </div>`

    comentarios.push({
      name: nameInputElement.value,
      date: currentDate.toLocaleDateString() + ' ' + currentDate.getHours() + ':' + currentDate.getMinutes(),
      text: commentInputElement.value,
      likesNumber: 0,
    });
    renderComments();
    nameInputElement.value = "";
    commentInputElement.value = "";
  });
</script>
