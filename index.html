<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea id="comment-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="write-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>

  <script>
    "use strict";
    // Код писать здесь
    const buttonElement = document.getElementById("write-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");

    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove("input-error");
      commentInputElement.classList.remove("input-error");
      if (nameInputElement.value.trim() === "") {
        nameInputElement.classList.add("input-error");
        return;
      }
      if (commentInputElement.value.trim() === "") {
        commentInputElement.classList.add("input-error");
        return;
      }

      let currentDate = new Date();
      function getCurrentDate(date) {
        let day = date.getDate();
        if (day < 10) day = "0" + day;
        let month = date.getMonth() + 1;
        if (month < 10) month = "0" + month;
        let hour = date.getHours();
        if (hour < 10) hour = "0" + hour;
        let minute = date.getMinutes();
        if (minute < 10) minute = "0" + minute;
        return day + '.' + month + '.' + date.getFullYear() % 100 + ' ' + hour + ':' + minute;
      }


      const oldListHtml = listElement.innerHTML;
      listElement.innerHTML = oldListHtml + `<li class="comment">
      <div class="comment-header">
        <div>${nameInputElement.value}</div>
        <div>${getCurrentDate(currentDate)}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
        ${commentInputElement.value}
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">0</span>
          <button class="like-button"></button>
        </div>
      </div>
    </li>`
    });
  </script>

</html>
</body>
