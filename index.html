<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Код писать здесь
  const getCurrentDate = () => {
    let dateOne = new Date().toLocaleString().slice(0, -3).slice(0, 10);
    let dateTwo = new Date().toLocaleString().slice(11).slice(0, -3);
    return dateOne + dateTwo;
  }
  let buttonElement = document.getElementById("add-button");
  let listElement = document.getElementById("list");
  let nameInputElement = document.getElementById("name-input");
  let message = document.getElementById("msg-text-input");

  buttonElement.addEventListener(('click'), () => {
    listElement.innerHTML = listElement.innerHTML +
      `<li class="comment" id="list">
        <div class="comment-header">
          <div>${nameInputElement.value}</div>
          <div>${getCurrentDate()}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`;
  });
  nameInputElement.classList.remove('err');
  message.classList.remove('err');
  if (nameInputElement.value === '') {
    nameInputElement.classList.add('err');
    return;
  } else if (message.value === '') {
    message.classList.add('err');
    return;
  } else {
    listElement.innerHTML = listElement.innerHTML +
        `<li class="comment" id="list">
					<div class="comment-header">
						<div>${nameInputElement.value}</div>
						<div>${getCurrentDate()}</div>
					</div>
					<div class="comment-body">
						<div class="comment-text">
								${message.value}
						</div>
					</div>
					<div class="comment-footer">
						<div class="likes">
							<span class="likes-counter">0</span>
							<button class="like-button"></button>
						</div>
					</div>
			  </li>`;
  };

</script>

</html>
