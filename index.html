<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id = "ListComments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id = "NameInput"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id = "CommentInput"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id = "ButtonInput">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const NameInputElement = document.getElementById("NameInput");
    const CommentInputElement = document.getElementById("CommentInput");
    const ButtonInputElement = document.getElementById("ButtonInput");
    const ListCommentsElement = document.getElementById("ListComments");
    const commentDate = new Date();
    

     ButtonInputElement.addEventListener("click", () => {
      if (NameInputElement.value === "" || CommentInputElement.value === "") {
       ButtonInputElement.disabled = true; 
       return;
      }  
      
      ListCommentsElement.innerHTML +=
          `<li class="comment">
        <div class="comment-header">
          <div>${NameInputElement.value}</div>
          <div>${commentDate.toLocaleDateString('numeric')} ${commentDate.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${CommentInputElement.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`
    NameInputElement.value = "";
    CommentInputElement.value = "";
  })
       
     </script>
</html>
