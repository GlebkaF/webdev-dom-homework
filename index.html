<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
        <button class="delete-button">Удалить последний комментарий</button>
      </div>
    </div>
  </div>

  <script>
    "use strict";
    const btn = document.querySelector('.add-form-button');
    const inputName = document.querySelector('.add-form-name');
    const inputText = document.querySelector('.add-form-text');
    const ulList = document.querySelector('.comments');
    const deleteBtn = document.querySelector('.delete-button');
    const date = new Date().toLocaleString('ru-RU', {
      year: '2-digit',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    }).replace(",", " ");

    btn.addEventListener('click', () => {
      if (inputName.value === '' || inputText.value === '') {
        inputName.classList.add('error')
        inputText.classList.add('error')
        btn.setAttribute("disabled", "disabled");
        btn.style.backgroundColor = "grey"

      } else {
        const oldList = ulList.innerHTML;
        ulList.innerHTML = oldList +
          `<li class="comment">
        <div class="comment-header">
          <div>${inputName.value}</div>
          <div>${date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${inputText.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`
        inputName.value = "";
        inputText.value = "";
      }
    }
    )

    document.addEventListener('keyup', (event) => {
      if (inputName.value === '' && inputText.value === '') {
        inputName.classList.add('error')
        inputText.classList.add('error')
        btn.setAttribute("disabled", "disabled");
        btn.style.backgroundColor = "grey";

      } else if (event.key === 'Enter' || event.keyCode === 13) {
        const oldList = ulList.innerHTML;
        ulList.innerHTML = oldList +
          `<li class="comment">
        <div class="comment-header">
          <div>${inputName.value}</div>
          <div>${date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${inputText.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`
        inputName.value = "";
        inputText.value = "";
      }
    }
    )

    deleteBtn.addEventListener('click', () => {
      const com = ulList.innerHTML
      let lastIndex = com.lastIndexOf(`<li class="comment">`)
      if (lastIndex !== - 1) {
        let deleteCom = com.substring(0, lastIndex);
        ulList.innerHTML = deleteCom;
      }
    }
    )

  </script>
</body>

</html>
