<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id = "list">
      </ul>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="text-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button disabled class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
      <button class="add-form-button" id="delete-button">Удалить последний комментарий</button>
    </div>
  </body>

  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const nameInputElement = document.getElementById("name-input");
    const textInputElement = document.getElementById("text-input");
    const listElement = document.getElementById("list");
    const deleteButtonElement = document.getElementById("delete-button");

    const comments = [
      {
        name: "Глеб Фокин",
        text: "Это будет первый комментарий на этой странице",
        date: "12.02.22 12:18",
        likes: 3,
        favorite: false
      },
      {
        name: "Варвара Н.",
        text: "Мне нравится как оформлена эта страница! ❤",
        date: "13.02.22 19:22",
        likes: 75,
        favorite: true
      }
    ];

    const renderComments = () => {
      const initLikeButtonsListner = () => {
        const likeButtonElements = document.querySelectorAll(".like-button");

        for (const likeButtonElement of likeButtonElements) {
          likeButtonElement.addEventListener("click", () => {
            const index = likeButtonElement.dataset.index;
            comments[index].favorite ? comments[index].likes-- : comments[index].likes++;
            comments[index].favorite = !comments[index].favorite;
            renderComments();
          });
        }
      };
      
      const commentsHtml = comments.map((comment,index) => {
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button${comment.favorite ? ' -active-like' : ''}" data-index="${index}"></button>
            </div>
          </div>
        </li>`;
        })
        .join("");

      listElement.innerHTML = commentsHtml;

      initLikeButtonsListner();
    }

    renderComments();

    function checkForm() {
      if (textInputElement.value !== "" && nameInputElement.value !== "") {
        buttonElement.removeAttribute("disabled");
      } else {
        buttonElement.setAttribute("disabled", true);
      }
    }

    function postComment() {
      let today = new Date();
      let day = today.getDate();
      let month = today.getMonth();
      let years = today.getFullYear();
      let hours = today.getHours();
      let minutes = today.getMinutes();

      if (day < 10) {
        day = "0" + day
      }

      if (month < 10) {
        month = "0" + month
      }

      years = String(years).slice(2);

      if (nameInputElement.value === "") {
        nameInputElement.classList.add("error");
        return;
      }

      if (textInputElement.value === "") {
        textInputElement.classList.add("error");
        return;
      }

      comments.push({
        name: nameInputElement.value,
        text: textInputElement.value,
        date: `${day}.${month}.${years} ${hours}:${minutes}`,
        likes: 0,
        favorite: false
      });

      renderComments();
      nameInputElement.value = "";
      textInputElement.value = "";
    }

    nameInputElement.addEventListener("input", () => {
      nameInputElement.classList.remove("error");
      checkForm();
    });

    textInputElement.addEventListener("input", () => {
      textInputElement.classList.remove("error");
      checkForm();
    });

    buttonElement.addEventListener("click", postComment);

    document.addEventListener("keyup", (event) => {
      if (event.code === 'Enter') {
        postComment();
      }
    })

    deleteButtonElement.addEventListener('click', () => {
      listElement.innerHTML = listElement.innerHTML.slice(0, listElement.innerHTML.lastIndexOf('<li class="comment">'));
    })

  </script>
</html>
