<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments"></ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name-input"
          onchange="error()"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text-input"
          onchange="error()"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: cyan;
    }
  </style>
  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("comments");
    const nameInputElement = document.getElementById("name-input");
    const textInputElement = document.getElementById("text-input");
    const commentElement = document.getElementById("comments");
    document.getElementById("add-button").disabled = true;

    const comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likeCount: 3,
        isLiked: false,
      },
      {
        name: "Варвара Н",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likeCount: 75,
        isLiked: false,
      },
    ];

    const renderComment = () => {
      const commentHTML = comments
        .map((comment, index) => {
          return `<li class="comment">
            <div class="comment-header">
              <div>${comment.name}</div>
              <div>${comment.date}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">${comment.text}</div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.likeCount}</span>
                <button class="like-button ${
                  comment.isLiked ? "-active-like" : ""
                }" data-index="${index}"></button>
              </div>
            </div>
          </li>`;
        })
        .join("");

      listElement.innerHTML = commentHTML;
      initLikeListeners();
    };

    const initLikeListeners = () => {
      const likeButtons = document.querySelectorAll(".like-button");
      for (const likeButton of likeButtons) {
        likeButton.addEventListener("click", () => {
          const index = likeButton.dataset.index;
          comments[index].likeCount += comments[index].isLiked ? -1 : +1;
          comments[index].isLiked = !comments[index].isLiked;

          renderComment();
        });
      }
    };

    const formatDateTime = (date) => {
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth()).padStart(2, "0");
      const year = String(date.getFullYear() - 2000);
      const minutes = String(date.getMinutes()).padStart(2, "0");
      const hours = String(date.getHours()).padStart(2, "0");
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    };

    function error() {
      if (nameInputElement.value === "" && textInputElement.value === "") {
        nameInputElement.classList.add("error");
        textInputElement.classList.add("error");
        document.getElementById("add-button").disabled = true;
        return;
      } else if (nameInputElement.value === "") {
        nameInputElement.classList.add("error");
        document.getElementById("add-button").disabled = true;
        return;
      } else if (textInputElement.value === "") {
        textInputElement.classList.add("error");
        document.getElementById("add-button").disabled = true;
        return;
      } else {
        document.getElementById("add-button").disabled = false;
        nameInputElement.classList.remove("error");
        textInputElement.classList.remove("error");
      }
    }

    buttonElement.addEventListener("click", () => {
      const date = new Date();

      comments.push({
        name: nameInputElement.value,
        date: formatDateTime(date),
        text: textInputElement.value,
        likeCount: 0,
        isLiked: false,
      });

      nameInputElement.value = "";
      textInputElement.value = "";
      document.getElementById("add-button").disabled = true;
      renderComment();
    });

    console.log("It works!");

    renderComment();
  </script>
</html>
