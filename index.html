<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
   <style>
    .color{
      background-color: red;
    }
    .color-comment{
      background-color: brown;
    }
   </style>
  <body>
    <div class="container">
      <ul id="sheet" class="comments">
        <li id="" class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li id="" class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script src="js-1.js"></script>
  <script>
      const sheet = document.getElementById('sheet')
      const button = document.getElementById('button')
      const input = document.getElementById('input')
      const comment = document.getElementById('comment')

      button.addEventListener('click', ()=>{
        input.classList.remove('color')
        if (input.value === '') {
          input.classList.add('color')
          return
        }

        comment.classList.remove('color-comment')
        if (comment.value === '') {
          comment.classList.add('color-comment')
          return
        }
       const oldListHtml  = sheet.innerHTML
       sheet.innerHTML = oldListHtml + ` <li  class="comment">
          <div class="comment-header">
            <div>${input.value} </div>
            <div>${todayDate(NowDate )} </div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`
      })
      console.log(sheet);

  </script>
</html>
