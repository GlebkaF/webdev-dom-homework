<!DOCTYPE html>
<html>

<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <ul class="comments" id="list">
            <li class="comment">
                <div class="comment-header">
                    <div>Глеб Фокин</div>
                    <div>12.02.22 12:18</div>
                </div>
                <div class="comment-body">
                    <div class="comment-text">
                        Это будет первый комментарий на этой странице
                    </div>
                </div>
                <div class="comment-footer">
                    <div class="likes">
                        <span class="likes-counter">3</span>
                        <button class="like-button"></button>
                    </div>
                </div>
            </li>
            <li class="comment">
                <div class="comment-header">
                    <div>Варвара Н.</div>
                    <div id="getDateElement">13.02.22 19:22</div>
                </div>
                <div class="comment-body">
                    <div class="comment-text">
                        Мне нравится как оформлена эта страница! ❤
                    </div>
                </div>
                <div class="comment-footer">
                    <div class="likes">
                        <span class="likes-counter" id="likesCounter">75</span>
                        <button class="like-button -active-like"></button>
                    </div>
                </div>
            </li>
        </ul>
        <div class="add-form">
            <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
            <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
                id="msg-text-input"></textarea>
            <div class="add-form-row">
                <button class="add-form-button" id="add-button">Написать</button>
                <button class="add-form-button" id="delete-button">Удалить коментарий</button>
            </div>
        </div>
    </div>
</body>
<script>
    "use strict";
    const getCurrentDate = () => {
        let dateOne = new Date().toLocaleString().slice(0, -3).slice(0, 10);
        let dateTwo = new Date().toLocaleString().slice(11).slice(0, -3);
        return dateOne + dateTwo;
    }
    const setActiveButtonInput = () => {
        nameInputElement.addEventListener(('input'), () => { 
            buttonElement.classList.remove('disabled-hover');
            buttonElement.removeAttribute('disabled', '');
            nameInputElement.classList.remove('err');
        });
    }
    const setActiveButtonMessage = () => {
        message.addEventListener(('input'), () => { 
            buttonElement.classList.remove('disabled-hover');
            buttonElement.removeAttribute('disabled', '');
            message.classList.remove('err');
        });
    }
    const disabledButton = () => { 
        buttonElement.setAttribute('disabled', '');
        buttonElement.classList.add('disabled-hover');
    }
    const submitEnter = (event) => { 
        if (event.keyCode === 13) {
            document.getElementById("add-button").click();
        }
    }

    let buttonElement = document.getElementById("add-button");
    let buttonElementDel = document.getElementById("delete-button");
    let listElement = document.getElementById("list");
    let nameInputElement = document.getElementById("name-input");
    let message = document.getElementById("msg-text-input");
    setActiveButtonInput();
    setActiveButtonMessage();
    buttonElement.addEventListener(('click'), () => {
        nameInputElement.classList.remove('err');
        message.classList.remove('err');
        if (nameInputElement.value === '') {
            nameInputElement.classList.add('err');
            disabledButton();
            return;
        } else if (message.value === '') {
            message.classList.add('err');
            disabledButton();
            return;
        } else {

            listElement.innerHTML = listElement.innerHTML +
                `
				<li class="comment" id="list">
							<div class="comment-header">
								<div>${nameInputElement.value}</div>
								<div>${getCurrentDate()}</div>
							</div>
							<div class="comment-body">
								<div class="comment-text">
									${message.value}
								</div>
							</div>
							<div class="comment-footer">
								<div class="likes">
									<span class="likes-counter">0</span>
									<button class="like-button"></button>
								</div>
							</div>
						</li>
				`;
        }
    });

    document.addEventListener("keyup", submitEnter);

    buttonElementDel.addEventListener(('click'), () => { 
        document.getElementById('list').lastElementChild.remove();
    });

</script>

</html>
