<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <ul class="comments" id="list-comment">
      <!-- Список рендерится из JS -->
    </ul>

    <div class="add-form" id="addForm">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="enter-name" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="enter-comment"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="btn">Написать</button>
      </div>
    </div>
  </div>
</body>

<style>
  .error {
    background-color: red;
  }
</style>

<script>
  "use strict";

  const listCommentElement = document.getElementById("list-comment")
  const enterNameElement = document.getElementById("enter-name")
  const enterCommentElement = document.getElementById("enter-comment")
  const buttonElement = document.getElementById("btn")
  const addFormElement = document.getElementById("addForm")

  // Получаем список комментов с помощью метода запросов GET
  const fetchPromiseFunc = () => {
    const fetchPromise = fetch(
      'https://wedev-api.sky.pro/api/v1/rashid-abdulkhamidov/comments',
      {
        method: "GET",
        forceError: true,
      })
      // Показываем пользователю сообщение о том, что происходит загрузка комментариев
      .then((response) => {
        listCommentElement.innerHTML = 'Идет загрузка';
        return response.json();
      })
      .then((responseData) => {
        // console.log(responseData);
        //Преобразовываем данные из формата API в формат приложения
        const currentDate = new Date()
        let newDate = currentDate.getDate() + '.' + currentDate.getMonth() + '.' + currentDate.getFullYear() + ' ' + currentDate.getHours() + ':' + currentDate.getMinutes()
        const appComments = responseData.comments.map((comment) => {
          return {
            //Достаем имя автора
            name: comment.author.name,
            //Преобразовываем дату-строку в Date
            date: comment.date,
            text: comment.text,
            likes: comment.likes,
            // В API пока нет признака лайкнутости
            // Поэтому пока добавляем заглушку
            isLiked: 'like-button -no-active-like',
          };
        });
        users = appComments;
        renderUsers();
      })
    // .then((response) => {
    //   if (response.status === 500) {
    //     alert("Метод GET Alert 500")
    //   }
    // })
  };
  fetchPromiseFunc();

  // Массив с комменами
  let users = [];

  // Закрашиваем кнопку лайка
  const initLikeButton = () => {
    const likeButtonElements = document.querySelectorAll('.like-button');
    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener("click", (event) => {
        event.stopPropagation();
        const likeButtonIndex = likeButtonElement.dataset.index;
        const listElement = users[likeButtonIndex];

        if (listElement.like) {
          listElement.likeNumber -= 1;
          listElement.like = false;
          listElement.colorLike = 'like-button no-active-like';
        } else {
          listElement.likeNumber += 1;
          listElement.like = true;
          listElement.colorLike = 'like-button -active-like';
        }
        renderUsers();
      });
    };
  };
  initLikeButton();

  // Добавляем ответ цитатой
  const commentText = () => {
    const commentTextElements = document.querySelectorAll('.comment');
    for (const commentTextElement of commentTextElements) {
      commentTextElement.addEventListener("click", () => {
        const commTextElem = commentTextElement.querySelector('.comment-text')
        const nameTextElem = commentTextElement.querySelector('.comment-name')
        enterCommentElement.value = (` ${commTextElem.innerHTML} ${nameTextElem.innerHTML}`);
        renderUsers();
      });
    };
  };
  commentText();

  // Рендерим список комментов
  const renderUsers = () => {

    const userHtml = users.map((user, index) => {
      return `<li class="comment">
        <div class="comment-header">
          <div class="comment-name">${user.name}</div>  
          <div>${user.date}</div>
        </div>

        <div class="comment-body">
          <div class="comment-text">
            ${user.text}
          </div>
        </div>

        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" >${user.likes}</span>
            <button data-index="${index}" class='${user.isLiked}'></button>
          </div>
        </div>
      </li>`;
    }).join('');
    listCommentElement.innerHTML = userHtml;
    initLikeButton();
    commentText();
  };
  renderUsers();

  // Добавляем коммент кнопкой написать
  buttonElement.addEventListener("click", () => {
    // Удалем класс error который навешивается при пустом инпуте
    enterNameElement.classList.remove('error');
    // Подсвечивает поле Name если оно пусто
    if (enterNameElement.value === "") {
      enterNameElement.classList.add('error');
      return;
    }
    // Удалем класс error который навешивается при пустом инпуте
    enterCommentElement.classList.remove('error');
    // Подсвечивает поле коммента если оно пусто
    if (enterCommentElement.value === "") {
      enterCommentElement.classList.add('error');
      return;
    }

    addFormElement.classList.add('hidden') // установить невидимость 

    // Установка текущей даты и времени коммента
    const currentDate = new Date()
    let newDate = currentDate.getDate() + '.' + currentDate.getMonth() + '.' + currentDate.getFullYear() + ' ' + currentDate.getHours() + ':' + currentDate.getMinutes()

    // Добавляем коммент и имя в API с помошью метода POST
    const fetchPromise = fetch(
      'https://wedev-api.sky.pro/api/v1/rashid-abdulkhamidov/comments',
      {
        method: "POST",
        body: JSON.stringify({     // Преобразование объекта в JSON строку(иначе будет приходить ошибка 400)
          text: enterCommentElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),     //Добавляем коммент с заменой < и > в целях безопасности
          name: enterNameElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),     //Добавляем имя с заменой < и > в целях безопасности
          date: newDate,
          forceError: true, //Параметр при котором POST-запрос будет в половине случаев отвечать 500-й ошибкой
        }),
      })
      .then((response) => {
        if (response.status === 400) {     //Проверяем ответ от API на наличие ошибки 400
          alert("Имя и комментарий должны быть не короче 3 символов")     //Сообщение для пользователя если пришел ответ с ошибкой 400
          throw new Error("Я остановил цепочку так как ошибка 400")     //прерывает then функцию, после чего выполняется условие if в функции catch
        } if (response.status === 500) {     //Проверяем ответ от API на наличие ошибки 500
          alert("Сервер сломался, попробуй позже")     //Сообщение для пользователя если пришел ответ с ошибкой 500
          throw new Error("Я остановил цепочку так как ошибка 500")   //прерывает then функцию, после чего выполняется условие if в функции catch
        } else {
          return response.json();     //иначе, если никаких ошибок нет, то декодируем ответ в формате JSON и переходим на выполнение следующего then
        }
      })
      .then(() => {
        enterCommentElement.value = "";     // Очищаем инпут с комментарием после успешного добавления комментария
        enterNameElement.value = "";     // Очищаем инпут с именем после успешного добавления комментария
        fetchPromiseFunc();     //Получаем НОВЫЙ список комментов с помощью метода запросов GET
        renderUsers();     // Рендерим НОВЫЙ список комментов
      })
      .catch((error) => {
        if (error.message === "Я остановил цепочку так как ошибка 400") {
          return;
        }
        if (error.message === "Я остановил цепочку так как ошибка 500") {
          return;
        }
        alert("Кажется, у вас сломался интернет, попробуйте позже");
      })
    // После добавления коммента снова получаем список комментов с помощью функции с методом GET
    fetchPromise.then(() => fetchPromiseFunc());

    addFormElement.classList.remove('hidden') // убрать невидимость




  });

  console.log("It works!");
</script>

</html>
