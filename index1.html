<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments"></ul>
      <div class="add-form">
        <input
          type="text"
          id="name-input"
          value=""
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-input"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>

    <script>
      "use strict";
      const buttonElement = document.getElementById("add-button");
      const listElement = document.getElementById("list");
      const inputNameElement = document.getElementById("name-input");
      const inputTextElement = document.getElementById("comment-input");

      function currentDate(date) {
        return date.toLocaleString("ru-RU", {
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          day: "2-digit",
          month: "2-digit",
          year: "2-digit",
        });
      }

      // const users = [
      //   {
      //     id: 0,
      //     name: "Глеб Фокин",
      //     date: "12.02.22 12:18",
      //     likes: 3,
      //     text: "Это будет первый комментарий на этой странице",
      //     isLiked: false,
      //   },
      //   {
      //     id: 1,
      //     name: "Варвара Н.",
      //     date: "13.02.22 19:22",
      //     likes: 75,
      //     text: "Мне нравится как оформлена эта страница! ❤",
      //     isLiked: false,
      //   },
      // ];
      let users = [];
      let fetchPromise;

      const fetchPromise = fetch(
        "https://wedev-api.sky.pro/api/v1/dima-nosov/comments",
        {
          method: "POST",
          body: JSON.stringify({
            name: inputNameElement.value
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;"),
            date: currentDate(new Date()),
            likes: 0,
            text: inputTextElement.value
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;"),
            isLiked: false,
          }),
        }
      )
        .then((response) => response.json())
        .then((responseData) => {
          return fetch("https://wedev-api.sky.pro/api/v1/dima-nosov/comments", {
            method: "GET",
          });
        })
        .then((response) => response.json())
        .then((responseData) => {
          users = responseData;
          renderUsers();
          attachLikeButtonListener(responseData);
          attachTextButtonListener();
        });

      const attachLikeButtonListener = (user) => {
        const likesButton = document.getElementById(`like-button-${user.id}`);
        likesButton.addEventListener("click", (event) => {
          event.stopPropagation();
          if (user.isLiked) {
            user.likes -= 1;
          } else {
            user.likes += 1;
          }
          user.isLiked = !user.isLiked;
          renderUsers();
        });
      };

      const attachTextButtonListener = (user) => {
        const commentElement = document.getElementById(`comment-${user.id}`);
        commentElement.addEventListener("click", (event) => {
          event.stopPropagation();
          inputTextElement.value = user.name + "\n" + user.text;
          inputTextElement.style.whiteSpace = "pre-line";
        });
      };

      const renderUsers = () => {
        listElement.innerHTML = "";
        users.forEach((user, index) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `<div class="comment" id="comment-${user.index}">
                    <div class="comment-header">
                      <div>${user.name}</div>
                      <div>${user.date}</div>
                    </div>
                    <div class="comment-body">
                      <div class="comment-text">
                        <a class="comment__link" href="#" id="text-button-${
                          user.text
                        }">${user.text}</a>
                      </div>
                    </div>
                    <div class="comment-footer">
                      <div class="likes">
                        <span id="likes-counter-${
                          user.index
                        }" class="likes-counter">${user.likes}</span>
                        <button id="like-button-${
                          user.index
                        }" class="like-button ${
            user.isLiked ? "-active-like" : "-no-active-like"
          }"></button>
                      </div>
                    </div>
                  </div> `;
          listElement.appendChild(listItem);
          attachLikeButtonListener(user, index);
          attachTextButtonListener(user, index);
        });
      };

      const toggleButton = () => {
        if (inputNameElement.value && inputTextElement.value) {
          buttonElement.disabled = false;
          buttonElement.classList.remove("disabled");
        } else {
          buttonElement.disabled = true;
          buttonElement.classList.add("disabled");
        }
      };

      inputNameElement.addEventListener("input", toggleButton);
      inputTextElement.addEventListener("input", toggleButton);

      buttonElement.addEventListener("click", () => {
        inputNameElement.classList.remove("error");
        inputTextElement.classList.remove("error");

        if (inputNameElement.value.trim() === "") {
          inputNameElement.classList.add("error");
          return;
        }

        if (inputTextElement.value.trim() === "") {
          inputTextElement.classList.add("error");
          return;
        }

        inputNameElement.value = "";
        inputTextElement.value = "";
        buttonElement.disabled = true;
        buttonElement.classList.add("disabled");
      });

      inputTextElement.addEventListener("keyup", (event) => {
        if (event.keyCode === 13) {
          event.preventDefault();
          if (
            inputNameElement.value.trim() !== "" &&
            inputTextElement.value.trim() !== ""
          ) {
            buttonElement.click();
          }
        }
      });

      fetchPromise.then(() => {
        renderUsers();
      });
    </script>
  </body>
</html>
