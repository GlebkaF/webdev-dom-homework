<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comment-list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="input-name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          id="input-text"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <style>
.error{
border: 3px solid red;
}
  </style>

  <script>
    "use strict";
    // Код писать здесь 
    const buttonElement = document.getElementById("add-button");
    const nameElement = document.getElementById("input-name");
    const textElement = document.getElementById("input-text");
    const listElement = document.getElementById("comment-list");

    buttonElement.disabled = true;

    nameElement.addEventListener ('input', () => {
      if (nameElement.value.trim() !== '') {
        buttonElement.disabled = false ;
        return;
      } else {
        buttonElement.disabled = true ;
        return;
      }
    })

    buttonElement.addEventListener('click', () => {
      nameElement.classList.remove('error') 
      if (nameElement.value === '') {
        nameElement.classList.add('error')
        return;
      }
    
      textElement.classList.remove('error') 
      if (textElement.value === '') {
        textElement.classList.add('error')
        return;
      };
    
    const oldListHtml = listElement.innerHTML;

    const date = new Date();

    const formattedDate =
    date.getDate().toString().padStart(2, '0') + '.' +
    (date.getMonth() + 1).toString().padStart(2, '0') + '.' +
    date.getFullYear().toString().slice(-2) + ' ' +
    date.getHours().toString().padStart(2, '0') + ':' +
    date.getMinutes().toString().padStart(2, '0');

      listElement.innerHTML = oldListHtml + `  
      <li class="comment">
        <div class="comment-header">
          <div> ${nameElement.value} </div>
          <div> ${formattedDate} </div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${textElement.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`
      nameElement.value = "";
      textElement.value = "";
      buttonElement.disabled = true;
    })
    console.log("It works!");
   
  </script>
</html>
