<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
      <!-- Список коментариев рендерится с JS -->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="comment-textarea"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
    <div class="add-form">
      <button id="delete-comment" class="add-form-button">
        Удалить последний комментарий
      </button>
    </div>
  </div>
</body>
<style>
  .error-input {
    background-color: red;
  }

  .error-button {
    background-color: gray;
  }
</style>
<script>
  'use strict'

  // Основное задание

  const buttonElement = document.getElementById('add-button'),        // Находит первый элемент Button "Написать комментарий"
    listElement = document.getElementById('list'),                    // Находит первый элемент Контейнер со всеми комментариями
    nameInput = document.getElementById('name-input'),                // Находит первый элемент Input для ввода имени
    commentTextarea = document.getElementById('comment-textarea'),    // Находит первый элемент Textarea для ввода комментария
    likes = document.getElementById('like'),                          // Находит первый элемент Кнопка лайка (сердечко)
    deleteComment = document.getElementById('delete-comment'),        // Находит первый элемент Button "удалить последний комментарий"
    lastComments = document.querySelector('.comments');               // Находит все элементы Контейнер со одним комментарием


  // Функция текущая дата
  function currentDate(date) {
    let dateZero = date.getDate(),
      monthsZero = date.getMonth(),
      hour = date.getHours(),
      minute = date.getMinutes();
    if (hour < 10) {
      hour = '0' + hour;
    }
    if (minute < 10) {
      minute = '0' + minute;
    }
    if (monthsZero < 10) {
      monthsZero = '0' + (monthsZero + 1);
    }
    if (dateZero < 10) {
      dateZero = '0' + dateZero;
    }
    return `${dateZero}.${monthsZero}.${date.getFullYear().toString().substr(-2)} ${hour}:${minute}`;
  }

  let comments = [];

  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {

      return `<li id="comment-item" class="comment" data-index="${index}">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body" >
          <div class="comment-text">
            ${comment.text} 
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes" >
            <span class="likes-counter" data-count="${comment.likes}">${comment.likes}</span>
            <button class="like-button" data-active-like="${comment.isLiked}"></button>
          </div>
        </div>
        </li>`;
    }).join('');

    lastComments.innerHTML = commentsHtml;

    nameInput.value = '';
    commentTextarea.value = '';

    initAddLikesListener()
    initAddUserComments()
  };

  // Изменить цвет кнопки "лайка" и + / - "1 лайк"
  function initAddLikesListener() {
    const likesButtons = document.querySelectorAll('.like-button');

    for (const likesButton of likesButtons) {

      likesButton.addEventListener('click', (event) => {
        event.stopPropagation()
        const likesCounterElement = likesButton.previousElementSibling; // Находим предыдущий элемент родителя
        const likesCounter = parseInt(likesCounterElement.textContent); // Считываем содержимое элемента и превращаем в число и храним в переменной
        if (likesButton.dataset.activeLike === 'false') {
          likesButton.dataset.activeLike = 'true';
          likesCounterElement.textContent = likesCounter + 1;

        } else {
          likesButton.dataset.activeLike = 'false';
          likesCounterElement.textContent = likesCounter - 1;
        }
      })
    }
  }


  // Возвращаем данные из сервера и API

  const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/Igor-Yurin/comments", { // Функцией fetch делаем асинхронный запрос в API и возращаем promise в переменную fetchPromise
    method: "GET"
  });

  fetchPromise.then((response) => { // методом then подписываемся на завершение promise (выполненный запрос или отклоненный запрос (запрос хранится в параметре функции))
    const jsonPromise = response.json().then((responseData) => { // через метод json() преобразовываю данные от API в JSON-формат. Методом then подписываюсь на преобразование результата

      const appComments = responseData.comments.map((comment) => { // перебираем и возвращаем новый массив
        return {
          name: comment.author.name,
          date: currentDate(new Date(comment.date)),
          text: comment.text,
          likes: comment.likes,
          isLiked: false
        };
      });
      comments = appComments;
      renderComments()
    });
  });

  // По клику на комментарий можно добавить к нему свои комментарии
  function initAddUserComments() {
    const commentTexts = document.querySelectorAll('.comment');

    for (const commentText of commentTexts) {
      commentText.addEventListener('click', () => {

        let index = commentText.dataset.index;

        commentTextarea.value = ` > ${comments[index].text} 
      ${comments[index].name}, `
      })
    }
  }

  renderComments()

  // Обработчик события клика - при клике на "button (add-button) - Написать комментарий" добавляется новый комментарий
  buttonElement.addEventListener('click', () => {
    // Удаление валидации input и textarea от красного поля
    nameInput.classList.remove('error-input');
    commentTextarea.classList.remove('error-input');

    // Добавление валидации красного поля input и textarea если поле не заполнено текстом
    if (nameInput.value === '') {
      nameInput.classList.add('error-input');
      return;
    } else if (commentTextarea.value === '') {
      commentTextarea.classList.add('error-input');
      return;
    }

    // Отправка и сохранение данных в хранилище
    // Функция оповещения клиента о пустом или минимальном вводе символов в поле для имени
    function shortOrEmptyName() {
      if (nameInput.value.length < 3 || nameInput.value === '') {
        alert('Необходимо ввести минимум 3 символа')
      } else {
        return nameInput.value
      }
    }
    // Функция оповещения клиента о пустом или минимальном вводе символов в поле для комментария
    function shortOrEmptyText() {
      if (commentTextarea.value.length < 3 || commentTextarea.value === '') {
        alert('Необходимо ввести минимум 3 символа')
      } else {
        return commentTextarea.value
      }
    }

    // Отправляем на сервер данные которые вводи в name и text 
    const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/Igor-Yurin/comments", {
      method: "POST",
      body: JSON.stringify({ // Преобразуем данные в JSON формат
        text: shortOrEmptyText(), // Вызов функции оповещения клиента о пустом или минимальном вводе символов в поле для комментария
        name: shortOrEmptyName(), // Вызов функции оповещения клиента о пустом или минимальном вводе символов в поле для имени
      })
    });


    // Повторно возвращаем данные из сервера и API - функционал описан выше
    const fetchPromiseOdj = fetch("https://wedev-api.sky.pro/api/v1/Igor-Yurin/comments", {
      method: "GET"
    });
    fetchPromiseOdj.then((response) => {
      const jsonPromise = response.json().then((responseData) => {

        const appComments = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: currentDate(new Date(comment.date)),
            text: comment.text,
            likes: comment.likes,
            isLiked: false,
          };
        });
        comments = appComments;
        renderComments()
      });
    });
    renderComments();
  });



  // Дополнительные задания - старые задания

  // Ввод текста через Enter & NumpadEnter
  // Обработчик события на нажатие клавиш Enter & NumpadEnter - при нажатии на Enter & NumpadEnter срабатывает "button - Написать комментарий" и добавляется новый комментарий
  commentTextarea.addEventListener('keyup', (event) => {

    // Удаление валидации input и textarea от красного поля
    nameInput.classList.remove('error-input');
    commentTextarea.classList.remove('error-input');

    // Добавление валидации красного поля input и textarea
    if (nameInput.value === '') {
      nameInput.classList.add('error-input');
      return;
    } else if (commentTextarea.value === '') {
      commentTextarea.classList.add('error-input');
      return;
    }

    // При нажатии на "Enter" добавляется новый массив
    if (event.code === 'Enter') {
      comments.push({
        name: nameInput.value
          .replaceAll('>', '&gt;')
          .replaceAll('<', '&lt;'),
        text: commentTextarea.value
          .replaceAll('>', '&gt;')
          .replaceAll('<', '&lt;')
          .replaceAll("BEGIN_QUOTE", "<div class='quote'>")
          .replaceAll("BEGIN_END", "</div>"),
        date: currentDate(comments.date),
        likes: 0,
        isLiked: false
      })

      renderComments();

      // При нажатии на "NumpadEnter" добавляется новый массив
    } else if (event.code === 'NumpadEnter') {

      comments.push({
        name: nameInput.value
          .replaceAll('>', '&gt;')
          .replaceAll('<', '&lt;'),
        text: commentTextarea.value
          .replaceAll('>', '&gt;')
          .replaceAll('<', '&lt;'),
        date: currentDate(comments.date),
        likes: 0,
        isLiked: false
      })

      renderComments();
    }
  });

  // Удаление последнего комменатрия
  // Обработчик события клика - при клики на "button (delete-comment)" удаляется последний контейнер с комментариес
  deleteComment.addEventListener('click', () => {

    // В массиве всех комментариев нашли последний children 
    const lastLi = lastComments.children[lastComments.children.length - 1];

    // Удаляем последний children при клике
    lastLi.remove();
  });


  // Не кликабельная кнопка
  // Обработчик события кнопки "button (add-button) - Написать комментарий" - становится серым цветом пока не будет заполнены оба поля 
  nameInput.addEventListener('input', (event) => {

    // Добавление валидации серого цвета на "button (add-button) - Написать комментарий" если в input есть текст, а textarea отсутствует 
    if (commentTextarea.value === '') {
      buttonElement.classList.add('error-button');
      return;
    }
    // Удаление валидации серого цвета "button (add-button) - Написать комментарий"
    buttonElement.classList.remove('error-button');
  })

  commentTextarea.addEventListener('input', (event) => {

    // Добавление валидации серого цвета на "button (add-button) - Написать комментарий" если в textarea есть текст, а textarea отсутствует 
    if (nameInput.value === '') {
      buttonElement.classList.add('error-button');
      return;
    }

    // Удаление валидации серого цвета "button (add-button) - Написать комментарий"
    buttonElement.classList.remove('error-button');
  })

</script>

</html>
