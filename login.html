<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
        <div class="login-form">
            <h2>Авторизуйтесь:</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="username" name="username" class="login-input" placeholder="Введите ваш логин" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="login-input" placeholder="Введите ваш пароль" required>
                </div>
                <div class="form-group">
                    <button id="login-button">Войти</button>
                </div>
            </form>
        </div>
        <a href="./index.html">Посмотреть комментарии</a>
  </div>

  <script type="module" src="./loginPage.js"></script>
</body>

</html>
