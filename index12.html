<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .error {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          id="name-input"
          value=""
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment"
          value=""
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>

    <script>
      "use strict";
      const buttonElement = document.getElementById("add-button");
      const listElement = document.getElementById("list");
      const nameInputElement = document.getElementById("name-input");
      const commentInputElement = document.getElementById("comment");

      buttonElement.addEventListener("click", (event) => {
        event.preventDefault();
        nameInputElement.classList.remove("error");
        if (nameInputElement.value === "") {
          nameInputElement.classList.add("error");
          return;
        }
        commentInputElement.classList.remove("error");
        if (commentInputElement.value === "") {
          commentInputElement.classList.add("error");
          return;
        }

        const newComment = document.createElement("li");
        const authorElement = document.createElement("div");
        const commentTextElement = document.createElement("div");
        const commentTimeElement = document.createElement("div");
        const currentDate = new Date();
        const day = "0" + currentDate.getDate();
        const month = "0" + (currentDate.getMonth() + 1);
        const year = currentDate.getFullYear().toString().substr(-2);
        const hours = "0" + currentDate.getHours().toString().substr(-2);
        const minutes = "0" + currentDate.getMinutes().toString().substr(-2);

        const formattedDate = `${day.slice(-2)}.${month.slice(
          -2
        )}.${year} ${hours.slice(-2)}:${minutes.slice(-2)}`;

        commentTimeElement.textContent = formattedDate;

        newComment.classList.add("comment");
        authorElement.classList.add("comment-author");
        commentTimeElement.classList.add("comment-time");
        authorElement.appendChild(
          document.createTextNode(nameInputElement.value)
        );
        commentTimeElement.textContent = formattedDate;
        const commentHeader = document.createElement("div");
        commentHeader.classList.add("comment-header");
        commentHeader.appendChild(authorElement);
        commentHeader.appendChild(commentTimeElement);
        newComment.appendChild(commentHeader);

        commentTextElement.classList.add("comment-text");
        commentTextElement.appendChild(
          document.createTextNode(commentInputElement.value)
        );
        newComment.appendChild(commentTextElement);

        listElement.appendChild(newComment);

        nameInputElement.value = "";
        commentInputElement.value = "";
        nameInputElement.classList.remove("error");
        commentInputElement.classList.remove("error");
      });
    </script>
  </body>
</html>
