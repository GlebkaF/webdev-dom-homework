  <body>

 // обработчики кликов сердечка (элементы с классом like-button)

      const commentsContainerHtml = commentsContainer

          return

      nameInputElement.classList.remove("input-error");

      if (nameInputElement.value === "" || commentInputElement.value === "") {
        nameInputElement.classList.add("input-error");

      }

      commentsContainer.push({
