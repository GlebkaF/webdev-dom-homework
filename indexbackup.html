<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="list-loader hidden">
      <span>Комментарии загружаются...</span>
    </div>
    <ul id="list" class="comments">

    </ul>
    <div class="add-form hidden">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button ">Написать</button>
      </div>
    </div>
    <div class="comment-loader hidden">
      <span>Комментарий отправляется</span>
    </div>
  </div>


</body>
