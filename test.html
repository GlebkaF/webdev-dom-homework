<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок «Асинхронность»</title>
  </head>

  <body>
    <h1>Список задач</h1>
    <ul class="tasks" id="list">
      <!— Список рендерится из JS —>
    </ul>
    <br />
    <div class="form">
      <h3 class="form-title">Форма добавления</h3>
      <div class="form-row">
        Что нужно сделать:
        <input
          type="text"
          id="text-input"
          class="input"
          placeholder="Выпить кофе"
        />
      </div>
      <br />
      <button class="button" id="add-button">Добавить</button>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const textInputElement = document.getElementById("text-input");

    let tasks = [];

    fetch("https://webdev-hw-api.vercel.app/api/todos", {
      method: "GET",
    })
    .then((response) => {
        return response.json()
    })
    .then((responseData) => {
        tasks = responseData.todos;
        renderTasks();
      });

    const renderTasks = () => {
      const tasksHtml = tasks
        .map((task) => {
          return `
          <li class="task">
            <p class="task-text">
              ${task.text}
              <button data-id="${task.id}" class="button delete-button">Удалить</button>
            </p>
          </li>`;
        })
        .join("");

      listElement.innerHTML = tasksHtml;
      const deleteButtons = document.querySelectorAll(".delete-button");

      for (const deleteButton of deleteButtons) {
        deleteButton.addEventListener("click", (event) => {
          event.stopPropagation();

          const id = deleteButton.dataset.id;

          fetch("https://webdev-hw-api.vercel.app/api/todos/" + id, {
            method: "DELETE",
          })
          .then((response) => {
            response.json();
          })
          .then((responseData) => {
            return fetch("https://webdev-hw-api.vercel.app/api/todos", {
                method: "GET",
            });
          })
          .then((response) => {
            return response.json();
          })
          .then((responseData) => {
              // { result: 'ok' }
              tasks = responseData.todos;
              renderTasks();
          });

          renderTasks();
        });
      }
    };

    renderTasks();

    buttonElement.addEventListener("click", () => {
      if (textInputElement.value === "") {
        return;
      }

      // подписываемся на успешное завершение запроса с помощью then
      // fetch("https://webdev-hw-api.vercel.app/api/todos", {
      //   method: "POST",
      //   body: JSON.stringify({
      //     text: textInputElement.value,
      //   }),
      // }).then((response) => {
      //   response.json().then((responseData) => {
      //     fetch("https://webdev-hw-api.vercel.app/api/todos", {
      //       method: "GET",
      //     }).then((response) => {
      //       response.json().then((responseData) => {
      //         tasks = responseData.todos;
      //         renderTasks();
      //       });
      //     });
      //   });
      // });

      const startAt = Date.now();
      let promise1Date;
      let promise2Date;
      let promise3Date;
      let promise4Date;


      // Пример кода выше, переписанный на цепочку промисов:
      fetch("https://webdev-hw-api.vercel.app/api/todos", {
        method: "POST",
        body: JSON.stringify({
          text: textInputElement.value,
        }),
      })
        .then((response) => {
            promise1Date = Date.now();
            console.log("post: " + (promise1Date - startAt));
            return response;
        })
        .then((response) => {
          return response.json();
        })
        .then((response) => {
            promise2Date = Date.now();
            console.log("post json: " + (promise2Date - promise1Date));
            return response;
        })
        .then((responseData) => {
          return fetch("https://webdev-hw-api.vercel.app/api/todos", {
            method: "GET",
          });
        })
        .then((response) => {
            promise3Date = Date.now();
            console.log("post: " + (promise3Date - promise2Date));
            return response;
        })
        .then((response) => {
          return response.json();
        })
        .then((response) => {
            promise4Date = Date.now();
            console.log("post json: " + (promise4Date - promise3Date));
            return response;
        })
        .then((responseData) => {
          tasks = responseData.todos;
          renderTasks();
        });

      renderTasks();

      textInputElement.value = "";
    });
  </script>
</html>
