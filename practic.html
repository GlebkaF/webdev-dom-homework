<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок "Асинхронность"</title>
  </head>

  <body id="body">
    <h1>Список задач</h1>
    <ul class="tasks" id="list">
      <!-- Список рендерится из JS -->
    </ul>
    <br />
    <div class="form">
      <h3 class="form-title">Форма добавления</h3>
      <div class="form-row">
        Что нужно сделать:
        <input
          type="text"
          id="text-input"
          class="input"
          placeholder="Выпить кофе"
        />
      </div>
      <br />
      <button class="button" id="add-button">Добавить</button>
    </div>
    <div class="form">
      <h3 class="form-title">Форма добавления</h3>
       <div class="form-row">
        Что нужно сделать:
        <input
          type="text"
          id="surname-input"
          class="input"
          placeholder="фамилия"
        />
          <br />
      <button class="button" id="surname-button">Сохранить фамилию</button>
      <button class="delete-button">elfkbnm </button>
    </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const textInputElement = document.getElementById("text-input");
    const bodyElement = document.getElementById("body");
    const surnameElement = document.getElementById("surname-button");
    const surnameInputElement = document.getElementById("surname-input");
    
    // Запросы в API - асинхронные, мы не знаем как долго будет выполняться запрос
    // Запрос может выполняться секунды и даже минуты
    // fetch - запускает выполнение запроса к api
    const fetchPromise = fetch("https://wedev-api.sky.pro/api/todos", {
      method: "GET"
    });

    // подписываемся на успешное завершение запроса с помощью then
    fetchPromise.then((response) => {
      // Запускаем преобразовываем "сырые" данные от API в json формат
      const jsonPromise = response.json();

      // Подписываемся на результат преобразования
      jsonPromise.then((responseData) => {
        // получили данные и рендерим их в приложении
        tasks = responseData.todos;
        bodyElement.style.backgroundColor = "red";
        renderTasks();
      });
    });

    // TODO: Получать из хранилища данных
    let tasks = [];
    

    const renderTasks = () => {
      const tasksHtml = tasks
        .map((task) => {
          return `
          <li class="task">
            <p class="task-text">
              ${task.text}
              <button data-id="${task.id}" class="button delete-button">Удалить</button>
            </p>
          </li>`;
          `<button data-id="${task}" class="delete-button">elfkbnm</button>`
        })
        .join("");

      listElement.innerHTML = tasksHtml;
      const deleteButtons = document.querySelectorAll(".delete-button");

      for (const deleteButton of deleteButtons) {
        deleteButton.addEventListener("click", (event) => {
          event.stopPropagation();

          
          const id = deleteButton.dataset.id;
          // TODO: Удалять из хранилища данных
          fetch("https://wedev-api.sky.pro/api/todos/" + id, {
      method: "DELETE",
        }).then((response) => {
          response.json().then((responseData) => {
        // получили данные и рендерим их в приложении
        tasks = responseData.todos;
        bodyElement.style.backgroundColor = "red";
        renderTasks();
      });
    });

      

          renderTasks();
        });
      }
    };

    renderTasks();

    buttonElement.addEventListener("click", () => {
      if (textInputElement.value === "") {
        return;
      }
      surnameElement.addEventListener("click", () => {
        if (surnameInputElement.value === "") {
          return;
        }
      })

      
// Запросы в API - асинхронные, мы не знаем как долго будет выполняться запрос
    // Запрос может выполняться секунды и даже минуты
    // fetch - запускает выполнение запроса к api
    fetch("https://wedev-api.sky.pro/api/todos", {
      method: "POST",
      body: JSON.stringify({
        text: textInputElement.value,
      }),
      }).then((response) => {
          response.json().then((responseData) => {
        // получили данные и рендерим их в приложении
        tasks = responseData.todos;
        bodyElement.style.backgroundColor = "red";
        renderTasks();
      });
    });

      renderTasks();

      fetch("https://wedev-api.sky.pro/api/todos", {
      method: "POST",
      body: JSON.stringify({
        surname: surnameInputElement.value,
      }), 
    }).then((response) => {
          response.json().then((responseData) => {
        // получили данные и рендерим их в приложении
        tasks = responseData.todos;
        bodyElement.style.backgroundColor = "red";
        renderTasks();
      });
    });

      renderTasks();
      textInputElement.value = "";
      surnameInputElement.value = "";
    });
  </script>
</html>
